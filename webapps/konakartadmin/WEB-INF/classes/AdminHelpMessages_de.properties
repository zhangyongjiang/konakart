help.customPanelsConfig         = <b>Custom Panels</b><br /><br />This section is for configuring your custom panels.<br /><br />You can set the height of the custom panel frame to suit your needs by specifying a number of pixels (e.g. 700px).<br /><br />For each of the ten panels you can specify a different URL.  When the custom panels are called some parameters are appended to define the context.<br /><br />In the Community version the sessionId is added.  In the Enterprise version the id of the currently displayed language, the admin userId and the storeId are all added.

help.dataFeeds                  = <b>Dateneinspeisung</b><br /><br />In dieser Sektion können Sie die Dateneinspeisung festlegen. Derzeit können Sie Ihre Produktdetails nur an Google Data senden\, aber andere Datenkanäle könnten in der Zukunft noch hinzugefügt werden.<br /><br />Um die Möglichkeit zu haben\, Ihre Produkte an Google zu senden\, müssen Sie sich zuerst ein Google-Konto\, sowie einen Google API-Schlüssel besorgen und die Details eingeben.<br /><br />Um die Aktualisierung der Produktdateninformationen auszuführen\, wählen Sie entweder die Option im Werkzeuge-Menü des Administrationsbereichs oder konsultieren Sie die Handbuch für Instruktionen\, wie sie die Aktualisierung der Produktdateninformationen mit einem Aufgabenplaner (z.B. cron) ausführen.<br /><br />Wenn Sie die Google Datenquellen hier deaktivieren\, werden keine Daten (einfügen\, aktualisieren oder löschen) zur Google Base gesendet\, wenn Sie die Produkte im Online Shop modifizieren (einfügen\, aktualisieren oder löschen). Wenn sie die Google Datenquellen aktivieren\, wird der Online-Shop die bei Google veröffentlichten Daten unter Nutzung der im Konfigurationspanel festgelegten Legitimationen aktualisieren\, wenn die Daten verändert werden.

help.deleteSessions             = Jedes Mal wenn sich ein Nutzer anmeldet\, wird eine Sitzung für den Nutzer erstellt und in der Datenbank persistiert. Sitzungen laufen ab\, wenn ein Nutzer sich abmeldet oder für eine bestimmte Zeitspanne inaktiv ist.<br /><br />Die Entfernung der ablaufenden Sitzungen aus der Datenbank verbessert die Performanz\, da die Sitzung bei jeder Nutzeraktivität überprüft wird und eine Tabelle mit weniger Einträgen eine schnellere Antwortzeit bedeutet.

help.editCustomerAddress        = Dies ist die Standardadresse des Kunden<br />Eine Auswahlliste mit Bundesländern wird nur dargestellt\, wenn das ausgewählte Land über mit ihm verbundende Bundesländer verfügt. Wenn mit dem Land keine Zonen verknüpft sind\, wird ein <b><br />State</b>-Eingabefeld angezeigt\, in das ein beliebiger Begriff eingetragen werden kann.<br />Die Felder der <b>Benutzerdefinierten Adresse</b> sind generische Felder\, die mit der Adresse verknüpft werden und zu Ihrer freien Verfügung stehen.

help.editCustomerPersonalCustom = Dies sind die <b>Benutzerdefinierten Kunden</b>-Felder\, die mit dem Kunden verbunden sind und zu Ihrer freien Verfügung stehen.

help.editCustomerPersonalEdit   = Geben Sie die persönlichen Details des Kunden ein.<br /><br />Sie können hier nicht das Passwort ändern. Nutzen Sie dafür den \"Passwort zurücksetzen\"-Button im Kundenpanel.<br /><br />Der <b>Kundentypus</b> kann drei Werte annehmen:<ol><li>Administrator-Nutzer</li><li>Kunder der Standardanwendung</li><li>Standardkunde. Es sollte nur Einen von diesen geben. Es ist ein  fiktiver Kunde\, der verwendet wird\, um eine temporäre Bestellung zur Anzeige der Bestellbeträge vor dem Bezahlvorgang zu generieren\, d.h. in der Warenkorb-anpassen-Anzeige kann ein Kundedie voraussichtlichen Versandkosten und sonderaktionsbedingte Nachlässe sehen\, ohne sich anmelden oder registrieren zu müssen. Die Adresse des Standardkunden sollte eine Adresse sein\, welche die durchschnittlichen Versandkosten generiert\, d.h. wenn die Mehrheit Ihrer Bestellungen in Deutschland entstehen\, sollten Sie keine internationale Adresse festlegen.</li></ol><br/>Wenn die <b>Kundengruppe</b> zu einer validen neuen Gruppe verändert wird\, werden Sie aufgefordert\, eine vorlagenbasierte E-mail an den Kunden zu senden. Dies ist vor eine nützliche Funktion\, wenn der Kunde einen Genehmigungs-Prozess durchläuft. Beispielsweise könnte sich ein Kunden bei der Anwendung als Großhändler registriert haben. So könnte er während der Registrierung der  \"Warten auf Bestätigung\"-Kundengruppe zugeordnet werden und der Administrator über die Bewilligung oder Ablehnung des Antrags entscheiden. Als Ergebnis dieses Prozesses könnte der Kunde eine E-Mail erhalten\, die ihn über die Entscheidung informiert. Die dafür vorgesehene Vorlage hat die Form <b>CustGroupChange_groupId_lang.vm</b> z.B. CustGroupChange_2_en.vm\, wenn der Kunde in die Gruppe mit der ID = 2 zugeordnet wurde auf einem System\, dess Sprache \"en\" ist.

help.editCustomerPersonalInsert = Geben Sie die persönlichen Details des Kunden ein.<br /><br />Das Passwort-Feld wird Punkte anstelle der eingegebenen Zeichen darstellen.<br /><br />Der <b>Kundentypus</b> kann drei Werte annehmen:<ol><li>Administrator-Nutzer</li><li>Kunder der Standardanwendung</li><li>Standardkunde. Es sollte nur Einen von diesen geben. Es ist ein  fiktiver Kunde\, der verwendet wird\, um eine temporäre Bestellung zur Anzeige der Bestellbeträge vor dem Bezahlvorgang zu generieren\, d.h. in der Warenkorb-anpassen-Anzeige kann ein Kundedie voraussichtlichen Versandkosten und sonderaktionsbedingte Nachlässe sehen\, ohne sich anmelden oder registrieren zu müssen. Die Adresse des Standardkunden sollte eine Adresse sein\, welche die durchschnittlichen Versandkosten generiert\, d.h. wenn die Mehrheit Ihrer Bestellungen in Deutschland entstehen\, sollten Sie keine internationale Adresse festlegen.</li></ol>

help.editCustomerPoints         = This panel allows you to manage the reward points of a customer. Whenever points are added to or removed from a customer's account\, a transaction record is created which may have an optional <b>code</b> and <b>description</b>. The code is intended to categorize the type of transaction such as  ORDER\, REG or REV if the points are generated due to an order or because a customer has registered or because he has written a review etc. The description is intended to provide a more verbose explanation which the customer can view in the store front application after logging in.<br/><br/>Using this panel\, the administrator may assign and deduct points from a customer's account by clicking either the <b>Add Points</b> or <b>Remove Points</b> button. In both cases\, a new transaction record is created which may have its own code and description. After adding or removing points\, the panel is refreshed and the new total is visible as well as the new transaction record.

help.editCustomerTags           = This folder is used to view\, edit\, insert and remove customer tag values for a customer. The tags are used for marketing purposes\, to show dynamic content\, to determine whether to activate a promotion and to filter the recipients of customer mailings. Expressions can be created using the tags\, that can be evaluated in real time to display dynamic content. i.e. Show a banner or activate a promotion only to customers over 50 years old that have viewed products in a particular category. <br/><br/>Normally\, the value of a tag is set automatically as a customer uses the store front application. For example\, a tag may be set to store the search string as a customer searches for a product\, or to store the current basket total\, or to store the id of a product or category that the customer is viewing. This folder allows you to view the current tag values for a customer and in rare circumstances\, modify them.<br/><br/>All of the defined customer tags are listed in the list box on the left hand side. The tags that have a value for this customer are listed in the panel on the right hand side. In order to add one or more tags\, they must be selected and then added by clicking the <b>>></b> button. A value has to be entered for the tag before saving. If the <b>Validation</b> attribute of the selected tag\, contains regular expression\, then the value is validated against this regular expression. Internally the tag value is always stored as a string\, although each tag has a type and utility methods for getting and setting the value as a date\, integer\, decimal\, boolean and integer array. Therefore do not be alarmed if instead of seeing a date\, you see a long number or see a string that looks like :23:1:78: when the tag is of type MULTI_INT. For the case of a date\, the float-over text will always tell you what the date actually is.

help.editOrder                  = Dieses Panel können Sie nutzen\, um verschiedene Details der Bestellungen zu bearbeiten.<br /><br />So kann beispielsweise der Bestellstatus aus der Liste vorhandener Status ausgewählt werden. Die neuen Statusinformationen und alle verknüpften Anmerkungen werden zusätzlich dem Audit-Pfad der Bestellung hinzugefügt. Wenn das <b>Kundenbenachrichtigung</b>-Häkchen gesetzt wird\, erfolgt der automatische E-Mail-Versand an den Kunden\, der ihn über die Statusänderung seiner Bestellung informiert.<br /><br />Wenn das Panel so konfiguriert ist\, dass es Kreditkarten-Details anzeigt\, können diese bearbeitet und gespeichert werden. Note that they will be automatically encrypted before being saved in the database.<br /><br />Wenn das Panel so konfiguriert ist\, dass es Bestellnummer\, Trackingnummer und benutzerdefinierte Felder anzeigt\, können diese bearbeitet und gespeichert werden. Beachten Sie\, dass die <b>Bestellnummer</b> eine nutzerspezifische Nummer ist\, die bei Speicherung der Bestellung gesetzt wird. Im Unterschied dazu ist die Betell-ID eine einmalige ganzzahlige Nummer\, die der Bestellung automatisch durch den Shop zugewiesen wird\, wenn eine Speicherung der Bestellung erfolgt.

help.editProductsAttributes     = Attribute können dem Produkt über die Auswahl aus der Liste (Mehrfachauswahl ist erlaubt) und einen Klick auf den Pfeil-Button zugewiesen werden um dann die Attribut-Details auf der rechten Seite des Fensters festlegen zu können.<br /><br />Für jedes Attribut müssen sie einen numerischen Wert eingeben\, der Produktpreis hinzugefügt oder abgezogen wird\, wenn der Kunde sich für diese Option entscheidet. Sie können optionale Werte <b>P1 bis P3</b> vergeben\, die Verwendung finden\, wenn der Kunde ein Produkt <b>Preis1 bis Preis3</b> nutzt. Sollte Ihr Online-Shop beispielsweise Einzel- und Großhandelskunden anhand entsprechender Kundengruppen unterscheiden\, werden Sie für diese Gruppen wahrscheinlich unterschiedliche Preise anzeigen wollen. In dem Fall\, dass es sich um ein Produkt mit Optionen handelt\, werden auch die Optionspreise differenziert.

help.editProductsCategories     = Ein Produkt kann in einer oder mehr Kategorien abgelegt sein. Die aktuellen Produktdetails existieren jedoch nur einmal in der Datenbank\, da die gleiche Produktinstanz mit mehreren Kategorien verknüpft werden kann.<br /><br />Es muss mindestens eine Kategorie ausgewählt werden.<br /><br />Ein Warnungs-Bild( <img src=\'warning.gif\'> ) hinter der Kategorie\, dass es sich um eine unsichtbare Kategorie handelt\, die nicht im Kategorie-Verzeichnisbaum sichtbar ist.

help.editProductsDetails_1      = When the product is <b>disabled</b>, it is not returned by the API calls and so does not appear on your storefront.<br /><br />The product may be assigned one or more <b>custom attribute templates</b> which allow you to define an unlimited number of custom attributes for the product. After assigning a template, the custom attributes within the template appear under the Custom Tab in a sub tab called Template Attributes. The templates are only saved after clicking the save button in the edit product panel.<br /><br />The <b>quantity</b> and <b>SKU</b> fields should only be used if this product has a single quantity and a single SKU. If the product has multiple quantities for different configurations, then the quantities and SKU's should be entered in the Quantities tab. In this tab the quantity field should be set to 0 and the SKU field left empty. If the Warn of Duplicate SKUs configuration variable is set to true in the <b>Configuration >> Admin App Configuration</b> section of the Admin App, then a warning appears when the system detects that the SKU entered already exists.<br /><br />The <b>product types</b> visible in the drop list may be modified by adding a comma separated list of integers representing the types to exclude. Look at the on-line help of the <b>Configuration >> Admin App Configuration</b> section of the Admin App for more details on this. If you are running the Enterprise Version of KonaKart you can exclude and order the product types using file based configuration by editing the <b>konakartadmin_gwt.properties</b> file.<br /><br /><b>Price1 to Price3</b> are optional price fields that can be used for saving other prices such as wholesale price or MRP. User groups may be configured to use one of these alternative prices, so that you can differentiate the prices that you users see based on the group that they belong to. If one or more Payment Schedule objects exist in the database, then a drop list will be displayed where you can choose a recurring billing payment schedule for this product.<br /><br /><b>Invisible products</b> are by default not returned by the KonaKart server API and therefore not shown in the shopping application (your store). This default functionality can be overridden by setting <b>showInvisible</b> in the <b>DataDescriptor</b> object used in the API calls. The Invisible products are still available for ordering via the API, so can be useful in certain circumstances. You can configure the Admin App to either show the invisible products in the Admin App (the default) or not show them (see the Configuration section). In the Solr configuration section you can configure whether invisible products are added to the suggested search list and to the suggested spelling list.<br /><br />When a product type of <b>Bundled Product</b> is selected, some extra buttons appear on the UI:<ul><li><b>Select Products</b> opens up a pop-up window to enable the selection of products to include in the bundle. When this pop-up window is closed, the selected products are not saved in the database until the save button on this window is clicked. </li><li><b>Calc Price</b> sets the price fields of the bundle product by adding the prices of the products in the bundle. A discount can be entered into the calculation by typing a number in the Discount field next to the Calc Price button. The discount number will be treated as a percentage if the % character is entered after the number. (e.g 10% rather than 10).

help.editProductsDetails_2      = The calculated prices can be overridden at any time and are not saved in the database until the Save button is clicked.</li><li><b>Calc Weight</b> sets the Weight field of the bundle product by adding the weights of the products in the bundle. The calculated weight can be overridden at any time and is not saved in the database until the Save button is clicked.</li></ul> The <b>Quantity</b> field for a bundle product is read-only. It is calculated by considering the quantities of all components of the bundle and the lowest quantity is returned. If the quantity of a product within the bundle is greater than 1 then this information is also used within the formula.<br /><br />The <b>Stock Reorder Level</b> defaults to -1 which means that the global value defined by the STOCK_REORDER_LEVEL configuration variable is used. If set to a positive number, then this value will override the global value.<br /><br /><b>Can order when not in stock</b> defaults to the global value defined by the STOCK_ALLOW_CHECKOUT configuration variable. The default value can be overridden on a product by product basis, by setting it to yes or no.<br /><br />The <b>Product Id</b> can be made invisible / visible by setting the configuration variable under <b>Configuration >> Admin App Configuration</b>.

help.editProductsDetails        = Die Felder <b>Menge</b> und <b>Artikelnummer</b> sollten nur benutzt werden\, wenn das Produkt eine Einzelmenge und eine einzelne Artikelnummer hat. Hat ein Produkt mehrere Mengen für verschiedene Konfigurationen\, dann sollten die Mengen und Artikelnummern in <b>Mengen</b>-Tabulator eingegeben werden. In diesem Bereich sollten dann das Mengenfeld auf Null gesetzt und das Artikelnummern-Feld leer gelassen werden.<br /><br />Bei <b>Preis1 bis Preis3</b> handelt es sich um optionale Preis-Felder\, die dafür genutzt werden können\, andere Preise zu speichern (z.B. Großhandelspreis\, Preisempfehlung des Herstellers). Im Sinne der Preisdifferenzierung können Nutzergruppen konfiguriert werden\, dass ihnen einer dieser Alternativpreise zugewiesen wird und die Nutzer den Preis der Gruppe sehen\, der sie zugewiesen sind.<br /><br /><b>Unsichtbare Produkte</b> werden nie von der Shopserver API zurückgegeben und deshalb nicht in Ihrem Online-Shop angezeigt. Unsichtbare Produkte sind jedoch noch für etwaige Bestellungen über die API verfügbar\, was sich unter bestimmten Umständen als nützlich erweisen kann\, aber keine Standardeinstellung ist\, da in den meisten Fällen sichtbare Produkte gebraucht werden. Sie können das Administrations-Frontend so einstellen\, das unsichtbare Produkte im Administrator-Frontend entweder angezeigt (Standardeinstellung)\, oder nicht angezeigt werden (siehe Konfigurationsbereich).<br /><br />Bei Auswahl des Produkttyps <b>Bündel</b> werden weitere Button angezeigt:<ul><li><b>Auswahl Produkte</b> öffnet ein Dialogfenster\, das die Auswahl der Produkte ermöglicht\, die im Produktbündel enthalten sein sollen. Wenn dieses Dialogfenster geschlossen wird\, werden die ausgewählten Produkte solange nicht in der Datenbank gespeichert\, bis der \"Speichern\"-Button betätigt wurde.</li><li><b>Preis Berechnen</b> setzt die Preisfelder der Produktbündels\, indem es die Einzelpreise der Bündelkomponenten addiert. Ein Rabbat kann in die Kalkulation durch Eingabe der gewünschten Größe in das Rabbatt-Feld nebem dem \"Preis Berechnen\"-Button einfließen. Der Rabattsatz wird als Prozentsatz behandelt\, wenn hinter der Zahl das Prozentzeichen eingegeben wird (z.B. 10% anstelle 10). Die berechneten Preise können jederzeit überschrieben werden und werden solange nicht in der Datenbank gespeichert\, bis der \"Speichern\"-Button angeklickt wurde.</li><li><b>Gewicht Berechnen</b> beeinflusst das Gewichts-Feld des Produktbündels\, in dem es die Einzelgewichte der Bündelkomponenten addiert. Das berechnete Gewicht kann jederzeit überschrieben werden und wird solange nicht in der Datenbank gespeichert\, bis der \"Speichern\"-Button angeklickt wurde.</li></ul> Das <b>Menge</b>-Feld für ein Produktbündel ist schreibgeschützt. Die Berechnung erfolgt auf Grundlage der Mengen aller Bündelkomponenten und die geringste Menge wird zurückgegeben. Wenn die Menge eines Produktes innerhalb des Bündles größer als 1 ist\, dann wird diese Information auch in der Formel berücksichtigt.<br /><br />Die <b>Mindestbestellmenge</b> ist auf -1 voreingestellt und signalisiert\, dass der globale Wert der STOCK_REORDER_LEVEL Konfigurationsvariable (im Konfiguration-Unterpanel \"Bestand und Bestellungen\") verwendet wird. Durch Eintragung einer positiven Zahl ist es möglich\, die Nutzung des globalen Wertes zu unterbinden.<br /><br /><b>Nicht vorrätig. Kann bestellt werden</b> ist voreingestellt auf den globalen Wert der STOCK_ALLOW_CHECKOUT Konfigurationsvariable. Der Standardwert kann für jedes Produkt durch Auswahlentscheidung (Ja/Nein) überschrieben werden.

help.editProductsBookable       = When a product is of type <b>Bookable Product</b>\,  this folder becomes visible to allow you to specify attributes that are only applicable to a bookable product. <br /><br />A bookable product such as a course\, has a start and end date. These dates can be set to the same day\, but the end date must not precede the start date. Once the dates have been set\, you may define time slots. A time slot defines a start and end time for a day within the start and end dates. The times must follow the 24 hour notation where 2:15 AM is 2:15 and 2:15 PM is 14:15. A day may have more than one time slot. i.e. A course may have a few hours in the morning\, a break for lunch and a few hours in the afternoon. The drop list that allows you to select a day\, will only display valid days that exist between the start and end dates.<br /><br />A bookable product may have bookings associated with it (i.e. students that have signed up for a course). There is an attribute that defines the maximum number of bookings that can be made for this product (-1 for no limit) and one for the current number of bookings that have been made. The current number is updated automatically every time a booking is made through the application or admin application APIs. .<br /><br />Finally there are 5 custom fields that may be used to add information specific to the type of bookable product being defined.

help.editProductsCustom         = Legen Sie fest\, was Ihre benutzerdefinierten Attributfelder enthalten sollen. Die Feldbezeichner können durch den Nachrichtenkatalog verändert werden.

help.editProductsDescription    = Für jede Sprache muss ein Produktname und eine Beschreibung eingegeben werden. Die Produkt-URL und die Produktvergleichsdaten sind optionale Felder und müssen nicht ausgefüllt werden.<br /><br />Die Produktvergleichsdaten sind strukturierte Daten\, die verwendet werden können\, um dieses Produkt in der Benutzeransicht mit einem gleichartigen Produkt zu vergleichen. Beispielsweise könnten es XML-Daten sein\, wobei jeder XML-Tag eine Produkteigenschaft repräsentieren könnte.<br /><br /><b>Beachten Sie bitte:</b> Der Einfüge- oder Speichern-Button wird solange nicht verfügbar sein\, bis gültige Daten in die Pflichtfelder  (gelb markiert) <b>aller Tabs/Register</b> eingetragen wurden. Wenn Sie sich fragen\, warum der Einfüge- oder Speichern-Button nicht aktiviert sind\, sollten Sie alle Tabs/Register mit gelben Markierungen prüfen und in den gelb markierten Eingabefeldern gültige Werte eintragen.

help.editProductsDownloads      = Der <b>Dateipfad</b> und der <b>Inhaltstyp</b> werden für die digitalen/virtuellen Produkte verwendet. Der Dateipfad ist der Pfad zur Datei\, die das digitale Produkte beinhaltet. Dieser Pfad wird an den <b>Basispfad</b> angefügt\, der durch als Konfigurationsvariable festgelegt wurde. Beispielsweise könnte der Basispfad \"C:/bilder/\" und der Dateipfad \"staedte/potsdam.jpg\" sein. Bitte beachten Sie: Wenn der Basispfad mit einem \"/\" endet\, sollte der Dateipfad nicht mit einem \"/\" beginnen\, weil beide Zeichenketten miteinander verkettet werden\, um den kompletten Pfad zum digitalen Produkt zu erzeugen. Der Inhaltstyp beschreibt den Inhalt der Datei. Beispiele sind \"image/jpeg\" oder \"application/pdf\".<br /><br />Die <b>Max Tage Download</b>-Eigenschaft legt die maximale Anzahl von Tagen fest\, die das Produkt heruntergeladen werden kann. Der voreingestellte Wert ist -1 und signalisiert\, das der globale Wert der Konfigurationsvariable DD_MAX_DOWNLOAD_DAYS verwendet wird.Durch Eintragung einer positiven Zahl ist es möglich\, die Nutzung des globalen Wertes zu unterbinden.<br /><br />Die <b>Max Zahl Downloads</b>-Eigenschaft legt die maximale Anzahl von Tagen fest\, die das Produkt heruntergeladen werden kann. Der voreingestellte Wert ist -1 und signalisiert\, das der globale Wert der Konfigurationsvariable DD_MAX_DOWNLOADS verwendet wird.Durch Eintragung einer positiven Zahl ist es möglich\, die Nutzung des globalen Wertes zu unterbinden.

help.editProductsImages         = Dieser Bereich erlaubt es Ihnen\, aus dem eigenen Dateisystem Bilder auf den Server hochzuladen  und die Produktbildeigenschaften dahingehend zu bearbeiten\, das das Bild angezeigt wird.<br /><br /><b>Bild Upload</b><br />Bildbank-URL und -Pfad sind Konfigurationsvariablen und können im Konfigurationsbereich des Administrations-Frontends angepasst werden. Die Bildbank-URL wird verwendet\, um die Bilder in diesem Fenster anzuzeigen\, weshalb Sie nur Bilder sehen werden\, wenn dieser Wert korrekt eingestellt ist. Der Bildbank-Pfad ist der Basispfad auf dem Dateisystem des Servers\, auf den die Bilder hochgeladen werden. Der Bildpfad ist der Pfad (relativ zum Basispfad)\, in den die Bilder hochgeladen werden. Um ein Bild hochzuladen\, müssen Sie eines auf ihrem lokalen Dateisystem auswählen indem sie den \"Durchsuchen...\"-Button nutzen und nach Auswahl den Upload-Button klicken. Das Bild wird hochgeladen und der vollständige Pfad des Bildes wird Bildbank-Pfad + Bildpfad + Bildname. Der Bildname wird automatisch aus dem Namen der Bilddatei Ihres Dateisystems abgeleitet. Der Bilddname kann jedoch auch <b>vor</b> einem Klick auf den Upload-Button geändert werden\, um das Bild auf dem Server mit einem anderen Namen abzuspeichern. Beachten Sie bitte\, das sder Bildpfad keine Start- oder Ende-Separatoren benötigt.<br /><br /><b>Produktbild Eigenschaften</b><br />Das Produkt hat 4 einmalige Bildeigenschaften\, die zur Darstellung des Produktes verwendet werden können (z.B. Vorschaubild\, Großes Bild\, Kleines Bild etc.). Um die Bildeigenschaften des Produktes festlegen zu könenn\, müssen sie Bildpfad + Bildnamen (relativ zum Bildbankpfad) eintragen und im Anschluss den \"Speichern\"-Button betätigen. Wenn das Bild existiert und wenn die Bildbank-URL richtig konfiguriert ist\, sollten Sie eine Vorschau des Bildes neben dem jeweiligen Eingabefeld sehen.

help.editProductsImages2        = This tool allows you to upload product images to the server from the local file system.<br /><br />It has been designed to load images with names specifically-designed to be used with the default storefront application of KonaKart.  The number of images that can be associated with a product is unlimited and can be configured (the default is 8).  You can upload any number of images although at least 1 image is recommended.<br /><br />The filename chosen for the uploaded image files is generated by the system (many aspects of the names can be configured using File-Based Configuration (Enterprise Edition only)).<br /><br />Both the generated image filename directory and the generated product UUID are shown at the bottom of the panel for diagnostic purposes only (they cannot be modified directly but can be used to identify the images created after they have been uploaded).

help.editProductsMerchandising  = Produkte können mit anderen Produkten verknüpft werden\, so dass der Online-Shop nach Auswahl dieser Produkte auch die verknüpften Produkte anzeigt\, um den Kunden zum Kauf von Zubehör\, Garantien oder gleichartigen\, aber exklusiveren Produkten zu bewegen. Der Online-Shop unterstützt die folgenden Arten von Merchandising:<ul><li><b>Up-selling</b> ist eine Verkaufmethode zur Umsatz- und Gewinnsteigerung\, bei der versucht wird\, den Kunden zum Kauf eines teureren Produktes\, Upgrades oder Zubehörs zu bewegen. Up-selling zielt vorangig darauf ab\, profitablere Diensleistungen und Produkte zu bewerben\, kann jedoch auch einfach zur Dastellung weiterer Kaufoptionen dienen\, die der Kunde noch nicht erwogen hat\, bzw. sonst nicht in Betracht gezogen hätte.</li><li><b>Cross-selling</b> ist eine Verkaufsstratgie\, die versucht\, den Kunden zum Kauf anderer Produkte zu bewegen\, die vom selben Anbieter stammen\, dessen Produkt(e) er bereits erworben (oder zumindest eine Kaufabsicht signalisiert) hat. So könnten z.B. mehrere Bücher desselben Autoren angezeigt werden.</li><li><b>Zubehör</b> für ein Produkt kann angezeigt werden\, um den Kunden dazu zu bringen\, es gleich mit dem Hauptprodukt zu erwerben. So könnte z.B. eine Reihe von Notebook-Taschen angezeigt werden\, wenn der Kunde ein Notebook erwerben möchte.</li><li><b>Abhängige Produkte</b> sind Produkte\, die zusammen mit dem Hauptprodukt verkauft werden. Sie bestehen normalerweise aus Gewährleistungspflichten oder ausgedehnten Garantien.</li></ul><br />Um ein paar Produkte mit dem Hauptprodukt zu verknüpfen\, gehen Sie folgendermaßen vor:<ul><li>Wählen Sie die Art des Merchandising aus der Auswahlliste (Warentyp)</li><li>Suchen Sie nach den Produkten\, indem sich eine Suchzeichenkette in das entsprechende Feld eingeben und den <b>\"Suche\"</b>-Button klicken.</li><li>Fügen Sie ein oder mehrere Produkte durch Auswahl aus dem linken Bereich und Betätigung des <b>>></b>-Buttons zum rechten Bereich hinzu.</li><li>Jeder unerwünschte Produkt kann aus dem rechten Bereich durch Auswahl des Produktes gefolgt von der Betätigung des <b>Entf</b>-Buttons entfernt werden</li><li>Wenn Sie mit der Auswahl zufrieden sind\, klicken Die den <b>Speichern</b>-Button\, damit die Änderungen in die Datenbank übernommen werden. Beachten Sie bitte\, dass der <b>Speichern</b>-Knopf geklickt werden muss\, bevor auf einen anderen Merchandising-Warentyp geklickt wird.</li></ul>

help.editProductsQuantities     = Dieser Bereich kann verwendet werden\, wenn Sie unterschiedliche Mengenangaben für ein Produkt mit verschiedenen Eigenschaften zuweisen möchten. Haben Sie z.B. eine Hose\, die in verschiedenen Farben und Größen erhältlich ist\, werden Sie wahrscheinlich wissen wollen\, wie viele der Farb-/Größenkombination noch im Lager zur Verfügung stehen.<br /><br />Für Produkte\, die nicht mehrere Eigenschaften besitzen\, hat dieser Bereich keinen Nutzwert. Wenn das Produkt Eigenschaften besitzt\, können Sie die Lagermenge\, die Artikelnummer und das Verfügbarkeitsdatum für jede Kombination festlegen\, indem die <b>Menge</b>\,  <b>Artikelnummer</b> und das <b>Verfügbarkeitsdatums</b>-Feld für jede Zeile der Tabelle eintragen. Für jede Zeile\, in der eine Zahl größer Null steht\, wird die Produktmengen-Eigenschaft (im Produktdetail-Bereich) ignoriert. Sollten alle Zeilen auf Null gesetzt sein\, wird der Wert genutzt\, der für die Produktmengen-Eigenschaft im Produktdetailsbereich eingetragen ist.<b>Darum</b> sollten Sie die Produktmengen-Eigenschaft auf Null setzen\, wenn sie diese Funktion nutzen wollen und sicher gehen möchten\, akkurate Ergebnisse zu erhalten.<br /><br />Wird ein Produkt angelegt\, ist dieser Bereich leer\, weil nur Daten auf Basis von bereits eingetragenen Produkteigenschaften darstellbar sind. Speichern Sie das Produkt\, klicken Sie auf den <b>Zurück</b>-Button und bearbeiten Sie dann das Produkt\, um Artikelnummer\, Menge und Verfügbarkeitsdatum einfügen zu können.

help.editProductsReviews        = Prüfungen können bearbeitet und gelöscht werden\, indem auf die Bearbeiten- und Löschen-Verknüpfungen der gewünschten Prüfung geklickt wird.

help.editProductsSpecial        = Wenn ein Aktionspreis eingegeben wird\, gilt dieser Preis als spezieller Produktpreis. Um den Spezialpreis zu entfernen\, muss er nur aus dem Eingabefeld entfernt werden.<br /><br />Fall ein Ablaufdatum festgelegt ist\, wird der Aktionspreis zum eingestellten Datum ablaufen.

help.editProductsStores         = Dieser Bereich kann genutzt werden\, um Produkte mehreren Shops zuzuweisen. Die Preis-ID kann für jeden Shop unterschiedlich sein\, so dass das Produkt je nach Shop zu anderen Konditionen angeboten wird.<br /><br />Im Einfügen-Modus wird dieser Bereich leer sein und während der Produktanlage wird das Produkt automatisch dem aktuellen Shop zugewiesen.<br /><br />Im Bearbeiten-Modus wird auf der linken Seite eine Liste der verfügbaren Shops angezeigt. Um ein Produkt einem Shop zuzuweisen\, wählen Sie einen oder mehrere Shops aus der Liste und klicken Sie dann den <b>\>\></b>-Button\, der die Zuweisung ausführt. Beachten Sie bitte\, das die Standard-Preis-ID -1 beträgt\, was bedeutet\, dass der Standard-Produktpreis verwendet wird (welcher wiederum durch eine bestimmte Kundengruppe determiniert sein kann). Wenn die Preis-ID auf 0-3 eingestellt ist\, dann werden die Preise 0 bis 3 genutzt\, unabhängig von der Kundengruppe.<br /><br />Wird eine Produkt aus dem aktuellen Shop entfernt\, dann wird es nach einem Klick auf den \"Speichern\"-Button nicht länger sichtbar sein. Beachten Sie bitte: Nach der Zuweisung eines Produktes zu einem Shop müssen Sie sich im entsprechenden Shop anmelden und das Produkt einer oder mehreren Kategorien zuweisen\, bevor es für die Kunden sichtbar wird.<br /><br />Dieses Panel ist nur für Nutzer mit bestimmten Berechtigungen sichtbar.

help.editProductsTags           = Dieser Bereich erlaubt es Ihnen den Produkten Etiketten zuzuweisen. Etiketten können genutzt werden\, um Produktsuchen zu filtern. Alle Etiketten gehören so einer oder mehreren Etikettengruppen und Etikettengruppen können mit Kategorien verknüpft werden\, so das die Anwendung ermitteln kann\, welche Etikettengruppen auf Basis der aktuell dargestellten Kategorie angezeigt werden. Beispielsweise könnten die Etiketten für eine Etikettengruppe namens Megapixels innerhalb der Kategorie Digital Cameras 4 Megapixel\, 6 MegaPixel\, 8 Megapixel etc. sein.<br /><br />Die auf der linken Seite dargestellten Etikettengruppen sind die Etikettengruppen\, welche der Kategorie bzw. den Kategorien dieses Produktes zugeordnet sind. Das Produkt muss abgespeichert werden\, um für den linken Bereich eingetragen zu werden. Ein Klick auf eine Etikettengruppe macht die Etiketten dieser Gruppe sichtbar\, die dem Produkt durch Betätigung des <b>>></b>-Buttons zugewiesen werden können. Um Etiketten zu entfernen wählen Sie sie im rechten Bereich aus und klicken Sie auf den <b>Entf</b>-Button. Mehrfachselektion ist für die Entferung ebenfalls erlaubt.

help.editStore                  = In diesem Bereich können Sie einen existierenden Shop bearbeiten.<br /><br />Ist die Shop-ID einmal festgelegt\, kann sie nicht mehr verändert werden\, aber der Name und die Beschreibung können jederzeit geändert werden.<br /><br />Die Einstellungen des Shop-Status sind wie folgt definiert:<br /><br /><b>Betriebsbereit</b> = aktive Shops\, die zur Nutzung verfügbar sind. Auf einen inaktiven Shop können Kunden und Administrations-Oberflächen-Nutzer nicht zugreifen. <br /><br /><b>Verwaltung (Wartung)</b> = Shops\, die sich gerade im Wartungsmodus befinden\, sind Kunden nicht zugänglich\, aber Administrations-Oberflächen-Nutzern ist ein Zugang möglich.<br /><br /><b>Entfernt</b> = Shop\, die gelöscht wurden\, sind sowohl für Kunden\, als auch Administrations-Oberflächen-Nutzer nicht verfügbar. Diese Shops sind nicht physisch aus der Datenbank gelöscht\, sondern nur als \"gelöscht\" markiert worden. Somit ist es möglich\, einen Shop - wenn erforderlich - wieder herzustellen. 

help.enterpriseOnly             = <b>Enterprise Only</b><br /><br />This panel is only available in the Enterprise verison of KonaKart.<br /><br />Please contact <a href="mailto:sales@konakart.com?Subject=KonaKart%20 Enterprise%20Edition">sales@konakart.com</a> for information about the Enterprise version. 

help.expressions                = Ausdrücke werden verwendet\, um auf Kundenverhalten und -Attributen basierende Enscheidungen zu treffen. Zum Beispiel die Anzeige spezifischer Inhalte aus einer Google-Suche des Kunden\, oder die Nutzung des Geburtstages eines Kunden für eine personenspezifische Sonderaktion an diesem Tag\, oder einen Rabatt für einen Kunden\, der im letzten Monat eine Bestellung getätigt hat und sich die Details eines bestimmten Produktes anschaut. Die Kombinationmöglichkeiten sind vielfältig.<br/><br/>Ausdrücke werden unter Verwendung der Kunden-Etiketten erstellt. Ein Kunden-Etikett kann mit einem Kunden und einem festgelegten Wert für diesen Wert verknüpft werden. Ein Ausdruck kann ein oder mehrere mathematisch verbundene Kunden-Etikettenwerte prüfen. Zur Veranschaulichung ein Beispiel:<br/>Allen männlichen Kunden des Shops\, die älter als 40 Jahre sind und die Produktdetails eines Hemdes mit der ID: 1234 eingesehen haben\, soll ein Sonderaktionsbanner angezeigt werden. Dazu müssten zunächst drei Kunden-Etiketten angelegt werden:<ul><li>IST_KUNDE_MAENNLICH (BOOLEAN_TYPE)</li><li>KUNDE_ALTER (INT_TYPE)</li><li>KÜRZLICH_ANGESEHENES_PRODUKT (MULTI_INT_TYPE)</li></ul>In einem nächsten Schritt müsste sicher gestellt werden\, dass diese Etiketten durch das Shop-Frontend eingepflegt würden\, wenn der Kunde sich registriert hat und zur Ansicht der Produkte durch die Anwendung navigiert. In der dritten Stufe wird ein Ausdruck wie dieser angelegt:<br/>IST_KUNDE_MAENNLICH=TRUE AND CUSTOMER_ALTER>40 AND KÜRZLICH_ANGESEHENES_PRODUKT=1234<br/>Daraufhin muss dieser Ausdruck nur noch auf der Seite\, die das Banner anzeigen soll\, geprüft werden\, um die Entscheidungsgrundlage zu bieten\, ob es tatsächlich angezeigt wird oder nicht.<br/><br/>Das einzige obligatorische Attribute eines Ausdrucks ist der Ausdrucksname\, der später für eine Suche nach ihm genutzt werden kann. Ist ein Ausdruck in diesem Panel erst einmal angelegt\, kann durch Betätigung der <b>Variablen</b>-Schaltfläche ein neues Panel geöffnet werden\, in dem die Logik des Ausdrucks - wie im Beispiel beschrieben - erstellt werden kann.

help.expressionVariables        = Existieren  keine Variablen\, wird eine leere Ausdrucksvariable durch einen Klick auf die <b>Neu</b>-Schaltfläche angezeigt. Aus einer Dropdown-Liste kann das Kundenetikett und der zu verwendende Operator ausgewählt werden. Der eingetragene Wert muss dem Kunden-Etikett-Datentyp entsprechen. Ist beispielsweise der Kunden-Etikett-Datentyp BOOLEAN\, werden zur Werteingabe lediglich \"wahr\" und \"falsch\" aus der Liste wählbar sein. Bei einem Datums-Datentyp erscheint ein Kalender zur Eingabeunterstützung. Besteht der Ausdruck nur aus einem Kunden-Etikett\, reicht ein Klick auf die <b>Speichern</b>-Schaltfläche.Werden andernfalls AND- oder OR-Operatoren für die Werte von zwei Etiketten verwendet\, muss die <b>Neu</b>-Schaltfläche neben dem aktuellen Etikett betätigt werden\, damit eine neue Ausdrucksvariable erzeugt wird. Bei komplexeren Ausdrücken\, wie (A OR B) AND (B AND C) OR (D AND E OR F)\, werden die Zwischenergebnisse vor der Überprüfung gruppiert. Zur Erstellung einer Gruppe\, klicken Sie die <b>Gruppe</b>-Schaltfläche. Dadurch wird eine AND/OR-Auswahlliste unter (bzw. links neben) der ausgewählten Variable erstellt und angezeigt.<br/><br/>Die <b>Abbrechen</b>-Schaltfläche macht alle Wertänderungen rückgängig auf den Stand der letzten Speicherung.

help.digitalDownloads           = <b>Digital Downloads</b><br /><br />This panel allows you to define a number of configuration variables for your Digital Download products including the base path that defines where you store the files.<br /><br />${help.returnByApi}<br /><br />Check the floatover text on each field for more information on what the different variables are for<br /><br />KonaKart is configured using the configuration variables present within this section of the Administration Application. The variables are stored within the <b>configuration</b> database table and may be edited from this window.<br /><br />Changes may take a few seconds to become active because the application cache needs to be reloaded\, and this happens on a scheduled basis at the frequency defined by the <b>Client config cache refresh check interval</b> configuration variable that can be edited by clicking the <b>Cache</b> sub-section of the <b>Configuration</b> menu.<br /><br />Most variables have float over text with a short description of their functionality.

help.insertStore                = In diesem Bereich können Sie einen neuen Shop anlegen.<br /><br />Hier können Sie die Shop-Id spezifizieren\, aber beachten Sie bitte\, dass diese nicht mehr veränderbar ist\, nachdem Sie den Shop das erste Mal abgespeichert haben. Die gewählte Shop-Id muss eindeutig sein\, d.h. eine bereits einem anderen Shop zugewiesene ID kann nicht noch einmal verwendet werden.<br /><br />Der Name und die Beschreibung können jderzeit verändert werden.<br /><br />Die Einstellungen des Shop-Status sind wie folgt definiert:<br /><br /><b>Betriebsbereit</b> = aktive Shops\, die zur Nutzung verfügbar sind. Auf einen inaktiven Shop können Kunden und Administrations-Oberflächen-Nutzer nicht zugreifen. <br /><br /><b>Verwaltung (Wartung)</b> = Shops\, die sich gerade im Wartungsmodus befinden\, sind Kunden nicht zugänglich\, aber Administrations-Oberflächen-Nutzern ist ein Zugang möglich.<br /><br /><b>Entfernt</b> = Shop\, die gelöscht wurden\, sind sowohl für Kunden\, als auch Administrations-Oberflächen-Nutzer nicht verfügbar. Diese Shops sind nicht physisch aus der Datenbank gelöscht\, sondern nur als \"gelöscht\" markiert worden. Somit ist es möglich\, einen Shop - wenn erforderlich - wieder herzustellen.

help.importer                   = <b>KonaKart Importer</b><br /><br />This panel allows you to import data from files into KonaKart using custom import routines.  Please refer to the User Guide for more details.<br /><br />For the <b>Import</b> and <b>Delete</b> commands you first need to select one or more files or directories to operate on before clicking on the respective buttons.<br /><br />By default\, the <b>Import</b> button is configured to load products into KonaKart from the selected file.  An example datafile (productsExample.xml) is provided which is an example of the format of the file that is required for this simplified import routine. <br /><br />You can upload new data files for subsequent import by clicking on the <b>Upload</b> button.<br /><br />The <b>Refresh</b> button updates the set of files in the directory specified to hold the data files.   You can configure the location of the data files directory on the panel at <b>Configuration >> Importer Configuration</b>.  Likewise you can configure where the importer log files will be written on the same configuration panel.

help.ipnHistory                 = Dieser Bereich dient der Ansicht von und Suche nach Benachrichtigungen\, die von Zahlungsgateways an den Online-Shop gesendet wurden. Viele Zahlungsgateways können dahingehend konfiguriert werden\, eine Transaktionsinformation (Status der Zahlung) an den Online Shop zu senden. Diese Information wird in der Datenbank zu Prüfzwecken gespeichert.

help.jobs                       = <b>KonaKart Job Scheduler</b><br /><br />This panel allows you to monitor and execute batch jobs defined for your system.<br /><br />To execute a job\, select the required job in the table then click on the <b>Run</b> button.  If successful\, this will refresh the list of jobs in the table and show the job that you selected in a new row as an "Executing" job.<br /><br />You can view the log file for a job by selecting the row of the job that is <b>Executing</b> and clicking the <b>View</b> button.<br /><br />If you do not see any jobs listed it may be because Quartz is not enabled in your web.xml file for the konakartadmin webapp.

help.languages                  = In diesem Bereich befinden sich die Sprachen\, die für Ihren Online Shop definiert sind. Eine Sprache hat einen Namen und einen Code.<br /><br />Eine Sprache kann nach Klick-Auswahl bearbeitet oder gelöscht werden. Beachten Sie bitte\, das die Standardsprache nicht gelöscht werden sollte.<br /><br />Eine neue Sprache kann durch einen Klick auf den <b>Neu</b>-Button\, das Ausfüllen der Eingabefelder und die Betätigung des <b>Speichern</b>-Buttons erstellt werden\, worauf ein neuer Datenbankeintrag eingefügt wird.

help.license                    = <b>KonaKart Licensing</b><br /><br />You need a valid license to run the Enterprise version of KonaKart.<br /><br />To obtain a license key\, contact <a href="mailto:sales@konakart.com?Subject=KonaKart%20 License%20Key%20Request">sales@konakart.com</a>.<br /><br />Enter the <b>License Owner</b> and <b>License Key</b> values that you obtained from KonaKart then click on <b>Save</b>.

help.logging                    = <b>Protokollierung</b><br /><br />Protokollierung wird typischerweise nur für diagnostische Zwecke verwendet und sollte während der normalen Verwendung <b>nicht aktiviert</b> sein. <br /><br />Um die diagnostische Protokollierung der Administrations-Oberfläche sehen zu können\, setzen Sie <b>Administrations-Oberfläche Protokollierungsstufe</b> auf einen anderen Wert als <b>Aus</b> (z.B.  auf \"INFO\") und versichern Sie sich\, das der <b>log4j.logger.com.konakart.clientlogging</b>-Wert in den <b>konakartadmin/WEB-INF/classes/konakart-logging.properties</b> auf die gleiche Stufe  (oder höher) eingestellt ist (z.B. auf \"INFO\" oder \"DEBUG\").  <br /><br />Sie können die <b>konakart-logging.properties</b>-Datei über die Option <b>Konfigurationsdateien Bearbeiten</b> des Konfigurationsmenüs bearbeiten.<br /><br />Das Protokolldatei-Verzeichnis ist der Ort\, wohin bestimmte Diagnoseprotokolle geschrieben werden\, bspw. Zahlungsgateway-Rückmeldungs-Protokolle\, Velocity-Ergebnis-Dateien etc. Dies dient auch nur Diagnosezwecken und es werden solange keine Protokoll-Dateien geschrieben bis nicht anderweitig Fehlermarkierungen gesetzt werden. <br /><br /><b>Analysen</b><br /><br />Die Aktivierung von Analysen  erzeugt Code (der in der Messages.properties-Datei als Schlüssel <b>analytics.code</b> definiert ist) zur Einfügung in die Webseiten Ihres Shops. Der Anwendungszweck dieser Funktion besteht darin\, Analyse-Code (z.B. Google Analytics Code) in Ihren Online Shop einzufügen\, um nützliche Statistiken über die Nutzung Ihrer Seiten zu erhalten.

help.manufacturers              = Alle in der Datenbank erfassten Hersteller werden - alphabetisch sortiert - in einer Listenbox angezeigt. <br /><br />Jeder Hersteller kann bearbeitet oder gelöscht werden. Wenn Sie einen Hersteller löschen möchten\, dessen Produkte mit ihm in der Datenbank verknüpft sind\, erlaubt Ihnen eine Systemoption die entsprechenden Produkte auf Wunsch ebenfalls zu löschen.<br /><br />Ein neuer Hersteller kann über einen Klick auf den <b>Neu</b>-Button angelegt werden.<br /><br />Der <b>Produkte</b>-Button öffnet ein Fenster\, das die Produktliste des ausgewählten Herstellers anzeigt.

help.messages                   = <b>Messages</b><br /><br />For maintaining the messages used in the Storefront Application and the Admin Application when you are using database-based messages.<br /><br />By default there are three message types: 1 = Application\, 2 = Admin Application and 3 = Admin Application Help Messages. Additional message types can be added so that they appear in the message type droplists by modifying the <b>MESSAGE_TYPES</b> configuration variable (see Configuration >> Admin App Configuration to modify this value).<br /><br />You can either specify that your system should use file-based messages (the default) or database-based messages.   You define your choice by setting the "Use Database For Messages" option to true on the Configuration >> Admin App Configuration panel.<br /><br />Click on the <b>Switch Editor</b> icon (to the right of the <b>Locale</b> field) to switch between the Rich Text Editor and the Plain Text Editor when editing your messages. This can be useful if you need to change the HTML values that the Rich Text Editor inserts but doesn't show on the screen.  When you save a message the system will save the text from the currently-selected editor.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Messages per page</li></ul>

help.miscItems                  = These are the <b>Miscellaneous Items</b> that are defined for your online store. <b>Miscellaneous Items</b> can be added to products and / or categories for a variety of different uses within the system.<br /><br />A <b>Miscellaneous Item</b> has a value\, a miscellaneous item type, an object type (eg product or category) and the id of the object it is associated to.<br /><br />You can <b>search</b> for miscellaneous items by using the search panel at the top of the display.  Enter all or part of the miscellaneous item name and all the records that contain this text will be returned.  (For every match that is found\, all the language variants of that matching miscellaneous item are also returned\, even if they do not also match the search text).<br /><br />The <b>Save</b> button is enabled when all the fields are populated correctly (and the record is validated successfully).<br /><br />Clicking the <b>Cancel</b> button will discard any changes you have made since the last save and the original values will be restored to the screen.<br /><br />Click on the <b>New</b> button to create a new miscellaneous item. Note that the button will not be enabled until you have inserted at least one miscellaneous item type.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Miscellaneous Items per page</li></ul>

help.miscItemTypes               = These are the <b>Miscellaneous Item Types</b> that are defined for your online store. <b>Miscellaneous Item Types</b> can be added to categorise your Miscellaneous Items that can be associated with products and / or categories for a variety of different uses within the system.<br /><br />A <b>Miscellaneous Item Type</b> has a name\, a description and a language.<br /><br />You can <b>search</b> for miscellaneous item types by using the search panel at the top of the display.  Enter all or part of the miscellaneous item name and all the records that contain this text will be returned.  (For every match that is found\, all the language variants of that matching miscellaneous item types are also returned\, even if they do not also match the search text).<br /><br />The <b>Save</b> button is enabled when all the fields are populated correctly (and the record is validated successfully).<br /><br />Clicking the <b>Cancel</b> button will discard any changes you have made since the last save and the original values will be restored to the screen.<br /><br />Click on the <b>New</b> button to create a new miscellaneous item type.<br /><br />Click on the <b>Delete</b> button to delete the currently selected miscellaneous item type plus all the miscellaneous items that exist of this type.

help.modules                    = Dieser Bereich können Zahlungs-\, Versand- und Bestellgruppenmodule installiert und deinstalliert werden.<br /><br />Der Installationsprozess besteht darin\, Konfigurationsdaten in die Konfigurationstabelle der Datenbank zu schreiben. Ist der Installations-Prozess einmal für ein Modul vollzogen\, können Sie die Daten auch bearbeiten\, so dass es möglich ist\, Standardwerte zu verändern. Währen der Laufzeit liest die Anwendung die Konfigurationsdaten aus\, um festlegen zu können\, welche Module mit welchen Einstellungen aktiviert werden.<br /><br />Der Entfernen-Prozess löscht alle Konfigurationsdaten aus der Datenbank.<br /><br />Installierte und aktivierte Module werden während des Bezahlvorganges angezeigt und können ausgewählt werden. Die meisten Module können deaktiviert werden\, ohne sie deinstallieren zu müssen.<br /><br />Bevor Änderungen aktiv werden dauert es ein paar Sekunden\, weil der Anwendungs-Zwischenspeicher neu geladen werden muss und dies planmäßig in der Frequenz erfolgt\, die durch die <b>Client config cache check secs</b>-Konfigurationsvariable festgelegt ist.

help.multistoreConfig           = <b>Multi-Shop konfiguration</b><br /><br />Dies sind die Konfigurationsvariablen\, die für eine Multi-Shop-Installation verwendet werden.<br /><br />Sie können die multi-store template storeId auf den Shop festlegen\, dessen Berichte sie für neue Shops kopieren möchten (Zukünftig können weitere Konfigurationsdaten aus dem Vorlagen-Shop kopiert werden).<br /><br />Sie können festlegen\, welche Rolle neuen Nutzern zugewiesen wird\, die angelegt werden\, wenn ein neuer Shop erstellt wird. Die Anzahl neuer Nutzer\, die bei der Erstellung von neuen Shops angelegt werden\, ist davon abhängig\, ob Sie Kunden mehrfach nutzen oder nicht. Im Shared Customers mode wird nur ein \"Shop-Administrator\" angelegt\, wobei im Non-Shared Customers mode zusätzlich ein \"Super-Nutzer\" erstellt wird. Sie können die den Nutzern zugewiesenen Rollen ändern\, aber auch die Rollen selbst\, um die Erlaubnisse für neue Nutzer nach Ihren Wünschen einzurichten.<br /><br />Werden neue Shops erstellt\, so werden ein paar SQL-Befehle aufgerufen\, um die Datenbank aufzusetzen. Als Erstes wird das \"KonaKart new store creation SQL\"-Skript aufgerufen\, dann lädt die Anwendung Daten\, die in keinem SQL-Skript vorhanden sind und letztlich folgt die Ausführung des \"User new store creation SQL\"-Skripts. Wenn Sie zu ladende Daten verändern wollen\, sollten Sie Ihre SQL-Befehle dem \"User new store creation SQL\"-Script hinzufügen und nicht das \"KonaKart\"-Script verändern.<br /><br />Für spezielle Anforderungen gibt es eine \"hook\"-Funktion\, die immer dann aufgerufen wird\, wenn ein Shop erstellt oder modifiziert wird.  Sie müssen diese Klasse in Java implementieren (Standardname: <b>com.konakartadmin.bl.AdminStoreIntegrationMgr</b>) und es wird durch die Anwendung zu angebrachten Zeiten ausgeführt (Siehe User Guide für Details zu dieser Anpassungsmöglichkeit).

help.orderStatus                = Dies sind die Bestellstatus\, die für Ihren Online Shop definiert sind. <br /><br />Sie können soviele Bestellstatus-Namen festlegen\, wie Sie möchten. Bestellstatus beschreiben den Status einer Bestellung im System.<br /><br />Ein Bestellstatus hat einen Namen (und eine Identifikations-Nummer\, die nicht angezeigt wird). Sie sollten den Status in jeder Sprache festlegen\, für die Sie Ihren Shop anbieten wollen.<br /><br />Ein Bestellsatus kann durch ein Klick ausgewählt und dann bearbeitet oder gelöscht werden.<br /><br />Ein neuer Bestellstatus kann über einen Klick auf den Button <b>Neu</b>\, das anschließende Ausfüllen der Felder und einen Klick auf den Button <b>Speichern</b> angelegt werden\, worauf der neue Eintrag in die Datenbank übertragen wird.

help.orders                     = Dieses Panel kann so konfiguriert werden\, dass es die Bestell-ID oder die Bestellnummer in der linken Spalte anzeigt. Die Bestell-ID wird von der Anwendung automatisch generiert und ist eine eindeutige aufgesteigende Ganzzahl. Die Bestellnummer kann vor der Bestellung benutzerspezifisch generiert werden. Die Bestellnummer kann Buchstaben und Zahlen enthalten. Das Panel kann in der<b>Konfiguration>>Admin App Konfigurations</b>-Sektion der Administrationsoberfläche administriert werden.<br /><br />Sie können nach Bestellungen über eine Kombination verschiedener Filter suchen:<br /><br /><ul><li>Bestellungen eines bestimmten Kunden</li><li>Bestellungen auf Basis ihrer Identifikationsnummer oder ihrer Bestellnummer</li><li>Bestellungen eines bestimmten Status</li></ul>Nach Festlegung des gewünschten Suchkriteriums drücken Sie auf den \"Suchen\"-Button.<br /><br />Alle angezeigten Bestellungen können durch einen Klick auf die entsprechenden Buttons bearbeitet oder gelöscht werden.<br /><br />Klicken Sie auf den <b>Rechnung</b>-Button\, um die Rechnung anzuzeigen und auszudrucken.<br /><br />Klicken Sie den <b>Packzettel</b>-Button\, um den Packzettel anzuzeigen und auszudrucken.<br /><br />Klicken Sie den <b>Zahlungsinformation</b>-Button um die Zahlungsgateway-Information anzuzeigen\, die mit der Bestellung verknüpft ist.<br /><br />Klicken Sie den <b>Retouren</b>-Button zur Anzeige / Bearbeitung / Eingabe jeglicher Informationen über Produkte\, die zurückgenommen wurden.<br /><br />Klicken Sie den <b>Kunde</b>-Button um auf das Panel zu gelangen\, das Ihnen Informationen zu dem Kunden anzeigt\, der die Bestellung ausgeführt hat. Von diesem Panel können Sie eine E-Mail an den Kunden senden\, sich in der Anwendung als dieser Kunde anmelden etc.

help.paymentSchedules           = This panel allows you to set up payment schedules for recurring billing.  A payment schedule defines how payments for a product may be organized over time by setting the time interval and the total number of payments. If the <b>Number of Payments</b> field is set to -1 this implies that the payments will go on indefinitely until the subscription is disabled. The <b>Day of Month</b> field allows you to specify a particular day of the month in monthly billing scenarios.<br/><br/>A product may be associated with a Payment Schedule in order to trigger the creation of a recurring billing subscription when an order is confirmed by a customer.

help.pdfConfig                  = <b>PDF Configuration</b><br /><br />These are the configuration parameters for PDF document creation in your store. <br /><br />These are only used in the Enterprise Extensions Edition of KonaKart.<br /><br />You can define the <b>PDF Directory</b> path where PDF files will be created.  <br /><br />In the case of the Invoices\, when KonaKart creates these it stores only the part of the file name after the base path so that the full file name can be generated by concatenating the base path configuration value with the storeId (or \"store1\" in single-store mode)\ and the invoice file name attribute on the order object.  This allows you to move the generated documents to a new home just so long as you re-configure the base path configuration value.<br /><br />${help.returnByApi}

help.prodAttrs                  = Custom attributes are attributes which you may define and then add to a template which in turn may be added to a product. This panel allows you to create new and manage existing attributes. Each custom attribute definition has the following attributes:<ul><li><b>Name:</b> The name of the custom attribute which is a compulsory field. i.e. ScreenSize or MegaPixels etc.</li><li><b>Type:</b> You may choose types from a drop list. This information may be used by the storefront application when displaying the attribute value. i.e. If it knows the type of attribute it may decide what template to use in order to display it.</li><li><b>Facet:</b> If the custom attribute is used for faceted search, it must be mapped to one of the SOLR facet fields.</li><li><b>Set Function:</b> This is used by the admin app when creating a UI widget for the custom attribute. Valid Set Functions are:<ul><li>integer(min,max) where min and max may be numbers or set to null. i.e. integer(10,null) checks that the integer has a minimum value of 10 or above. Integer(null,null) just checks that the value entered is an integer without doing any range checking.</li><li>double(min,max) using the same logic as explained above for decimal numbers.</li><li>string(min,max) using the same logic as explained above for the length of the string.</li><li>choice('true','false')creates a radio button panel with the options of true and false. choice('msg.small','msg.medium','msg.large') creates 3 radio buttons where the labels are looked up in a message catalog. In this case, the text displayed is looked up from the message catalog, whereas the values saved are always msg.small, msg.medium and msg.large regardless of the language.</li><li>option(0=date.day.long.Sunday,1=date.day.long.Monday,2=date.day.long.Tuesday) creates a drop list for the first 3 days of the week. The text of the days displayed is retrieved from the message catalog whereas the saved data is 0 for Sunday, 1 for Monday etc. </li><li>RichText(x) where x defines the vertical size (in elements) of the Rich Text data entry widget. (e.g. RichText(10) for a size of 10em)</li></ul></li><li><b>Template:</b> The template contains a string that may be used by the storefront application to display the value. i.e. In the case of a date, the storefront application could detect that it is a date from the <b>type</b> and then use the template to display the date correctly. </li><li><b>Msg Cat Key:</b> This is used by the storefront and admin applications to look up the label from the message catalog. If not present, the <b>name</b> may be used.</li><li><b>Validation:</b> This may contain regular expression such as true|false or [0-9]* which will be used by the admin app to validate the attribute.</li><li><b>Custom Fields:</b> The custom fields may contain any metadata for the attribute which can be used by the storefront application. i.e. A custom field may contain data useful for grouping custom attributes.</li></ul>When custom attributes are converted to an XML string and saved within the product object, some metadata fields of the custom attribute are saved along with the value of the attribute itself. These metadata fields (i.e. Message catalog key, the template for displaying the attribute and the custom fields) are stored in the XML for performance reasons. When a Product Attribute Descriptor is modified or deleted, all of the products using the descriptor are not updated automatically. A dialog box appears where you can choose whether to update the products. If the \u201CYes\u201D button is clicked, then the code loops through all products using the Product Attribute Descriptor and updates the XML. If there are many products, this process may take a while.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Custom Attributes per page</li></ul>

help.prodAttrTemplates          = <b>Custom Attribute Templates</b><br /><br />Custom attributes are attributes which you may define and then add to a template which in turn may be added to a product. This panel allows you to create new and manage existing custom attribute templates. 

help.productOptions             = Auf der linken Seite des Panels wird eine Liste der Produktoptionen angezeigt. Die verfügbaren Werte können für jede Option durch einen Klick auf das <b>+</b>-Symbol neben den Optionsnamen angezeigt werden. Jede Option und jeder Optionswert kann durch Auswahl und Klick auf den entsprechenden Button bearbeitet oder gelöscht werden.<br /><br />Um eine neue Option anzulegen\, wählen Sie den <b>root</b>-Knoten aus und klicken Sie dann auf den <b>Neu</b>-Button. Um einen neuen Optionswert anzulegen\, müssen Sie die Option auswählen und dann den <b>Neu</b>-Button klicken.

help.productAvailableDate       = Dieses Panel ist für Vielfach-Nutzer gedacht\, um die Verfügbarkeitsdaten eines Produktes anhand derArtikelnummern schneller aktualisieren zu können.<br/><br/> Der vorgesehenen Nutzungsweise dieses Panels folgend\,  geben Sie die Artikelnummer ein und begeben sich in das Datumsfeld. Daraufhin wird die Artikelnummer überprüft und bei Gültigkeit der entsprechende Produktname und das derzeitige Verfügbarkeitsdatum unterhalb der beiden Eingabefelder aufgeführt. Sollte die Artikelnummer ungültig sein\, bleibt das Artikelnummer-Eingabefeld gelb markiert. Die Eingabe eines gültigen Datums in das entsprechende Feld bewirkt eine Aktivierung des \"Speichern\"-Buttons\, so dass das Datum gespeichert werden kann. Daraufhin wird der Fokus auf das Artikelnummer-Eingabefeld zurückgesetzt und ein Eintrag in den Protokollbereich hinzugefügt\, der bestätigt\, dass der Vorgang erfolgreich abgeschlossen wurde.<br/><br/>Die Prüfbox unterhalb des \"Speichern\"-Buttons gibt Ihnen die Möglichkeit zu entscheiden\, ob das Datumsfeld nach dem Klick auf den \"Speichern\"-Button geleert werden soll. Sollten Sie mehrere Artikelnummern mit denselben Daten haben\, dürfte es bequemer sein\, das Feld nicht zu löschen. Die Datumsvorlage unterhalb der Prüfbox ermöglicht es Ihnen\, die gewünschte Form des Datums zu verändern. Zum Beispiel möchten Sie anstelle der vier Zahle für das Jahr lieber nur zwei Zahlen eingeben.<br/><br/>Der Protokollbereich kann durch einen Klick auf den darunter befindlichen Button gelöscht werden.

help.productQuantity            = Dieses Panel ist für Vielfach-Nutzer gedacht. um die Produktmenge eines Produkts basierend auf seiner Artikelnummern schneller aktualisieren zu können.<br/><br/> Der vorgesehenen Nutzungsweise dieses Panels folgend\,  geben Sie die Artikelnummer ein und begeben sich in das Mengenfeld.  Daraufhin wird die Artikelnummer überprüft und bei Gültigkeit der entsprechende Produktname und das derzeitige Menge unterhalb der beiden Eingabefelder aufgeführt. Sollte die Artikelnummer ungültig sein\, bleibt das Artikelnummer-Eingabefeld gelb markiert. Die Eingabe eines gültigen Datums in das entsprechende Feld bewirkt eine Aktivierung des \"Speichern\"-Buttons\, so dass das Datum gespeichert werden kann. Daraufhin wird der Fokus auf das Artikelnummer-Eingabefeld zurückgesetzt und ein Eintrag in den Protokollbereich hinzugefügt\, der bestätigt\, dass der Vorgang erfolgreich abgeschlossen wurde.<br/><br/>Die Prüfbox unterhalb des \"Speichern\"-Buttons gibt Ihnen die Möglichkeit zu entscheiden\, ob die neue Menge nach dem Klick auf den \"Speichern\"-Button zur existierenden Menge hinzugefügt oder ersetzt werden soll.<br/><br/>Der Protokollbereich kann durch einen Klick auf den darunter befindlichen Button gelöscht werden.

help.products                   = Sie können nach Produkten suchen\, in dem sie verschiedene\, kombinierbare Filter nutzen:<br /><br /><ul><li>Produkte\, die Text enthalten</li><li>Produkte nach Artikelnummer</li><li>Produkts innerhalb einer Kategorie</li><li>Produkte eines Herstellers</li><li>Produkte eines bestimmten Typs</li><li>Demnächst anstehende Produkte</li><li>Produkte als Spezialangebote</li></ul>Platzhalter-Konfigurationsparameter kontrollieren die präzise Suche nach Teilzeichenketten (Siehe <b>Konfiguration>>Admin App Konfiguration</b>)\, aber mit den Standardeinstellungen wird ein Platzhalter vor und nach jedem Suchtext eingefügt\, so dass alle <b>Äpfel</b> ausgegeben werden\, wenn Sie <b>pfe</b> also Suchzeichenkette eingegeben haben.<br /><br />Um nach einer Artikelnummer zu suchen\, klicken Sie die Artikelnummer-Prüfbox und geben Sie die Artikelnummer im Textfeld über dem \"Suchen\"-Button ein. Wenn die Artikelnummer-Prüfbox nicht aktiviert ist\, erfolgt die Suche nach den Kriterien Produktname und Beschreibung. Wenn sie die Suchkriterien festgelegt haben\, klicken Sie den \"Suche\"-Button.<br /><br />Alle dargestellen Produkte können bearbeitet oder gelöscht werden\, indem der entsprechende Button betätigt wird. Klicken Sie den <b>Neu</b>-Button\, um eine Produkt zu erstellen.

help.promotionRules             = Die Anzahl der Produkte und Kunden\, auf die eine Sonderaktion zutrifft\, kann durch die Anwendung von Regeln reduziert werden. Die verfügbaren Regeln erlauben es Ihnen eine bestimmte Anzahl von Herstellern\, Kategorien\, Produkten\, Kunden und Kundengruppen durch Klicken der entsprechenden Verknüpfungen ein- bzw. auszuschließen.<br /><br />Das sich öffnende Dialogfenster ermöglicht es Ihnen\, eine Auswahl zu treffen. Wenn Sie dieses Dialogfenster schließen\, gibt das Fenster eine Zusammenfassung der Aktionen\, die die Regeln nutzen\, beispielsweise wieviele Produkte ein-\, bzw. wieviele Kunden ausgeschlossen sind etc.

help.promotions                 = Eine Sonderaktion ist ein Angebot\, das ein Händler für eine beliebige Zahl seiner Produkte festlegen kann. Sonderaktionen können erstellt\, bearbeitet und gelöscht werden. Eine bereits  erstellte Sonderaktion kann durch einen Klick auf den <b>Regeln</b>-Button verfeinert werden durch:<ul><li>die Erlaubnis\, dass nur bestimmte Kunden die Sonderaktion wahrnehmen können</li><li>die Erlaubnis\, dass alle Kunden bis auf bestimmte Ausnahmen die Sonderaktion wahrnehmen können</li><li>die Erlaubnis\, nur bestimmte Produkte mit einzelnen Optionen in die Sonderaktion einzuschließen</li><li>die Erlaubnis\, alle Produkte in die Sonderaktionen einzuschließen bis auf einzelne Ausnahmen</li><li>die Erlaubnis\, nur Produkte einer bestimmten Kategorie in die Sonderaktion einzuschließen</li><li>die Erlaubnis\, Produkte aller Kategorien einzuschließen bis auf einzelne Ausnahmen</li><li>die Erlaubnis\, nur Produkte eines bestimmten Herstellers in die Sonderaktion einzuschließen</li><li>die Erlaubnis\, Produkte aller Hersteller in die Sonderaktion einzuschließen bist auf einzelne Ausnahmen</li></ul><br /><b>Neu</b><br />Wenn der \"Neu\"-Button geklickt wird\, werden Bearbeitungsfelder sichtbar. Die Bearbeitungsfelder gelten für alle Sonderaktionen. Diejenigen mit gelber Markierung sind obligatorisch und müssen mit gültigen Daten befüllt werden. Der Sonderaktion muss ein Name gegeben und aus der Liste ein Sonderaktionstyp gewählt werden. Abhängig von der Auswahl des gewählten Typs erscheinen weitere Eingabefelder\, die alle befüllt werden müssen\, bevor die Sonderaktion abgespeichert werden kann.<br /><br />Die Sonderaktionstypen\, die in der Liste enthalten sind\, werden in der <b>Module>>Oder Totals</b>-Sektion der Administrations-Oberfläche definiert. Neu Typen können durch Hinzufügen neuer Module definiert werden. Beachten Sie\, dass die Sonderaktion solange nicht aktiv werden wird\, bis Sie das relevante Order Total Modul installiert haben.<br /><br /><b>Gutscheine</b><br />Eine Sonderaktion kann mit einem oder mehreren Gutscheinen verbunden sein. In diesem Fall muss er Kunde während des Bezahlvorganges einen gültigen Gutschein-Code eingeben\, um die Sonderaktion in Anspruch nehmen zu können. Das sich beim Klicke dieses Buttons öffnende Fenster erlaubt Ihnen <b>nur</b> die Verwaltung der mit der Sonderaktion verbundenen Gutscheine.<br /><br /><b>Regeln</b><br />Dieser Button öffnet ein Panel\, dass es Ihnen erlaubt\, der Sonderaktion Regeln zuzufügen\, um die Anzahl der Produkte und Kunden einzuschränken\, auf die diese Sonderaktion zutrifft.

help.protocol                   = <b>HTTP / HTTPS</b><br /><br />Die Anwendung ist darauf konfiguriert\, die Konfigurationsvariablen zu berücksichtigen\, die sich in dieser Sektion der Administrations-Oberfläche befinden. Die Variablen sind in der <b>Konfigurations</b>-Datenbank-Tabelle abgelegt und können von hier aus bearbeitet werden.<br /><br />Bevor Änderungen aktiv werden dauert es ein paar Sekunden\, weil der Anwendungs-Zwischenspeicher neu geladen werden muss und dies planmäßig in der Frequenz erfolgt\, die durch die <b>Client config cache refresh check interval</b>-Konfigurationsvariable festgelegt ist und im Unterbereich <b>Cache</b> des <b>Konfiguration</b>s-Menüs bearbeitet werden kann.<br /><br />Die meisten Variablen verfügen über eine kurze Beschreibung ihrer Funktionalität\, die sich über dem Text einblendet.<br /><br />Auf diesem Panel können Sie die Nutzung von SSL aktivieren bzw. deaktivieren und die zugehörigen Parameter definieren.<br /><br />Es gibt zwei Methoden\, um die SSL-Nutzung in diesem Bereich zu definieren. Auf der einen Seite können Sie die  <b>Ports</b> für HTTP- bzw. HTTPS-Modus einstellen. Von diesen Port-Werten wird die sichere URL-Umaddressierung abgeleitet. Oder Sie definieren die <b>Basis-URL</b> für Ihre SSL-Seiten\, womit die Standard-Ableitung der URL-Umlenkung überschrieben wird und die SSL-Port-Definition unberücksichtigt bleibt. Für die <b>Basis-URL</b> sollten Sie eine Zeichenkette nutzen\, die beschreibt\, wie Ihre Abfragen von Außen sein sollten\, bevor die Abfrage-URI an das Ende angehangen wird. Wenn Sie den Standard-SSL-Port nutzen\, können Sie dies aus der Basis-URL-Definition entfernen.

help.publishProducts            = Klicken Sie den <b>Produkte Veröffentlichen</b>-Button um einen Hintergrundprozess zu starten\, der alle Details Ihrer sichtbaren und aktiven Produkte an Google sendet.<br /><br />Dieser Prozess nutzt die Werte\, die auf dem <b>Dateneinspeisungs</b>-Konfigurationspanel festgelegt sind.<br /><br />Prüfen Sie das \"Produkte Veröffentlichen\"-Protokoll in Ihrem Protokollverzeichnis und das Container-Protokoll für detaillierte Informationen üebr den Erfolg oder Misserfolg des Veröffentlichungsprozesses.

help.refreshConfig              = Die Konfigurationsvariablen\, die für die Anwendungseinstellungen genutzt werden\, werden in der Datenbank abgelegt und können in der Konfigurations-Sektion der Administrations-Oberfläche bearbeitet werden. <br /><br />Aus Performanz-Gründen werden diese Eigenschaften zwischengespeichert\, so dass in der Datenbank an diesen Eigenschaften vorgenommene Änderungen von der Anwendung erst dann registriert werden\, wenn der Zwischenspeicher aktualisiert wurde. Diese Funktionalität erlaubt es Ihnen zahlreiche Modifikationen an den Konfigurationsvariablen in der Datenbank vorzunehmen und sie erst später alle gemeinsam durch die Aktualisierung des Zwischenspeichers zu aktivieren.

help.refunds                    = This panel allows you manage refunds. You can insert, edit and delete refund information and also perform real time refunds through a payment gateway.<br><br>When the <b>New</b> button is clicked, the fields for the new refund object are automatically populated with the Order Id, the Order Number, the total amount of the order and the Transaction Identifier which is retrieved from the payment information that was saved during the original transaction. Before saving, this information may be modified. For example, you may wish to change the amount refunded if it is only a partial refund. When you click the <b>Save</b> button, the refund information is saved in the database and a pop-up dialog appears asking you whether you wish to perform a real time refund through the payment gateway. If you answer <b>Yes</b> the refund transaction is executed and the result is returned in the <b>Refund Status</b> field. A value of "0" (equivalent to an amber bullet in the list view) means that a transaction hasn't taken place. A value of "1" (green bullet) means that the transaction was successful and a value of "-1" (red bullet) means that the transaction wasn't successful. If you click the <b>Payment Info</b> button, a panel opens that shows you the information exchanged with the payment gateway in order to understand for example, why a transaction may have failed. Note that it is only possible to carry out a real time refund transaction if the payment gateway (during the original payment transaction) saves the transaction id and populates the Admin Payment Class attribute with the class name of the class that the Admin App can use to perform the refund.<br><br>If the <b>Send eMail</b> check box is checked, an eMail is sent to the customer based on a Velocity template for the state of the order. The template is different depending on whether the order is placed in the <b>Refund Approved</b> or <b>Refund Declined</b> state. The default value of the check box may be set by the fbc.kk_panel_refunds.send_mail parameter in konakartadmin_gwt.properties.

help.reports                    = Dies sind die Berichte die für Ihren Online-Shop definiert sind. <br /><br />Um einen neuen Bericht hinzuzufügen\, klicken Sie den  \"<b>Neu</b>\"-Button und spezifizieren Sie dann den Dateinamen des neu hochzuladenden Berichts.<br /><br />Um einen Bericht zu bearbeiten\, wählen Sie ihn zuerst aus und klicken dann den \"<b>Bearbeiten</b>\"-Button  - auch wenn Sie es einfacher finden werden\, mit dem Schreiben neuer Berichte unter Nutzung der BIRT-Plugins in der Eclipse-Umgebung zu experimentieren.<br /><br />Um einen Bericht zu löschen\, wählen Sie ihn zuerst aus und klicken dann den \"<b>Löschen</b>\"-Button. Damit der Bericht entgültig gelöscht werden kann\, bestätigen Sie die Löschvorgangsfrage\, die nach dem Klick folgt.<br /><br />Um einen Bericht auszuführen\, wählen Sie ihn zunächst aus und klicken dan den \"<b>Ausführen</b>\"-Button.

help.reportsConfig              = <b>Reports Configuration</b><br /><br />These are the configuration parameters for Reports in your store.<br /><br />Although BIRT reports are integrated by default with KonaKart the coupling with BIRT is very loose and it is perfectly possible to integrate your own reports and reporting system into KonaKart.<br /><br />The <b>Report definitions base path</b> defines where your report files are stored.<br /><br />The <b>Report file extension</b> defines the file extension for each report file (for BIRT this is .rptdesign but you could change this to suit your own reporting system).<br /><br />The <b>Report viewer URL</b> defines the URL of the servlet that produces and displays your reports.  By default, in KonaKart, this will be the URL for the birtviewer report viewer - note that this uses localhost by default so to use reports on another machine you will need to replace that with a hostname that can be resolved correctly from the client\'s PC.<br /><br />The <b>Status Page Report URL</b> defines the URL for content that will be displayed in the frame on the "My Store Status" page of the Admin App.   You can use any URL you like (it doesn't have to be a report) but by default we display a chart\, produced by BIRT\, displaying the number of orders received in the last 25 days.<br /><br />${help.returnByApi}

help.resetDatabase              = <b>Reset Database</b><br /><br /><b>PROCEED WITH CAUTION</b><br /><br />On clicking the <b>Delete</b> button the database will be emptied of all of the following records:<br /><ul><li>Products</li><li>Categories</li><li>Product Options</li><li>Bookings</li><li>Orders</li><li>Miscellaneous Items</li><li>Subscriptions</li><li>WishLists</li><li>Expressions</li><li>Custom Attributes and Custom Attribute Templates</li><li>Promotions</li><li>Audit Data</li></ul><br />This is a way to empty the database when you want to remove all the sample data that is provided in the default KonaKart installation.<br /><br />Note that Customers are not removed and neither are the reference records such as Currencies\, Languages and Tax-related objects.<br /><br />Following a successful execution of this command the database will be ready to add your own data without any sample data remaining.<br /><br />Clearly this is a powerful operation so <b>should only be used if you are certain you want to empty your database</b>.  Note that there is no undo operation to get the deleted data back.

help.returnByApi                = Do not tick the checkbox on the right of each configuration parameter if you do not want it to be returned by the storefront APIs.  If you do not need a configuration variable to be returned by the storefront APIs uncheck the field to improve performance and security.

help.returns                    = Eine Bestellung kann mehrere Retouren haben (Beispielsweise dann\, wenn die Produkte zu unterschiedlichen Zeitpunkten zurückgeschickt werden). Die Rücksendung muss einen RMA-Code (Return Merchandise Authorization Code bzw. Warenrücksendungs-Kennung) haben und sollte eine Begründung für die Rücksendung enthalten. Jede Rücksendung enthält eine bestimmte Anzahl zurückgesendeter Produkte\, deren Menge nicht nicht die Anzahl der zugehörigen Bestellung überschreiten kann.<br /><br /><b>Suchen und Bearbeiten</b><br />Nach Rücksendungen kann über die Bestell-ID oder über den RMA-Code gesucht werden. Geben Sie einen oder beide Codes ein und klicken SIe den <b>Suchen</b>-Button\, so dass Ihnen alle Rücksendungsobjekte ausgegeben werden\, die den Suchkriterien entsprechen. In den meisten Fällen wird es nur eine Rücksendung pro Bestellung geben. Ein Klick auf die Zeile\, die eine Rücksendung anzeigt\, führt Sie zur Detailansicht der Rücksendung. Die Details enthalten die Bestell-ID\, den RMA-Code und den Rücksendungsgrund. Unterhalb dieser Details können Sie eine Liste der Produkte sehen\, die in der Bestellung enthalten waren. Jedes Produkt kann über seine Produkt-ID und/oder über seine Artikelnummern identifiziert werden. Sie können die Anzahl zurückgesendetet Produkte ändern\, indem Sie eine Zahl eingeben\, die kleiner ist\, als die originäre Bestellmenge. Ein Klick auf den <b>Speichern</b>-Button sichert Ihre Änderung.<br /><br /><b>Einfügen</b><br />Um eine neue Rücksendung einzufügen\, klicken SIe auf den <b>Neu</b>-Button und geben Sie eine Bestell-ID und einen RMA-Code ein. Beim Verlassen des Bestell-ID-Eingabefeldes mit der Tab-Taste nach Eingabe einer gültigen (i.S.v. existierenden) Bestell-ID\, wird eine Liste mit den Produkten erscheinen\, wobei alle Rücksendemengen auf Null gesetzt sind. Verändern sie gegebenenfalls die Mengenfelder für die zurückgesendeten Produkte und klicken Sie dann auf den <b>Speichern</b>-Button um die Rücksendungserfassung abzuschließen. Wenn dieses Panel aus dem Bestellungen-Panel nach Auswahl einer Bestellung geöffnet wird\, befindet sich die Bestell-ID zur gewählten Bestellung gleich automatisch im entsprechenden Eingabefeld.<br /><br />Ein benutzerdefinierter  Button mit der Bezeichung <b>Credit</b> könnte erscheinen\, wenn dies durch den Administrator eingerichtet wurde und Sie für eine Nutzung authorisiert sind. Dieser Button ist funktionsspezifisch auf Ihren Shop angepasst (Bitte kontaktieren Sie Ihren Anwendungs-Administrator für detaillierte Informationen.).

help.reviews                    = This panel allows you to manage product reviews written by customers. Reviews can be edited and deleted.<br /><br />The storefront application may be configured so that when a review is entered\, it is in an invisible state until and administrator validates the content and sets the state to visible. Alternatively he may decide not to approve the review (rather than deleting it) so that it remains invisible but the state is changed so that he knows that he doesn't have to review it again . The configuration variable to configure this behaviour\, may be found in the <b>Configuration >> Security and Auditing</b> section of the admin app. If the default state for reviews (through this configuration variable) is set to 1 (Invisible state)\, then they will not be displayed on the storefront until the state is changed using this panel.<br /><br /><b>File based configuration</b> can be used to define the number of reviews shown in each group returned from the database.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Reviews per page</li></ul>

help.roleToPanels               = Dieses Panel ermöglicht es Ihnen neue Rollen anzulegen und existierende Rollen zu bearbeiten bzw. zu löschen\, sowie darüber hinaus bestimmte Rollen den Panels und API-Aufrufen zuzuweisen.<br /><br />Alle existierenden Rollen werden in der Liste auf der linken Seite dargestellt. Wenn Sie eine Rolle auswählen\, werden die mit ihr verbundenen Panels in der \"Zugewiesene Panels\"-Liste und die verfügbaren Panels in der gleichnamigen Liste auf der rechte Seite angezeigt. Sie können Panels zur Rolle hinzufügen\, indem Sie sie aud der \"Verfügbare Panels\"-Liste auswählen und dann den \"Hinzufügen\"-Button betätigen. Sie können Panelszuweisungen der Rolle entfernen\, indem Sie sie in der <b>Zugewiesene Panels</b>-Liste auswählen und dann den <b>Entfernen</b>-Button betätigen. Beachten Sie\, dass dabei auch eine Mehrfachauswahl möglich ist. Klicken Sie den <b>Speichern</b>-Button\, um die vorgenommenen Änderungen zu sichern. Wenn die Änderungen gespeichert sind\, können Sie den <b>Berechtigungen</b>-Button klicken und die Benutzer-Erlaubnisse für jedes Panel festlegen. Die verfügbaren Berechtigungen können Einfügen / Bearbeiten / Löschen oder eine Kombination dieser Erlaubnisse sein. Wird keine dieser Berechtigungen vergeben\, so hat der Nutzer nur einen reinen Lesezugriff. Wie Sie bereits  bemerkt haben könnten noch die weiteren Prüfboxen <b>Benutzerdefiniert1</b>\, <b>Benutzerdefiniert2</b> und <b>Benutzerdefiniert3</b>. Die könnten von einem Panel genutzt werden\, um den Zugriff auf Funktionen zu konfigurieren\, w.z.B. sich für dieses Panel öffnende Dialogfenster. Werden sie verwendet\, so sind sie grün markiert und ein darüberliegender Text erklärt\, wofür sie genutzt werden.<br /><br />Eine neue Rolle kann über einen Klick auf den <b>Neu</b>-Button und das Ausfüllen der erforderlichen Felder des Dialogfensters angelegt werden. Existierende Rollen können bearbeitet oder gelöscht werden\, in dem sie zunächst ausgewählt werden und dann ein Klick auf den <b>Bearbeiten</b>- oder <b>Löschen</b>-Button erfolgt. Jede Rolle hat einen Namen und eine Beschreibung. Beides sind Pflichtfelder. Es gibt fünf benutzerdefinierte Felder und eine Supernutzer-Prüfbox. Wenn Supernutzer eingestellt wurde\, ist es einem Administrator möglich einen Shop auch dann zu administrieren\, wenn er schon deaktiviert oder gelöscht wurde.<br /><br />Die Anwendung kann für sichere API-Aufrufe in der <b>Sicherheit und Auditing</b>-Sektion des <b>Konfigurations</b>-Menüs eingestellt werden\, wodurch eine besondere Sicherheitsstufe angeboten wird\, indem für die API-Aufrufe festgelegt werden kann\, welche Rollen auf sie zugreifen dürfen. Wenn eingeschaltet\, erscheint ein <b>Zeige API-Aufrufe</b>-Button\, des es ermöglicht\, zwischen Panel und API-Aufrufen umzuschalten. Die Konfiguration der API-Aufrufe funktioniert in ähnlicher Weise wie die Panel-basierte Sicherheit\, die bereits erläutert wurde. Sie können API-Aufrufe zur Rolle hinzufügen\, indem Sie sie in der Liste <b>Verfügbare API-Aufrufe</b> auswählen und dan den <b>Hinzufügen</b>-Button. betätigen. Sie können API-Aufrufe aus der Rolle entfernen\, indem Sie sie in der Liste <b>Zugewiesene API-Calls</b> auswäheln und den <b>Entfernen</b>-Button betätigen. Beachten Sie\, dass dabeit auch eine Mehrfach-Auswahl möglich ist. Um die Änderungen zu sichern\, klicken SIe den  <b>Speichern</b>-Button.

help.rss                        = Hier können Sie die letzten Neuigkeiten für aktuelle und frühere Versionen der Anwendung einsehen. Der gesamte RSS-Feed ist verfügbar via <a href=\"http://www.konakart.com/konakart.rss\">Link</a>

help.shipments                  = An order may have multiple shipments (i.e. The products within the order may be shipped at different times). A shipment is associated with an order referenced by the order id. It may also contain an order number, a tracking number and shipping notes. If one or more shippers have been defined under <b>Localizations >> Shippers</b>, then they will appear in the drop list so that a shipper can be selected for the shipment. If a tracking URL has been defined for the shipper, then the tracking URL field will be automatically populated when a shipper is selected from the drop list. If the tracking URL contains the <b>{TRACK_NUM}</b> placeholder, it will be substituted with the actual tracking number either when the shipment is saved or when the shipper is selected (if the tracking number has already been entered). Each shipment contains a number of shipped products whose quantity cannot exceed the total number of products within the order.<br /><br /><b>Searching and Editing</b><br />Shipments may be searched for by the id of the order, the order number or by the tracking number. You must enter the search constraints and then click the <b>Search</b> button. This will retrieve all shipment objects matching the search criteria. In most cases there will only be one shipment per order. When you click on a row containing a shipment, the details of the shipment are displayed. Below these details, you will see a list of products that the order contains. Each product can be identified by its product Id and / or its SKU. You may modify the number of products shipped by entering a number that cannot be greater than the quantity within the original order. Clicking the <b>Save</b> button saves the modification.<br /><br /><b>Inserting</b><br />To insert a new shipment, you must click the <b>New</b> button and enter an Order Id. All other fields are optional. When you tab out of the Order Id field after having entered the id of an existing order, a list of products appears, all with shipped quantity set to 0. You may change these quantity fields to match the actual products that have been shipped and then click the <b>Save</b> button to save the shipment. If your orders have an Order Number, you may enter that instead of the Order Id, and when tabbing out of the Order Number field the product list appears in the same way as just described. When this window is opened from the Orders window after having selected an order, the Order Id and Order Number fields are automatically populated with data from the selected order.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Shipments per page</li></ul>

help.shippers                   = This panel is used to store information regarding shippers such as FedEx or USPS etc. When adding shipments to an order, you can select one of the shippers defined here from a drop list.<br/><br/>Only the <b>Name</b> is mandatory although it may be useful to populate the <b>Tracking URL</b> with a URL such as http://www.myshipper.com/track?id={TRACK_NUM}. When a shipment is added to an order, the {TRACK_NUM} placeholder is replaced by the actual tracking number and the full tracking URL is saved in the shipment object. In this way, the storefront application can easily display a URL for the customer to click on in order to track the shipment.

help.sitemap                    = <b>Sitemap Configuration</b><br /><br />These are the configuration parameters for the Sitemap generation in your store. <br /><br />You can define the directory where the sitemap files will be written. They are generated by a batch job which can be scheduled to run at regular intervals by the Quartz scheduler. It can also be run interactively from the Admin App under <b>Scheduler >> Scheduler</b>.

help.solrControl                = Sie können dieses Panel verwenden\, um alle Produkte in den Katalog der Solr-Suchmaschine hinzuzufügen und alle von der Solr-Suchmaschine indizierten Produkte zu entfernen.<br /><br />Solr sollte bereits laufen und über die URL verfügbar sein\, die unter <b>Konfiguration>>Solr Suchmaschine</b> festgelegt wurde.<br /><br />Da der Hinzufügen/Entfernen-Anforderungen einige Zeit bis zur Fertigstellung benötigen\, werden die Prozesse asynchron ausgeführt\, wodurch ein sofortiger Zugriff auf die Administrations-Oberfläche möglich wird. Zur Fortschrittsmessung können Sie die Solr-Administrations-Anwendung verwenden\, die viele Statistiken des Solr Server anzeigen kann. Sollte aus irgendwelchen Gründen eine Fehlermeldung erscheinen\, können sie die Details im Solr-Protokoll einsehen.

help.stockOrders                = <b>Stock and Orders Configuration</b><br /><br />As with other Configuration Settings\, you can modify of these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again). <br /><br /><b>Show Invisible Products</b> : Set to <b>true</b> to show "invisible" products in the Admin App\, or set to <b>false</b> if you do not want them to be appear in the Admin App.<br /><br /><b>Stock Reorder Class</b> : The name of a java class that implements code that you want to execute when a product needs to be reordered. See the detailed customization documentation for more information. <br /><br /><b>Order Integration Class</b> : The name of a java class that implements code that you want to execute when an order changes status.  See the detailed customization documentation for more information.<br /><br /><b>Fetch Descriptions Separately</b> : In most situations you should leave this set to <b>false</b> for better performance.  The purpose is to modify the way product descriptions are retrieved from the database.  If this is set to <b>true</b> the product descriptions are retrieved separately after the main product queries have been completed.  This is required when using databases where the type of the products_description column has been changed from the KonaKart default value (for example to CLOB in Oracle) which cannot be used as part of the standard KonaKart product queries.

help.stores                     = <b>Verwaltung Shop</b><br /><br />Wenn Sie über ausreichende Berechtigungen verfügen\, können Sie nach einem Shop in der Shoppingmall suchen\, indem Sie  eine beliebige Kombination der Suchkriterien im oberen Bereich des Panels nutzen und dann den \"Suchen\"-Button betätigen.<br /><br />Die Suche berücksichtigte keine Groß- und Kleinschreibung\, solange Ihre Datenbank nicht anderweitig konfiguriert ist. Platzhalter-Konfigurationsparameter sorgen für eine präzise Suche nach Teilzeichenketten (Siehe <b>Konfiguration>>Admin App Konfiguration</b>) aber mit der Standardeinstellung wird bereits ein Platzhalter vor und hinter der Suchzeichenkette eingefügt\, so dass bspw. die Shop-ID <b>ShopX</b> als Suchergebnis ausgegeben wird\, wenn Sie <b>hop</b> eingeben.<br /><br />In ähnlicher Weise können Sie nach einem Shop in der Shoppingmall dahingehend suchen\, ob dieser aktiviert oder deaktiviert ist\, sich im Wartungsmodus befindet oder nicht\, oder ob er als gelöscht markiert ist.<br /><br />Es werden nur diejenigen Shops angezeigt\, für deren Verwaltung und Wartung Sie authorisiert sind.<br /><br />Jeder angezeigte Shop kann bearbeitet oder gelöscht werden\, indem die entsprechenden Buttons betätigt werden und dem aktuellen Nutzer die entsprechenden Privilegien eingeräumt wurden.<br /><br />Der Nutzer muss Shop-Bearbeitungsrechte für das Shop-Verwaltungspanel besitzen\, damit der Bearbeiten-Button sichtbar ist.<br /><br />Um einen neuen Shop anzulegen\, klicken Sie den <b>Neu</b>-Button\, worau ein neues Panel angezeigt wird indem Sie die Eigenschaften für den neuen Shop festlegen können.<br /><br />Zur Erstellung eines neuen Shops durch das Duplizieren eines bereits existierenden Shops\, wählen sie den zu klonenden Shop aus und klicken Sie dann den <b>Duplizieren</b>-Button\, worauf ein neues Panel dargestellt wird\, in welchem Sie einige Eigenschaften festlegen\, um das Duplizieren auszuführen und die neue Shop-ID festzulegen. Shops die durch einen Duplizier-Vorgang erstellt werden\, befinden sich initial im \"Wartungsmodus\".<br /><br />Um einen Shop zu löschen\, wählen Sie ihn zunächst aus und betätigen Sie dann den <b>Löschen</b>-Button\, worauf ein Bestätigungsdialog angezeigt wird. Klicken Sie zur Bestätigung auf den <b>Ja</b>-Button. Beachten Sie bitte\, dass der Shop nicht tatsächlich durch den Löschvorgang aus der Datenbank entfernt\, sondern lediglich als gelöscht markiert wird. Somit ist es möglich einen gelöschten Shop wiederherzustellen\, indem der gelöschte Shop bearbeitet und die <b>Gelöscht</b>-Prüfbox deaktiviert wird.<br /><br /><b>Aktiviert</b> = Aktive Shops sind für jede weitere Nutzung verfügbar. Ein deaktivierter Shop ermöglicht keinen Zugriff für Anwendungsnutzer oder Administratoren.<br /><br /><b>Wartungsmodus</b> = Shops\, die gerade gewartet werden sind Anwendungsnutzern nicht zugänglich\, können aber von Administratoren genutzt werden.<br /><br /><b>Gelöscht</b> = Gelöschte Shops sind nicht länger für Anwendungsnutzer und Administratoren verfügbar. Diese Shops sind nicht phrysich aus der Datenbank gelöscht\, sondern als gelöscht markiert. Damit wird eine Wiederherstellung bei Erfordernis möglich.

help.storeStatus                = Dieses Statuspanel zeigt den aktuellen Status Ihres Online-Shops\, z.B. die Anzahl der Bestellungen entsprechend Ihrer jeweiligen Stadien\, die Anzahl registrierter Kunden\, etc. <br /><br />Ein Klick auf die Zahl leitet Sie zu einem Bereich\, der Ihnen detaillierte Statusinformationen bietet.<br /><br />Der <b>Aktualisieren</b>-Button erneuert die Statusinformationen\, wenn dies möglich ist.

help.subscriptions              = This panel allows you to manage recurring billing subscriptions. A subscription is normally inserted automatically by the system when an order is placed\, if that order contains one or more products that have been configured with payment schedules. The payment schedule mainly defines the frequency of payments. The actual recurring billing transactions may be executed by payment gateways that support this functionality\, or they may be executed by a batch program that reads the subscription objects from the database and decides whether a payment is due. <br/><br/>The subscriptions may be searched for using either the subscription code\, the order id (or order number) or the customer id of the customer who created the order. The subscription code is a unique code that is normally returned by the payment gateway when a subscription is created. If a gateway isn't being used to manage the subscription\, then the code may be left empty. If the <b>Has Problem</b> checkbox is set\, then the only subscriptions returned are those that aren't functioning properly during the actual billing transaction. Note that the panel may be configured to display the numeric order id or the order number\, by setting the configuration variable in the <b>Configuration >> Admin App Configuration</b> section of the Admin App.<br/><br/>Most of the attributes are self explanatory. The <b>Amount</b> defines the amount that will be billed at regular intervals. Some payment gateways also support a <b>Trial Amount </b> which is the value billed during a trial period defined by the payment schedule. A subscription may be enabled / disabled using the <b>Active</b> checkbox. If payments aren't being accepted by the payment gateway\, then the problem attribute will be set and a description may be written to the description attribute to identify the source of the problem. i.e. The credit card has expired. These attributes will normally be written by the program making the payments or by a return message from the payment gateway.<br /><br />Click the <b>Payment Info</b> button to go to a panel showing all payments that have been made for this subscription including the response of the payment gateway.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Subscriptions per page</li></ul>

help.subZones                   = Dieses Panel wird verwendet\, um Steuergebiete physikalischen Zonen innerhalb eines Landes zuzuweisen. Einmal definiert\, kann das Steuergebiet verschiedenen Steuersätzen für verschiedene steuerklassenbezogene Produkttypen zugewiesen werden.<br /><br />Eine Steuergebietszuordnung erfolgt durch Auswahl und anschließende Bearbeitung oder Löschung. <br /><br />Eine neue Steuergebietszuordnung kann durch einen Klick auf den <b>Neu</b>-Button erfolgen\, das Ausfüllen der Felder und einen Klick auf den <b>Speichern</b>-Button erfolgen\, worauf der neue Eintrag in der Datenbank angelegt wird.

help.syncProducts               = This panel may be used to synchronize products between stores. It is used when running KonaKart in multi-store, shared products and shared categories mode. In this mode you may use one or more stores as pre-production stores in order to insert and test out product information. When you are satisfied that the information is correct, you may copy the products to another store which may for example be the production store.<br/><br/>When searching for products to synchronize, you select from the drop list the store that you want to synchronize with and then from the other drop list you may choose to search for new products or products which are out of sync. New products are products that exist in this store but have never been copied to the destination store. Out of sync products are products that exist in both stores but have different last modified dates. If you are searching for a single product, you may enter the product id or sku as one of the search filters.<br/><br/>In the case of new products, when you select one and click the copy button, it creates a copy and inserts it into the destination store. When the copy button is clicked for an out of sync product, the existing product in the destination store is edited rather than a new one being inserted. In some cases the product may have associated products such as up-sell, cross sell or bundled products that do not exist in the destination store. The default functionality is to copy over these products as well. You may decide not to copy them by unchecking the check box in the confirmation panel.<br/><br/>When you click the Copy All button, all products (new and out of sync) are copied to the destination store using the batch program in the com.konakartadmin.bl.AdminProductBatchMgr called synchronizeStoresBatch. A log file is created in the log directory defined in the Admin App under Configuration >> Logging. The program runs as a background task and progress may be monitored by clicking on the search button to display the products that haven't been synchronized yet.<br/><br/>The Edit button allows you to view the details and to edit the selected product.

help.tags                       = Dies sind die <b>Etiketten</b> die für Ihren Online-Shop definiert sind. Ein <b>Etikett</b> wird genutzt wie ein Bezeichner für eine Vielzahl von Systemobjekten. Etiketten können in beliebigen Etikettengruppen plaziert werden.<br /><br />Ein <b>Etikett</b> hat einen Namen und eine Sortierreihenfolge und muss für alle Sprachen festgelegt werden\, in denen der Shop zur Verfügung steht.<br /><br />Sie können nach Etiketten suchen\, indem sie die Suche im oberen Bereich nutzen. Geben Sie dazu den ganzen Etikettennamen oder einen Teil davon ein und alle Etiketten mit gleicher bzw. ähnlicher Zeichenkette werden als Suchergebnis ausgegeben. (Für jeden gefundenen Treffer werden alle zugehörigen Sprachvarianten zurückgegeben\, auch wenn sie nicht mit der Suchzeichenkette übereinstimmen.).<br /><br />Der <b>Speichern</b>-Button wird aktiviert wenn alle Felder korrekt ausgefüllt sind (und der Datensatz erfolgreich validiert werden konnte).<br /><br />Ein Klick auf den <b>Abbrechen</b>-Button verwirft alle Änderungen\, die seit der letzten Speicherung erfolgten und stellt die Originalwerte wieder her.<br /><br />Klicken Sie auf den <b>Neu</b>-Button\, um ein neues Etikett anzulegen.<br /><br />Wenn Sie ein Etikett aus der Liste wählen\, wird der <b>Etikettengruppen</b>-Button aktiviert. Klicken Sie den <b>Etikettengruppen</b>-Button\, um eine Sicht anzuzeigen\, die Ihnen eine Zuordnung des ausgewählten Etiketts zu einer gewünschten Etikettengruppe erlaubt. Das Etikett wird in die ausgewählte Gruppe auf der rechten Seite dieser Ansicht hinzugefügt und nicht in den Etikettengruppen auf der linken Seite. Wenn Sie den <b>Speichern</b>-Button im Etikettengruppen-Auswahlfenster klicken\, speichert das System die Etikettengruppenzuweisung ab und alle Änderungen\, die Sie an den Etikettennamen vorgenommen haben. Wenn Sie auf den <b>Abbrechen</b>-Button der Etikettengruppenauswahl klicken\, werden alle Änderungen für dieses Etikett verworfen.

help.tagGroups                  = Dies sind die <b>Etikettengruppen</b>\, die für Ihren Online Shop definiert sind. <b>Etikettengruppen</b> werden genutzt\, um Etiketten zu gruppieren für eine Vielzahl unterschiedlicher Nutzungszwecke innerhalb des Systems.<br /><br />Eine <b>Etikettengruppe</b> hat einen Namen und eine Beschreibung. Beide müssen in allen Sprachen definiert sein\, in denen der Online-Shop angeboten wird.<br /><br />Sie können nach Etikettengruppen <b>suchen</b>\, indem sie die Suche oberhalb des Panels nutzen. Geben Sie dazu den ganzen Etikettennamen oder einen Teil davon ein und alle Etiketten mit gleicher bzw. ähnlicher Zeichenkette werden als Suchergebnis ausgegeben. (Für jeden gefundenen Treffer werden alle zugehörigen Sprachvarianten zurückgegeben\, auch wenn sie nicht mit der Suchzeichenkette übereinstimmen.).<br /><br />Der <b>Speichern</b>-Button wird aktiviert wenn alle Felder korrekt ausgefüllt sind (und der Datensatz erfolgreich validiert werden konnte).<br /><br />Ein Klick auf den <b>Abbrechen</b>-Button verwirft alle Änderungen\, die seit der letzten Speicherung erfolgten und stellt die Originalwerte wieder her.<br /><br />Klicken Sie auf den <b>Neu</b>-Button\, um eine neue Etikettengruppe anzulegen.

help.taxClasses                 = <b>Steuerklassen-Konfiguration</b><br /><br />Dies sind die Steuerklassen\, die für Ihren Online-Shop definiert sind. Eine Steuerklasse hat einen Titel und eine Beschreibung. Ein übliches Beispiel für eine Steuerklasse sind \'Umsatzsteuerpflichtige Güter\'\, die folgendermaßen beschrieben sein könnten \'Die folgenden Produkttypen sind eingeschlossen: Services etc\'.<br /><br />Eine Steuerklasse kann ausgewählt und dann bearbeitet oder gelöscht werden.<br /><br />Eine neue Steuerklasse kann durch einen Klick auf den <b>Neu</b>- Button\, das Ausfüllen der Eingabefelder und einen Klick auf den <b>Speichern</b>-Button erstellt werden\, worauf ein neuer Eintrag in die Datenbank eingetragen wird.

help.taxAreas                   = <b>Steuergebiets-Konfiguration</b><br /><br />Dies sind die Steuergebite\, die für Ihren Online-Shop relevant sind. Ein Steuergebiet kann ausgewählt und dann bearbeitet oder gelöscht werden.<br /><br />Ein neues Steuergebit kann über einen Klick auf den <b>Neu</b>-Button\, das Ausfüllen der Eingabefelder und eine Klick auf den <b>Speichern</b>-Button erstellt werden\, worauf ein neuer Eintrag in der Datenbank eingetragen wird.<br /><br />Der <b>Zuweisungs</b>-Button offnet ein neues Panel\, dass es ermöglicht\, für das ausgewählte Steuergebiet die Zuweisungen zu warten.

help.taxRates                   = Die sind die Steuersätze\, die für Ihren Online-Shop definiert sind. Ein Steuersatz ist ein Prozentsatz\, der genutzt wird\, um die Steuer für ein Produkt zu bestimmen. z.B. 19% USt in Deutschland. Es muss mit dem Steuergebiet (wo die Steuer angewendet wird) und mit einer Steuerklasse - die eine Produkteigenschaft ist - verbunden werden. z.B. Babynahrung\, die in Frankreich mit 4% besteuert ist. <br /><br />Ein Steuersatz kann ausgewählt und dann bearbeitet oder gelöscht werden.<br /><br />Ein neuer Steuersatz kann über einen Klick auf den <b>Neu</b>-Button\, das Ausfüllen der Eingabefelder und einen Klick auf den <b>Speichern</b>-Button erstellt werden\, worauf ein neuer Eintrag in die Datenbank eingetragen wird. Beachten Sie bitte\, dass während des Einfügeprozesses eine Steuerklasse und ein Steuergebit aus den Auswahllisten gewählt werden müssen.

help.templates                  = <b>Velocity Templates Configuration</b><br /><br />These are the configuration parameters for the Velocity Templates in your store. <br /><br />You can define the <b>Templates Directory</b> path where the velocity template files will be created.<br /><br />The Velocity templates for each store are stored separately under another sub directory which has the name of the store id but you should not specify this value here as it is added by KonaKart automatically. By default the location for the Velocity Templates is a directory called <b>templates</b> under the installation home of KonaKart although it may be changed by modifying the value of this configuration variable.<br /><br />${help.returnByApi}

help.velocityTemplates          = <b>Velocity Templates</b><br /><br />This panel allows you to maintain the velocity templates used by your system.  You can <b>Edit</b>\, <b>Copy</b>\, <b>Upload</b> or <b>Delete</b> the selected template.<br /><br />To add a new template click the \"<b>New</b>\" button and then you specify the filename of the new template to upload.<br /><br />To edit a template\, first select it\, then click the \"<b>Edit</b>\" button to edit it - although you should take great care if you are editing the templates in a live Production system without first testing your changes!<br /><br />To delete a template\, first select it\, then click the \"<b>Delete</b>\" button to delete it.  You are asked to confirm the deletion before the template is actually deleted.<br /><br />To refresh the list of templates click the \"<b>Refresh</b>\" button.<br /><br />To make a copy of a template\, first select it\, then click the \"<b>Copy</b>\" button then enter the name for the new template in the dialog box displayed.   This option is handy for creating different variants of a template for different locales.

help.viewBatchLogs               = <b>View Batch Logs</b><br /><br />This panel allows you to view the log files in your defined batch log files directory<br /><br />Select a log file then click the \"<b>View</b>\" button to display it.<br /><br />To delete a log file\, first select it\, then click the \"<b>Delete</b>\" button to delete it.  You are asked to confirm the deletion before the log file is actually deleted.<br /><br />To refresh the list of log files from the directory click the \"<b>Refresh</b>\" button.

help.viewImporterLogs            = <b>View Importer Logs</b><br /><br />This panel allows you to view the log files in your defined importer log files directory<br /><br />Select a log file then click the \"<b>View</b>\" button to display it.<br /><br />To delete a log file\, first select it\, then click the \"<b>Delete</b>\" button to delete it.  You are asked to confirm the deletion before the log file is actually deleted.<br /><br />To refresh the list of log files from the directory click the \"<b>Refresh</b>\" button.

help.viewLogs                   = <b>View Logs</b><br /><br />This panel allows you to view the log files in your defined log files directory<br /><br />Select a log file then click the \"<b>View</b>\" button to display it.<br /><br />To delete a log file\, first select it\, then click the \"<b>Delete</b>\" button to delete it.  You are asked to confirm the deletion before the log file is actually deleted.<br /><br />To refresh the list of log files from the directory click the \"<b>Refresh</b>\" button.

help.userDefinedConfigs         = <b>User Defined Configurations</b><br /><br />These are the User Defined configuration parameters.<br /><br />Any configuration parameters added to Group 31 will appear here.<br /><br />${help.returnByApi}

help.userToRoles                = Dieses Panel ermöglicht es einem Administrations-Oberflächen-Nutzer Rollen zuzufügen oder zu entziehen.<br /><br />Alle Administrations-Oberflächen-Nutzer werden in der Liste auf der linken Seite angezeigt. Wenn Sie einen Nutzer ausgewählt haben\, werden die Rollen des Nutzers in der <b>Zugewiesene Rollen</b>-Liste und die verfügebaren Rollen in der gleichnamigen Liste auf der rechten Seite angezeigt. Sie können Rollen durch Auswahl in der <b>Verfügbare Rollen</b>-Liste und einen Klick auf den <b>Hinzufügen</b>-Button ergänzen. Sie können Rollen entfernen\, indem die die gewünschte zugewiesene Rolle auswählen und dann für den \"Entfernen\"-Button klicken. Beachten Sie\, dass dabei auch Mehfachselektionen möglich sind. Um die Änderungen zu sichern\, klicken Sie den <b>Speichern</b>-Button.

help.zones                      = <b>Zonen-Konfiguration</b><br /><br />Dies sind die Zonen\, die für Ihren Online-Shop definiert sind. Eine Zone ist ein physisches Gebiet innerhalb eines Landes\, w.z.B ein Bundesland oder eine Region. Es hat einen Namen\, einen Code und einige optionale benutzerdefinierte Eingabefelder.<br /><br />Eine Zone kann ausgewählt und dann bearbeitet oder gelöscht werden.<br /><br />Eine neue Zone kann über einen Klick auf den <b>Neu</b>-Button\, das Ausfüllen der Eingabefelder und einen Klick auf den <b>Speichern</b>-Button erstellt werden\, worauf ein neuer Eintrag in der Datenbank erfasst wird. Beachten Sie\, dass während des Einfügeprozesses ein Land ausgewählt werden muss\, das die jeweilige Zone enthält.<br /><br />Die benutzerdefinierten Felder können für seiten-spezifische Zwecke verwendet werden. Die benutzerdefinierten Felder werden nich direkt von den Anwendungsfunktionen genutzt\, sind aber suchbar und werden von der Datenbank über die Zonen-API zurückgegeben um Nutzeranpassungen zu unterstützen.
