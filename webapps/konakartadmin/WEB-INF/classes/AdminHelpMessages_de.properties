help.addressFormats             = Hierbei handelt es sich um die Adressformate\, die für Ihren Online-Shop definiert wurden. <br /><br />Ein Adressformat beschreibt die Art und Weise\, wie Adressen innerhalb des Systems angezeigt werden. Sie bestimmen all die Adressformate\, die Sie benutzen hier benutzen möchten und spezifizieren dann\, welche Sie in den jeweiligen Systembereichen nutzen möchten (z.B. Jedes Land hat ein festgelegtes Adressformat). <br /><br />Ein Adressformat gibt es in zwei Varianten: Vollformat und Zusammenfassung. Sie sollten für jedes angelegte Adressformat beide Varianten definieren. <br /><br />Um ein Adressformat bearbeiten oder löschen zu können\, klicken Sie zur Auswahl das entsprechende Adressformat. <br /><br />Ein neues Adressformat kann über einen Klick auf den Button <b>Neu</b>\, das anschließende Ausfüllen der Felder und einen Klick auf den Button <b>Speichern</b> angelegt werden\, worauf der neue Eintrag in die Datenbank übertragen wird.

help.address.manu               = This panel enables you to manage addresses for manufacturers.<br/><br/>Each manufacturer may be associated with multiple addresses. Note that the Default Addr check box is disabled because the notion of a primary or default address is not supported for manufacturer addresses. If required you can use custom fields to tag the addresses.<br/><br/>The <b>Configuration>>AdminApp Configuration</b> section of the Admin App allows you to define how the address is formatted for display purposes in this panel.

help.address.prod               = This panel enables you to manage addresses for products.<br/><br/>Each product may be associated with multiple addresses. Each address may be associated to multiple products\, which is useful for instance when the address is used to define a drop shipper who may be responsible for more than one product.<br/><br/>The <b>Select Addr</b> button allows you to select an address from a list in a dialog box. The default number of addresses displayed before and after a search may be customized in the <b>Configuration>>AdminApp Configuration</b> section of the Admin App. This section of the admin app also allows you to define how the address is formatted in the select dialog box as well as in the main panel. Note that an address may be searched for using the company name since products will normally be associated to companies such as drop shippers. When the <b>Select </b> button is clicked in the dialog box after selecting one or more addresses\, you are returned to the address panel and will see the new addresses in the list. .<br/><br/>The <b>Remove</b> button allows you to remove an address from a product without actually deleting it. The removed address may be re-associated with the product by selecting it from a list as explained above. The <b>Delete</b> button actually deletes the address rather than just removing the link between the address and the product. If the address is being used by other products\, you are warned of this in a confirmation pop-up and can decide to cancel the delete request.<br/><br/>If the address is edited and the <b>Save</b> button is clicked\, the changes will apply for all products using this address. The Default Addr check box may be used to signal the importance of one or more addresses. Unlike for customer addresses, KonaKart does not enforce uniqueness and it is not mandatory for any of the addresses to be the default.<br/><br/>The <b>New</b> button allows you insert a new address which will automatically be associated with this product and be made available for other products in the selection dialog box.

help.address.cust               = This panel enables you to manage addresses for customers.<br/><br/>Each customer may be associated with multiple addresses\, one of which can defined as being the primary or default address. Note that the default address may not be unchecked. In order to remove the default address tag from an address\, another address must be made default. Note also that the default address may not be deleted and that if a customer has only one address\, then it cannot be deleted because a customer has to have a minimum of one address which can only be deleted by deleting the customer..<br/><br/>The <b>Configuration>>AdminApp Configuration</b> section of the Admin App allows you to define how the address is formatted for display purposes in this panel.

help.address.store              = This panel enables you to manage addresses for stores.<br/><br/>Each store may be associated with multiple addresses. Note that the Default Addr check box is disabled because the notion of a primary or default address is not supported for store addresses. If required you can use custom fields to tag the addresses.<br/><br/>The <b>Configuration>>AdminApp Configuration</b> section of the Admin App allows you to define how the address is formatted for display purposes in this panel.

help.auditConfig                = <b>Security and Auditing Configuration</b><br /><br />You can set the Auditing level on Read\, Edit,\ Insert\, and Delete operations at one of three levels (Disable\, Summary or Detailed).  Once Auditing has been defined to be collected it is stored in the database and can be reviewed on the <b>Audit Data</b> panel of the Admin App.<br /><br />Define custom credential checking using the <b>Login Integration Mgr</b> classes (either create your own classes and name them here or supply implementations of the classes specified by default).<br /><br />If you wish to review the reviews added by Customers prior to allowing them to become visible to other Customers then set the Default state for reviews to be 1<br /><br />${help.returnByApi}<br /><br />As with other Configuration Settings\, you can modify these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again).

help.adminAppConfig             = <b>Admin App Configuration</b><br /><br />As with other Configuration Settings\, you can modify of these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again). <br /><br /><b>Warn of Duplicate SKUs</b> : Select <b>true</b> to get the system to warn you if you are about to create a product with an SKU that already exists for another product. Select <b>false</b> to disable this check.<br /><br /><b>Hidden Product Types</b> : Leave empty to show all product types in the product type droplist on the edit product panel.  Specify a comma-separated list of integers to exclude product types from that droplist where <b>0</b>=Physical Product\, <b>1</b>=Digital Download\, <b>2</b>=Free Shippping\, <b>3</b>=Bundle\, <b>4</b>=Free Shipping Bundle\, <b>5</b>=Gift Certificate and <b>6</b>=Bookable Product.<br /><br /><b>Message Types</b> : This defines the message types that appear in the message type droplists.  The order of the items specified in the comma-separated list is significant with the first item being equivalent to message type 1\, the second being type 2 and so on. Additional message types can be added to the end of this list if required.<br /><br />${help.returnByApi}

help.audit                      =  In KonaKart\, werden immer dann Auditdaten gespeichert\, wenn eine API Methode aufgerufen wird. Es kann individuell konfiguriert werden für <b>Löschen</b>\, <b>Bearbeiten</b>\, <b>Einfügen</b> und <b>Lesen</b>. Der gewünschte Detailierungsgrad kann ebenfalls festgelegt werden (<b>Zusammenfassung</b> oder <b>detailliert</b>). Bei Auswahl von <b>detailliert</b> wird – sofern möglich – jedes gelöschte\, eingefügte oder bearbeitete Objekt in den Auditdaten angeordnet abgespeichert und kann im <b>Objekt(e)</b>-Feld angesehen werden.<br /><br />Dieses Fenster erlaubt Ihnen die Einsicht in die Auditdaten. Eine Datensuche ist möglich und basiert auf<ul><li>dem Namen der API-Methode\, die aufgerufen wurde</li><li>der Aktion (z.B. Einfügen\, Lesen\, Löschen\, Bearbeiten)</li><li>Der ID des Objekts\, das bearbeitet oder gelöscht etc. wurde. Beachten Sie bitte\, dass dieser Wert nicht immer verfügbar ist\, weil die API-Methode es ermöglicht mehrere Objekte in einem einzelnen Aufruf zu lesen\, zu löschen\, zu bearbeiten oder einzufügen</li><li>Die ID des Nutzers\, der den Methodenaufruf verursacht hat</li></ul>Um eine <b>Suche</b> ausführen zu können\, müssen Sie die Suchkriterien eingeben und dann auf den Suche Button klicken. Die zurückgegebenen Daten können durch einen Klick auf die Spaltennamen sortiert werden. Wenn eine Auditdaten-Zeile auch detailliertere Informationen über das gelöschte\, eingefügte oder bearbeitete Objekt enthält\, wird diese Information im <b>Objekt(e)</b>-Feld für die aktuell ausgewählte Zeile angezeigt. 

help.importerConfig             = <b>Importer Configuration</b><br /><br />Configuration settings for Importer Jobs<br /><br />As with other Configuration Settings\, you can modify these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again).<br /><br />There are 3 Custom Import buttons that can be configured to execute import operations (see the Importer Panel).  If these require configuration settings then this panel would be a good place to put them. 

help.bookings                   = A bookable product is a product with a start and end date such as a course. When a customer buys a bookable product through the storefront application\, a booking is made and associated with the bookable product. (i.e. the customer signs up for the course). The booking is also associated with the order and the customer. Depending on where it was opened from\, this panel shows the bookings for a product\, a customer or an order. <br /><br />The editable fields are the customer name and the custom fields. The quantity of the booking is read-only. Other fields are for informational purpose only and aren't editable since they do not belong to the booking. They are the start and end dates of the bookable product\, the name of the bookable product and the id of the order.

help.cacheConfig                = <b>Caching</b><br /><br />KonaKart is configured using the configuration variables present within this section of the Administration Application. The variables are stored within the <b>configuration</b> database table and may be edited from this panel.<br /><br />Changes may take a few seconds to become active because the application cache needs to be reloaded\, and this happens on a scheduled basis at the frequency defined by the <b>Client config cache refresh check interval</b> configuration variable that can be edited on this panel.<br /><br />${help.returnByApi}<br /><br />In the Enterprise version of KonaKart you can choose to <b>enable or disable the caching</b> of Products and/or Product Image names.<br /><br />You can set a maximum size for the KonaKart Product Cache (maximum number of products) - ensure you allocate enough memory to java.<br /><br />Cache Management (flushing etc) is controlled by KonaKart Events - you can choose whether or not to create some of these events.  If you choose to create an event (eg Quantity Change Events) this will cause the relevant product to be removed from the cache so that its Quantity is updated next time it is read.<br /><br />See the User Guide for more details on how to configure caching in KonaKart.<br /><br />Most variables have float over text with a short description of their functionality.

help.categories                 = Auf der linken Fensterseite wird eine Baumansicht der Kategorien angezeigt. Der Klick auf eine Kategorie ermöglicht ihre Bearbeitung oder Löschung. Das Unsichtbar-Eigenschaft\, wenn ausgewählt\, verbirgt die Kategorie innerhalb der Anwendung\, so dass sie im Kategorie-Baum nicht angezeigt wird.<br /><br />Eine neue Kategorie kann über einen Klick auf den Button <b>Neu</b> angelegt werden. Die neue Kategorie wird zur Sub-Kategorie der Kategorie\, die zum Zeitpunkt der Erstellung augewählt ist.<br /><br />Beim Klick auf den <b>Bewegen</b>-Button\, erscheint eine weitere Baumansicht auf der rechten Fensterseite. Sie können eine Kategorie auf eine neue Position bewegen\, indem Sie die gewünschte – zu bewegende - Kategorie in der linken Baumansicht auswählen. In der rechten Baumansicht wählen sie dann für die ausgewählte Kategorie die gewünschte Oberkategorie. Die Zuordnung erfolgt nach einem Klick auf den <b>Speichern</b>-Button unterhalb der rechten Baumansicht.<br /><br />Der <b>Produkte</b>-Button öffnet ein Fenster\, das die Produkte der ausgewählten Kategorie darstellt. <br /><br />Der <b>Etikettengruppen</b>-Button  öffnet ein Popup-Fenster\, indem Sie dieser Kategorie eine oder mehrere Etiketten zuweisen können. Etikettengruppen sind Container für Etiketten\, welche den Produkten im Produktverwaltungs-Panel zugewiesen werden können. Beispielsweise könnte eine Kategorie namens Digitalkameras die Etikettengruppen Megapixels\, Optischer Zoom\, Batterietyp etc. haben. Ein Kunde\, der in der Shopanwendung eine Kategorie auswählt\, kann mithilfe der - für diese Kategorie dargestellten - Etiketten(gruppen) seinen Auswahlprozess weiter verfeinern. Um das Beispiel fortzuführen\, könnte der Kunde sich wünschen\, nur Kameras mit 6 Megapixel Auflösung und einem 8fach optischen Zoom anzeigen zu lassen.

help.catalogs                   = The Enterprise version of KonaKart allows you to define multiple catalogs for a single store. Each catalog contains the same products\, but they may have different prices and quantity in stock. There are separate database tables that store the prices and quantities for each catalog.<br/><br/>This panel allows you to define a new catalog. The catalog name is used as the one of the keys in the tables that store prices and quantities. The description is only used in this panel to describe the catalog in case you decide to make the name non descriptive. The checkboxes allow you to choose whether the catalog should store prices, quantities or both. If the catalog doesn't store prices or quantities\, then the values used are those stored with the product. The admin and application API calls allow you to specify the catalog to use when fetching one or more products. The admin API calls also allow you to specify the catalog used when inserting and editing a product. <br/><br/>When a catalog is defined\, a drop list appears on the header panel that allows you to choose the catalog. Note that if you create a new product catalog\, select it from the drop list and then do a product search in the products panel\, no products will be found. If a catalog is defined for example to store prices\, then a product for that catalog will not be found if the prices have not been set. In order to set them\, you must edit the product after having selected <b>No Catalog</b> from the drop list. Before saving the edited product you must select your chosen catalog and then click the save button. In this way the new prices will be saved for that catalog and the product will now appear after a search.

help.configFiles                = Hierbei handelt es sich um die Konfigurations-Dateien\, die für Ihren Online-Shop definiert wurden. Zur Bearbeitung wählen Sie zunächst die gewünschte Datei aus und klicken dann auf den <b>Bearbeiten</b>-Button. <br /><br />Beachten Sie\, dass die meisten Parameter solange nicht wirksam werden\, bis sie KonaKart neu starten.<br /><br />Wenn Sie Änderungen an der Liste der angezeigten Dateien vornehmen wollen\, müssen sie die Datei <b>konakart_config_files.xml</b> bearbeiten\, die Sie unter <b>webapps/konakartadmin/WEB-INF/classes</b> finden können. In der „Default Installation“ ist das unter Windows: <b>C:\Program Files\KonaKart\webapps\konakartadmin\WEB-INF\classes\konakart_config_files.xml</b>

help.configuration              = KonaKart ist so konfiguriert\, dass es die gegenwärtig vorhandenen Konfigurationvariablen innerhalb des Anwendungsbereiches nutzt. Die Variablen werden in der Konfigurations-Datenbanktablee gehalten und können von diesem Fenster aus geändert werden.<br /><br />Bevor Änderungen aktiv werden dauert es ein paar Sekunden\, weil der Anwendungs-Zwischenspeicher neu geladen werden muss und dies planmäßig in der Frequenz erfolgt\, die durch die <b>Client config cache refresh check interval</b>-Konfigurationsvariable festgelegt ist und im Unterbereich <b>Cache</b> des <b>Konfiguration</b>s-Menüs bearbeitet werden kann.<br /><br />Die meisten Variablen verfügen über eine kurze Beschreibung ihrer Funktionalität\, die sich über dem Text einblendet.

help.countries                  = Dies sind die Länder\, die für Ihren Online-Shop definiert sind. Jedes Land hat einen Namen und 2/3 Buchstaben ISO Codes. Jedes Land hat auch ein Adressformat\, das mit ihm verbunden ist und festlegt\, wie Adressen innerhalb des Landes formatiert sind. <br /><br />Die Klick-Auswahl eines Landes erlaubt seine Bearbeitung oder Löschung.<br /><br />Ein neues Land kann über einen Klick auf den Button <b>Neu</b>\,das anschließende Ausfüllen der Felder und einen Klick auf den Button <b>Speichern</b> angelegt werden\, worauf der neue Eintrag in die Datenbank übertragen wird.

help.coupons                    = Ein Gutschein kann mit einer Sonderaktion verbunden werden\, so dass die Sonderaktion nur dann gültig wird\, wenn der Kunde einen validen Gutscheincode während des Bestellvorganges eingibt. Gutscheine können erstellt\, bearbeitet und gelöscht werden. Jeder Gutschein hat einen <b>Namen</b> und eine <b>Beschreibung</b>\, die zur Identifikation genutzt werden können. Der <b>Gutschein-Code</b> ist der Code\, den der Kunde während des Bestellvorganges eingeben wird\, um den Gutschein zu aktivieren. Wie oft ein Gutschein verwendet werden darf\, kann über die über die <b>Max Nutzung</b>-Einstellung festgelegt werden. Ein Wert von -1 entspricht einer unbegrenzten Nutzbarkeit und ist die Standardeinstellung. <br /><br />Jeder Gutschein kann mit Null oder mehr Sonderaktionen verknüpft werden. Diese Verknüpfungen werden über einen Klick auf den <b>Sonderaktionen</b>-Button auf der Unterseite des Fensters verwaltet. Beim Hinzufügen oder Entfernen von Sonderaktionsbezügen zu einem Gutschein ändert sich der Bezeichner um die jeweils aktuelle Anzahl der Sonderaktionen darzustellen. <br /><br />Damit ein Gutschein-Code während des Bestellvorganges eingegeben werden kann\, muss unter <b>Konfiguration >> Konfiguration Shop</b> im Shop-Admin-Frontend die Variable <b>Display Coupon Entry Field</b> auf \"true\" gesetzt werden.

help.couponsFromPromotions      = Ein Gutschein kann mit einer Sonderaktion verbunden werden\, so dass die Sonderaktion nur dann gültig wird\, wenn der Kunde einen validen Gutscheincode während des Bestellvorganges eingibt. Gutscheine können erstellt\, bearbeitet und gelöscht werden. Jeder Gutschein hat einen <b>Namen</b> und eine <b>Beschreibung</b>\, die zur Identifikation genutzt werden können. Der <b>Gutschein-Code</b> ist der Code\, den der Kunde während des Bestellvorganges eingeben wird\, um den Gutschein zu aktivieren. Wie oft ein Gutschein verwendet werden darf\, kann über die über die <b>Max Nutzung</b>-Einstellung festgelegt werden. Ein Wert von -1 entspricht einer unbegrenzten Nutzbarkeit und ist die Standardeinstellung. <br /><br />Damit ein Gutschein-Code während des Bestellvorganges eingegeben werden kann\, muss unter <b>Konfiguration >> Konfiguration Shop</b> im Shop-Admin-Frontend die Variable <b>Display Coupon Entry Field</b> auf \"true\" gesetzt werden.

help.currencies                 = Die für Ihren Online-Shop festgelegten Währungen befinden sich hier. Eine Währung besitzt einen Namen\, einen Code und weitere Eigenschaften\, die die Art und Weise der Darstellung beeinflussen.<br /><br />Jede Währung kann nach einer (Klick-)Auswahl bearbeitet und gelöscht werden. Dabei ist zu berücksichtigen\, dass die Standard-Währung nicht gelöscht werden sollte.<br /><br />Eine neue Währung kann über einen Klick auf den <b>Neu</b>-Button\, die Beschreibung der Währung über das Ausfüllen der Felder und einen Klick auf den <b>Speichern</b>-Button angelegt werden\, worauf der neue Eintrag in die Datenbank übertragen wird.

help.customerCommunications     = Sie können diesen Bereich nutzen\, um vorlagen-basierte E-Mails an Ihre Kunden zu senden. Emails können an all Ihre Kunden oder nur an diejenigen Kunden gesendet werden\, die Ihren Newsletter abonniert haben. Sie können ebenfalls an Kunden versendet werden\, die darum gebeten haben\, über jedes Update eine bestimmten Produktes informiert zu werden und auch an Kunden\, die einer bestimmen Kundengruppen zugehörig sind. Dazu ist wie folgt vorzugehen:<ul><li>Geben Sie den Namen der Vorlage ein\, die Sie nutzen möchten. Dabei müssen Sie nur den Namen eintragen und nicht auch noch die  \"_sprache.vm\"-Erweiterung\, die automatisch hinzugefügt wird und von Ihrer Standardsprache abhängt. Versichern Sie sich\, dass die Vorlagen-Datei im vorgesehenen Pfad existiert. Für Tomcat sollte sie sich in Ihrem WEB-INF/classes-Verzeichnis befinden. Eine Beispielvorlage (Newsletter_en.vm) ist im Standard-Installationspaket enthalten und kann für Testzwecke genutzt werden.</li><li>Nun können Sie Text erfassen\, der mit Ihrer Vorlage verbunden wird. Beachten Sie dass die Nutzungsart Ihres Textes vom jeweiligen Vorlagen-Design abhängt. Ihre Vorlage kann auch alle nötigen Informationen innerhalb der Vorlage selbst enthalten. Der Text kann HTML-Tags enthalten.</li><li>Bevor Sie eine Email an Ihre Kunden senden\, werden Sie sie testen wollen. Um sie zu testen klicken Sie auf die Verknüpfung\, die unterhalb des Eingabefeldes erscheint. Damit wird eine E-Mail an die Adresse des Nutzers gesendet\, der gerade angemeldet ist.</li><li>Wenn Sie mit der Vorlage und den Inhalten zufrieden sind\, können Sie die Email an Ihre Kunden senden. Um die Email allen Kunden zu versenden\, klicken Sie auf die Verknüpfung in der <b>E-Mail an alle Kunden</b>-Sektion. Um die Email an alle Kunden zu versenden\, die Ihren Newsletter abonniert haben\, klicken Sie auf die Verknüpfung in der <b>Newsletter</b>-Sektion. Wenn Sie eine Produkt-Update-Email versenden\, wählen Sie zunächst das entsprechende Produkt aus der Dialogbox\, welche sich beim Klick auf die Verknüpfung der <b>Produktnachrichten</b>-Sektion öffnet. Einmal ausgewählt\, erscheint ein neuer Link\, der es Ihnen den Versand ermöglicht. Wenn Sie eine Email an alle Kunden einer bestimmten Kundengruppe versenden wollen (z.B. alle Großhandelskunden)\, wählen Sie zunächst die entsprechende Gruppe aus der Liste damit eine neue Verknüpfung erscheint\, die Ihnen es Ihnen ermöglicht\, die Email zu versenden.</li></ul> Die Anzahl paralleler Prozesse\, die zum Versand der Emails genutzt werden\, können unter <b>Konfiguration>>E-Mail-Optionen</b> im Adminisitrations-Frontend festgelegt werden. Es wird eine Log-Datei erstellt (SendTemplateEmail.log)\, die alle verwendeten Email-Adressen enthält. Die Log-Datei wird im dafür vorgesehenen Verzeichnis angelegt\, welches unter <b>Konfiguration>>Protokollierung</b> im Administrations-Frontend festgelegt werden kann.

help.customerGroups             = Dies sind die Kundengruppen\, die für Ihren Online-Shop definiert sind. Sie können so viele Kundengruppen anlegen\, wie Sie möchten. Kundengruppen dienen zur Sammlung von Kunden eines bestimmten Schemas\, z.B. Endverbraucher und Großhandelskunden.<br /><br />Sie sollten die Bezeichnung und die Beschreibung der Kundengruppen in all den Sprachen erfassen\, die Sie für Ihren Shop anbieten. Es gibt eine Reihe optionaler Felder\, die Sie für Ihre individuell-spezifischen Daten nutzen können. Die Preis-ID ist eine ganze Zahl von 0 bis 3\, wobei 0 der Standardwert ist. Die ID kann genutzt werden\, um zu bestimmen\, welcher Produktpreis den Kunden innerhalb der Gruppe zugewiesen werden soll. Somit ist es Ihnen möglich\, unterschiedliche Preise für verschiedene Kundengruppen anzuzeigen.<br /><br />Eine Kundengruppe kann nach der Auswahl mittels Klick bearbeitet oder gelöscht werden.<br /><br />Eine neue Kundengruppe wird durch Betätigung des <b>Neu</b>-Buttons\, Einträgen in den entsprechenden Feldern und einem anschließenden Klick auf den <b>Speichern</b>-Button erstellt\, worauf der Datenbank ein neuer Eintrag hinzugefügt wird.

help.customerTags               = This panel is used to create, edit and delete customer tags. A customer tag can be associated with a customer and given a value for that customer. The tags are used for marketing purposes, to show dynamic content, to determine whether to activate a promotion and to filter the recipients of customer mailings. Expressions can be created using the tags, that can be evaluated in real time to display dynamic content. i.e. Show a banner or activate a promotion only to customers over 50 years old that have viewed products in a particular category. <br/><br/> The <b>tag type</b> can take the following values:<ul><li>STRING_TYPE - The tag value is in the format of a String. i.e. To store the country from which the store is being accessed.</li><li>INT_TYPE - The tag type is in the format of an int. i.e. To save the product id of  the last product viewed by the customer. </li><li>MULTI_INT_TYPE - The tag type allows the tag to store an array of ints. When this type is selected, the <b>Max Number of Ints</b> attribute determines the maximum number of ints in the array. i.e. To store the ids of the last 5 products viewed by the customer.</li><li>DECIMAL_TYPE - The tag type is in the format of a decimal. i.e. To store the value of all items in the basket.</li><li>DATE_TYPE - The tag type is in the format of a date. In an expression it can be used to compare the stored date with another chosen date.</li><li>BOOLEAN_TYPE - The tag type is in the format of a boolean. i.e. To store the customer gender. The tag could be named IS_MALE and take values of true or false.</li><li>AGE_TYPE - The tag type is used to store dates. Unlike the DATE_TYPE which can compare dates, this tag is used when in an expression you want to act on the  elapsed time (or age) of an event. i.e. To store the date of the last login for the customer so you can take action if a customer hasn't logged in for two weeks. Alternatively you could store the age of a customer to offer promotions to certain age brackets.</li></ul>The <b>name</b> of the tag is important because it will be used to identify the tag when being set for a customer. The <b>description</b> of the tag is used in the expression builder when building an expression using the tag. i.e. A tag may be named LAST_PRODUCT_VIEWED and have a description, \\"last product viewed\\".<br/><br/>The <b>validation</b> attribute is optional and may contain regular expression to validate values entered in the expression builder. i.e. For a boolean tag it should be set to true|false.<br/><br/>The custom fields can be used to store custom data for the tag. The labels for the custom fields can be changed in the message catalog.help.customPanel1               = Help text for custom panel 1. Substitute this with your own text in the file AdminHelpMessages.properties.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Customer Tags per page</li></ul>

help.customers                  = Sie können nach einem Kunden suchen\, indem Sie seinen Nachnamen in das Such-Panel eingeben und dann den \"Suchen\"-Button betätigen. Die Suche ist nicht unterscheidet nicht in Groß- und Kleinschreibung solange Ihre Datenbank nicht anderweitig konfiguriert wurde. Platzhalter-Konfigurationsparameter sorgen für eine präzisie Suche von Teilzeichenfolgen (Siehe <b>Konfiguration>>Admin App Konfiguration</b>)\, aber mit den Standardeinstellungen wird ein Platzhaltern jeden Suchtext vor- und nachgeschaltet\, so dass beispielsweise alle \"Meier\" ausgegeben werden\, wenn sie <b>eie</b> als Nachname eingeben. Basierend auf bestimmten Feldern der Adresse können sie auf ähnliche Weise nach einem Kunden suchen (Straße\, Stadt und PLZ). <br /><br />Sie können ebenfalls nach allen Kunden suchen\, die einer bestimmen Kundengruppe zugewiesen sind\, nach Nutzern\, die Administratoren-Nutzer sind und nach Nutzern\, die aktiviert bzw. deaktiviert sind. Ein Administrator kann für Kundengruppen und Kundentypen individuell Standardwerte festlegen (siehe <b>Konfiguration>>Admin App Konfiguration</b>) und ob diese Auswahllisten für einen bestimmten Nutzer sichtbar sind (rollenbasierte Sicherheit). Im Administrations-Frontend des Shops kann ein Administrator sich auch in die Anwendung mit derselben Legitimation anmelden\, so dass er als Nutzer und Kunde gelten kann.<br /><br />Das Adressfeld kann über eine Vorlage angepasst oder komplett deaktiviert werden. Die Vorlage befindet sich unter <b>Konfiguration>>Admin App Konfiguration</b> und zulässige Vorlagen-Felder sind:<ul><li>$streets = Adresse (Straße + Stadt + Gemeinde)</li><li>$city</li><li>$postcode = Postleitzahl</li><li>$state = Bundesland</li><li>$country = Land</li></ul>Um das Adressfeld zu deaktivieren\, muss die Vorlage leer gelassen werden.<br /><br />Jeder angezeigte Kunde kann durch einen Klick auf die entsprechenden Buttons bearbeitet oder gelöscht werden.<br /><br />Klicken Sie den <b>Bestellungen</b>-Button zur Ansicht aller getätigten Bestellungen des Kunden.<br /><br />Klicken Sie den <b>E-Mail</b>-Button\, um eine E-Mail an den Kunden zu senden<br /><br />Klicken Sie den <b>Anmelden</b>-Button\, um sich als der ausgewählte Kunde in einem neuen Browser-Fenster in Ihrem Online Shop anzumelden. Die Basis-URL und die Merkmale des neuen Fensters können unter <b>Konfiguration>>Admin App Konfiguration</b> festgelegt werden. Der Nutzer benötigt Bearbeitungs-Rechte für das Kunden-Panel\, damit dieser Button angezeigt wird.<br /><br />Klicken Sie den <b>Passwort Zurücksetzen</b>-Button\, um das Kunden-Passwort zurückzusetzen und den Versand einer E-Mail mit dem neuen Passwort auszulösen.

