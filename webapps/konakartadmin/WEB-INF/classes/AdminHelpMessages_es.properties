help.customPanelsConfig         = <b>Custom Panels</b><br /><br />This section is for configuring your custom panels.<br /><br />You can set the height of the custom panel frame to suit your needs by specifying a number of pixels (e.g. 700px).<br /><br />For each of the ten panels you can specify a different URL.  When the custom panels are called some parameters are appended to define the context.<br /><br />In the Community version the sessionId is added.  In the Enterprise version the id of the currently displayed language, the admin userId and the storeId are all added.

help.dataFeeds = "Datos" Feeds</b> <br /> <br /> Esta sección es para la configuración de su alimentación de datos. Actualmente sólo se pueden enviar los datos de su producto para Google Data\, pero otras fuentes pueden añadirse en el futuro. <br /> <br /> Para que usted pueda enviar sus productos a Google primero debe obtener una cuenta de Google y una clave de API de Google y rellene el formulario. <br /> <br /> Para ejecutar la actualización de productos de alimentación ya sea elegir la opción en el menú Herramientas de la App administración o consulte la Guía del usuario KonaKart para obtener instrucciones sobre cómo ejecutar la actualización de los piensos producto de un planificador de tareas tales como cron. <br /> <br /> Si deshabilita Fuentes de datos de Google aquí\, no hay datos (inserciones\, actualizaciones o eliminaciones) se enviará a Google Base al modificar (insertar\, actualización o eliminación) de los productos KonaKart. Por el contrario,, si se habilita de datos de Google Feeds\, KonaKart actualizará los datos publicados en Google cuando los datos del producto se cambia en KonaKart\, utilizando las credenciales que se define en este panel de configuración.

help.deleteSessions = Cada vez que un usuario se registra en\, se crea una sesión para el usuario\, y se conserva en la base de datos. Sesiones de expirará cuando un usuario cierra la sesión o después de una cierta cantidad de tiempo inactivo. <br /> <br /> Eliminación de las sesiones de vencimiento de la base de datos\, mejora el rendimiento desde la reunión se verifica cada vez que el usuario decida realizar una acción\, y una mesa con menos sesiones da un tiempo de respuesta más rápido.

help.editCustomerAddress = Este es un defecto del cliente de direcciones. <br /> Una lista desplegable de las zonas sólo se muestra si el país seleccionado en realidad tiene todas las zonas asociadas. Si el país no tiene asociada zonas\, entonces un Estado <b><br /></b> campo de entrada se muestra que aceptar cualquier valor de texto. <br /> El <b>Dirección personalizada</b> Los campos son campos genéricos que están asociados con la dirección. Usted puede utilizar estas para lo que quiera.

help.editCustomerPersonalCustom = Estos son los <b>cliente personalizados</b> Los campos que se relacionan con el cliente. <br /> Usted puede utilizar estas para lo que quiera.

help.editCustomerPersonalEdit = introducir los datos personales para el cliente. <br /> <br /> No se puede cambiar la contraseña aquí. En su lugar utiliza el \ "Restablecer contraseña \" en el panel de clientes. <br /> <br /> El <b>Tipo de cliente</b> puede tomar uno de tres valores: <ol> <li> un usuario administrador </li> <li> Un cliente estándar de solicitud </li> li <li> Un cliente predeterminado. Sólo debe haber uno de ellos. Se trata de un cliente ficticio utilizado para crear un orden temporal para mostrar los totales de pedidos antes de que el proceso de compra. es decir, en la pantalla de edición de compra de un cliente puede ver los costos de envío estimado y descuentos promocionales, sin tener que iniciar sesión o registrarse. La dirección del cliente por defecto debe ser una dirección que va a generar gastos de envío a la media. es decir, si la mayoría de su negocio es nacional, entonces no debe ser una dirección internacional. </li> </ol> <br/> Si el <b>Grupo de clientes</b> se cambia a un nuevo grupo válido \ , se le pedirá que envíe una plantilla de correo electrónico basado en el cliente. Esta es una característica útil cuando el cliente está pasando por un proceso de aprobación. Por ejemplo,\, un cliente puede tener registrados a través de la aplicación como un cliente al por mayor. Durante el registro fue colocado en un \ "en espera de aprobación \" grupo de clientes y ahora el administrador puede aprobar o rechazar la petición. Como resultado de la aprobación de\, el cliente puede recibir un correo electrónico informándole de la decisión. La plantilla utilizada es en forma <b>CustGroupChange_groupId_lang.vm</b>, por ejemplo CustGroupChange_2_en.vm\, si el cliente se ha trasladado al grupo con id = 2 en un sistema donde el idioma es \ "en \".

help.editCustomerPersonalInsert = introducir los datos personales para el cliente. <br /> <br /> El campo de contraseña aparecerá puntos en lugar de los caracteres que escribe. <br /> <br /> El <b>Tipo de cliente</b> puede tomar uno de tres valores: <ol> <li> un usuario administrador </li> <li> un cliente estándar de solicitud </li> <li> Un cliente predeterminado. Sólo debe haber uno de ellos. Se trata de un cliente ficticio utilizado para crear un orden temporal para mostrar los totales de pedidos antes de que el proceso de compra. es decir, en la pantalla de edición de compra de un cliente puede ver los costos de envío estimado y descuentos promocionales, sin tener que iniciar sesión o registrarse. La dirección del cliente por defecto debe ser una dirección que va a generar gastos de envío a la media. es decir, si la mayoría de su negocio es nacional, entonces no debe ser una dirección internacional. </li> </ol>

help.editCustomerPoints         = This panel allows you to manage the reward points of a customer. Whenever points are added to or removed from a customer's account\, a transaction record is created which may have an optional <b>code</b> and <b>description</b>. The code is intended to categorize the type of transaction such as  ORDER\, REG or REV if the points are generated due to an order or because a customer has registered or because he has written a review etc. The description is intended to provide a more verbose explanation which the customer can view in the store front application after logging in.<br/><br/>Using this panel\, the administrator may assign and deduct points from a customer's account by clicking either the <b>Add Points</b> or <b>Remove Points</b> button. In both cases\, a new transaction record is created which may have its own code and description. After adding or removing points\, the panel is refreshed and the new total is visible as well as the new transaction record.

help.editCustomerTags = Esta carpeta se utiliza para ver\, editar\, insertar y extraer valores de las variables del cliente para un cliente. Las etiquetas se utilizan para fines de marketing y para determinar si se debe activar una promoción. Las expresiones pueden ser creados usando las etiquetas de\, que se puede evaluar en tiempo real para mostrar el contenido dinámico. es decir, mostrar un banner o activar una promoción sólo a clientes mayores de 50 años que han visto los productos en una categoría en particular. <br/> <br/> Normalmente\, el valor de una etiqueta que se ajusta automáticamente como un cliente utiliza la aplicación frente de la tienda. Por ejemplo,\, una etiqueta puede estar configurado para almacenar la cadena de búsqueda como búsquedas de los clientes de un producto,, o para almacenar el total de la cesta actual\, o para almacenar el identificador de un producto o categoría que el cliente está viendo. Esta carpeta le permite ver los valores de las variables actuales de un cliente y en raras circunstancias,, modificarlos. <br/> <br/> Todas las etiquetas de los clientes definidos aparecen en la lista de la izquierda. Las etiquetas que tienen un valor para este cliente se enumeran en el panel de la derecha. Para añadir una o más etiquetas\, deben ser seleccionados y, a continuación añadió haciendo clic en el <b>>></b>. Un valor tiene que ser declaradas en la etiqueta antes de guardar. Si el <b>validación</b> atributo de la etiqueta seleccionada\, contiene la expresión regular\, entonces el valor se valida con esta expresión regular. Internamente, el valor de etiqueta siempre se almacena como una cadena\, aunque cada uno tiene un tipo de etiqueta y la utilidad de los métodos para obtener y establecer el valor como una fecha\, entero\, decimal\, booleanos y enteros matriz. Por lo tanto, no se alarme si en lugar de ver una fecha de\, ve un número largo o ver una cadena que parece: 23:1:78: cuando la etiqueta es de MULTI_INT tipo.

help.editOrder = Este panel se puede utilizar para editar varios detalles de una orden. <br /> <br /> El estado de la orden puede cambiar seleccionando el nuevo estado de una lista desplegable de estados disponibles. La información de estado de nuevo y los comentarios asociados también se agregan a la pista de auditoría de la orden. Si el <b>Notificar Cliente</b> casilla de verificación se hace clic en\, un correo electrónico se envía automáticamente al cliente para informarle de que el estado de su pedido ha cambiado. <br /> <br /> Si el grupo se ha configurados para mostrar los detalles de su tarjeta de crédito\, entonces estos pueden ser editados y guardados. Tenga en cuenta que serán cifrados automáticamente antes de ser salvado en la base de datos. <br /> <br /> Si el grupo se ha configurado para mostrar el número de orden\, el número de seguimiento y campos personalizados\, estos pueden ser editados y guardados. Tenga en cuenta que la <b>Número de pedido</b> es un número de usuario específico para que puedan ser establecidos cuando se guarda el orden. Esto difiere de la ID del pedido de que es un número entero único asignado automáticamente por el motor de KonaKart cuando se guarda el orden.

help.editProductsAttributes = atributos pueden ser añadidos al producto seleccionándolos en el cuadro de lista (selección múltiple se permite) y haciendo clic en el botón de flecha para crear los detalles de los atributos en el lado derecho de la ventana. <br /> <br /> Para cada atributo que se debe introducir un valor numérico que se sumarán o restarán del precio del producto si el cliente selecciona esta opción. Puede introducir valores opcionales <b>P1 a P3</b> que se utilizará si el cliente está usando los productos <b>Price1 a Price3</b>. Por ejemplo, si su tienda es compatible con los clientes minoristas y mayoristas que se diferencian por el grupo de clientes que pertenecen a\, probablemente tendrá que muestra diferentes precios para ellos. En este caso,\, si un producto tiene opciones de\, los precios de las opciones también pueden ser diferenciados.

help.editProductsCategories = Un producto puede residir en una o más categorías. Los detalles reales del producto sólo existen una vez en la base de datos desde la instancia de un mismo producto puede estar relacionado con varias categorías. <br /> <br /> Al menos una de las categorías debe ser seleccionado. <br /> <br /> Una advertencia de la imagen (<img src='warning.gif'>) después del nombre de la categoría significa que es una categoría invisible y por lo tanto no es visible en el árbol de categoría de aplicaciones. 

help.editProductsDetails_1      = When the product is <b>disabled</b>, it is not returned by the API calls and so does not appear on your storefront.<br /><br />The product may be assigned one or more <b>custom attribute templates</b> which allow you to define an unlimited number of custom attributes for the product. After assigning a template, the custom attributes within the template appear under the Custom Tab in a sub tab called Template Attributes. The templates are only saved after clicking the save button in the edit product panel.<br /><br />The <b>quantity</b> and <b>SKU</b> fields should only be used if this product has a single quantity and a single SKU. If the product has multiple quantities for different configurations, then the quantities and SKU's should be entered in the Quantities tab. In this tab the quantity field should be set to 0 and the SKU field left empty. If the Warn of Duplicate SKUs configuration variable is set to true in the <b>Configuration >> Admin App Configuration</b> section of the Admin App, then a warning appears when the system detects that the SKU entered already exists.<br /><br />The <b>product types</b> visible in the drop list may be modified by adding a comma separated list of integers representing the types to exclude. Look at the on-line help of the <b>Configuration >> Admin App Configuration</b> section of the Admin App for more details on this. If you are running the Enterprise Version of KonaKart you can exclude and order the product types using file based configuration by editing the <b>konakartadmin_gwt.properties</b> file.<br /><br /><b>Price1 to Price3</b> are optional price fields that can be used for saving other prices such as wholesale price or MRP. User groups may be configured to use one of these alternative prices, so that you can differentiate the prices that you users see based on the group that they belong to. If one or more Payment Schedule objects exist in the database, then a drop list will be displayed where you can choose a recurring billing payment schedule for this product.<br /><br /><b>Invisible products</b> are by default not returned by the KonaKart server API and therefore not shown in the shopping application (your store). This default functionality can be overridden by setting <b>showInvisible</b> in the <b>DataDescriptor</b> object used in the API calls. The Invisible products are still available for ordering via the API, so can be useful in certain circumstances. You can configure the Admin App to either show the invisible products in the Admin App (the default) or not show them (see the Configuration section). In the Solr configuration section you can configure whether invisible products are added to the suggested search list and to the suggested spelling list.<br /><br />When a product type of <b>Bundled Product</b> is selected, some extra buttons appear on the UI:<ul><li><b>Select Products</b> opens up a pop-up window to enable the selection of products to include in the bundle. When this pop-up window is closed, the selected products are not saved in the database until the save button on this window is clicked. </li><li><b>Calc Price</b> sets the price fields of the bundle product by adding the prices of the products in the bundle. A discount can be entered into the calculation by typing a number in the Discount field next to the Calc Price button. The discount number will be treated as a percentage if the % character is entered after the number. (e.g 10% rather than 10).

help.editProductsDetails_2      = The calculated prices can be overridden at any time and are not saved in the database until the Save button is clicked.</li><li><b>Calc Weight</b> sets the Weight field of the bundle product by adding the weights of the products in the bundle. The calculated weight can be overridden at any time and is not saved in the database until the Save button is clicked.</li></ul> The <b>Quantity</b> field for a bundle product is read-only. It is calculated by considering the quantities of all components of the bundle and the lowest quantity is returned. If the quantity of a product within the bundle is greater than 1 then this information is also used within the formula.<br /><br />The <b>Stock Reorder Level</b> defaults to -1 which means that the global value defined by the STOCK_REORDER_LEVEL configuration variable is used. If set to a positive number, then this value will override the global value.<br /><br /><b>Can order when not in stock</b> defaults to the global value defined by the STOCK_ALLOW_CHECKOUT configuration variable. The default value can be overridden on a product by product basis, by setting it to yes or no.<br /><br />The <b>Product Id</b> can be made invisible / visible by setting the configuration variable under <b>Configuration >> Admin App Configuration</b>.

help.editProductsDetails = El <b>cantidad</b> y <b>SKU</b> Los campos sólo debe utilizarse si el producto tiene una cantidad única y un único SKU. Si el producto tiene varias cantidades de las distintas configuraciones\, a continuación, las cantidades y los SKU's debe ser inscrita en la ficha cantidades. En esta pestaña el campo de cantidad se debería establecer en 0 y el campo SKU deja vacía. <br /> <br /> <b>Price1 a Price3</b> son los campos de precios opcionales que se pueden utilizar para guardar otros precios, tales como precio al por mayor o de MRP. Los grupos de usuarios puede ser configurado para usar uno de estos precios alternativos\, de modo que usted puede diferenciar los precios que los usuarios ven en función del grupo al que pertenecen. <br /> <br /> <b>productos Invisible</b> no son devueltos por el servidor KonaKart API y por lo tanto nunca se muestra en la solicitud de compras (la tienda). Invisible productos todavía están disponibles para los pedidos a través de la API\, por lo que puede ser útil en determinadas circunstancias,, sin embargo, en la mayoría de los casos los productos no se hará invisible - que es el predeterminado. Puede configurar la App de administración para mostrar los productos o invisible en la App administrador (por defecto) o no mostrar ellos (véase la sección Configuración). <br /> <br /> Cuando un tipo de producto de <b>empaquetados de productos</b> está seleccionado\, algunos botones adicionales aparecen en la interfaz de usuario: <li> <b>Seleccione Productos</b> abre una ventana pop-up para que la selección de productos para incluir en el paquete. Cuando esta ventana está cerrada\, los productos seleccionados no se guardan en la base de datos hasta que el botón de guardar en esta ventana se hace clic. </li> <li> <b>Calc Precio</b> establece los campos de precio del producto añadiendo el paquete de precios de los productos en el paquete. El descuento puede ser introducido en el cálculo escribiendo un número en el campo de descuento junto al botón de precio Calc. La cantidad de descuento será tratado como un porcentaje, si el carácter% se escribe después del número. (por ejemplo, 10% en lugar de 10). Los precios calculados se puede anular en cualquier momento y no se guardan en la base de datos hasta que el botón se hace clic en Guardar. </li> <li> <b>Calc Peso</b> establece el campo de Peso del producto añadiendo el paquete los pesos de los productos en el paquete. El peso calculado puede ser anulado en cualquier momento y no se guarda en la base de datos hasta que el botón se hace clic en Guardar. </li> </ul> <b>Cantidad</b> para un producto paquete es de sólo lectura. Se calcula teniendo en cuenta las cantidades de todos los componentes del paquete y la menor cantidad se devuelve. Si la cantidad de un producto en el paquete es mayor que 1, esta información también se utiliza en la fórmula. <br /> <br /> El <b>stock Reordenar Nivel</b> por defecto a -1 lo que significa que el valor global definida por la variable de configuración STOCK_REORDER_LEVEL se utiliza. Si se pone a un número positivo\, entonces este valor sobreescribe el valor global. <br /> <br /> <b>¿Para cuando no está en stock</b> por defecto el valor global definida por la variable de configuración STOCK_ALLOW_CHECKOUT. El valor por defecto puede cambiarse en un producto por producto\, estableciendo que sí o no.

help.editProductsBookable       = When a product is of type <b>Bookable Product</b>\,  this folder becomes visible to allow you to specify attributes that are only applicable to a bookable product. <br /><br />A bookable product such as a course\, has a start and end date. These dates can be set to the same day\, but the end date must not precede the start date. Once the dates have been set\, you may define time slots. A time slot defines a start and end time for a day within the start and end dates. The times must follow the 24 hour notation where 2:15 AM is 2:15 and 2:15 PM is 14:15. A day may have more than one time slot. i.e. A course may have a few hours in the morning\, a break for lunch and a few hours in the afternoon. The drop list that allows you to select a day\, will only display valid days that exist between the start and end dates.<br /><br />A bookable product may have bookings associated with it (i.e. students that have signed up for a course). There is an attribute that defines the maximum number of bookings that can be made for this product (-1 for no limit) and one for the current number of bookings that have been made. The current number is updated automatically every time a booking is made through the application or admin application APIs. .<br /><br />Finally there are 5 custom fields that may be used to add information specific to the type of bookable product being defined.

help.editProductsCustom = Definir lo que quiera estar en los campos de atributo personalizado. Las etiquetas de campo puede ser cambiado a través del catálogo de mensajes.

help.editProductsDescription = A nombre del producto y la descripción se debe introducir para cada idioma. El producto de URL y los datos de comparación de productos no son obligatorias. <br /> <br /> Los datos de comparación de productos está estructurado de datos que puede utilizarse en la interfaz de usuario para comparar este producto con un producto similar. Por ejemplo,\, podría ser XML, donde cada etiqueta representa una característica del producto. <br /> <br /> <b>Nota:</b> Insertar o el botón Guardar no se habilitará hasta que los datos válidos se ha introducido en todos los campos obligatorios (color amarillo) en <b>todas las pestañas</b> . Si usted se pregunta por qué el Insertar o el botón Guardar no está habilitado,, debe recorrer todas las fichas de color amarillo y buscar campos de entrada de color amarillo.

help.editProductsDownloads = "Archivo Path</b> y <b>tipo de contenido</b> se utilizan para los productos de descarga digital. La ruta del archivo es la ruta de un archivo que contiene el producto digital. Esta ruta se añadirá a la <b>Ruta de base de</b> se define en una variable de configuración. Por lo tanto, por ejemplo,\, la ruta de acceso base podría ser \ "C: / images / \" y la ruta de acceso puede ser \ "ciudades / london.jpg \". Tenga en cuenta que si la ruta de acceso base termina con una \ "/ \", entonces la ruta del archivo no debe comenzar con un \ "/ \" porque las dos cadenas se concatenan para crear la ruta completa de los productos digitales. El tipo de contenido se describe el contenido del archivo. Ejemplos de ello son \ "text / plain \" o \ "application / pdf \". <br /> <br /> El <b>Max Descargar Días</b> atributo define el número máximo de días que el producto se puede descargar . Su valor predeterminado es -1, que significa que se utiliza el valor global definida por la variable de configuración DD_MAX_DOWNLOAD_DAYS. Si se pone a un número positivo\, entonces este valor sobreescribe el valor global. <br /> <br /> El <b>Número máximo Descargas</b> atributo define el número máximo de veces que el producto puede ser descargado. Su valor predeterminado es -1, que significa que se utiliza el valor global definida por la variable de configuración DD_MAX_DOWNLOADS. Si se pone a un número positivo\, entonces este valor sobreescribe el valor global. <br /> <br /> Cuando <b>texto Índice de descargas</b> está marcada y cuando está activado el motor de búsqueda SOLR\, la texto de la descarga está indexada en el motor de búsqueda. Funciona únicamente para las descargas de tipo. Txt y. Pdf.

help.editProductsImages = Esta herramienta te permite subir imágenes al servidor del sistema de archivos local y para modificar los atributos de la imagen del producto con el fin de apuntar a una imagen. <br /> <br /> <b>de subida de imágenes</b> <br /> URL base de la imagen y la ruta de base de la imagen son las variables de configuración y puede ser administrado en la sección de configuración de esta aplicación. La base de URL de imagen se utiliza para ver las imágenes en esta ventana y por lo que sólo podrá ver las imágenes, si este valor está ajustado correctamente. La ruta base de la imagen es la ruta base en el sistema de archivos del servidor donde las imágenes se cargarán. Ruta de la imagen es la ruta relativa a la ruta de la base donde las imágenes se cargarán. Para cargar una imagen hay que seleccionar uno en su sistema de archivos local utilizando el botón Examinar \ y, a continuación, haga clic en el botón Upload. La imagen se enviará y la ruta completa de la imagen se convertirá en la base de la imagen Ruta de ruta de la imagen + + Nombre de la imagen. El nombre de la imagen se ajustará automáticamente el nombre de la imagen en el sistema de archivos. Sin embargo,, que puede ser cambiado antes de hacer clic en el botón Cargar para guardar la imagen en el servidor con un nombre diferente. Tenga en cuenta que la ruta de la imagen no requiere iniciar o terminar los separadores de archivo. <br /> <br /> <b>Atributos de imagen del producto</b> <br /> El producto tiene 4 atributos de imagen única que puede ser utilizado por la interfaz de usuario para mostrar imágenes del producto (es decir, en miniatura\, la imagen grande\, etc imagen pequeña). Con el fin de definir la imagen de los atributos del producto\, debe escribir la ruta de la imagen + nombre (en relación a la ruta de acceso de base) y haga clic en el botón Guardar. Si la imagen existe y si la base de URL de imagen está ajustado correctamente\, debería ver una miniatura de la imagen al lado del campo de entrada de atributo.

help.editProductsImages2        = This tool allows you to upload product images to the server from the local file system.<br /><br />It has been designed to load images with names specifically-designed to be used with the default storefront application of KonaKart.  The number of images that can be associated with a product is unlimited and can be configured (the default is 8).  You can upload any number of images although at least 1 image is recommended.<br /><br />The filename chosen for the uploaded image files is generated by the system (many aspects of the names can be configured using File-Based Configuration (Enterprise Edition only)).<br /><br />Both the generated image filename directory and the generated product UUID are shown at the bottom of the panel for diagnostic purposes only (they cannot be modified directly but can be used to identify the images created after they have been uploaded).

help.editProductsMerchandising = productos pueden estar asociados con otros productos de manera que cuando se selecciona\, la aplicación muestra los productos asociados para tratar de convencer al cliente para comprar un accesorio o un producto más caro, pero similares o un etc.KonaKart garantía extendida aupports los siguientes los tipos de mechandising: <li> <b>Up-venta</b> es una técnica de ventas por el que un vendedor de intentos para que la compra de los consumidores productos más caros\, actualizaciones\, o de otros complementos en un intento de realizar una venta más rentable. Up-selling implica generalmente de servicios de marketing más rentables o de los productos\, pero hasta la venta también puede ser la simple exposición de los clientes a otras opciones que él o ella no puede haber considerado anteriormente. </li> <li> <b>venta cruzada</b> es la estrategia de la venta de otros productos a un cliente que ya ha comprado (o señalado su intención de compra) un producto del proveedor. Por ejemplo,\, puede mostrar más libros del mismo autor. </li> <li> <b>Accesorios</b> de un producto se puede mostrar con el fin de persuadir al cliente para adquirirlos, mientras que la compra del producto principal. Por ejemplo, podría mostrar una serie de casos portátil cuando un cliente está comprando una PC portátil. </li> <li> <b>dependientes</b> son productos que necesitan ser vendidos junto con el producto principal. Por lo general, consisten en planes de servicio o garantía extendida. </li> </ul> <br /> Para la asociación de algunos productos para el principal producto de\, usted debe seguir estos pasos: <li> Seleccione el tipo de merchandising de la lista desplegable </li> <li> de la búsqueda para los productos escribiendo una cadena de búsqueda y hacer clic en el <b>Buscar</b> </li> <li> Añadir uno o más productos al seleccionar entre ellos a la izquierda panel y después haciendo clic en el <b>>></b> para añadirlos al panel de la derecha </li> <li> Cualquier productos no deseados se pueden quitar desde el panel de la derecha seleccionándolos y haciendo clic en el <b>Del</b> </li> <li> Cuando esté satisfecho con la selección\, debe hacer clic en "Guardar</b> para escribir los cambios en la base de datos. Tenga en cuenta que la "Guardar</b> debe hacer clic en él antes de pasar a otro tipo de merchandising. </li> </ul>

help.editProductsQuantities = Esta pantalla se utiliza cuando se necesita asignar diferentes cantidades de un producto basado en sus atributos. Por ejemplo, si usted tiene una camisa que viene en varios colores y tamaños,, usted probablemente querrá saber cuántos tienen en stock para el color de varias combinaciones de tamaño. <br /> <br /> Si el producto no tiene atributos\, a continuación, esta pantalla no tiene ningún propósito. Si el producto tiene atributos\, puede establecer la cantidad en stock\, / b>\, <b>SKU</b> SKU y la fecha disponible para cada combinación mediante el <b>cantidad de</b> y <b>Fecha de disponibilidad</b> Los campos en cada fila de la tabla. Si cualquiera de las filas se establece en un número distinto de cero\, entonces el atributo de la cantidad de productos (en la pestaña detalles) se ignora. Si todas las filas se ponen a cero\, entonces el valor en el atributo de la cantidad de producto se utiliza. Por lo tanto,, a fin de garantizar resultados precisos\, el atributo de la cantidad del producto se debe establecer en cero cuando usted va a usar esta característica. <br /> <br /> Al insertar un producto de esta pantalla estará vacía, ya que sólo puede mostrar los datos basado en los atributos del producto que ya existen. Debe guardar el producto\, haga clic en el <b>Volver</b> y luego editar el producto con el fin de insertar SKU / cantidad / fecha los datos disponibles.

help.editProductsReviews = Las reseñas pueden ser editados y borrados haciendo clic en el menú Edición y vínculos de borrado para cada examen.

help.editProductsSpecial = Si un precio especial que se consignan\, a continuación, este precio se convertirá en el nuevo precio especial del producto. Con el fin de eliminar el precio especial\, sólo tiene que ser retirado del campo de entrada. <br /> <br /> Si se selecciona una fecha de expiración,, el precio especial expirará cuando se alcance esta fecha. 

help.editProductsStores = Este panel se puede utilizar para asignar productos a las tiendas múltiples. El Id de precios puede ser diferente para cada tienda, para que el producto puede recoger un precio diferente, basado en la tienda. <br /> <br /> En el modo de inserción\, el panel estará vacío y durante la inserción\, el producto se asigna automáticamente a la tienda actual. <br /> <br /> En el modo de edición,, el cuadro de lista de la izquierda mostrará una lista de todas las tiendas disponibles. Con el fin de asociar un producto a una tienda de\, uno o más almacenes deben ser seleccionados en el cuadro de lista antes de pulsar el <b>\> \></b>, que creará la asociación. Tenga en cuenta que el ID de precio predeterminado se establece en -1, que significa que el precio estándar del producto será utilizado (que puede ser determinado por el grupo de clientes). Si el ID de precio se fija a 0-3\, entonces el precio de 0 a precio de 3 se utilizan\, independientemente del grupo de clientes. <br /> <br /> Tenga en cuenta que si un producto es eliminado de la tienda actual\, entonces ya no ser visibles después de pulsar el botón guardar. Note también que después de asignar un producto a una tienda de\, debe iniciar sesión en la que almacenan uso de esta aplicación y asignar el producto a una o varias categorías antes de que sea visible en la aplicación frente de la tienda. <br /> <br /> panel sólo está disponible para usuarios de Super. 

help.editProductsTags = Este panel le permite asociar etiquetas a los productos. Tags pueden ser utilizados en la aplicación de comercio electrónico a las búsquedas de productos de filtro. Todas las etiquetas pertenecen a uno o más grupos de etiqueta y etiqueta de los grupos pueden estar asociados a categorías de modo que la aplicación puede determinar qué grupos de etiqueta para mostrar sobre la base de la categoría de productos actuales que se muestran. Por ejemplo,\, para un grupo llamado tag megapíxeles dentro de una categoría denominada Cámaras de foto digital\, las etiquetas podrían ser de 4 Mpixel\, 6 MPixel\, 8 Mpixel etc <br /> <br /> Los grupos de etiqueta aparece en el panel de la izquierda son los grupos de etiqueta asociada a la categoría o categorías de este producto. El producto debe haber sido guardada para que el panel de la izquierda a ser poblado. Cuando un grupo se hace clic en la etiqueta\, las etiquetas dentro del grupo se hacen visibles y pueden estar asociados con el producto haciendo clic en el <b>>></b>. Para eliminar las etiquetas\, debe hacer clic sobre ellos en el panel derecho y haga clic en el <b>Del</b>. La selección múltiple está permitida para elimina.

help.editStore = Este panel permite editar un almacén existente. <br /> <br /> Una vez que el StoreID se establece para una tienda no puede ser cambiado, pero el nombre y la descripción se puede cambiar en cualquier momento. <br /> <br /> La configuración de la tienda de estado se define como sigue: <br /> <br /> <b>Habilitado</b> = tiendas de activos que están disponibles para su uso. Si se deshabilita una tienda no es accesible a los usuarios de la aplicación o aplicación de administración. <br /> <br /> <b>En Mantenimiento</b> = tiendas que están siendo mantenidos de tal forma son inaccesibles para los usuarios de aplicaciones, pero puede ser visitada por los usuarios de aplicación de administración. <br /> <br /> <b > Suprimido</b> = tiendas que se eliminan ya no están disponibles para su uso por los usuarios de la aplicación o aplicación de administración. Estas tiendas no son físicamente eliminados de la base de datos, pero sólo se marcarán como "eliminado". Por lo tanto, es posible "Un-delete" de una tienda si es necesario. 

help.enterpriseOnly             = <b>Enterprise Only</b><br /><br />This panel is only available in the Enterprise verison of KonaKart.<br /><br />Please contact <a href="mailto:sales@konakart.com?Subject=KonaKart%20 Enterprise%20Edition">sales@konakart.com</a> for information about the Enterprise version. 

help.expressions                = Expressions are used to make decisions based on customer behaviour and attributes. For example\, we may want to show specific content from visitors from a Google search or apply a promotion to a customer on his birthday\, or a promotion for customers that have placed an order in the last month and have viewed the details of a particular product. The combinations are endless !<br/><br/>Expressions are created using customer tags. A customer tag can be associated with a customer and given a value for that customer. An expression can evaluate one or more mathematically connected customer tag values. This is best explained using an example:<br/>Let's say that we want to show a banner to all male customers  over the age of 40 who have viewed the details of a shirt with a product id of 1056. First of all we need to create three customer tags:<ul><li>IS_CUSTOMER_MALE (BOOLEAN_TYPE)</li><li>CUSTOMER_AGE (INT_TYPE)</li><li>RECENTLY_VIEWED_PRODUCT (MULTI_INT_TYPE)</li></ul>For step two\, we need to ensure that these tags are populated by the store front application when a customer registers and as he navigates around the application viewing products. The third step is to create an expression that looks like:<br/>IS_CUSTOMER_MALE=TRUE AND CUSTOMER_AGE>40 AND  RECENTLY_VIEWED_PRODUCT=1056<br/>Finally\, within the application\, the expression has to be evaluated on the page where the banner needs to be shown in order to decide whether or not to display the banner.<br/><br/>The only compulsory attribute of an expression is the expression name which can later be used to search for it. Once an expression has been created in this panel\, you can click the <b>Variables</b> button in order to open a new panel where the expression logic can be created as described in the example above.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Expressions per page</li></ul>

help.expressionVariables        = If no variables exist\, you must click the <b>New</b> button which will then display one empty expression variable. From the drop lists you can select the customer tag and operator to use. The value entered\, must match the customer tag type. i.e. If the customer tag is BOOLEAN_TYPE\, you will only be allowed to enter true or false selected from a drop list. If it is DATE_TYPE\, a pop-up calendar will appear to aid you in choosing a date. If your expression consists of only one customer tag\, you may click the <b>Save</b> button and you've finished. If you need to AND or OR the values from two tags\, then you must click the <b>New</b> button next to the current tag which will create a new expression variable. For a more complicated expression you may want to create (A OR B) AND (B AND C) OR (D AND E OR F) where interim results are grouped together before being evaluated. In order to create a group\, you must click the <b>Grp</b> button. This will create and display an AND/OR drop list below the selected variable rather than to the left of it.<br/><br/>The <b>Cancel</b> button will revert all variable data to the values entered during the previous save.

help.digitalDownloads           = <b>Digital Downloads</b><br /><br />This panel allows you to define a number of configuration variables for your Digital Download products including the base path that defines where you store the files.<br /><br />${help.returnByApi}<br /><br />Check the floatover text on each field for more information on what the different variables are for<br /><br />KonaKart is configured using the configuration variables present within this section of the Administration Application. The variables are stored within the <b>configuration</b> database table and may be edited from this window.<br /><br />Changes may take a few seconds to become active because the application cache needs to be reloaded\, and this happens on a scheduled basis at the frequency defined by the <b>Client config cache refresh check interval</b> configuration variable that can be edited by clicking the <b>Cache</b> sub-section of the <b>Configuration</b> menu.<br /><br />Most variables have float over text with a short description of their functionality.

help.insertStore = Este panel permite insertar una nueva tienda. <br /> <br /> Se especifica el StoreID aquí, pero usted no puede cambiar esto después de salvar a la tienda de su primera vez. El StoreID que usted elija debe ser único - el sistema no le permitirá insertar una nueva tienda con un <br StoreID que ya está siendo utilizado. /> <br /> El nombre y la descripción se puede cambiar en cualquier momento. <br /> < br /> La configuración de la tienda de estado se define como sigue: <br /> <br /> <b>Habilitado</b> = tiendas de activos que están disponibles para su uso. Si se deshabilita una tienda no es accesible a los usuarios de la aplicación o aplicación de administración. <br /> <br /> <b>En Mantenimiento</b> = tiendas que están siendo mantenidos de tal forma son inaccesibles para los usuarios de aplicaciones, pero puede ser visitada por los usuarios de aplicación de administración. <br /> <br /> <b > Suprimido</b> = tiendas que se eliminan ya no están disponibles para su uso por los usuarios de la aplicación o aplicación de administración. Estas tiendas no son físicamente eliminados de la base de datos, pero sólo se marcarán como "eliminado". Por lo tanto, es posible "Un-delete" de una tienda si es necesario. 

help.importer                   = <b>KonaKart Importer</b><br /><br />This panel allows you to import data from files into KonaKart using custom import routines.  Please refer to the User Guide for more details.<br /><br />For the <b>Import</b> and <b>Delete</b> commands you first need to select one or more files or directories to operate on before clicking on the respective buttons.<br /><br />By default\, the <b>Import</b> button is configured to load products into KonaKart from the selected file.  An example datafile (productsExample.xml) is provided which is an example of the format of the file that is required for this simplified import routine. <br /><br />You can upload new data files for subsequent import by clicking on the <b>Upload</b> button.<br /><br />The <b>Refresh</b> button updates the set of files in the directory specified to hold the data files.   You can configure the location of the data files directory on the panel at <b>Configuration >> Importer Configuration</b>.  Likewise you can configure where the importer log files will be written on the same configuration panel.

help.ipnHistory = Esta ventana le permite ver y buscar las notificaciones enviadas a KonaKart por pasarelas de pago. Muchas pasarelas de pago puede ser configurado para enviar información de la transacción a KonaKart sobre la situación del pago\, y esta información se almacena en una base de datos para fines de auditoría.

help.jobs                       = <b>KonaKart Job Scheduler</b><br /><br />This panel allows you to monitor and execute batch jobs defined for your system.<br /><br />To execute a job\, select the required job in the table then click on the <b>Run</b> button.  If successful\, this will refresh the list of jobs in the table and show the job that you selected in a new row as an "Executing" job.<br /><br />You can view the log file for a job by selecting the row of the job that is <b>Executing</b> and clicking the <b>View</b> button.<br /><br />If you do not see any jobs listed it may be because Quartz is not enabled in your web.xml file for the konakartadmin webapp.

help.languages = Estos son los idiomas que se definen para su tienda en línea. Una lengua tiene un nombre y un código. <br /> <br /> Un idioma se selecciona haciendo clic en él\, y puede ser editado o borrado. Tenga en cuenta que el idioma por defecto no se pueden eliminar. <br /> <br /> Un nuevo lenguaje se pueden crear haciendo clic en el <b>Nuevo</b>\, la definición de la nueva lengua en los campos de edición en la parte inferior \ , a continuación, hacer clic en el "Guardar</b> para insertar la nueva entrada en la base de datos.

help.license                    = <b>KonaKart Licensing</b><br /><br />You need a valid license to run the Enterprise version of KonaKart.<br /><br />To obtain a license key\, contact <a href="mailto:sales@konakart.com?Subject=KonaKart%20 License%20Key%20Request">sales@konakart.com</a>.<br /><br />Enter the <b>License Owner</b> and <b>License Key</b> values that you obtained from KonaKart then click on <b>Save</b>.

help.logging = <b>registro</b> <br /> <br /> registro se suelen utilizar con fines de diagnóstico y recomendó que se establezcan fuera de <b>OFF</b> para el uso normal. <br /> <br /> Para ver el registro de diagnóstico de la App Admin KonaKart que necesita para configurar el <b>Admin App nivel de registro</b> a un nivel superior al <b>OFF</b> (por ejemplo de a \ "info \") y asegurar que el <b>log4j.logger.com.konakart.clientlogging</b> valor de <b>konakartadmin / WEB-INF / classes / konakart-logging.properties</b> se establece en el mismo nivel (o superior) (por ejemplo ponerlo en \ "info \" o \ "debug \"). <br /> <br /> Se puede editar ese <b>konakart-logging.properties</b> de archivo de la "Editar Ficheros de configuración</b> la opción del menú de configuración. <br /> <br /> El archivo de registro KonaKart directorio es el lugar donde algunos archivos de registro de diagnóstico KonaKart están escritas, por ejemplo. pasarela de pagos de los archivos de registro de respuestas,\, los archivos de la velocidad de los resultados, etc Esto es también para el diagnóstico y sólo no se escriben los archivos de registro a menos que otros indicadores de depuración se establecen en otros lugares. <br /> <br /> <b>Analytics</b> <br /> <br /> habilitación Analytics hace que algunos de código (que se define en el archivo messages.properties o MensajeMiProyecto.properties\, como clave <b>analytics.code</b>) que se inserta en las páginas web de su tienda. La intención del uso de esta función es insertar el código de análisis (por ejemplo Google Analytics) en su tienda para que usted pueda obtener estadísticas útiles sobre el uso de su sitio.

help.manufacturers = Todos los fabricantes dentro de la base de datos se muestran en el cuadro de lista en orden alfabético. <br /> <br /> Cada fabricante podrá ser editado o borrado. Si decide eliminar un fabricante que dispone de productos vinculados a la misma en la base de datos\, se le presentará la opción de permitir que el sistema para eliminar los productos también. <br /> <br /> Un nuevo fabricante puede ser creado por haciendo clic en el <b>Nuevo</b>. <br /> <br /> El <b>Productos</b> se abre una ventana que muestra una lista de los productos de los fabricantes elegidos.

help.messages                   = <b>Messages</b><br /><br />For maintaining the messages used in the Storefront Application and the Admin Application when you are using database-based messages.<br /><br />By default there are three message types: 1 = Application\, 2 = Admin Application and 3 = Admin Application Help Messages. Additional message types can be added so that they appear in the message type droplists by modifying the <b>MESSAGE_TYPES</b> configuration variable (see Configuration >> Admin App Configuration to modify this value).<br /><br />You can either specify that your system should use file-based messages (the default) or database-based messages.   You define your choice by setting the "Use Database For Messages" option to true on the Configuration >> Admin App Configuration panel.<br /><br />Click on the <b>Switch Editor</b> icon (to the right of the <b>Locale</b> field) to switch between the Rich Text Editor and the Plain Text Editor when editing your messages. This can be useful if you need to change the HTML values that the Rich Text Editor inserts but doesn't show on the screen.  When you save a message the system will save the text from the currently-selected editor.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Messages per page</li></ul>

help.miscItems                  = These are the <b>Miscellaneous Items</b> that are defined for your online store. <b>Miscellaneous Items</b> can be added to products and / or categories for a variety of different uses within the system.<br /><br />A <b>Miscellaneous Item</b> has a value\, a miscellaneous item type, an object type (eg product or category) and the id of the object it is associated to.<br /><br />You can <b>search</b> for miscellaneous items by using the search panel at the top of the display.  Enter all or part of the miscellaneous item name and all the records that contain this text will be returned.  (For every match that is found\, all the language variants of that matching miscellaneous item are also returned\, even if they do not also match the search text).<br /><br />The <b>Save</b> button is enabled when all the fields are populated correctly (and the record is validated successfully).<br /><br />Clicking the <b>Cancel</b> button will discard any changes you have made since the last save and the original values will be restored to the screen.<br /><br />Click on the <b>New</b> button to create a new miscellaneous item. Note that the button will not be enabled until you have inserted at least one miscellaneous item type.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Miscellaneous Items per page</li></ul>

help.miscItemTypes               = These are the <b>Miscellaneous Item Types</b> that are defined for your online store. <b>Miscellaneous Item Types</b> can be added to categorise your Miscellaneous Items that can be associated with products and / or categories for a variety of different uses within the system.<br /><br />A <b>Miscellaneous Item Type</b> has a name\, a description and a language.<br /><br />You can <b>search</b> for miscellaneous item types by using the search panel at the top of the display.  Enter all or part of the miscellaneous item name and all the records that contain this text will be returned.  (For every match that is found\, all the language variants of that matching miscellaneous item types are also returned\, even if they do not also match the search text).<br /><br />The <b>Save</b> button is enabled when all the fields are populated correctly (and the record is validated successfully).<br /><br />Clicking the <b>Cancel</b> button will discard any changes you have made since the last save and the original values will be restored to the screen.<br /><br />Click on the <b>New</b> button to create a new miscellaneous item type.<br /><br />Click on the <b>Delete</b> button to delete the currently selected miscellaneous item type plus all the miscellaneous items that exist of this type.

help.modules = Esta herramienta le permite instalar y desinstalar los módulos de pago,, módulos de envío y el orden total de los módulos. <br /> <br /> El proceso de instalación consiste en escribir los datos de configuración en la tabla de configuración de base de datos. Una vez que el proceso de instalación de un módulo completo de\, la herramienta también le permite editar los datos de manera que los valores por defecto puede ser cambiado. Durante el tiempo de ejecución\, la aplicación KonaKart lee los datos de configuración para determinar qué módulos para activar y cómo configurarlas. <br /> <br /> El proceso de eliminación de\, elimina todos los datos de configuración de la base de datos. <Br /> <br /> Cuando un módulo está instalado y habilitado,, que será visible y seleccionables durante el proceso de compra. La mayoría de los módulos pueden ser discapacitados sin tener que desinstalarlos. <br /> <br /> Los cambios pueden tardar unos segundos en activarse debido a que la caché de la aplicación debe ser recargado\, y esto sucede de forma programada a la frecuencia definida por <b>CLIENT_CONFIG_CACHE_CHECK_SECS</b> variable de configuración.

help.multistoreConfig = <b>Multi-almacén de configuración</b> <br /> <br /> Estas son las variables de configuración que se utilizan en una instalación multi-almacén. <br /> <br /> Se puede definir la Multi-Store plantilla StoreID a la tienda cuyos informes desea copiar de nuevas tiendas (en el futuro\, más datos de configuración se puede copiar de la plantilla del almacén). <br /> <br /> Usted puede definir las funciones que se asignará a los nuevos usuarios que se crean cuando se crean nuevas tiendas. El número de usuarios nuevos que se crean cuando se crean nuevas tiendas depende de si usted está utilizando compartida o no clientes compartidos. En el modo de clientes Shared\, sólo un "administrador de la tienda" de usuario se crea, pero en los clientes no compartidas modo de un "Super Usuario" el usuario también se crea. Puede cambiar las funciones que se asignan a los usuarios y el cambio de las funciones propias para configurar los permisos concedidos a los nuevos usuarios exactamente lo que quieras. <br /> <br /> Cuando se crean nuevas tiendas algunos comandos SQL se ejecutan para crear la base de datos de diversas maneras. En primer lugar, la creación "KonaKart nueva tienda SQL" script se ejecuta\, a continuación, carga KonaKart los reglajes de datos que no es, en cualquier secuencia de comandos SQL\, finalmente esto es seguido por la ejecución de la creación "de usuario nueva tienda de SQL script" . Si necesita cambiar los datos que se carga\, usted debe agregar los comandos SQL para la creación "de usuario nueva tienda de SQL script" y no modificar la "KonaKart script". <br /> <br /> Requisitos para obtener más especializados no es un "gancho" función que se invoca cada vez que una tienda es creado o modificado. Usted tiene que poner en práctica esta clase en java (nombre por defecto es <b>com.konakartadmin.bl.AdminStoreIntegrationMgr</b>) y será ejecutado por KonaKart en los momentos adecuados (véase la Guía del usuario para obtener detalles de esta oportunidad de personalización).

help.orderStatus = Estos son los estados para que se definen para su tienda en línea. <br /> <br /> Se puede definir como nombres de estado de muchos para lo que quieras. Estados Orden describir el estado de los pedidos en el sistema. <br /> <br /> El estado de los pedidos tiene un nombre (y un identificador que no se muestra). Usted debe definir el nombre de cada idioma que desee ofrecer en la tienda. <br /> <br /> El estado de los pedidos se selecciona haciendo clic en él\, y puede ser editado o borrado. <br /> < br /> El estado de los pedidos nuevos se pueden crear haciendo clic en el <b>Nuevo</b>\, la definición del estado de los pedidos nuevos en el campos de edición en la parte inferior\, a continuación, haciendo clic en el "Guardar</b> botón para insertar la nueva entrada en la base de datos.

help.orders = Este panel puede ser configurada para mostrar el ID del pedido o el Número de Orden en la columna de la izquierda más. El ID del pedido es generado por KonaKart de forma automática y es un número entero ascendente único. El Número de Orden puede ser generado por la lógica personalizada de negocios justo antes de una orden se guarda y así podrán adherirse a estándares de la empresa, etc el Número de Orden pueden contener tanto letras como números. El panel se puede configurar en la <b>Configuración>> Administrador de configuración App</b> section de la App Admin. <br /> <br /> Usted puede buscar pedidos utilizando una combinación de diversos filtros: <br /> <br /> <li> órdenes de un determinado cliente </li> <li> pedidos en función de su ID de pedido o número de pedido </li> <li> órdenes en un determinado estado </li> </ul> Una vez que los criterios de búsqueda se han establecido\, debe hacer clic en el botón de búsqueda. <br /> <br /> Las órdenes mostradas pueden ser editados o eliminados haciendo clic en los botones correspondientes en la parte inferior de la lista. <br /> < br /> Haga clic en la <b>Factura</b> para ver e imprimir la factura. <br /> <br /> <b>Haga clic en la lista de empaque</b> para ver e imprimir la lista de empaque. < br /> <br /> Haga clic en el <b>Información de Pago</b> para ver cualquier información pasarela de pago que pueden estar asociados con la orden. . <br /> <br /> Haga clic en el <b>Devoluciones</b> para ver / editar / insertar cualquier información sobre los productos que han sido devueltos. <br /> <br /> Haga clic en el <b>Cliente</b> para ir a un panel que muestra información sobre el cliente que haya presentado la solicitud. Desde este panel puede enviar un correo electrónico al cliente\, acceda a la solicitud del cliente, etc

help.paymentSchedules           = This panel allows you to set up payment schedules for recurring billing.  A payment schedule defines how payments for a product may be organized over time by setting the time interval and the total number of payments. If the <b>Number of Payments</b> field is set to -1 this implies that the payments will go on indefinitely until the subscription is disabled. The <b>Day of Month</b> field allows you to specify a particular day of the month in monthly billing scenarios.<br/><br/>A product may be associated with a Payment Schedule in order to trigger the creation of a recurring billing subscription when an order is confirmed by a customer.

help.pdfConfig                  = <b>PDF Configuration</b><br /><br />These are the configuration parameters for PDF document creation in your store. <br /><br />These are only used in the Enterprise Extensions Edition of KonaKart.<br /><br />You can define the <b>PDF Directory</b> path where PDF files will be created.  <br /><br />In the case of the Invoices\, when KonaKart creates these it stores only the part of the file name after the base path so that the full file name can be generated by concatenating the base path configuration value with the storeId (or \"store1\" in single-store mode)\ and the invoice file name attribute on the order object.  This allows you to move the generated documents to a new home just so long as you re-configure the base path configuration value.<br /><br />${help.returnByApi}

help.prodAttrs                  = Custom attributes are attributes which you may define and then add to a template which in turn may be added to a product. This panel allows you to create new and manage existing attributes. Each custom attribute definition has the following attributes:<ul><li><b>Name:</b> The name of the custom attribute which is a compulsory field. i.e. ScreenSize or MegaPixels etc.</li><li><b>Type:</b> You may choose types from a drop list. This information may be used by the storefront application when displaying the attribute value. i.e. If it knows the type of attribute it may decide what template to use in order to display it.</li><li><b>Facet:</b> If the custom attribute is used for faceted search, it must be mapped to one of the SOLR facet fields.</li><li><b>Set Function:</b> This is used by the admin app when creating a UI widget for the custom attribute. Valid Set Functions are:<ul><li>integer(min,max) where min and max may be numbers or set to null. i.e. integer(10,null) checks that the integer has a minimum value of 10 or above. Integer(null,null) just checks that the value entered is an integer without doing any range checking.</li><li>double(min,max) using the same logic as explained above for decimal numbers.</li><li>string(min,max) using the same logic as explained above for the length of the string.</li><li>choice('true','false')creates a radio button panel with the options of true and false. choice('msg.small','msg.medium','msg.large') creates 3 radio buttons where the labels are looked up in a message catalog. In this case, the text displayed is looked up from the message catalog, whereas the values saved are always msg.small, msg.medium and msg.large regardless of the language.</li><li>option(0=date.day.long.Sunday,1=date.day.long.Monday,2=date.day.long.Tuesday) creates a drop list for the first 3 days of the week. The text of the days displayed is retrieved from the message catalog whereas the saved data is 0 for Sunday, 1 for Monday etc. </li><li>RichText(x) where x defines the vertical size (in elements) of the Rich Text data entry widget. (e.g. RichText(10) for a size of 10em)</li></ul></li><li><b>Template:</b> The template contains a string that may be used by the storefront application to display the value. i.e. In the case of a date, the storefront application could detect that it is a date from the <b>type</b> and then use the template to display the date correctly. </li><li><b>Msg Cat Key:</b> This is used by the storefront and admin applications to look up the label from the message catalog. If not present, the <b>name</b> may be used.</li><li><b>Validation:</b> This may contain regular expression such as true|false or [0-9]* which will be used by the admin app to validate the attribute.</li><li><b>Custom Fields:</b> The custom fields may contain any metadata for the attribute which can be used by the storefront application. i.e. A custom field may contain data useful for grouping custom attributes.</li></ul>When custom attributes are converted to an XML string and saved within the product object, some metadata fields of the custom attribute are saved along with the value of the attribute itself. These metadata fields (i.e. Message catalog key, the template for displaying the attribute and the custom fields) are stored in the XML for performance reasons. When a Product Attribute Descriptor is modified or deleted, all of the products using the descriptor are not updated automatically. A dialog box appears where you can choose whether to update the products. If the \u201CYes\u201D button is clicked, then the code loops through all products using the Product Attribute Descriptor and updates the XML. If there are many products, this process may take a while.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Custom Attributes per page</li></ul>

help.prodAttrTemplates          = <b>Custom Attribute Templates</b><br /><br />Custom attributes are attributes which you may define and then add to a template which in turn may be added to a product. This panel allows you to create new and manage existing custom attribute templates. 

help.productOptions = Una lista de opciones de productos se muestra en la parte izquierda de la ventana. Los valores disponibles para cada opción puede ser visto haciendo clic en el en "+</b> símbolo al lado del nombre de opción. Cada opción o valor de la opción podrá ser editado o borrado\, seleccionándola y haciendo clic en el botón apropiado. <br /> <br /> Para crear una nueva opción\, debe seleccionar la <b>root</b> de nodo y la a continuación, haga clic en el <b>Nuevo</b>. Para crear un nuevo valor de la opción\, debe seleccionar la opción \ y, a continuación, haga clic en el <b>Nuevo</b>.

help.productAvailableDate = Este panel está destinado a un usuario para poder actualizar rápidamente la fecha de comercialización de un producto basado en su SKU. <br/> <br/> La manera en que debe utilizar el panel es entrar en el SKU y luego a la pestaña en el campo Fecha. En este punto, el SKU se alzó la vista y si es válida\, el nombre del producto aparecerá debajo del campo de SKU y la fecha de disponibilidad actual se mostrará debajo del campo de Fecha. Si el SKU es válido\, entonces el color del campo SKU permanecerá amarilla. Una vez que una fecha válida se ha introducido\, en el botón Guardar se activará y para que pueda ficha a él y pulse la tecla Intro para guardar los datos. En este punto,, la atención se centrará regresó al campo Referencia y una línea se escribirá en el área de registro para confirmar que la transacción fue exitosa. <br/> <br/> La casilla de verificación a continuación en el botón guardar,, permite a decidir si desea que el campo de fecha que se borra después el botón guardar se hace clic. Si usted tiene SKUs múltiples con la misma fecha,, no es conveniente para limpiar el terreno. La fecha de plantilla por debajo de la casilla de verificación\, le permite cambiar la fecha de plantilla para introducir la fecha. Por ejemplo, puede introducir sólo dos números para el año en lugar de cuatro. <br/> <br/> El área de registro puede ser limpiado haciendo clic en el botón de limpieza por debajo del registro.

help.productQuantity = Este panel está destinado a un usuario para poder actualizar rápidamente la cantidad de un producto basado en su SKU. <br/> <br/> La manera en que debe utilizar el panel es entrar en el SKU y luego a la pestaña en el campo de Cantidad. En este punto, el SKU se alzó la vista y si es válida\, el nombre del producto aparecerá debajo del campo de SKU y la cantidad actual se mostrará debajo del campo de Cantidad. Si el SKU es válido\, entonces el color del campo SKU permanecerá amarilla. Una vez que una cantidad válida se ha introducido\, en el botón Guardar se activará y para que pueda ficha a él y pulse la tecla Intro para guardar los datos. En este punto,, la atención se centrará regresó al campo Referencia y una línea se escribirá en el área de registro para confirmar que la transacción fue exitosa. <br/> <br/> La casilla de verificación a continuación en el botón guardar,, permite a decidir si desea que la nueva cantidad que se añade a la cantidad existente, o si lo desea para sustituir a la cantidad existente. <br/> <br/> El área de registro podrán borrarse haciendo clic en el botón de limpieza por debajo del registro.

help.products = Usted puede buscar los productos que utilizan una combinación de diversos filtros: <br /> <br /> <li> Los productos que contienen algún texto </li> <li> Productos por SKU </li> <li > Productos de una categoría </li> <li> productos de un fabricante </li> <li> productos de un determinado tipo </li> <li> Productos próximamente </li> <li> productos en oferta especial </li> </ul> parámetros de configuración de las búsquedas con caracteres comodín de control preciso de subcadenas (Ver <b>Configuración>> Administrador de configuración App</b>), pero con la configuración predeterminada de un comodín, se añade, antes y después de todo el texto de búsqueda que significa que todas las <b>Manzanas</b> será devuelta si introduce <b>PLE</b> como la cadena de búsqueda. <br /> <br /> Para buscar por SKU\, usted debe marcar la casilla de verificación SKU y entrar en el SKU en el campo de texto encima del botón de búsqueda. Si la casilla no está marcada SKU\, la búsqueda se hace en el nombre del producto y la descripción. Una vez que los criterios de búsqueda se han establecido\, debe hacer clic en el botón de búsqueda. <br /> <br /> Todos los productos que pueden ser editados o eliminados haciendo clic en los botones correspondientes en la parte inferior de la lista. Haga clic en el <b>Nuevo</b> para crear un producto.

help.promotionRules = El número de productos y clientes de que una promoción se aplica a\, puede ser reducido mediante la aplicación de las normas. Las normas disponibles permiten excluir o incluir una serie de fabricantes,, Categoría \ Products\, clientes y los clientes que pertenecen a grupos de clientes específicos,, de una promoción de\, haciendo clic en los enlaces. <br /> <br /> La ventana que se abre\, le permite hacer una selección. Al cerrar la ventana emergente\, esta ventana te da un resumen de las acciones que las normas que tomará. es decir, ¿Cuántos productos se incluirán o cuántos clientes estarán excluidos, etc

help.promotions = Una promoción es una oferta que un comerciante puede aplicar a cualquier número de sus productos. Las promociones se pueden crear\, editado y borrado. Una vez que una promoción se ha creado\, haga clic en el <b>Reglamento</b> le permite refinar por: <li> permitiendo sólo a determinados clientes a utilizar la promoción </li> <li> Permitir que todos los clientes para utilizar la promoción a excepción de algunos </li> <li> de incluir sólo determinados productos con opciones particulares en la promoción </li> <li> incluidos todos los productos en la promoción a excepción de algunos </li> <li> Incluye sólo los productos de determinadas categorías, en la promoción </li> <li> Incluye los productos de todas las categorías en la promoción a excepción de algunos </li> <li> Incluye sólo los productos de algunos fabricantes en la promoción </li> <li> Incluye los productos de todos los fabricantes en la promoción a excepción de algunos </li> </ul> <br /> <b>Nuevo</b> <br /> Cuando el botón de nuevo se hace clic en\, algunos campos de edición se hacen visibles. Estos campos de edición se aplican a todas las promociones. Los que están en amarillo son obligatorios y deben establecerse con datos válidos. La promoción se debe dar un nombre y el tipo de promoción debe ser seleccionado de la lista desplegable. Una vez que el tipo ha sido seleccionado\, más campos de edición que aparecen que son específicas a la promoción seleccionada. Todos deben ser establecidos y, a continuación de la promoción puede ser salvado. <br /> <br /> El tipo de promoción está disponible en la lista desplegable se definen en el <b>Módulos>> Orden total</b> section de la App Admin . Los nuevos tipos puede ser añadido mediante la adición de nuevos módulos para KonaKart. Tenga en cuenta que la promoción no se activará hasta que el módulo OrderTotal pertinentes se ha instalado. <br /> <br /> <b>Bonos</b> <br /> Una promoción puede estar asociado con uno o más cupones. Esto significa que durante el proceso de pago,, el cliente debe introducir un código de cupón válido para activar la promoción. La ventana que se abre haciendo clic en este botón\, le permite gestionar <b>sólo</b> los cupones asociados a esta promoción. <br /> <br /> <b>Reglamento</b> <br /> botón, se abre una ventana que te permite añadir reglas a la promoción con el fin de reducir el número de productos y clientes que se aplica.

help.protocol = <b>HTTP / HTTPS</b> <br /> <br /> KonaKart se configura mediante las variables de configuración de presencia en esta sección de la Solicitud de la Administración. Las variables se almacenan en la configuración de la <b></b> tabla de la base y se puede editar desde esta ventana. <br /> <br /> Los cambios pueden tardar unos segundos en activarse debido a que la caché de la aplicación debe ser recargado \ , y esto ocurre de forma programada a la frecuencia definida por el Cliente de configuración de actualización <b>intervalo de comprobación de caché</b> variable de configuración que se puede editar haciendo clic en el <b>Caché</b> sub-sección de la <b>Configuración</b>. <br /> <br /> La mayoría de las variables que flotan sobre el texto con una breve descripción de su funcionalidad. <br /> <br /> En este panel puede activar o desactivar el uso de SSL y definir los parámetros relacionados. <br /> <br /> Hay dos maneras de definir el uso de SSL en este panel. Uno es definir los números de puerto <b></b> para el modo HTTP y HTTPS modo respectivamente. A partir de estos valores de puerto de la dirección URL de redireccionamiento seguro es derivada. La otra opción es definir la <b>Base URL</b> para sus páginas SSL, que anula la desviación típica de la dirección URL de redireccionamiento y no utiliza el número de puerto SSL definición. Para el <b>Base URL</b> debe utilizar una cadena que define lo que sus solicitudes deben ser desde el exterior antes de la URI de la solicitud se adjunta al final. Si utiliza el puerto SSL estándar puede quitar que a partir de la definición de URL base.

help.publishProducts = Haga clic en el <b>Publicar</b> para iniciar un proceso de fondo que se publicará información detallada de todos sus productos visible y activa a Google. <br /> <br /> Este proceso utiliza los valores configurados en el "Datos Feeds</b> panel de configuración. <br /> <br /> Revisa tu registro de productos de publicar en el directorio de los registros y el registro de contenedor para obtener el éxito o el fracaso del proceso de publicación.

help.refreshConfig = las variables de configuración se utiliza para configurar KonaKart\, se almacenan en la base de datos y se pueden editar en la sección de configuración de esta herramienta de administración. <br /> <br /> Por motivos de rendimiento\, se almacenan en caché de estas propiedades. Esto significa que los cambios realizados a las propiedades en la base de datos no son vistos por KonaKart hasta que se actualice la caché. Esta funcionalidad le permite hacer muchas modificaciones a las variables de configuración en la base de datos\, y para activar todos a la vez mediante la actualización de la caché.

help.refunds                    = This panel allows you manage refunds. You can insert, edit and delete refund information and also perform real time refunds through a payment gateway.<br><br>When the <b>New</b> button is clicked, the fields for the new refund object are automatically populated with the Order Id, the Order Number, the total amount of the order and the Transaction Identifier which is retrieved from the payment information that was saved during the original transaction. Before saving, this information may be modified. For example, you may wish to change the amount refunded if it is only a partial refund. When you click the <b>Save</b> button, the refund information is saved in the database and a pop-up dialog appears asking you whether you wish to perform a real time refund through the payment gateway. If you answer <b>Yes</b> the refund transaction is executed and the result is returned in the <b>Refund Status</b> field. A value of "0" (equivalent to an amber bullet in the list view) means that a transaction hasn't taken place. A value of "1" (green bullet) means that the transaction was successful and a value of "-1" (red bullet) means that the transaction wasn't successful. If you click the <b>Payment Info</b> button, a panel opens that shows you the information exchanged with the payment gateway in order to understand for example, why a transaction may have failed. Note that it is only possible to carry out a real time refund transaction if the payment gateway (during the original payment transaction) saves the transaction id and populates the Admin Payment Class attribute with the class name of the class that the Admin App can use to perform the refund.<br><br>If the <b>Send eMail</b> check box is checked, an eMail is sent to the customer based on a Velocity template for the state of the order. The template is different depending on whether the order is placed in the <b>Refund Approved</b> or <b>Refund Declined</b> state. The default value of the check box may be set by the fbc.kk_panel_refunds.send_mail parameter in konakartadmin_gwt.properties.

help.reports = Estos son los informes que se definen para su tienda en línea. <br /> <br /> Para agregar un nuevo informe, haga clic en el \ "<b>Nuevo</b> \" botón y, a continuación se especifica el nombre del nuevo informe a subir. <br /> <br /> Para editar un informe\, primero selecciónelo\, a continuación, haga clic en el \ "" Editar</b> \ "para editar - aunque puede que le resulte más fácil de experimentar con la escritura de nuevos informes en el medio ambiente utilizando los plug-ins de Eclipse BIRT . <br /> <br /> Para borrar un informe\, primero selecciónelo\, a continuación, haga clic en el \ "<b>Eliminar</b> \" para eliminarlo. Se le pedirá que confirme la eliminación antes de que el informe se elimina realmente. <br /> <br /> Para ejecutar un informe\, primero selecciónelo\, a continuación, haga clic en el \ "<b>Run</b> \" para ejecutarlo.

help.reportsConfig              = <b>Reports Configuration</b><br /><br />These are the configuration parameters for Reports in your store.<br /><br />Although BIRT reports are integrated by default with KonaKart the coupling with BIRT is very loose and it is perfectly possible to integrate your own reports and reporting system into KonaKart.<br /><br />The <b>Report definitions base path</b> defines where your report files are stored.<br /><br />The <b>Report file extension</b> defines the file extension for each report file (for BIRT this is .rptdesign but you could change this to suit your own reporting system).<br /><br />The <b>Report viewer URL</b> defines the URL of the servlet that produces and displays your reports.  By default, in KonaKart, this will be the URL for the birtviewer report viewer - note that this uses localhost by default so to use reports on another machine you will need to replace that with a hostname that can be resolved correctly from the client\'s PC.<br /><br />The <b>Status Page Report URL</b> defines the URL for content that will be displayed in the frame on the "My Store Status" page of the Admin App.   You can use any URL you like (it doesn't have to be a report) but by default we display a chart\, produced by BIRT\, displaying the number of orders received in the last 25 days.<br /><br />${help.returnByApi}

help.resetDatabase              = <b>Reset Database</b><br /><br /><b>PROCEED WITH CAUTION</b><br /><br />On clicking the <b>Delete</b> button the database will be emptied of all of the following records:<br /><ul><li>Products</li><li>Categories</li><li>Product Options</li><li>Bookings</li><li>Orders</li><li>Miscellaneous Items</li><li>Subscriptions</li><li>WishLists</li><li>Expressions</li><li>Custom Attributes and Custom Attribute Templates</li><li>Promotions</li><li>Audit Data</li></ul><br />This is a way to empty the database when you want to remove all the sample data that is provided in the default KonaKart installation.<br /><br />Note that Customers are not removed and neither are the reference records such as Currencies\, Languages and Tax-related objects.<br /><br />Following a successful execution of this command the database will be ready to add your own data without any sample data remaining.<br /><br />Clearly this is a powerful operation so <b>should only be used if you are certain you want to empty your database</b>.  Note that there is no undo operation to get the deleted data back.

help.returnByApi                = Do not tick the checkbox on the right of each configuration parameter if you do not want it to be returned by the storefront APIs.  If you do not need a configuration variable to be returned by the storefront APIs uncheck the field to improve performance and security.

help.returns = Una orden puede tener múltiples resultados (es decir, los productos dentro de la orden puede ser devuelto en momentos diferentes). La devolución deberá contener un código Return Merchandise Authorization (RMA) y pueden contener texto que explique el motivo de la devolución. Cada retorno contiene una serie de productos devueltos, cuya cantidad no puede superar el número total de productos dentro de la orden. <br /> <br /> <b>Buscar y editar</b> <br /> Las devoluciones pueden ser buscados por la ID de la orden o por la RMA. Debe introducir uno o ambos códigos y haga clic en el <b>Buscar</b>. Esto recuperar todos los objetos de retorno coincidentes los criterios de búsqueda. En la mayoría de los casos no sólo será una vuelta al orden. Al hacer clic en una fila que contiene un retorno\, los detalles de la devolución será mostrada. Los detalles incluyen el ID del pedido de\, el Código de RMA y la razón de retorno. Por debajo de estos detalles,, podrás ver una lista de productos que la orden contenida. Cada producto puede ser identificado por su ID de producto y / o sus SKU. Usted puede modificar el número de los productos devueltos por introducir un número que no puede ser mayor que la cantidad dentro de la orden original. Al hacer clic en "Guardar la</b> botón guarda la modificación. <br /> <br /> <b>Insertar</b> <br /> Para insertar una nueva vuelta\, debe hacer clic en el vínculo <b>Nuevo</b> e introduzca un número de pedido y un código de RMA. Cuando se ficha fuera del campo de ID de pedido después de haber entrado en el id de una orden existente\, una lista de productos aparecerá\, todos con la cantidad retorno a 0. Usted puede cambiar estos campos para que coincida con la cantidad de los productos reales que han sido devueltos y haga clic en "Guardar</b> para guardar el cambio. Cuando esta ventana se abre desde la ventana de órdenes después de haber seleccionado una orden\, el campo ID del pedido se rellena automáticamente con el orden seleccionado. <br /> <br /> De un botón personalizado con una etiqueta como <b>de crédito</b> puede aparecer si se ha definido por el administrador y usted está autorizado a utilizarla. Este botón no tendrá la funcionalidad específica para su tienda en particular (consulte a su administrador de KonaKart para más detalles).

help.reviews                    = This panel allows you to manage product reviews written by customers. Reviews can be edited and deleted.<br /><br />The storefront application may be configured so that when a review is entered\, it is in an invisible state until and administrator validates the content and sets the state to visible. Alternatively he may decide not to approve the review (rather than deleting it) so that it remains invisible but the state is changed so that he knows that he doesn't have to review it again . The configuration variable to configure this behaviour\, may be found in the <b>Configuration >> Security and Auditing</b> section of the admin app. If the default state for reviews (through this configuration variable) is set to 1 (Invisible state)\, then they will not be displayed on the storefront until the state is changed using this panel.<br /><br /><b>File based configuration</b> can be used to define the number of reviews shown in each group returned from the database.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Reviews per page</li></ul>

help.roleToPanels = Esta ventana le permite crear nuevas funciones\, editar y borrar los papeles y los roles asociados a los paneles y llamadas a la API. <br /> <br /> Todas las funciones actuales se muestran en la lista en la mano izquierda de la ventana. Cuando se selecciona una función\, los grupos asociados a esa función se muestran en la <b>afectados paneles</b> y los paneles disponibles se muestran en la <b>disponible paneles</b>. Puede añadir paneles a la función de selección de ellos en el <b>Disponible paneles</b> y luego haciendo clic en "Añadir</b>. Usted puede quitar los paneles de la función de la selección de ellos en el <b>afectados paneles</b> y haciendo clic en el botón Quitar <b></b>. Tenga en cuenta que múltiples selecciona están permitidos. Usted debe hacer clic en "Guardar</b> para guardar las modificaciones. Una vez que las modificaciones se han guardado puede hacer clic en el vínculo <b>Privilegios</b> con el fin de configurar los privilegios de usuario para cada grupo. Los privilegios disponibles son editar / Insertar / Eliminar o una combinación de estos. Si ninguno de estos privilegios son seleccionados\, entonces el usuario tendrá acceso de sólo lectura. Usted puede notar que hay algunas casillas de verificación etiquetada <b>cust1</b>\, <b>Cust2</b> y <b>Cust3</b>. Estos pueden ser utilizados por un panel para configurar el acceso a características tales como ventanas pop-up para ese panel. Si se utilizan\, que estará en verde y el flotador sobre el texto se explicará lo que se están utilizando para. <br /> <br /> La nueva función puede introducirse haciendo clic en el <b>nuevo</b> botón y, a continuación, rellenando los campos requeridos en la ventana emergente. Funciones existentes pueden ser editados o borrados por seleccionándolos y haciendo clic en "Editar</b> o <b>Eliminar</b> botones. Cada función tiene un nombre y una descripción\, que son obligatorios. Hay cinco campos personalizados y una casilla de verificación de superusuario. Cuando se establece SuperUsuario\, la función permite a un administrador para administrar una tienda, incluso cuando se ha eliminado o está deshabilitada. <br /> <br /> KonaKart se puede configurar para la seguridad de la API de llamadas en la <b>Seguridad y Auditoría</b> de la <b>Configuración</b>. Esto proporciona un nivel adicional de seguridad mediante la definición de las llamadas a la API que se puede acceder por cualquier papel en particular. Cuando se activa\, un "Mostrar llamadas a la API</b> aparecerá el botón\, que le permite cambiar entre el panel y llamadas a la API. La configuración de llamadas a la API trabaja en forma similar a la del panel de seguridad basada explicado anteriormente. Usted puede agregar llamadas a la API para el papel de la selección de ellos en el <b>Pide APIs disponibles</b> y luego haciendo clic en "Añadir</b>. Usted puede eliminar llamadas a la API de la función de la selección de ellos en el <b>Pide afectados API</b> y haciendo clic en el botón Quitar <b></b>. Tenga en cuenta que múltiples selecciona están permitidos. Usted debe hacer clic en "Guardar</b> para guardar las modificaciones.

help.rss = Aquí puedes ver las últimas noticias,, correspondiente a la versión de KonaKart que está usando\, y a las versiones más recientes. El RSS feed completo está disponible de <a href=\"http://www.konakart.com/konakart.rss\"> http://www.konakart.com/konakart.rss </a>

help.shipments                  = An order may have multiple shipments (i.e. The products within the order may be shipped at different times). A shipment is associated with an order referenced by the order id. It may also contain an order number, a tracking number and shipping notes. If one or more shippers have been defined under <b>Localizations >> Shippers</b>, then they will appear in the drop list so that a shipper can be selected for the shipment. If a tracking URL has been defined for the shipper, then the tracking URL field will be automatically populated when a shipper is selected from the drop list. If the tracking URL contains the <b>{TRACK_NUM}</b> placeholder, it will be substituted with the actual tracking number either when the shipment is saved or when the shipper is selected (if the tracking number has already been entered). Each shipment contains a number of shipped products whose quantity cannot exceed the total number of products within the order.<br /><br /><b>Searching and Editing</b><br />Shipments may be searched for by the id of the order, the order number or by the tracking number. You must enter the search constraints and then click the <b>Search</b> button. This will retrieve all shipment objects matching the search criteria. In most cases there will only be one shipment per order. When you click on a row containing a shipment, the details of the shipment are displayed. Below these details, you will see a list of products that the order contains. Each product can be identified by its product Id and / or its SKU. You may modify the number of products shipped by entering a number that cannot be greater than the quantity within the original order. Clicking the <b>Save</b> button saves the modification.<br /><br /><b>Inserting</b><br />To insert a new shipment, you must click the <b>New</b> button and enter an Order Id. All other fields are optional. When you tab out of the Order Id field after having entered the id of an existing order, a list of products appears, all with shipped quantity set to 0. You may change these quantity fields to match the actual products that have been shipped and then click the <b>Save</b> button to save the shipment. If your orders have an Order Number, you may enter that instead of the Order Id, and when tabbing out of the Order Number field the product list appears in the same way as just described. When this window is opened from the Orders window after having selected an order, the Order Id and Order Number fields are automatically populated with data from the selected order.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Shipments per page</li></ul>

help.shippers                   = This panel is used to store information regarding shippers such as FedEx or USPS etc. When adding shipments to an order, you can select one of the shippers defined here from a drop list.<br/><br/>Only the <b>Name</b> is mandatory although it may be useful to populate the <b>Tracking URL</b> with a URL such as http://www.myshipper.com/track?id={TRACK_NUM}. When a shipment is added to an order, the {TRACK_NUM} placeholder is replaced by the actual tracking number and the full tracking URL is saved in the shipment object. In this way, the storefront application can easily display a URL for the customer to click on in order to track the shipment.

help.sitemap                    = <b>Sitemap Configuration</b><br /><br />These are the configuration parameters for the Sitemap generation in your store. <br /><br />You can define the directory where the sitemap files will be written. They are generated by a batch job which can be scheduled to run at regular intervals by the Quartz scheduler. It can also be run interactively from the Admin App under <b>Scheduler >> Scheduler</b>.

help.solrControl = Puede usar este panel para agregar todos los productos en el catálogo para el motor de búsqueda SOLR y eliminar todos los productos indexados por el motor de búsqueda SOLR. <br /> <br /> SOLR ya debe estar en ejecución y estará disponible en la dirección que puede ser configurado en <b>Configuración>> SOLR Motor de búsqueda</b>. <br /> <br /> Desde agregar o quitar las solicitudes podría tomar algún tiempo para completar\, los procesos se ejecutan de forma asíncrona y el control se inmediatamente devuelto a la App Admin. Con el fin de seguir el progreso de\, puede utilizar la App Admin SOLR que muestran que muchas estadísticas del servidor de SOLR. Si por alguna razón se produce una excepción\, usted será capaz de leer los detalles en el registro de la SOLR.

help.stockOrders                = <b>Stock and Orders Configuration</b><br /><br />As with other Configuration Settings\, you can modify of these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again). <br /><br /><b>Show Invisible Products</b> : Set to <b>true</b> to show "invisible" products in the Admin App\, or set to <b>false</b> if you do not want them to be appear in the Admin App.<br /><br /><b>Stock Reorder Class</b> : The name of a java class that implements code that you want to execute when a product needs to be reordered. See the detailed customization documentation for more information. <br /><br /><b>Order Integration Class</b> : The name of a java class that implements code that you want to execute when an order changes status.  See the detailed customization documentation for more information.<br /><br /><b>Fetch Descriptions Separately</b> : In most situations you should leave this set to <b>false</b> for better performance.  The purpose is to modify the way product descriptions are retrieved from the database.  If this is set to <b>true</b> the product descriptions are retrieved separately after the main product queries have been completed.  This is required when using databases where the type of the products_description column has been changed from the KonaKart default value (for example to CLOB in Oracle) which cannot be used as part of the standard KonaKart product queries.

help.stores = <b>mantenimiento del almacén</b> <br /> <br /> Si le han concedido privilegios suficientes\, puede buscar una tienda en el centro comercial mediante la introducción de cualquier combinación de los criterios de búsqueda en la parte superior del grupo haciendo clic en el botón Buscar. <br /> <br /> La búsqueda no es sensible a menos que su base de datos está configurado para no ser sensibles a mayúsculas. Parámetros de configuración de las búsquedas con caracteres comodín de control preciso de subcadenas (Ver <b>Configuración>> Administrador de configuración App</b>), pero con la configuración predeterminada de un comodín, se añade, antes y después de todo el texto de búsqueda que significa que\, por ejemplo,\, StoreID <b>STOREX</b> será devuelta si se introduce <b>Tor</b> como el StoreID. <br /> <br /> En una manera similar se puede buscar una tienda en el centro comercial en si no es activado o desactivado\, en mantenimiento o no en el mantenimiento y si es o no es marcado como eliminado. <br /> <br /> Sólo las tiendas que están autorizados a mantener serán devueltos. <br /> <br /> Las tiendas mostradas pueden ser editados o eliminados haciendo clic en los botones correspondientes en la parte inferior de la lista de asumir las prerrogativas se han concedido para el usuario actual. <br /> <br /> El usuario debe tener privilegios de edición de la tienda para la panel de edición de la tienda para que el botón Editar para ser visible. <br /> <br /> Para crear una nueva tienda, haga clic en el <b>Nuevo</b> con lo cual botón de un nuevo panel se mostrarán en el que se definen los atributos para la nueva tienda. <br /> <br /> Para crear una nueva tienda por clonación de una ya existente, seleccione el almacén de clonar a continuación, haga clic en el <b>Clon</b> con lo cual botón de un nuevo panel se mostrarán en el que se definir algunos atributos para ejecutar el clon y definir el StoreID nuevo. Tiendas creado por clonación son inicializadas a ser \ "Bajo Mantenimiento \". <br /> <br /> Para borrar una tienda de seleccionar la tienda a eliminar a continuación, haga clic en el <b>Eliminar</b> con lo cual un botón de diálogo de confirmación será muestra. Haga clic en el en "Sí</b> para confirmar. Tenga en cuenta que el almacén de ISN \ 't realmente eliminado de la base de datos de una operación de eliminación\, es simplemente marcado como eliminado. Así,\, es posible recuperar un almacén que ha sido suprimido por la modificación del almacén eliminado y desmarcando la <b>Suprimido</b>. Cuadro <br /> <br /> <b>Habilitado</b> = activo las tiendas que están disponibles para su uso. Si se deshabilita una tienda no es accesible a los usuarios de la aplicación o aplicación de administración. <br /> <br /> <b>En Mantenimiento</b> = tiendas que están siendo mantenidos de tal forma son inaccesibles para los usuarios de aplicaciones, pero puede ser visitada por los usuarios de aplicación de administración. <br /> <br /> <b > Suprimido</b> = tiendas que se eliminan ya no están disponibles para su uso por los usuarios de la aplicación o aplicación de administración. Estas tiendas no son físicamente eliminados de la base de datos, pero sólo se marcarán como "eliminado". Por lo tanto, es posible "Un-delete" de una tienda si es necesario. 

help.storeStatus = Esta ventana de estado muestra el estado actual de su tienda en línea, es decir ¿Cuántos pedidos en diferentes estados\, ¿cuántos clientes registrados, etc <br /> <br /> Al hacer clic en el número de\, se le redirige a una ventana que da más detalles sobre la información de estado. <br /> <br /> El <b>Actualizar</b> las fuerzas de una actualización de la información de estado.

help.subscriptions              = This panel allows you to manage recurring billing subscriptions. A subscription is normally inserted automatically by the system when an order is placed\, if that order contains one or more products that have been configured with payment schedules. The payment schedule mainly defines the frequency of payments. The actual recurring billing transactions may be executed by payment gateways that support this functionality\, or they may be executed by a batch program that reads the subscription objects from the database and decides whether a payment is due. <br/><br/>The subscriptions may be searched for using either the subscription code\, the order id (or order number) or the customer id of the customer who created the order. The subscription code is a unique code that is normally returned by the payment gateway when a subscription is created. If a gateway isn't being used to manage the subscription\, then the code may be left empty. If the <b>Has Problem</b> checkbox is set\, then the only subscriptions returned are those that aren't functioning properly during the actual billing transaction. Note that the panel may be configured to display the numeric order id or the order number\, by setting the configuration variable in the <b>Configuration >> Admin App Configuration</b> section of the Admin App.<br/><br/>Most of the attributes are self explanatory. The <b>Amount</b> defines the amount that will be billed at regular intervals. Some payment gateways also support a <b>Trial Amount </b> which is the value billed during a trial period defined by the payment schedule. A subscription may be enabled / disabled using the <b>Active</b> checkbox. If payments aren't being accepted by the payment gateway\, then the problem attribute will be set and a description may be written to the description attribute to identify the source of the problem. i.e. The credit card has expired. These attributes will normally be written by the program making the payments or by a return message from the payment gateway.<br /><br />Click the <b>Payment Info</b> button to go to a panel showing all payments that have been made for this subscription including the response of the payment gateway.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Subscriptions per page</li></ul>

help.subZones = Esta ventana se utiliza para asignar áreas de los impuestos a las zonas de física dentro de los países. Una vez definidos\, el ámbito fiscal pueden estar asociados a los tipos impositivos diferentes para distintos tipos de productos definidos por la clase de impuestos. <br /> <br /> Un mapeo ámbito fiscal se selecciona haciendo clic en él\, y puede ser editar o borrar. <br /> <br /> Una nueva cartografía de zonas fiscal puede ser creado por <b>clic en el nuevo</b>\, definiendo la nueva cartografía de zonas de impuestos en el campos de edición en la parte inferior\, a continuación, hacer clic en el <b>Guardar</b> para insertar la nueva entrada en la base de datos.

help.syncProducts               = This panel may be used to synchronize products between stores. It is used when running KonaKart in multi-store, shared products and shared categories mode. In this mode you may use one or more stores as pre-production stores in order to insert and test out product information. When you are satisfied that the information is correct, you may copy the products to another store which may for example be the production store.<br/><br/>When searching for products to synchronize, you select from the drop list the store that you want to synchronize with and then from the other drop list you may choose to search for new products or products which are out of sync. New products are products that exist in this store but have never been copied to the destination store. Out of sync products are products that exist in both stores but have different last modified dates. If you are searching for a single product, you may enter the product id or sku as one of the search filters.<br/><br/>In the case of new products, when you select one and click the copy button, it creates a copy and inserts it into the destination store. When the copy button is clicked for an out of sync product, the existing product in the destination store is edited rather than a new one being inserted. In some cases the product may have associated products such as up-sell, cross sell or bundled products that do not exist in the destination store. The default functionality is to copy over these products as well. You may decide not to copy them by unchecking the check box in the confirmation panel.<br/><br/>When you click the Copy All button, all products (new and out of sync) are copied to the destination store using the batch program in the com.konakartadmin.bl.AdminProductBatchMgr called synchronizeStoresBatch. A log file is created in the log directory defined in the Admin App under Configuration >> Logging. The program runs as a background task and progress may be monitored by clicking on the search button to display the products that haven't been synchronized yet.<br/><br/>The Edit button allows you to view the details and to edit the selected product.

help.tags = Estas son las etiquetas <b></b> se define que se definen para su tienda en línea. Un <b>etiqueta</b> se utiliza como una etiqueta para una variedad de objetos en el sistema. Las etiquetas se pueden colocar en cualquier número de etiquetas Grupos. <br /> <br /> <b>Etiqueta</b> tiene un nombre y un orden\, y debe estar definido para todos los idiomas definidos en el sistema. <br /> <br /> Puede <b>búsqueda</b> de las etiquetas mediante el panel de búsqueda en la parte superior de la pantalla. Introduzca todo o parte del nombre de la etiqueta y todas las etiquetas que contienen este texto será devuelto. (Por cada partido que se encuentra\, todas las variantes lingüísticas de esa etiqueta se pongan en venta también regresó\, incluso si no también con el texto de búsqueda). <br /> <br /> La "Guardar</b> botón se activa cuando todos los campos están correctamente (y el registro está validado con éxito). <br /> <br /> hacer clic en "Cancelar</b> se descartarán los cambios que ha realizado desde la última vez que guardó y los valores originales será restaurada a la pantalla. <br /> <br /> Haga clic en el <b>Nuevo</b> para crear una nueva etiqueta. <br /> <br /> Cuando se selecciona una etiqueta de de la lista de la <b>Grupos etiqueta</b> se activará. Haz clic en los grupos de la etiqueta</b> para mostrar una pantalla que le permitirá definir qué grupos de etiqueta de la etiqueta seleccionada debe pertenecer. La etiqueta se incluirá en la etiqueta de los grupos seleccionados en el lado derecho de la ventana\, y no en los grupos de código que aparece en la parte izquierda de la pantalla. Al hacer clic sobre la "Guardar" el botón b> en la etiqueta de la ventana de selección de grupo, el sistema ahorra las asignaciones de etiqueta de grupo y los cambios que han hecho a los nombres de etiqueta en la ventana de etiquetas. Si hace clic en la "Cancelar" el botón b> en la etiqueta de la ventana de selección de grupo todos los cambios en la etiqueta de grupo de selección se descartan para esa etiqueta.

help.tagGroups = Estos son los grupos de <b>etiqueta</b> que se definen para su tienda en línea. <b>Grupos de etiquetas</b> se utilizan para agrupar etiquetas para una variedad de diferentes aplicaciones en el sistema. <br /> <br /> Un <b>grupo de etiquetas</b> tiene un nombre y una descripción y un ambos deben ser definidas para todos los idiomas definidos en el sistema. <br /> <br /> Puede <b>búsqueda</b> para los grupos de etiquetas mediante el panel de búsqueda en la parte superior de la pantalla. Introduzca todo o parte del nombre del grupo de etiqueta y todos los registros que contienen este texto será devuelto. (Por cada partido que se encuentra\, todas las variantes lingüísticas de ese grupo de etiquetas coincidentes se devuelven\, incluso si no también con el texto de búsqueda). <br /> <br /> La "Guardar" b> botón se activa cuando todos los campos están correctamente (y el registro está validado con éxito). <br /> <br /> hacer clic en "Cancelar</b>, se descartarán los cambios que ha realizado desde la última guardar y los valores originales será restaurada a la pantalla. <br /> <br /> Haga clic en el <b>Nuevo</b> para crear un grupo de nueva etiqueta.

help.taxClasses = <b>Clase de impuesto de configuración</b> <br /> <br /> Estas son las clases de impuestos que se definen para su tienda en línea. Una clase de impuestos tiene un título y una descripción. Un ejemplo común de una clase de impuestos es "pasivos Productos", que podría tener una descripción de "los siguientes tipos de productos se incluyen: alimentos no \ Services\, etc. <br /> <br /> Una clase de impuestos es seleccionados haciendo clic en él\, y puede ser editado o borrado. <br /> <br /> Una clase de impuestos pueden crearse nuevos haciendo clic en el <b>Nuevo</b>\, definir la clase de nuevo impuesto en los campos de edición en la parte inferior\, a continuación, hacer clic en el "Guardar</b> para insertar la nueva entrada en la base de datos.

help.taxAreas = <b>Área Fiscal de configuración</b> <br /> <br /> Estas son las áreas de impuestos que son relevantes para su tienda en línea. Un ámbito fiscal se selecciona haciendo clic en él\, y puede ser editado o borrado. <br /> <br /> Un área de impuestos pueden crearse nuevos haciendo clic en el <b>Nuevo</b>\, la definición de la zona del nuevo impuesto en el campos de edición en la parte inferior\, a continuación, hacer clic en el "Guardar</b> para insertar la nueva entrada en la base de datos. <br /> <br /> El <b>Cartografía</b> se abre una nueva ventana que le permite mantener las asignaciones de la zona de impuestos seleccionados

help.taxRates = Estos son los tipos impositivos que se definen para su tienda en línea. Una tasa de impuesto es un número de porcentaje utilizado para calcular el impuesto sobre un producto. IVA 20% es decir, en el Reino Unido. Tiene que estar asociado con un área de impuestos (cuando el impuesto se aplicará) y para una clase de impuesto que es un atributo de un producto. Alimentos para bebés es decir, gravadas al 4% en el área fiscal de Francia. <br /> <br /> Un tipo impositivo se selecciona haciendo clic en él\, y puede ser editado o borrado. <br /> <br /> un nuevo tipo impositivo puede ser creado haciendo clic en el <b>Nueva</b>\, la definición de la nueva tasa de impuestos en los campos de edición en la parte inferior\, a continuación, hacer clic en la "Guardar</b> para insertar la nueva entrada en la base de datos. Tenga en cuenta que durante el proceso de insertar\, una clase de impuestos y un área de impuestos deben ser seleccionados de las listas de gota.

help.templates                  = <b>Velocity Templates Configuration</b><br /><br />These are the configuration parameters for the Velocity Templates in your store. <br /><br />You can define the <b>Templates Directory</b> path where the velocity template files will be created.<br /><br />The Velocity templates for each store are stored separately under another sub directory which has the name of the store id but you should not specify this value here as it is added by KonaKart automatically. By default the location for the Velocity Templates is a directory called <b>templates</b> under the installation home of KonaKart although it may be changed by modifying the value of this configuration variable.<br /><br />${help.returnByApi}

help.velocityTemplates          = <b>Velocity Templates</b><br /><br />This panel allows you to maintain the velocity templates used by your system.  You can <b>Edit</b>\, <b>Copy</b>\, <b>Upload</b> or <b>Delete</b> the selected template.<br /><br />To add a new template click the \"<b>New</b>\" button and then you specify the filename of the new template to upload.<br /><br />To edit a template\, first select it\, then click the \"<b>Edit</b>\" button to edit it - although you should take great care if you are editing the templates in a live Production system without first testing your changes!<br /><br />To delete a template\, first select it\, then click the \"<b>Delete</b>\" button to delete it.  You are asked to confirm the deletion before the template is actually deleted.<br /><br />To refresh the list of templates click the \"<b>Refresh</b>\" button.<br /><br />To make a copy of a template\, first select it\, then click the \"<b>Copy</b>\" button then enter the name for the new template in the dialog box displayed.   This option is handy for creating different variants of a template for different locales.

help.viewBatchLogs               = <b>View Batch Logs</b><br /><br />This panel allows you to view the log files in your defined batch log files directory<br /><br />Select a log file then click the \"<b>View</b>\" button to display it.<br /><br />To delete a log file\, first select it\, then click the \"<b>Delete</b>\" button to delete it.  You are asked to confirm the deletion before the log file is actually deleted.<br /><br />To refresh the list of log files from the directory click the \"<b>Refresh</b>\" button.

help.viewImporterLogs            = <b>View Importer Logs</b><br /><br />This panel allows you to view the log files in your defined importer log files directory<br /><br />Select a log file then click the \"<b>View</b>\" button to display it.<br /><br />To delete a log file\, first select it\, then click the \"<b>Delete</b>\" button to delete it.  You are asked to confirm the deletion before the log file is actually deleted.<br /><br />To refresh the list of log files from the directory click the \"<b>Refresh</b>\" button.

help.viewLogs                   = <b>View Logs</b><br /><br />This panel allows you to view the log files in your defined log files directory<br /><br />Select a log file then click the \"<b>View</b>\" button to display it.<br /><br />To delete a log file\, first select it\, then click the \"<b>Delete</b>\" button to delete it.  You are asked to confirm the deletion before the log file is actually deleted.<br /><br />To refresh the list of log files from the directory click the \"<b>Refresh</b>\" button.

help.userDefinedConfigs         = <b>User Defined Configurations</b><br /><br />These are the User Defined configuration parameters.<br /><br />Any configuration parameters added to Group 31 will appear here.<br /><br />${help.returnByApi}

help.userToRoles = Esta ventana le permite agregar y quitar las funciones de una aplicación de usuario administrador. <br /> <br /> Todos los Usuarios de la aplicación de administración se muestran en la lista de la parte izquierda de la ventana. Cuando se selecciona un usuario\, las funciones del usuario se muestran en la <b>asignado funciones</b> y las funciones disponibles se muestran en la <b>funciones disponibles</b>. Usted puede agregar funciones al seleccionarlos en la <b>funciones disponibles</b> y luego haciendo clic en "Añadir</b>. Usted puede quitar las funciones de selección en el <b>asignado funciones</b> y haciendo clic en el botón Quitar <b></b>. Tenga en cuenta que múltiples selecciona están permitidos. Usted debe hacer clic en "Guardar</b> para guardar las modificaciones.

help.zones = <b>Configuración de la zona</b> <br /> <br /> Estas son las zonas que se definen para su tienda en línea. Una zona es un área física dentro de un país, como un estado o una región. Tiene un nombre\, un código y algunos campos personalizados opcional. <br /> <br /> Una zona se selecciona haciendo clic en él\, y puede ser editado o borrado. <br /> <br /> nueva zona se pueden crear haciendo clic en el <b>Nuevo</b>\, la definición de la nueva zona en el campos de edición en la parte inferior\, a continuación, hacer clic en el "Guardar</b> para insertar la nueva entrada en la base de datos. Tenga en cuenta que durante el proceso de insertar\, un país debe ser seleccionado de la lista desplegable de\, que es el país que contiene la zona. <br /> <br /> Los campos personalizados se pueden utilizar para cualquier sitio con fines específicos. Los campos personalizados no son utilizados directamente por la funcionalidad KonaKart pero se pueden buscar y regresar de la base de datos de la API de la Zona KonaKart para apoyar las personalizaciones del usuario.
