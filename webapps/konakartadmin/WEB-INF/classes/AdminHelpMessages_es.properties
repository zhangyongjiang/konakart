help.addressFormats = Estos son los formatos de direcciones que se definen para su tienda en línea. <br /> <br /> un formato de dirección se describe la forma en que las direcciones aparecen en diferentes partes del sistema. Se definen todos los formatos de direcciones que desea utilizar aquí y especificar a que usted desea utilizar en partes específicas del sistema en otros lugares (por ejemplo, cada país tiene un formato de dirección se define). <br /> <br /> Un formato de dirección tiene un formato completo y un formato de resumen - se deben definir tanto para cada formato de la dirección que usted cree. <br /> <br /> un formato de dirección se selecciona haciendo clic en él\, y puede ser editado o borrado. <br /> <br /> Un nuevo formato de dirección se pueden crear haciendo clic en el <b>Nuevo</b>\, la definición del nuevo formato de dirección en los campos de edición en la parte inferior\, a continuación, haciendo clic en el "Guardar" / b> para insertar la nueva entrada en la base de datos.

help.address.manu               = This panel enables you to manage addresses for manufacturers.<br/><br/>Each manufacturer may be associated with multiple addresses. Note that the Default Addr check box is disabled because the notion of a primary or default address is not supported for manufacturer addresses. If required you can use custom fields to tag the addresses.<br/><br/>The <b>Configuration>>AdminApp Configuration</b> section of the Admin App allows you to define how the address is formatted for display purposes in this panel.

help.address.prod               = This panel enables you to manage addresses for products.<br/><br/>Each product may be associated with multiple addresses. Each address may be associated to multiple products\, which is useful for instance when the address is used to define a drop shipper who may be responsible for more than one product.<br/><br/>The <b>Select Addr</b> button allows you to select an address from a list in a dialog box. The default number of addresses displayed before and after a search may be customized in the <b>Configuration>>AdminApp Configuration</b> section of the Admin App. This section of the admin app also allows you to define how the address is formatted in the select dialog box as well as in the main panel. Note that an address may be searched for using the company name since products will normally be associated to companies such as drop shippers. When the <b>Select </b> button is clicked in the dialog box after selecting one or more addresses\, you are returned to the address panel and will see the new addresses in the list. .<br/><br/>The <b>Remove</b> button allows you to remove an address from a product without actually deleting it. The removed address may be re-associated with the product by selecting it from a list as explained above. The <b>Delete</b> button actually deletes the address rather than just removing the link between the address and the product. If the address is being used by other products\, you are warned of this in a confirmation pop-up and can decide to cancel the delete request.<br/><br/>If the address is edited and the <b>Save</b> button is clicked\, the changes will apply for all products using this address. The Default Addr check box may be used to signal the importance of one or more addresses. Unlike for customer addresses, KonaKart does not enforce uniqueness and it is not mandatory for any of the addresses to be the default.<br/><br/>The <b>New</b> button allows you insert a new address which will automatically be associated with this product and be made available for other products in the selection dialog box.

help.address.cust               = This panel enables you to manage addresses for customers.<br/><br/>Each customer may be associated with multiple addresses\, one of which can defined as being the primary or default address. Note that the default address may not be unchecked. In order to remove the default address tag from an address\, another address must be made default. Note also that the default address may not be deleted and that if a customer has only one address\, then it cannot be deleted because a customer has to have a minimum of one address which can only be deleted by deleting the customer..<br/><br/>The <b>Configuration>>AdminApp Configuration</b> section of the Admin App allows you to define how the address is formatted for display purposes in this panel.

help.address.store              = This panel enables you to manage addresses for stores.<br/><br/>Each store may be associated with multiple addresses. Note that the Default Addr check box is disabled because the notion of a primary or default address is not supported for store addresses. If required you can use custom fields to tag the addresses.<br/><br/>The <b>Configuration>>AdminApp Configuration</b> section of the Admin App allows you to define how the address is formatted for display purposes in this panel.

help.auditConfig                = <b>Security and Auditing Configuration</b><br /><br />You can set the Auditing level on Read\, Edit,\ Insert\, and Delete operations at one of three levels (Disable\, Summary or Detailed).  Once Auditing has been defined to be collected it is stored in the database and can be reviewed on the <b>Audit Data</b> panel of the Admin App.<br /><br />Define custom credential checking using the <b>Login Integration Mgr</b> classes (either create your own classes and name them here or supply implementations of the classes specified by default).<br /><br />If you wish to review the reviews added by Customers prior to allowing them to become visible to other Customers then set the Default state for reviews to be 1<br /><br />${help.returnByApi}<br /><br />As with other Configuration Settings\, you can modify these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again).

help.adminAppConfig             = <b>Admin App Configuration</b><br /><br />As with other Configuration Settings\, you can modify of these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again). <br /><br /><b>Warn of Duplicate SKUs</b> : Select <b>true</b> to get the system to warn you if you are about to create a product with an SKU that already exists for another product. Select <b>false</b> to disable this check.<br /><br /><b>Hidden Product Types</b> : Leave empty to show all product types in the product type droplist on the edit product panel.  Specify a comma-separated list of integers to exclude product types from that droplist where <b>0</b>=Physical Product\, <b>1</b>=Digital Download\, <b>2</b>=Free Shippping\, <b>3</b>=Bundle\, <b>4</b>=Free Shipping Bundle\, <b>5</b>=Gift Certificate and <b>6</b>=Bookable Product.<br /><br /><b>Message Types</b> : This defines the message types that appear in the message type droplists.  The order of the items specified in the comma-separated list is significant with the first item being equivalent to message type 1\, the second being type 2 and so on. Additional message types can be added to the end of this list if required.<br /><br />${help.returnByApi}

help.audit = En KonaKart\, los datos de auditoría se guarda cuando se llama a un método de la API. Puede ser configurado individualmente para <b>borra</b>\, <b>ediciones</b>\, <b>inserta</b> y <b>lee</b>. También el nivel de auditoría se puede configurar para <b>Resumen</b> o <b>detallada</b>. Cuando se establece en <b>detallada</b>\, si es posible\, se elimina el objeto\, insertar o editar\, se serializa y se guarda en los datos de auditoría y se puede ver en el <b>objeto (s)</b>. <br /> <br /> Esta ventana le permite ver los datos de auditoría. Le permite buscar datos sobre la base de <li> El nombre del método de la API que se llamaba. </li> <li> La acción (es decir, insertar\, Lee\, Eliminar\, Edit) </li> <li> El id del objeto que está siendo editada\, eliminados, etc Nota que este valor no siempre está disponible porque el método de la API puede permitir a leer,, insertar\, eliminar o editar múltiples objetos en una llamada. </li> <li> El id del usuario que realizó la llamada al método. </li> </ul> Con el fin de realizar una búsqueda de\, debe introducir los criterios de búsqueda y haga clic en el <b>Buscar</b> . Los datos devueltos se puede ordenar haciendo clic en los nombres de columna. Si una fila de datos de auditoría también contiene información más detallada sobre el objeto (s) que se eliminaron\, incluidos o modificados\, esta información se muestra en una <b>objeto (s)</b> field de la fila seleccionada .

help.importerConfig             = <b>Importer Configuration</b><br /><br />Configuration settings for Importer Jobs<br /><br />As with other Configuration Settings\, you can modify these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again).<br /><br />There are 3 Custom Import buttons that can be configured to execute import operations (see the Importer Panel).  If these require configuration settings then this panel would be a good place to put them. 

help.bookings                   = A bookable product is a product with a start and end date such as a course. When a customer buys a bookable product through the storefront application\, a booking is made and associated with the bookable product. (i.e. the customer signs up for the course). The booking is also associated with the order and the customer. Depending on where it was opened from\, this panel shows the bookings for a product\, a customer or an order. <br /><br />The editable fields are the customer name and the custom fields. The quantity of the booking is read-only. Other fields are for informational purpose only and aren't editable since they do not belong to the booking. They are the start and end dates of the bookable product\, the name of the bookable product and the id of the order.

help.cacheConfig                = <b>Caching</b><br /><br />KonaKart is configured using the configuration variables present within this section of the Administration Application. The variables are stored within the <b>configuration</b> database table and may be edited from this panel.<br /><br />Changes may take a few seconds to become active because the application cache needs to be reloaded\, and this happens on a scheduled basis at the frequency defined by the <b>Client config cache refresh check interval</b> configuration variable that can be edited on this panel.<br /><br />${help.returnByApi}<br /><br />In the Enterprise version of KonaKart you can choose to <b>enable or disable the caching</b> of Products and/or Product Image names.<br /><br />You can set a maximum size for the KonaKart Product Cache (maximum number of products) - ensure you allocate enough memory to java.<br /><br />Cache Management (flushing etc) is controlled by KonaKart Events - you can choose whether or not to create some of these events.  If you choose to create an event (eg Quantity Change Events) this will cause the relevant product to be removed from the cache so that its Quantity is updated next time it is read.<br /><br />See the User Guide for more details on how to configure caching in KonaKart.<br /><br />Most variables have float over text with a short description of their functionality.

help.categories = Una vista de árbol de categorías se muestra en la parte izquierda de la ventana. Una categoría se selecciona haciendo clic en él\, y puede ser editado o borrado. El <b>Invisible</b> atributo\, cuando se establece\, hará que la categoría invisible dentro de la aplicación. No se mostrará en el árbol de categorías. <br /> <br /> Una nueva categoría puede ser creado haciendo clic en el <b>Nuevo</b>. La nueva categoría se convertirá en el niño de la categoría seleccionada actualmente. <br /> <br /> Al hacer clic en "Mover</b>\, otra vista de árbol aparece en la parte derecha de la ventana. Puede mover una categoría a una nueva posición, seleccionando en la vista en árbol a la izquierda,, la categoría que desea mover. Luego, en el árbol de la derecha de seleccionar la vista de los nuevos padres para la categoría y, finalmente, debe hacer clic en "Guardar</b> por debajo de la vista de árbol de la derecha. . <br /> <br /> El <b>Productos</b> se abre una ventana que muestra una lista de productos para la categoría elegida. <br /> <br /> El <b>Grupos de etiquetas</b> se abre una ventana emergente donde se puede asociar uno o más grupos de etiqueta para esta categoría. Los grupos de etiquetas son contenedores de etiquetas que pueden ser asociados a los productos en el panel de mantenimiento del producto. Si una categoría, por ejemplo, fueron nombrados "cámaras digitales"\, los grupos de etiqueta podría ser Megapixels\, Zoom\, etc Tipo de batería Cuando un cliente selecciona una categoría en la aplicación de comercio electrónico,, los grupos de etiqueta (y etiquetas) relacionados con esta categoría se pueden mostrar de forma que un cliente puede refinar su búsqueda. Continuando con el ejemplo anterior\, el cliente podría desear para que sólo vean con 6 cámaras de MPixel de resolución y zoom óptico de 8x.

help.catalogs                   = The Enterprise version of KonaKart allows you to define multiple catalogs for a single store. Each catalog contains the same products\, but they may have different prices and quantity in stock. There are separate database tables that store the prices and quantities for each catalog.<br/><br/>This panel allows you to define a new catalog. The catalog name is used as the one of the keys in the tables that store prices and quantities. The description is only used in this panel to describe the catalog in case you decide to make the name non descriptive. The checkboxes allow you to choose whether the catalog should store prices, quantities or both. If the catalog doesn't store prices or quantities\, then the values used are those stored with the product. The admin and application API calls allow you to specify the catalog to use when fetching one or more products. The admin API calls also allow you to specify the catalog used when inserting and editing a product. <br/><br/>When a catalog is defined\, a drop list appears on the header panel that allows you to choose the catalog. Note that if you create a new product catalog\, select it from the drop list and then do a product search in the products panel\, no products will be found. If a catalog is defined for example to store prices\, then a product for that catalog will not be found if the prices have not been set. In order to set them\, you must edit the product after having selected <b>No Catalog</b> from the drop list. Before saving the edited product you must select your chosen catalog and then click the save button. In this way the new prices will be saved for that catalog and the product will now appear after a search.

help.configFiles = Estos son los archivos de configuración que se definen para su tienda en línea. <br /> <br /> Para editar un archivo\, primero selecciónelo\, a continuación, haga clic en el \ "" Editar</b> \ "para editarlo. <br /> <br /> Para volver a cargar la lista de archivos, haga clic en el \ "<b>Actualizar</b> \" botón. <br /> <br /> Tenga en cuenta que la mayoría de los parámetros no tendrá efecto hasta que reinicie KonaKart. <br /> <br /> Si desea cambiar la lista de archivos que se muestran en la lista que usted tiene que editar el <b>konakart_config_files.xml</b>, el cual se encuentra en <b>webapps / konakartadmin / WEB-INF / classes</b>. En la instalación predeterminada en Windows que es: <b>C: \ \ Archivos de programa \ \ KonaKart \ \ webapps \ \ konakartadmin \ \ WEB-INF \ \ classes \ \ konakart_config_files.xml</b>

help.configuration = KonaKart se configura mediante las variables de configuración de presencia en esta sección de la Solicitud de la Administración. Las variables se almacenan en la configuración de la <b></b> tabla de la base y se puede editar desde esta ventana. <br /> <br /> Los cambios pueden tardar unos segundos en activarse debido a que la caché de la aplicación debe ser recargado \ , y esto ocurre de forma programada a la frecuencia definida por el Cliente de configuración de actualización <b>intervalo de comprobación de caché</b> variable de configuración que se puede editar haciendo clic en el <b>Caché</b> sub-sección de la <b>Configuración</b>. <br /> <br /> La mayoría de las variables que flotan sobre el texto con una breve descripción de su funcionalidad.

help.countries = Estos son los países que se definen para su tienda en línea. Un país tiene un nombre y 2 / 3 códigos ISO carta. También tiene un formato de dirección asociada con él\, que determina cómo se da formato a las direcciones dentro del país. <br /> <br /> Un país es seleccionado haciendo clic en él\, y puede ser editado o borrado. <Br /> <br /> Un nuevo país puede ser creado haciendo clic en el <b>Nuevo</b>\, la definición del nuevo país en el campos de edición en la parte inferior\, a continuación, haciendo clic en el "Guardar</b> botón para insertar la nueva entrada en la base de datos.

help.coupons = Un cupón podría estar asociado con una promoción para que la promoción sólo se activa cuando un cliente entra en un código de cupón válido durante el proceso de compra. Cupones pueden ser creados\, editado y borrado. Cada cupón tiene un <b>Nombre</b> y <b>Descripción</b>, que pueden ser utilizados para identificarlo. El <b>código promocional</b> es el código que el cliente introduzca durante la comprobación, a fin de activar el cupón. El número de veces que un cupón se puede usar\, puede ser limitado mediante el establecimiento de la <b>máximo de uso</b> atributo. Un valor de -1 es equivalente a un uso ilimitado, y es el predeterminado. <br /> <br /> Cada cupón puede estar asociado a cero o más promociones\, estas asociaciones son gestionados por hacer clic en el <b>Promociones</b>, situado en la parte inferior de la ventana. En las promociones se agrega o se quita el cupón\, las actualizaciones del botón etiqueta para mostrar el número actual de las promociones. <br /> <br /> Recuerda que para poder ingresar un código de promoción durante el proceso de formalización de\, debe selecciona "Configuración>> Mi tienda</b> de la App Admin y establecer el <b > Cupón de pantalla entrada de campo</b> variable de configuración.

help.couponsFromPromotions = Un cupón podría estar asociado con una promoción para que la promoción sólo se activa cuando un cliente entra en un código de cupón válido durante el proceso de compra. Cupones pueden ser creados\, editado y borrado. Cada cupón tiene un <b>Nombre</b> y <b>Descripción</b>, que pueden ser utilizados para identificarlo. El <b>código promocional</b> es el código que el cliente introduzca durante la comprobación, a fin de activar el cupón. El número de veces que un cupón se puede usar\, puede ser limitado mediante el establecimiento de la <b>máximo de uso</b> atributo. Un valor de -1 es equivalente a un uso ilimitado, y es el predeterminado. <br /> <br /> Recuerda que para poder ingresar un código de promoción durante el proceso de formalización de\, debe selecciona "Configuración>> Mi tienda</b> de la App Admin y establecer el <b > Cupón de pantalla entrada de campo</b> variable de configuración.

help.currencies = Estas son las monedas que se definen para su tienda en línea. Una moneda tiene un nombre y un código, así como otros atributos que definen cómo se muestra. <br /> <br /> Una moneda se selecciona haciendo clic en él\, y puede ser editado o borrado. Tenga en cuenta que la moneda predeterminada no se pueden eliminar. <br /> <br /> Una nueva moneda puede ser creado haciendo clic en el <b>Nuevo</b>\, la definición de la nueva moneda en los campos de edición en la parte inferior \ , a continuación, hacer clic en el "Guardar</b> para insertar la nueva entrada en la base de datos.

help.customerCommunications = Usted puede utilizar esta herramienta para enviar correos electrónicos basado en la plantilla a sus clientes. Los correos electrónicos se pueden enviar a todos sus clientes o sólo los que han solicitado recibir un boletín informativo. También pueden ser enviados a los clientes que han pedido ser notificado sobre las actualizaciones de un producto en particular y para los clientes que pertenecen a un grupo de clientes determinado. Los pasos a seguir son los siguientes: <li> Introduzca el nombre de la velocidad de plantilla que desea utilizar. Tenga en cuenta que sólo debe escribir el nombre y no el \ "_lang.vm \" extensión que se añade para usted y depende de la configuración del idioma por defecto. Asegúrese de que el archivo de plantilla existente en la ruta de clases. Para Tomcat se debe colocar en el directorio de WEB-INF/classes. Un ejemplo de plantilla llamada <b>Newsletter_en.vm</b> se suministra en el paquete estándar de instalación de KonaKart que puede utilizar para propósitos de prueba. </li> <li> Ahora puede introducir el texto que se fusionará con la plantilla. Tenga en cuenta que cómo se utiliza el texto\, depende de su particular diseño de la plantilla. Su plantilla puede contener toda la información que necesita dentro de la propia plantilla. El texto puede contener etiquetas HTML. </li> <li> Antes de enviar el correo a sus clientes\, puede que quiera probarlo. Con el fin de probarlo\, puede hacer clic en el enlace que aparece debajo de la plantilla de campo de entrada. Un correo electrónico será enviado a la dirección de correo electrónico del usuario conectado. </li> <li> Una vez que esté satisfecho con la plantilla y su contenido puede enviar el email a sus clientes. Para enviar el mensaje a todos los clientes que usted debe hacer clic en el enlace del correo electrónico los campos "Para todos los clientes</b>. Para enviar el mensaje a todos los clientes que han solicitado recibir el boletín de\, debe hacer clic en el enlace en el <b>Newsletter</b>. Si usted está enviando un correo electrónico de actualización del producto,, primero hay que seleccionar el producto desde el cuadro de diálogo que se abre al hacer clic en el vínculo de la "Notificaciones de Productos</b>. Una vez seleccionado\, aparece un nuevo enlace que le permite enviar los correos en realidad. Por último,, si envías un correo electrónico a todos los clientes que pertenecen a un grupo de clientes (es decir, todos los clientes al por mayor)\, debe seleccionar el grupo de la lista desplegable para que un nuevo enlace que aparezca lo que le permite enviar correos electrónicos. </li> </ul> El número de hilos simultáneos utilizar para enviar los correos electrónicos pueden ser establecidos en el <b>Configuración>> Opciones de correo electrónico</b> section de la App Admin. Un registro se crea (SendTemplateEmail.log), que contiene todas las direcciones de correo electrónico utilizado. El archivo de registro se crea en el directorio de registro definido que se puede establecer en el <b>Configuración>> Acceso</b> de la App Admin.

help.customerGroups = Estos son los grupos de clientes que se definen para su tienda en línea. Se puede definir como muchos grupos de clientes como te plazca. Se utilizan para los clientes globales de un determinado tipo. Por ejemplo,\, es posible que los clientes minoristas y mayoristas. <br /> <br /> Usted debe definir el nombre y descripción del grupo de clientes en cada idioma que desee ofrecer en la tienda. Hay una serie de campos personalizados opcionales que pueden ser utilizados para sus propios datos específicos. El Id de precios es un número entero en el rango de 0 a 3, donde 0 es el valor por defecto. Se utiliza para definir los precios de los productos a los clientes dentro del grupo va a usar. Esto le permite mostrar diferentes precios para distintos grupos de clientes. <br /> <br /> Un grupo de clientes se selecciona haciendo clic en él\, y puede ser editado o borrado. <br /> <br /> nuevo grupo de clientes puede ser creado haciendo clic en el <b>Nuevo</b>\, la definición del nuevo grupo de clientes en los campos de edición en la parte inferior\, a continuación, hacer clic en el "Guardar</b> para insertar la la nueva entrada en la base de datos.

help.customerTags = Este panel se utiliza para crear\, editar y borrar etiquetas de los clientes. Una etiqueta cliente puede estar asociado con un cliente y le da un valor para ese cliente. Las etiquetas se utilizan para fines de marketing y para determinar si se debe activar una promoción. Las expresiones pueden ser creados usando las etiquetas de\, que se puede evaluar en tiempo real para mostrar el contenido dinámico. es decir, mostrar un banner o activar una promoción sólo a clientes mayores de 50 años que han visto los productos en una categoría en particular. <br/> <br/> El <b>tipo de la etiqueta</b> puede tomar los siguientes valores: <li> STRING_TYPE - El valor de etiqueta está en el formato de una cadena. es decir, para almacenar el país en el que el almacén se está accediendo. </li> <li> INT_TYPE - El tipo de etiqueta está en el formato de un int. es decir, para guardar el ID de producto del último producto considerado por el cliente. </li> <li> MULTI_INT_TYPE - El tipo de etiqueta permite que la etiqueta para almacenar una gran variedad de ints. Cuando este tipo se selecciona\, la <b>Número máximo de Entrs</b> atributo determina el número máximo de enteros en la matriz. es decir, para almacenar los identificadores de los 5 últimos productos vistos por el cliente. </li> <li> DECIMAL_TYPE - El tipo de etiqueta está en el formato de un decimal. es decir, para almacenar el valor de todos los artículos de la canasta. </li> <li> DATE_TYPE - El tipo de etiqueta está en el formato de una fecha. es decir, para almacenar la fecha de la última conexión para el cliente. </li> <li> BOOLEAN_TYPE - El tipo de etiqueta está en el formato de un booleano. es decir, para almacenar el género de los clientes. La etiqueta podría ser nombrado IS_MALE y tomar los valores de verdadero o falso. </li> </ul> <b>nombre</b> de la etiqueta es importante porque se utiliza para identificar la etiqueta cuando se define un cliente. El <b>descripción</b> de la etiqueta se utiliza en el Generador de expresiones cuando se construye una expresión utilizando la etiqueta. es decir, una etiqueta puede ser nombrado LAST_PRODUCT_VIEWED y tienen una descripción\, \ "producto de última vista \". <br/> <br/> El <b>validación</b> atributo es opcional y puede contener expresiones regulares para validar los valores introducidos en el Generador de expresiones. es decir, para una etiqueta boolean debe tener el valor true | false. <br/> <br/> Los campos personalizados se pueden utilizar para almacenar datos personalizados para la etiqueta. Las etiquetas de los campos personalizados se pueden cambiar en el catálogo de mensajes.

help.customers = Usted puede buscar un cliente por entrar en el último nombre en el panel de búsqueda y haciendo clic en el botón Buscar. La búsqueda no es sensible a menos que su base de datos está configurado para no ser sensibles a mayúsculas. Parámetros de configuración de las búsquedas con caracteres comodín de control preciso de subcadenas (Ver <b>Configuración>> Administrador de configuración App</b>), pero con la configuración predeterminada de un comodín, se añade, antes y después de todo el texto de búsqueda que significa que todos <b>Smiths</b> serán devueltos si introduce <b>mito</b> como el apellido. De manera similar se puede buscar un cliente basado en ciertos campos de su dirección (calle\, ciudad y código postal). <br /> <br /> También puede buscar todos los clientes que pertenecen a un grupo de clientes,, para los usuarios administrador y para los usuarios que se han activado o desactivado. Un administrador puede definir los valores por defecto para el grupo de clientes y droplists tipo de cliente (véase <b>Configuración>> Administrador de configuración App</b>)\, y también si estos droplists son visibles para un determinado usuario mediante la seguridad basada en. En KonaKart\, un administrador puede iniciar sesión en la aplicación con las mismas credenciales y así puede ser considerado como un usuario y un cliente. <br /> <br /> El campo de dirección pueden ser personalizados a través de una plantilla de\, e incluso deshabilitar completamente. La plantilla se puede encontrar en <b>Configuración>> Administrador de configuración App</b> y válida plantilla de campos son: <li> calles $ = dirección + suburbio </li> <li> $ ciudad </li> <li> $ código postal </li> <li> $ estado </li> <li> $ country </li> </ul> Para desactivar el campo de dirección tiene que salir de la plantilla vacía. <br /> <br /> Cualquier cliente que se muestra se puede editar o borrar haciendo clic en los botones correspondientes en la parte inferior de la lista. <br /> <br /> Haga clic en el <b>Pedidos</b> para ver los pedidos que el cliente puede tener presentado. <br /> <br /> <b>Haga clic en el correo electrónico</b> para enviar un correo electrónico al cliente. <br /> <br /> Haga clic en el <b>Login</b> para iniciar sesión en la aplicación de comercio electrónico KonaKart que el cliente seleccione\, en una nueva ventana del navegador. La URL base y las características de la nueva ventana puede ser configurado en <b>Configuración>> <Administrador de configuración de App / b>. El usuario debe tener privilegios de edición para el grupo de clientes a fin de que este botón para ser visible. <br /> <br /> <b>Haga clic en Restablecer contraseña</b> para restablecer la contraseña de un cliente - Un correo electrónico será enviado para el cliente que contiene la nueva contraseña.

