help.addressFormats             = Estes são os formatos de endereço que são definidos para a sua loja online. <br /> <br /> um formato de endereço descreve a forma como os endereços serão exibidos em diferentes partes do sistema. Você define todos os formatos de endereço que você quer usar\, aqui e em seguida\, especificar qual deles você deseja utilizar em partes específicas do sistema em outro lugar (por exemplo\, cada país tem um formato de endereço definido). <br /> <br /> Um formato de endereço tem um formato integral e uma forma de sumário - você deve definir tanto para cada formato de endereço que você cria. <br /> <br /> um formato de endereço está selecionada\, clicando sobre ela\, e então ele pode ser editados ou apagados. <br /> <br /> Um novo formato de endereço pode ser criada clicando no <b>Novo</b>\, definindo o formato de endereço novo na edição de campos na parte inferior\, em seguida\, clicar no <b>Salvar</b> botão para inserir a nova entrada na base de dados

help.address.manu               = This panel enables you to manage addresses for manufacturers.<br/><br/>Each manufacturer may be associated with multiple addresses. Note that the Default Addr check box is disabled because the notion of a primary or default address is not supported for manufacturer addresses. If required you can use custom fields to tag the addresses.<br/><br/>The <b>Configuration>>AdminApp Configuration</b> section of the Admin App allows you to define how the address is formatted for display purposes in this panel.

help.address.prod               = This panel enables you to manage addresses for products.<br/><br/>Each product may be associated with multiple addresses. Each address may be associated to multiple products\, which is useful for instance when the address is used to define a drop shipper who may be responsible for more than one product.<br/><br/>The <b>Select Addr</b> button allows you to select an address from a list in a dialog box. The default number of addresses displayed before and after a search may be customized in the <b>Configuration>>AdminApp Configuration</b> section of the Admin App. This section of the admin app also allows you to define how the address is formatted in the select dialog box as well as in the main panel. Note that an address may be searched for using the company name since products will normally be associated to companies such as drop shippers. When the <b>Select </b> button is clicked in the dialog box after selecting one or more addresses\, you are returned to the address panel and will see the new addresses in the list. .<br/><br/>The <b>Remove</b> button allows you to remove an address from a product without actually deleting it. The removed address may be re-associated with the product by selecting it from a list as explained above. The <b>Delete</b> button actually deletes the address rather than just removing the link between the address and the product. If the address is being used by other products\, you are warned of this in a confirmation pop-up and can decide to cancel the delete request.<br/><br/>If the address is edited and the <b>Save</b> button is clicked\, the changes will apply for all products using this address. The Default Addr check box may be used to signal the importance of one or more addresses. Unlike for customer addresses, KonaKart does not enforce uniqueness and it is not mandatory for any of the addresses to be the default.<br/><br/>The <b>New</b> button allows you insert a new address which will automatically be associated with this product and be made available for other products in the selection dialog box.

help.address.cust               = This panel enables you to manage addresses for customers.<br/><br/>Each customer may be associated with multiple addresses\, one of which can defined as being the primary or default address. Note that the default address may not be unchecked. In order to remove the default address tag from an address\, another address must be made default. Note also that the default address may not be deleted and that if a customer has only one address\, then it cannot be deleted because a customer has to have a minimum of one address which can only be deleted by deleting the customer..<br/><br/>The <b>Configuration>>AdminApp Configuration</b> section of the Admin App allows you to define how the address is formatted for display purposes in this panel.

help.address.store              = This panel enables you to manage addresses for stores.<br/><br/>Each store may be associated with multiple addresses. Note that the Default Addr check box is disabled because the notion of a primary or default address is not supported for store addresses. If required you can use custom fields to tag the addresses.<br/><br/>The <b>Configuration>>AdminApp Configuration</b> section of the Admin App allows you to define how the address is formatted for display purposes in this panel.

help.auditConfig                = <b>Security and Auditing Configuration</b><br /><br />You can set the Auditing level on Read\, Edit,\ Insert\, and Delete operations at one of three levels (Disable\, Summary or Detailed).  Once Auditing has been defined to be collected it is stored in the database and can be reviewed on the <b>Audit Data</b> panel of the Admin App.<br /><br />Define custom credential checking using the <b>Login Integration Mgr</b> classes (either create your own classes and name them here or supply implementations of the classes specified by default).<br /><br />If you wish to review the reviews added by Customers prior to allowing them to become visible to other Customers then set the Default state for reviews to be 1<br /><br />${help.returnByApi}<br /><br />As with other Configuration Settings\, you can modify these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again).

help.adminAppConfig             = <b>Admin App Configuration</b><br /><br />As with other Configuration Settings\, you can modify of these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again). <br /><br /><b>Warn of Duplicate SKUs</b> : Select <b>true</b> to get the system to warn you if you are about to create a product with an SKU that already exists for another product. Select <b>false</b> to disable this check.<br /><br /><b>Hidden Product Types</b> : Leave empty to show all product types in the product type droplist on the edit product panel.  Specify a comma-separated list of integers to exclude product types from that droplist where <b>0</b>=Physical Product\, <b>1</b>=Digital Download\, <b>2</b>=Free Shippping\, <b>3</b>=Bundle\, <b>4</b>=Free Shipping Bundle\, <b>5</b>=Gift Certificate and <b>6</b>=Bookable Product.<br /><br /><b>Message Types</b> : This defines the message types that appear in the message type droplists.  The order of the items specified in the comma-separated list is significant with the first item being equivalent to message type 1\, the second being type 2 and so on. Additional message types can be added to the end of this list if required.<br /><br />${help.returnByApi}

help.audit                      = In KonaKart\, dados de auditoria é salvo sempre que um método API é chamado. Ele pode ser configurado individualmente para <b>apaga</b>\, <b>edições</b>\, <b>inserções</b> e <b>lê</b>. Também a nível de auditoria pode ser definida como <b>Resumo</b> ou <b>detalhadas</b>. Quando definido para <b>detalhadas</b>\, sempre que possível\, o objeto que está sendo excluída\, inseridos ou editados\, é serializado e guardado dentro dos dados de auditoria e pode ser visto no <b>objeto (s)</b>. <br /> <br /> Esta janela permite visualizar dados de auditoria. Ele permite que você busca de dados com base em <ul> <li> O nome do método da API que foi chamado. </li> <li> A ação (ou seja\, Inserir\, Read\, Delete\, Edit) </ li > <li> A identificação do objeto a ser editado\, apagado etc Note que este valor não está sempre disponível porque o método API pode permitir que você lê\, insira\, apagar ou modificar vários objetos em uma chamada. </ li > <li> A identificação do usuário que fez a chamada de método. </li> </ul> Para realizar uma busca\, você deve digitar os critérios de pesquisa e clique no <b>pesquisa</b> . Os dados retornados podem ser ordenados clicando sobre os nomes das colunas. Se uma linha de dados de auditoria também contém informações mais detalhadas sobre o objeto (s) que foram excluídos\, inseridos ou editados\, esta informação é mostrada em uma <b>objeto (s)</b> para a linha selecionada 

help.importerConfig             = <b>Importer Configuration</b><br /><br />Configuration settings for Importer Jobs<br /><br />As with other Configuration Settings\, you can modify these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again).<br /><br />There are 3 Custom Import buttons that can be configured to execute import operations (see the Importer Panel).  If these require configuration settings then this panel would be a good place to put them. 

help.bookings                   = A bookable product is a product with a start and end date such as a course. When a customer buys a bookable product through the storefront application\, a booking is made and associated with the bookable product. (i.e. the customer signs up for the course). The booking is also associated with the order and the customer. Depending on where it was opened from\, this panel shows the bookings for a product\, a customer or an order. <br /><br />The editable fields are the customer name and the custom fields. The quantity of the booking is read-only. Other fields are for informational purpose only and aren't editable since they do not belong to the booking. They are the start and end dates of the bookable product\, the name of the bookable product and the id of the order.

help.cacheConfig                = <b>Caching</b><br /><br />KonaKart is configured using the configuration variables present within this section of the Administration Application. The variables are stored within the <b>configuration</b> database table and may be edited from this panel.<br /><br />Changes may take a few seconds to become active because the application cache needs to be reloaded\, and this happens on a scheduled basis at the frequency defined by the <b>Client config cache refresh check interval</b> configuration variable that can be edited on this panel.<br /><br />${help.returnByApi}<br /><br />In the Enterprise version of KonaKart you can choose to <b>enable or disable the caching</b> of Products and/or Product Image names.<br /><br />You can set a maximum size for the KonaKart Product Cache (maximum number of products) - ensure you allocate enough memory to java.<br /><br />Cache Management (flushing etc) is controlled by KonaKart Events - you can choose whether or not to create some of these events.  If you choose to create an event (eg Quantity Change Events) this will cause the relevant product to be removed from the cache so that its Quantity is updated next time it is read.<br /><br />See the User Guide for more details on how to configure caching in KonaKart.<br /><br />Most variables have float over text with a short description of their functionality.

help.categories                 = A exibição de árvore de categorias é mostrado no lado esquerdo da janela. A categoria é selecionada\, clicando sobre ela\, e então ele pode ser editados ou apagados. <b>Invisible</b> attribute\, quando definido\, fará a categoria invisível dentro do aplicativo. Ele não será exibido dentro da árvore de categorias. <br /> <br /> Uma nova categoria pode ser criada clicando no <b>Novo</b>. A nova categoria passará a ser o filho da categoria selecionada no momento. <br /> <br /> Ao clicar no <b>Mover</b>\, outra exibição de árvore aparece no lado direito da janela. Você pode mover uma categoria para uma nova posição\, selecionando no menu esquerdo\, a categoria que você deseja mover. Em seguida\, na árvore direita ver você selecionar o novo pai para a categoria e\, finalmente\, você deve clicar no <b>Salvar</b> abaixo da vista em árvore direita. . <br /> <br /><b>Produtos</b> abre uma janela exibindo uma lista de produtos para a categoria escolhida. <br /> <br /><b>Grupos Tag</b> abre uma janela onde você pode associar uma tag grupos ou mais para esta categoria. Tag grupos são contentores para marcas que podem ser associadas aos produtos no painel de manutenção do produto. Se uma categoria\, por exemplo\, foram nomeados "Câmeras Digitais"\, os grupos tag poderia ser Megapixels\, Zoom Óptico\, bateria etc tipo Quando um cliente escolhe uma categoria no aplicativo eCommerce\, os grupos (etiqueta e tags) relacionadas com a essa categoria pode ser apresentado de modo que um cliente pode refinar sua busca. Continuando com o exemplo anterior\, o cliente pode desejar a exibição somente câmeras com resolução de 6 MPixel e zoom óptico de 8x

help.catalogs                   = The Enterprise version of KonaKart allows you to define multiple catalogs for a single store. Each catalog contains the same products\, but they may have different prices and quantity in stock. There are separate database tables that store the prices and quantities for each catalog.<br/><br/>This panel allows you to define a new catalog. The catalog name is used as the one of the keys in the tables that store prices and quantities. The description is only used in this panel to describe the catalog in case you decide to make the name non descriptive. The checkboxes allow you to choose whether the catalog should store prices, quantities or both. If the catalog doesn't store prices or quantities\, then the values used are those stored with the product. The admin and application API calls allow you to specify the catalog to use when fetching one or more products. The admin API calls also allow you to specify the catalog used when inserting and editing a product. <br/><br/>When a catalog is defined\, a drop list appears on the header panel that allows you to choose the catalog. Note that if you create a new product catalog\, select it from the drop list and then do a product search in the products panel\, no products will be found. If a catalog is defined for example to store prices\, then a product for that catalog will not be found if the prices have not been set. In order to set them\, you must edit the product after having selected <b>No Catalog</b> from the drop list. Before saving the edited product you must select your chosen catalog and then click the save button. In this way the new prices will be saved for that catalog and the product will now appear after a search.

help.configFiles                = Estes são os arquivos de configuração que estão definidos para a sua loja online. <br /> <br /> Para editar um arquivo\, primeiro selecioná-lo\, clique no "<b>Editar</b>" para editá-lo. <br /> <br /> Para recarregar a lista de arquivos clique no "<b>Atualizar</b>" button <br. /> <br /> Note que a maioria dos parâmetros não terão efeito até que você reiniciar KonaKart. <br /> <br /> Se você quiser alterar a lista de arquivos que são mostrados na lista você terá que editar o <b>konakart_config_files.xml</b> arquivo que você vai encontrar em <b>webapps/konakartadmin/WEB-INF/classes</b>. Na instalação padrão do Windows que é: <b>C:\\Program Files\\KonaKart\\webapps\\konakartadmin\\WEB-INF\\classes\\konakart_config_files.xml</b

help.configuration              = KonaKart é configurado usando as variáveis de configuração presentes dentro desta secção da aplicação da Administração. As variáveis são armazenadas dentro da configuração <b>tabela do banco</b> e podem ser editadas a partir desta janela. <br /> <br /> As alterações podem levar alguns segundos para se tornar ativo porque o cache do aplicativo precisa ser recarregado\, e isso acontece de forma programada na freqüência definida pelo <b>config intervalo de cache</b> do cliente de verificação de atualização variável de configuração que pode ser editado clicando no <b>Cache</b> sub-secção da <b>Configuration</b> menu <br. /> <br /> A maioria das variáveis que flutuam sobre o texto com uma breve descrição de sua funcionalidade

help.countries                  = Estes são os países que estão definidos para a sua loja online. Um país tem um nome e 2 / 3 códigos ISO carta. Ela também tem um formato de endereço associado a ele\, que determina como os endereços dentro do país são formatados. <br /> <br /> Um país é selecionado\, clicando sobre ela\, e então ele pode ser editados ou apagados. <br /> <br /> Um novo país pode ser criada clicando no <b>Novo</b>\, definindo o novo país na edição de campos na parte inferior\, em seguida\, clicar no <b>Salvar</b> botão para inserir a nova entrada na base de dados

help.coupons                    = A cupão pode estar associado com uma promoção para que a promoção só se torna ativa quando um cliente entra em um código de cupom válido durante o processo de checkout. Cupons pode ser criado\, editado e apagado. Cada cupom tem um <b>Nome</b> e <b>Descrição</b> que podem ser utilizadas para identificá-lo. O <b>Coupon Code</b> é o código que o cliente vai entrar durante o checkout\, a fim de ativar o cupom. O número de vezes que um cupom pode ser usado\, pode ser limitado pela configuração de <b>Max Uso</b> atributo. Um valor de -1 é equivalente ao uso ilimitado e é o padrão. <br /> <br /> Cada cupão pode estar associado a zero ou mais promoções\, estas associações são geridas clicando no <b>Promoções</b> na parte inferior da janela. As promoções são adicionados ou removidos do cupom\, as atualizações rótulo do botão para mostrar o número atual de promoções. <br /> <br /> Lembre-se que\, para ser capaz de introduzir um código de promoção\, durante o processo de checkout\, você deve selecionar <b>Configuração >> My Store</b> a partir da App Admin e defina a <b>Display Cupom entrada de campo</b> variável de configuração

help.couponsFromPromotions      = A cupão pode estar associado com uma promoção para que a promoção só se torna ativa quando um cliente entra em um código de cupom válido durante o processo de checkout. Cupons pode ser criado\, editado e apagado. Cada cupom tem um <b>Nome</b> e <b>Descrição</b> que podem ser utilizadas para identificá-lo. O <b>Coupon Code</b> é o código que o cliente vai entrar durante o checkout\, a fim de ativar o cupom. O número de vezes que um cupom pode ser usado\, pode ser limitado pela configuração de <b>Max Uso</b> atributo. Um valor de -1 é equivalente ao uso ilimitado e é o padrão. <br /> <br /> Lembre-se que\, para ser capaz de introduzir um código de promoção\, durante o processo de checkout\, você deve selecionar <b>Configuração >> My Store</b> a partir da App Admin e defina a <b>Display Cupom entrada de campo </b> variável de configuração

help.currencies                 = Estas são as moedas que estão definidas para a sua loja online. A moeda tem um nome e um código\, bem como outros atributos que definem a forma como ele é exibido. <br /> <br /> Uma moeda é selecionada\, clicando sobre ela\, e então ele pode ser editados ou apagados. Note-se que a moeda padrão não pode ser excluído. <br /> <br /> A nova moeda pode ser criada clicando no <b>Novo</b>\, definindo a nova moeda no editar campos na parte inferior\, em seguida\, clicar no <b>Salvar</b> para inserir a nova entrada na base de dados

help.customerCommunications     = Você pode usar essa ferramenta para enviar e-mails baseados modelo para seus clientes. E-mails podem ser enviados a todos os seus clientes ou apenas aqueles que tenham solicitado para receber um boletim informativo. Eles também podem ser enviadas para os clientes que pediram para ser notificado sobre as atualizações de um determinado produto e para clientes pertencentes a um certo grupo de clientes. As medidas a tomar são as seguintes: <ul> <li> Digite o nome da velocidade do modelo que você deseja usar. Observe que você deve digitar apenas o nome e não o \ _lang.vm extensão que serão adicionados para você e depende da configuração do idioma padrão. Assegure-se que o modelo de arquivo existe no seu classpath. Para o Tomcat ele deve ser colocado no seu diretório WEB-INF/classes. Um exemplo de modelo chamado <b>Newsletter_en.vm</b> é fornecido no pacote de instalação padrão KonaKart que você pode usar para fins de teste. </li> <li> Agora você pode digitar o texto que será fundida com o seu modelo. Note que a forma como o texto é usado\, depende do seu modelo específico de design. O modelo pode conter todas as informações necessárias dentro do próprio modelo. O texto pode conter tags HTML. </li> <li> Antes de enviar o e-mail a seus clientes\, você pode querer testá-lo. A fim de testá-lo\, você pode clicar no link que aparece abaixo do campo de modelo de entrada. Um e-mail será enviado para o endereço de email do usuário conectado. </li> <li> Quando estiver satisfeito com o modelo e seu conteúdo\, você pode enviar e-mail para seus clientes. Para enviar o email para todos os clientes que você deve clicar no link no e-mail <b>a todos os clientes</b>. Para enviar o email para todos os clientes que pediram para receber o boletim\, você deve clicar no link da <b>Newsletter</b>. Se você estiver enviando um e-mail de atualização do produto\, primeiro você deve selecionar o produto a partir da caixa de diálogo que se abre quando você clica no link da Notificações <b>Produto</b>. Uma vez selecionado\, aparece uma nova ligação que permite que você realmente enviar os e-mails. Finalmente\, se você estiver enviando um email para todos os clientes pertencentes a um grupo de clientes (ou seja\, todos os clientes por grosso)\, você deve selecionar o grupo da lista suspensa para que um novo link para aparecer o que lhe permite enviar e-mails. </li> </ul> O número de threads simultâneos usado para enviar os e-mails podem ser definidas no <b>Configuração >> Opções de e-mail</b> da App Admin. Um log é criado (SendTemplateEmail.log)\, que contém todos os endereços de correio electrónico utilizado. O arquivo de log é criado no seu diretório de log definido que pode ser definida no <b>Configuração >> Registro</b> da App Admin

help.customerGroups             = Estes são os grupos de clientes que estão definidos para a sua loja online. Você pode definir grupos de clientes como muitos como você por favor. Eles são utilizados para agregar os clientes de um determinado tipo. Por exemplo\, você pode ter clientes de varejo e atacado. <br /> <br /> Você deve definir o nome ea descrição do grupo de clientes em cada idioma que você deseja fornecer na loja. Há um número de campos personalizados opcionais que podem ser utilizados para os seus próprios dados específicos. O Id O preço é um inteiro no intervalo de 0 a 3\, onde 0 é o valor padrão. Ele é usado para definir quais os preços dos produtos aos clientes dentro do grupo irá utilizar. Isto permite-lhe mostrar os diferentes preços para diferentes grupos de clientes. <br /> <br /> Um grupo de clientes é selecionado\, clicando sobre ela\, e então ele pode ser editados ou apagados. <br /> <br /> A grupo de clientes que poderão ser criados clicando no <b>Novo</b>\, definindo o grupo de clientes novos no editar campos na parte inferior\, em seguida\, clicar no <b>Salvar</b> para inserir o nova entrada na base de dados

help.customerTags               = Este painel é usado para criar\, editar e apagar marcas de clientes. Uma marca do cliente pode ser associado com um cliente e dado um valor para esse cliente. As tags são usadas para fins de marketing e para determinar se ativar uma promoção. As expressões podem ser criadas usando as tags\, que podem ser avaliados em tempo real para mostrar conteúdo dinâmico. Mostrar ou seja\, um banner ou ativar uma promoção apenas para clientes com mais de 50 anos que tenham visto os produtos de uma determinada categoria. <br/> o tipo de marca <b></b> pode ter os seguintes valores: <ul> <li>STRING_TYPE - O valor de marca é\, no formato de uma String. Para armazenar ou seja\, o país de onde a loja está sendo acessado. </li> <li> INT_TYPE - O tipo de marca está no formato de um int. ou seja\, para salvar a identificação do produto do último produto visto pelo cliente. </li> <li> MULTI_INT_TYPE - O tipo de marca permite que a etiqueta para armazenar um array de ints. Quando este tipo é selecionado\, o <b>Max Número de Ints</b> atributo determina o número máximo de ints na matriz. ou seja\, para armazenar as identificações dos últimos 5 produtos vistos pelo cliente. </li> <li> DECIMAL_TYPE - O tipo de marca está no formato de uma casa decimal. ou seja\, para armazenar o valor de todos os itens da cesta. </li> <li> tipo_de_dados - O tipo de marca está no formato de uma data. ou seja\, para armazenar a data do último login para o cliente. </li> <li> BOOLEAN_TYPE - O tipo de marca está no formato de um boolean. Para armazenar ou seja\, o sexo do cliente. A marca poderia ser nomeado e tomar IS_MALE valores de verdadeiro ou falso. </li> </ul> O nome <b></b> da marca é importante\, porque ele será usado para identificar a marca quando está a ser definido para um cliente. O <b>descrição</b> da marca é usado no construtor de expressão quando construir uma expressão usando a tag. ou seja\, uma etiqueta pode ser chamado LAST_PRODUCT_VIEWED e ter uma descrição\, "produto passado visto". <br/> A validação <b></b> atributo é opcional e pode conter expressões regulares para validar os valores introduzidos no construtor de expressão. ou seja\, para uma marca boolean ele deve ser definido para true | false. <br/> Os campos personalizados podem ser usados para armazenamento de dados personalizado para a marca. Os rótulos para os campos personalizados podem ser alteradas no catálogo de mensagens

help.customers                  = Você pode pesquisa para um cliente digitando o último nome no painel de Pesquisa e clicando no botão Procurar. A pesquisa não é sensível a menos que seu banco de dados está configurado para ser não-maiúsculas e minúsculas. Parâmetros de configuração do Curinga controlar a pesquisas precisas de substrings (Ver <b>Configuração >> Admin App Configuration</b>)\, mas com as configurações padrão de um curinga é adicionado antes e depois de todo o texto da pesquisa\, o que significa que todos os <b>Smiths</b> será devolvido se você digitar <b>mith</b> como o último nome. De maneira semelhante você pode pesquisa para um cliente com base em certos campos de seu endereço (rua\, cidade e código postal). <br /> <br /> Você também pode procurar por todos os clientes pertencentes a um grupo de clientes\, administrador para usuários e para usuários que tenham sido ativado ou desativado. Um administrador pode definir valores padrão para o grupo de clientes e droplists tipo de cliente (ver <b>Configuração >> Admin App Configuration</b>)\, e também se estes droplists são visíveis para um determinado usuário usando segurança baseada em função. Em KonaKart\, um administrador também pode entrar na aplicação com as mesmas credenciais e por isso pode ser considerado como um usuário e um cliente. <br /> <br /> O campo de endereços pode ser personalizada através de um modelo\, e mesmo desativado completamente. O modelo pode ser encontrado em <b>Configuração >> Admin App Configuration</b> e válido modelo de campos são: <ul><li>$streets = street address + suburb</li><li>$city</li><li>$postcode</li><li>$state</li><li>$country</li></ul> Para desativar o campo de endereço você deve deixar o modelo vazio. <br /> <br > Qualquer clientes exibidas podem ser editados ou apagados clicando nos respectivos botões na parte inferior da lista. <br /> <br /> Clique Ordens <b></b> para ver todas as ordens que o cliente pode ter apresentados. <br /> <br /> Clique no <b>-mail</b> botão para enviar um e-mail para o cliente. <br /> <br /> Clique no <b>Login</b> para iniciar no aplicativo eCommerce KonaKart como o cliente selecionado\, em uma nova janela do navegador. O URL de base e as características da nova janela pode ser configurado em <b>Configuração >> Admin App Configuration</b>. O usuário deve ter privilégios para editar o painel de clientes para que esse botão a ser visíveis. <br /> <br /> Clique no <b>Reset Password</b> botão para redefinir a senha de um cliente - um e-mail será enviado para o cliente contendo a nova senha

