help.addressFormats             = Voici les formats d'adresses qui sont définis pour votre boutique en ligne. Les mots clés de gabarits valides sont:<ul><li>$cr - Retour chariot (nouvelle ligne)</li><li>$firstname</li><li>$lastname</li><li>$streets = $street + line break + $suburb</li><li>$street</li><li>$street1</li><li>$suburb</li><li>$city</li><li>$postcode</li><li>$state</li><li>$telephone</li><li>$telephone1</li><li>$email</li><li>$country</li></ul><br />Un format d'adresse décrit la façon dont les adresses apparaissent dans les différentes parties du système. Vous définissez l'ensemble des formats d'adresse que vous souhaitez utiliser ici, puis précisez ceux que vous souhaitez utiliser dans les parties spécifiques du système. (par exemple, chaque pays a un format d'adresse défini). La mise en forme est réalisée en remplaçant les mots-clés ci-dessus avec les valeurs actuelles dans l'objet de l'adresse.<br /><br />Un format d'adresse a un format complet et un format récapitulatif - vous devez définir l'un et l'autre pour chaque format d'adresse que vous créez.<br /><br />Un format d'adresse est sélectionné en cliquant dessus\, et il peut être édité ou supprimé.<br /><br />Un nouveau format d'adresse peut être créé en cliquant sur le  bouton <b>Nouveau</b>\, en définissant un nouveau format d'adresse dans le champs d'édition en bas\, puis en cliquant sur le bouton <b>Sauvegarder</b>pour insérer la nouvelle entrée dans la base de données. 

help.address.manu               = Ce panneau vous permet de gérer les adresses pour les fabricants.<br/><br/>Chaque fabricant peut être associé à plusieurs adresses. Notez que la case à cocher de l'adr. par défaut est désactivée car la notion d'adresse principale ou par défaut n'est pas supportée pour les adresses de fabricants..<br/><br/>La section <b>Configuration>>Configuration de AppAdmin</b> de l'app. d'admin. vous permet de définir la façon dont l'adresse est mise en forme pour l'affichage dans ce panneau.

help.address.prod               = Ce panneau vous permet de gérer les adresses pour les produits.<br/><br/>Chaque produit peut être associé à plusieurs adresses\, dont l'une d'elle peut être définie comme adresse principale. Chaque adresse peut être associée à plusieurs produits\, qui est utile par exemple lorsque l'adresse est utilisée pour définir un grossiste qui peut être responsable de plusieurs produits. .<br/><br/>Le bouton<b>Sélectionner adr.</b> vous permet de sélectionner une adresse dans une liste via une boîte de dialogue. Le nombre d'adresses par défaut s'affiche avant et après une recherche qui peut être personnalisée dans la section <b>Configuration>>Configuration de AppAdmin</b> de l'app. d'admin.  Cette section de l'app. d'admin. vous permet également de définir la façon dont l'adresse sera formatée dans la boîte de dialogue choisie comme dans le panneau principal. Notez qu'une adresse peut être recherchée en utilisant le nom de la société, car les produits sont normalement associés à des sociétés comme les grossistes. Lorsque le bouton <b>Sélectionner</b> est cliqué dans la boîte de dialogue après avoir sélectionné une ou plusieurs adresses\, vous êtes renvoyé au panneau d'adresses et verrez les nouvelles adresses dans la liste. . <br/><br/>Le bouton <b>Enlever</b> vous permet d'enlever une adresse d'un produit sans la supprimer réellement.  L'adresse enlevée peut être associée à nouveau avec le produit en la sélectionnant dans une liste comme expliqué ci-dessus. Le bouton<b> Supprimer </b> supprime effectivement l'adresse plutôt que de simplement enlever le lien entre l'adresse et le produit. Si l'adresse est utilisée par d'autres produits\, vous êtes averti dans un pop-up de confirmation et pouvez décider d'annuler la demande de suppression. . <br/><br/>Si l'adresse est éditée et le bouton<b>Sauvegarder</b> est cliqué\, les modifications s'appliqueront pour tous les produits utilisant cette adresse. Le seul attribut qui est unique à n'importe quel produit est la case à cocher<b>Adr. par défaut</b>. Cela signifie que cette adresse peut être l'adresse par défaut pour un produit et non pas pour un autre. .<br/><br/>Le bouton <b>Nouveau</b>  vous permet d'insérer un nouvelle adresse qui sera automatiquement associée à ce produit et mise à la disposition pour les autres produits dans la boîte de dialogue de sélection.

help.address.cust               = Ce panneau vous permet de gérer les adresses pour les clients.<br/><br/>Chaque client peut être associé à plusieurs adresses\, dont l'une d'elle peut être définie comme l'adresse principale ou par défaut. Notez que l'adresse par défaut ne peut être décochée. Afin d'enlever le tag de l'adresse par défaut d'une adresse\, une autre adresse doit être désignée par défaut. Notez également que l'adresse par défaut ne peut pas être supprimée et que si un client a seulement une adresse\, alors celle-ci ne peut pas être supprimée car un client doit avoir une adresse au minimum et ne peut être supprimée qu'en supprimant le client.. <br/><br/>La section <b>Configuration>>Configuration de AppAdmin</b> de l'app. d'admin. vous permet de définir la façon dont l'adresse est formatée pour l'affichage dans ce panneau.

help.address.store              = This panel enables you to manage addresses for stores.<br/><br/>Each store may be associated with multiple addresses. Note that the Default Addr check box is disabled because the notion of a primary or default address is not supported for store addresses. If required you can use custom fields to tag the addresses.<br/><br/>The <b>Configuration>>AdminApp Configuration</b> section of the Admin App allows you to define how the address is formatted for display purposes in this panel.

help.auditConfig                = <b>Security and Auditing Configuration</b><br /><br />You can set the Auditing level on Read\, Edit,\ Insert\, and Delete operations at one of three levels (Disable\, Summary or Detailed).  Once Auditing has been defined to be collected it is stored in the database and can be reviewed on the <b>Audit Data</b> panel of the Admin App.<br /><br />Define custom credential checking using the <b>Login Integration Mgr</b> classes (either create your own classes and name them here or supply implementations of the classes specified by default).<br /><br />If you wish to review the reviews added by Customers prior to allowing them to become visible to other Customers then set the Default state for reviews to be 1<br /><br />${help.returnByApi}<br /><br />As with other Configuration Settings\, you can modify these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again).

help.adminAppConfig             =  <b>Configuration de AppAdmin</b><br /><br /> Comme pour les autres paramètres de configuration\, vous pouvez modifier ces valeurs et actualiser les caches (voir sous le menu <b>Outils</b>) pour voir un effet instantané (même si certains sont affectés, l'app. admin. vous demandera de vous déconnecter puis de vous reconnecter). <br /><br /><b>Utilisez un éditeur de texte enrichi </b> : Sélectionnez <b>vrai</b> pour utiliser l'éditeur de texte enrichi pour l'édition des descriptions de produits dans l'app. d'admin. Sélectionnez <b>faux</b> pour utiliser un éditeur de texte ordinaire à cet effet.<br /><br /><b>Avertissement d'UGSs dupliquées</b> : Sélectionnez <b>vrai</b> pour que le système vous avertisse si vous êtes sur le point de créer un produit avec une UGS qui existe déjà pour un autre produit. Sélectionnez <b>faux</b> pour désactiver cette vérification.<br /><br /><b>Les types de produits cachés</b> : Laissez vide pour afficher tous les types de produits de la liste déroulante des type de produits sur le panneau de configuration de produits. Spécifiez une liste de nombres entiers séparés par des virgules pour exclure des types de produits de cette liste déroulante où <b>0</b>=Produit physique\, <b>1</b>=Téléchargement numérique\, <b>2</b>=Livraison gratuite\, <b>3</b>=Package\, <b>4</b>=Livraison gratuite de package\, et <b>5</b>=Chèque cadeau.<br /><br /><b>Types de message</b> : Cela définit les types de messages qui apparaissent dans les listes déroulantes de types de message. L'ordre des articles spécifiés dans la liste séparée par des virgules est important avec le premier article équivalent au type de message 1\, le second type étant 2 et ainsi de suite. Des types de messages supplémentaires peuvent être ajoutés à la fin de cette liste si cela est nécessaire.

help.audit                      = Dans KonaKart\, les données d'audit sont enregistrées chaque fois qu'une méthode API est appelée. Cela peut être configuré individuellement pour <b>les suppressions</b>\, <b>les éditions</b>\, <b>les insertions</b> et <b>les lectures</b>. Aussi, le niveau d'audit peut être défini en <b>récapitulation</b> ou <b>détaillé</b>. Lorsqu'il est réglé sur <b>détaillé</b>\, si possible\, l'objet supprimé\, inséré ou modifié\, est arrangé en série et enregistré dans les données d'audit et peut être consulté dans le champ <b>Objet(s0)</b>. <br /><br />Cette fenêtre vous permet de visualiser les données d'audit. Cela vous permet de rechercher des données sur la base<ul><li>Le nom de la méthode API qui a été appelée. </li><li>L'action (c-à-d. Insérer\, Lire\, Supprimer\, Éditer) </li><li>L' ID de l'objet qui est édité\, supprimé etc. Notez que cette valeur n'est pas toujours disponible parce que la méthode API peut vous permettre de lire\, insérer\, supprimer ou éditer plusieurs objets en un seul appel.</li><li>L'ID de l'utilisateur qui fait l'appel de méthode.</li></ul> Pour effectuer une recherche\, vous devez saisir les critères de recherche puis cliquer sur le bouton <b>Rechercher</b>. Les données renvoyées peuvent être triées en cliquant sur les noms de colonnes. Si une ligne de données d'audit contient également des informations plus détaillées sur le(s) objet(s) qui ont été supprimés\, insérés ou édités\, cette information est visible dans un champ <b>Objet(s)</b> pour la ligne actuellement sélectionnée .

help.importerConfig             = <b>Importer Configuration</b><br /><br />Configuration settings for Importer Jobs<br /><br />As with other Configuration Settings\, you can modify these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again).<br /><br />There are 3 Custom Import buttons that can be configured to execute import operations (see the Importer Panel).  If these require configuration settings then this panel would be a good place to put them. 

help.bookings                   = A bookable product is a product with a start and end date such as a course. When a customer buys a bookable product through the storefront application\, a booking is made and associated with the bookable product. (i.e. the customer signs up for the course). The booking is also associated with the order and the customer. Depending on where it was opened from\, this panel shows the bookings for a product\, a customer or an order. <br /><br />The editable fields are the customer name and the custom fields. The quantity of the booking is read-only. Other fields are for informational purpose only and aren't editable since they do not belong to the booking. They are the start and end dates of the bookable product\, the name of the bookable product and the id of the order.

help.cacheConfig                = <b>Caching</b><br /><br />KonaKart is configured using the configuration variables present within this section of the Administration Application. The variables are stored within the <b>configuration</b> database table and may be edited from this panel.<br /><br />Changes may take a few seconds to become active because the application cache needs to be reloaded\, and this happens on a scheduled basis at the frequency defined by the <b>Client config cache refresh check interval</b> configuration variable that can be edited on this panel.<br /><br />${help.returnByApi}<br /><br />In the Enterprise version of KonaKart you can choose to <b>enable or disable the caching</b> of Products and/or Product Image names.<br /><br />You can set a maximum size for the KonaKart Product Cache (maximum number of products) - ensure you allocate enough memory to java.<br /><br />Cache Management (flushing etc) is controlled by KonaKart Events - you can choose whether or not to create some of these events.  If you choose to create an event (eg Quantity Change Events) this will cause the relevant product to be removed from the cache so that its Quantity is updated next time it is read.<br /><br />See the User Guide for more details on how to configure caching in KonaKart.<br /><br />Most variables have float over text with a short description of their functionality.

help.categories                 = Une arborescence des catégories est représentée sur le côté gauche de la fenêtre. Une catégorie est sélectionnée en cliquant dessus\, et elle peut alors être éditée ou supprimée. L'attribut <b>Invisible</b>\, lorsqu'il est défini\, rendra la catégorie invisible dans l'application. Elle ne sera pas affichée dans l'arborescence des catégories. Une image pour la catégorie peut être envoyée en sélectionnant un fichier du système de fichiers puis en cliquant sur le bouton Envoyer. Le fichier va être envoyé vers le chemin de base de l'image défini par une variable de configuration qui peut être gérée dans la section Configuration>>Images de cette application. Avant de cliquer sur le bouton Envoyer\, le nom de fichier (du fichier qui sera créé) peut être modifié et des informations de chemin supplémentaire peuvent être ajoutées.<br /><br />Une nouvelle catégorie peut être créée en cliquant sur le bouton <b>Nouveau</b>. La nouvelle catégorie va devenir l'enfant de la catégorie actuellement sélectionnée.<br /><br />En cliquant sur le  bouton <b>Déplacer /b>\, une autre arborescence apparaît sur le côté droit de la fenêtre. Vous pouvez déplacer une catégorie vers une nouvelle position en sélectionnant sur l'arborescence de gauche\, la catégorie que vous souhaitez déplacer. Ensuite, sur l'arborescence de droite, vous sélectionnez le nouveau parent pour la catégorie et, enfin, vous devez cliquer sur le  bouton <b>Enregistrer</b> en dessous de l'arborescence de droite. .<br /><br />Le bouton <b>Produits</b>  ouvre une fenêtre affichant une liste de produits de la catégorie choisie. <br /><br />Le bouton <b>Groupes de tag</b> ouvre une fenêtre popup où vous pouvez associer un ou plusieurs groupes de tag à cette catégorie. Les groupes de tags sont des conteneurs de tags qui peuvent être associés aux produits dans le panneau de gestion du produit. Si une catégorie par exemple a été nommée "Appareils photo numériques"\, les groupes de tags pourraient être Megapixels\, Zoom optique\, Type de batterie etc. Lorsqu'un client sélectionne une catégorie dans l'application e-commerce\, les groupes de tags (et les tags) liés à cette catégorie peuvent être affichés de sorte que le client peut affiner sa recherche. En continuant avec l'exemple précédent\, le client pourrait souhaiter voir uniquement les appareils photos avec une résolution de 6 Mégapixels et avec un zoom optique de 8x.<br /><br />La <b>Catégorie ID</b> peut être rendue invisible / visible en réglant la variable de configuration dans <b>Configuration >> Configuration app. d'admin.</b>.

help.catalogs                   = The Enterprise version of KonaKart allows you to define multiple catalogs for a single store. Each catalog contains the same products\, but they may have different prices and quantity in stock. There are separate database tables that store the prices and quantities for each catalog.<br/><br/>This panel allows you to define a new catalog. The catalog name is used as the one of the keys in the tables that store prices and quantities. The description is only used in this panel to describe the catalog in case you decide to make the name non descriptive. The checkboxes allow you to choose whether the catalog should store prices, quantities or both. If the catalog doesn't store prices or quantities\, then the values used are those stored with the product. The admin and application API calls allow you to specify the catalog to use when fetching one or more products. The admin API calls also allow you to specify the catalog used when inserting and editing a product. <br/><br/>When a catalog is defined\, a drop list appears on the header panel that allows you to choose the catalog. Note that if you create a new product catalog\, select it from the drop list and then do a product search in the products panel\, no products will be found. If a catalog is defined for example to store prices\, then a product for that catalog will not be found if the prices have not been set. In order to set them\, you must edit the product after having selected <b>No Catalog</b> from the drop list. Before saving the edited product you must select your chosen catalog and then click the save button. In this way the new prices will be saved for that catalog and the product will now appear after a search.

help.configFiles                = Ce sont les fichiers de configuration qui sont définis pour votre boutique en ligne. <br /><br />Pour éditer un fichier\, premièrement sélectionnez-le\, puis cliquez sur le  bouton\"<b>Éditer</b>\" pour l'éditer. <br /><br />Pour envoyer un fichier\, (si vous êtes autorisé à le faire)\, premièrement sélectionnez le fichier dans la liste que vous souhaitez remplacer par votre fichier local\, puis cliquez sur le bouton \"<b>Envoyer</b>\" pour l'envoyer (un dialogue de navigateur de système de fichier local apparaîtra vous permettant de sélectionner le fichier local\, et finalement de l'envoyer). Notez bien que vous devez être extrêmement prudent lors du remplacement de ces fichiers cruciaux de configuration KonaKart.<br /><br />Pour recharger la liste des fichiers, cliquez sur le bouton \"<b>Recharger</b>\". Cela lit une seconde fois la liste de fichiers à afficher à partir du fichier qui définit cette liste (le  fichier <b>konakart_config_files.xml</b> ).<br /><br />Notez que la plupart des paramètres de ces fichiers de configuration ne prendront effet réellement qu'après le redémarrage de KonaKart.<br /><br />Si vous souhaitez modifier la liste des fichiers qui sont indiqués dans la liste, vous devez éditer le fichier <b>konakart_config_files.xml</b> que vous trouverez dans <b>webapps/konakartadmin/WEB-INF/classes</b>. Dans l'installation par défaut sur Windows, c'est dans:<b>C:\\Program Files\\KonaKart\\webapps\\ konakartadmin\\WEB-INF\\classes\\konakart_config_files.xml</b>

help.configuration              = KonaKart est configuré en utilisant les variables de configuration présentes dans cette section de l'application de l'administration. Les variables sont stockées dans la table de la base de données de <b>configuration</b> et peuvent être modifiées à partir de cette fenêtre. <br /><br /> Les changements peuvent prendre quelques secondes avant de devenir actifs parce que le cache de l'application doit être rechargé\ , et ceci se produit sur une base programmée à la fréquence définie par la variable de configuration de l'<b>intervalle de contrôle d'actualisation du cache de configuration client</b> qui peut être éditée en cliquant sur la sous-section <b>Cache</b> du menu <b>Configuration</b> .<br /><br />La plupart des variables flottent au dessus du texte avec une brève description de leurs fonctionnalités.

help.countries                  = Ce sont les pays qui sont définis pour votre boutique en ligne. Un pays a un nom et des codes ISO à 2/3 lettres. Il a également un format d'adresse qui lui est associé\, qui détermine comment les adresses dans le pays sont formatées.<br /><br />Un pays est sélectionné en cliquant dessus\, et il peut alors être édité ou supprimé.<br /><br />Un nouveau pays peut être créé en cliquant sur le bouton <b>Nouveau</b>\, en définissant le nouveau pays dans les champs d'édition en bas\, puis en cliquant sur le  bouton <b>Sauvegarder</b> pour insérer une nouvelle entrée dans la base de données.

help.coupons                    = Un bon de réduction peut être associé à une promotion de telle sorte que la promotion devienne seulement active lorsqu'un client entre un code promotionnel valide durant le processus de commande. Les bons de réductions peuvent être créés\, édités et supprimés. Chaque bon de réduction a un <b>Nom</b> et une <b>Description</b> qui peuvent être utilisés pour l'identifier. Le <b>Code de bon de réduction</b> est le code que le client entrera lors de la commande pour d'activer le bon de réduction. Le nombre de fois qu'un bon de réduction peut être utilisé\, peut être limité par la mise en place d'un attribut <b>Utilisation maximum</b> . Une valeur de -1 est équivalent à un usage illimité et est la valeur par défaut. <br /><br />Chaque bon de réduction peut être associé à zéro ou à plusieurs promotions\, Ces associations sont gérées en cliquant sur le bouton <b>Promotions</b> situé en bas de la fenêtre. Comme les promotions qui sont ajoutées ou retirées des bons de réductions\, les mises à jour des libellés de boutons sont pour montrer le nombre actuel de promotions. <br /><br />Ne pas oublier que pour être en mesure d'entrer un code de promotion au cours de la procédure de paiement\, vous devez sélectionner <b>Configuration >> Ma boutique</b> à partir de l'app. d'admin. et définir la variable de configuration <b>Afficher le champ d'entrée du bon de réduction</b>. 

help.couponsFromPromotions      = Un bon de réduction peut être associé à une promotion afin que la promotion devienne seulement active lorsqu'un client entre un code promotionnel valide durant le processus de commande. Les bons de réductions peuvent être créés\, édités et supprimés. Chaque bon de réduction a un <b>Nom</b> et une <b>Description</b> qui peuvent être utilisés pour l'identifier. Le <b>Code de bon de réduction</b> est le code que le client entrera lors de la commande afin d'activer le bon de réduction. Le nombre de fois qu'un bon de réduction peut être utilisé\, peut être limité par la mise en place d'un attribut <b>Utilisation maximum</b> . Une valeur de -1 est équivalent à un usage illimité et est la valeur par défaut. <br /><br />Ne pas oublier que pour être en mesure d'entrer un code de promotion au cours de la procédure de paiemen \, vous devez sélectionner <b>Configuration >> Ma Boutique</b> à partir de l'app. d'admin. et définir la variable de configuration <b>AFfichier le champ d'entrée du bon de réduction</b>.

help.currencies                 = Ce sont les devises qui sont définies pour votre boutique en ligne. Une monnaie a un nom et un code aussi bien que d'autres attributs qui définissent la façon dont elle est affichée.<br /><br />Une devise est sélectionnée en cliquant dessus\, et elle peut alors être éditée ou supprimée. Notez que la devise par défaut ne peut pas être supprimée.<br /><br />Une nouvelle devise peut être créée en cliquant sur le bouton <b>Nouveau</b>\, définissant la nouvelle devise dans les champs d'édition en bas\, puis en cliquant sur le bouton <b>Sauvegarder</b> pour insérer une nouvelle entrée dans la base de données.

help.customerCommunications     = Vous pouvez utiliser cet outil pour envoyer des e-mails basés sur des gabarits à vos clients. Les e-mails peuvent être envoyés à tous vos clients ou seulement à ceux qui ont demandé à recevoir une infolettre. Ils peuvent également être envoyés aux clients qui ont demandé à être notifié des mises à jour pour un produit particulier et aux clients appartenant à certains groupes de clients. Les mesures à prendre sont les suivantes: <ul><li>Sélectionnez le nom du gabarit de Velocity que vous souhaitez utiliser\, dans la liste déroulante. De nouveaux gabarits peuvent être téléchargés et deviendront visibles dans la liste déroulante après un envoie réussi.</li><li> Si vous cochez la case <b>Utiliser la langue du client</b>\,  plutôt que d'utiliser la langue par défaut du système\, la langue de chaque client est utilisée pour sélectionner le gabarit de Velocity. Cela vous permet d'envoyer des e-mails en plusieurs langues déterminées par les préférences de langues des clients.</li><li>Maintenant vous pouvez entrer du texte qui sera intégré dans votre gabarit. Notez que la façon dont le texte est utilisé\, dépend du design particulier de votre gabarit. Votre gabarit peut contenir tous les renseignements dont il a besoin au sein même du gabarit. Le texte peut contenir des tags HTML.</li><li>Avant d'envoyer l'e-mail à vos clients\, vous devez vouloir le tester. Pour le tester\, vous pouvez cliquer sur le lien qui apparaît en dessous du champ de saisie du gabarit. Un e-mail sera envoyé à l'adresse e-mail de l'utilisateur connecté.</li><li>Lorsque vous êtes satisfait du gabarit et  de son contenu, vous pouvez envoyer un e-mail à vos clients. Pour envoyer l'e-mail à tous les clients, vous devez cliquer sur le lien dans la section <b>E-mail à tous les clients</b>. Pour envoyer l'e-mail à tous les clients qui ont demandé à recevoir l'infolettre\, vous devez cliquer sur le lien dans la  section <b>Infolettre</b>. Si vous envoyez un e-mail de mise à jour du produit\, vous devez d'abord sélectionner le produit dans la boîte de dialogue qui s'ouvre lorsque vous cliquez sur le lien dans la section <b>Notifications de produit</b>. Une fois sélectionné\, un nouveau lien apparaît qui vous permet d'envoyer les e-mails. Enfin\, si vous envoyez un e-mail à tous les clients appartenant à un groupe de clients (c'est à dire tous les clients de vente en gros ) ou tous les clients qui ont choisi "vrai" pour une expression\, vous devez sélectionner le groupe ou l'expression dans la liste déroulante afin de faire apparaître un nouveau lien qui vous permettra d'envoyer les e-mails. </li></ul> Le nombre de tâches simultanées utilisées pour envoyer les e-mails peut être défini dans la section <b>Configuration >> Options d'e-mail</b> de l'app. d'admin.  Un fichier log est créé (SendTemplateEmail.log) qui contient toutes les adresses e-mails utilisées. Le fichier log est créé dans votre répertoire défini de logs qui peut être défini dans la section <b>Configuration >> Connexion</b> de l'app. d'admin.<br/><br/>. Notez que le panneau peut être configuré pour vous permettre d'entrer le nom du gabarit manuellement plutôt que de le choisir dans une liste déroulante. Dans ce cas, vous ne devez taper que le nom et non l'extension \"_lang.vm\" qui sera ajoutée automatiquement et dépend du réglage de la langue par défaut. Vérifiez que le fichier du gabarit existe dans votre système de fichiers. Le répertoire de base est défini dans une variable de configuration qui peut être éditée grâce à l'app. d'admin. dans <b>Configuration >> Gabarits de Velocity</b>. En dessous de ce répertoire, il y a un répertoire qui prend le nom de la boutique ID et les valeurs par défaut de boutique1. Enfin\, les infolettres sont placées dans un sous-répertoire nommé "Infolettres". Par exemple\, dans une installation  Windows, les gabarits des infolettres peuvent être trouvés dans KonaKart/templates/store1/newsletters.

help.customerGroups             = Ce sont les groupes de clients qui sont définis pour votre boutique en ligne. Vous pouvez définir autant de groupes de clients qu'il vous plaît. Ils sont utilisés pour regrouper des clients d'un certain type. Par exemple\, vous pouvez avoir des clients pour la vente au détail et des clients pour la vente en gros.<br /><br />Vous devez définir le nom et la description du groupe de clients dans chaque langue que vous voulez attribuer à la boutique. Il y a un certain nombre de champs personnalisés optionnels qui peuvent être utilisés pour vos propres données spécifiques. Le Prix ID est un nombre entier dans la plage de 0 à 3, où 0 est la valeur par défaut. Il est utilisé pour définir les prix des produits des clients que le groupe utilisera. Cela vous permet d'afficher des prix différents aux différents groupes de clients.<br /><br />Un groupe de clients est sélectionné en cliquant dessus\, et il peut alors être édité ou supprimé.<br /><br />Un nouveau groupe de clients peut être créé en cliquant sur le bouton <b>Nouveau</b>\, définissant le nouveau groupe de clients dans les champs d'édition en bas\, puis en cliquant sur le bouton <b>Sauvegarder</b> pour insérer la nouvelle entrée dans la base de données.

help.customerTags               = Ce panneau est utilisé pour créer\, éditer et supprimer des tags clients. Un tag client peut être associé à un client et donné en valeur pour ce client. Les tags sont utilisés à des fins marketing\, pour voir le contenu dynamique\, pour déterminer s'il faut activer une promotion et s'il faut filtrer les destinataires de mailings des clients. Les expressions peuvent être créées en utilisant les tags\, qui peuvent être évaluées en temps réel pour afficher du contenu dynamique. c.a.d. Afficher une bannière ou activer une promotion uniquement aux clients de plus de 50 ans qui ont consulté des produits d'une une catégorie particulière. <br/><br/> Le  <b>Type de tag</b> peut prendre les valeurs suivantes: <ul><li> STRING_TYPE - La valeur du tag est au format d'une chaîne, c.a.d. Pour enregistrer le pays depuis lequel la boutique a eu accès.</li><li>INT_TYPE - Le type de tag est dans le format d'un ent. C-a-d. Pour enregistrer le produit ID du dernier produit consulté par le client.</li><li>MULTI_INT_TYPE - Le type de tag permet au tag de stocker un tableau d'entiers. Lorsque ce type est sélectionné\, l'attribut <b>Nombre maximum de Ents</b> détermine le nombre maximal d'entiers dans le tableau. c-a-d. Pour stocker les ID. des 5 derniers produits vus par le client.</li><li>DECIMAL_TYPE - Le type de tag est au format d'une décimale, c.a.d. Pour stocker la valeur de tous les articles dans le panier</li><li> DATE_TYPE - Le type de tag est au format d'une date c.a.d. Pour stocker la date de la dernière connexion du client.</li><li>BOOLEAN_TYPE - Le type de tag est au format d'un booléen c.a.d. Pour enregistrer le genre des clients. Le tag peut être nommé IS_MALE et prendre les valeurs vrai ou faux. </li></ul> Le <b>nom</b> du tag est important car il sera utilisé pour identifier le tag lors de sa définition  pour un client. La <b>description</b> du tag est utilisée dans le générateur d'expression lors de la construction d'une expression en utilisant le tag c.a.d. Un tag peut être nommé LAST_PRODUCT_VIEWED et avoir une description\, \"dernier produit vu\".<br/><br/> L' attribut <b>validation</b> est facultatif et peut contenir une expression régulière pour valider les valeurs saisies dans le générateur d'expressions c.a.d. Pour un tag booléen, il doit avoir la valeur vrai|faux.<br/><br/>Les champs personnalisés peuvent être utilisés pour stocker des données personnalisées pour le tag. Les libellés pour les champs personnalisés peuvent être modifiés dans le catalogue des messages.

help.customers                  = Vous pouvez effectuer une recherche pour un client en entrant le nom de famille dans le panneau de recherche et puis en cliquant sur le bouton Rechercher. La recherche n'est pas sensible à la casse à moins que votre base de données soit configurée pour être sensible à la casse. Les paramètres de configuration des caractères génériques contrôlent les recherches précises des sous-chaînes (Voir <b>Configuration >> Configuration app. d'admin.</b>), mais avec les paramètres par défaut un caractère générique est ajouté, avant et après tout les textes de recherche, ce qui signifie que tous les <b>Smiths</b> seront renvoyés si vous entrez seulement <b>mith</b> comme nom de famille. De la même façon, vous pouvez lancer une recherche pour un client basée sur certains champs de son adresse (rue\, ville et code postal). <br /><br /> Vous pouvez également rechercher tous les clients appartenant à un groupe de clients\, pour les administrateurs et pour les utilisateurs qui ont été activés ou désactivés. Un administrateur peut définir des valeurs par défaut pour le groupe de clients et les listes déroulantes de type de client (voir <b>Configuration >> Configuration app. d'admin</b>)\, et également si ces listes déroulantes sont visibles pour certains utilisateurs en utilisant la sécurité basée sur les rôles. Dans KonaKart\, un administrateur peut également se connecter à l'application avec les mêmes informations d'identification et peut donc être considéré comme un utilisateur et un client.<br /><br />Les champs d'adresse peuvent être personnalisés par le biais d'un gabarit\, et même complètement désactivé. Le gabarit peut être trouvé dans <b>Configuration >> Configuration app. d'admin.</b> et les champs de gabarit valides sont: <ul><li>$cr  Retour chariot (nouvelle ligne)</li><li>$firstname</li><li>$lastname</li><li>$streets = $street + line break + $suburb</li><li>$street</li><li>$suburb</li><li>$city</li><li>$postcode</li><li>$state</li><li>$telephone</li><li>$telephone1</li><li>$email</li><li>$country</li></ul>Pour désactiver les champs d'adresse, vous devez laisser le gabarit vide. <br  /><br /> Tous les clients affichés peuvent être édités ou supprimés en cliquant sur les boutons correspondants au bas de la liste.<br /><br /> Cliquez sur le  bouton <b>Commandes</b> pour afficher toutes les commandes que le client ait pu avoir soumises.<br /><br />Cliquez sur le  bouton <b>E-mail</b> pour envoyer e-mail au client.<br /><br /> Cliquez sur le bouton <b>Connexion</b> pour se connecter à l'application de commerce électronique KonaKart en tant que client sélectionné\, dans une nouvelle fenêtre du navigateur.L'url de base et les caractéristiques de la nouvelle fenêtre peuvent être configurées sous <b>Configuration >> Configuration app. d'admin.</b>. L'utilisateur doit avoir édité les privilèges pour le panneau des clients afin que ce bouton soit visible.<br /><br /> Cliquez sur le  bouton <b>Réinitialiser le mot de passe</b> pour réinitialiser le mot de passe d'un client - un e-mail sera envoyé au client contenant le nouveau mot de passe.<br /><br /> Cliquez sur le  bouton<b>Adhésions</b> pour aller à un panneau montrant les adhésions de facturation récurrente qui peuvent être associées avec le client sélectionné. Si votre boutique ne prend pas en charge la facturation périodique\,alors ce bouton peut être retiré de la section <b>Configuration >> Configuration app. d'admin. </b> de l'app. admin.

