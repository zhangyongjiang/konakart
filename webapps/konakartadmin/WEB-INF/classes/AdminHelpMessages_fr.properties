help.customPanelsConfig         = <b>Custom Panels</b><br /><br />This section is for configuring your custom panels.<br /><br />You can set the height of the custom panel frame to suit your needs by specifying a number of pixels (e.g. 700px).<br /><br />For each of the ten panels you can specify a different URL.  When the custom panels are called some parameters are appended to define the context.<br /><br />In the Community version the sessionId is added.  In the Enterprise version the id of the currently displayed language, the admin userId and the storeId are all added.

help.dataFeeds                  = <b>Flux de données</b><br /><br /> Cette section concerne la configuration de votre flux de données. Actuellement, vous  pouvez seulement envoyer les détails de votre produit aux données Google\, mais d'autres flux pourront être ajoutés dans le futur.<br /><br /> Pour vous permettre d'envoyer vos produits à Google, vous devez d'abord ovoir un compte Google et une clé API Google, puis entrer les détails ci-dessous.<br /><br />Pour lancer la mise à jour des flux du produits ou choisir l'option dans le menu Outils de l'app. admin., ou consulter le guide de l'utilisateur KonaKart pour obtenir des instructions sur la façon d'exécuter la mise à jour du flux du produit à partir d'un planificateur de tâches tel que cron.<br /><br />Si vous désactivez le flux de données Google ici\, aucune donnée (insertions\, mises à jour ou suppressions) ne sera envoyée à Google lorsque vous modifierez (Insertion\, mise à jour ou suppression) les produits dans KonaKart. À l'inverse\, si vous activez le flux de données Google\, KonaKart mettra à jour les données publiées dans Google lorsque les données du produit seront changées dans KonaKart\, en utilisant les qualifications que vous définissez sur ce panneau de configuration.

help.deleteSessions             = Chaque fois qu'un utilisateur se connecte\, une session est créée pour l'utilisateur\, et est conservée dans la base de données. Les sessions expirent quand un utilisateur se déconnecte ou après un certain laps de temps d'inactivité. <br /><br />La suppression des sessions expirées depuis la base de données\, améliore la performance puisque la session est vérifiée chaque fois que l'utilisateur décide d'effectuer une action\, et une table avec moins de sessions donne un temps de réponse plus rapide.

help.editCustomerAddress        = Il s'agit de l'adresse par défaut du client.<br /> Une liste déroulante des zones ne s'affiche que si le pays sélectionné actuellement possède toutes les zones associées. Si le pays n'a pas de zones associées\, alors un champ de saisie <b><br />État</b> est affiché, qui accepte n'importe quelle valeur de texte.<br />Les champs <b>Adresse personnalisée</b> sont des champs génériques qui sont associés aux adresses. Vous pouvez les utiliser pour ce que vous voulez.

help.editCustomerPersonalCustom = Ce sont les  champs <b>Client personnalisé</b> qui se rapportent aux clients.<br /> Vous pouvez les utiliser pour ce que vous voulez.

help.editCustomerPersonalEdit   = Entrez les détails personnels du client.<br /><br />Vous ne pouvez pas changer le mot de passe ici. Au lieu de cela utilisez le \"Réinitialiser le mot de passe\" dans le panneau des clients. <br /><br />Le <b>Type  de  client</b> peut prendre l'une de ces trois valeurs:<ol><li>Un utilisateur administrateur</li><li>Un client de l'application standard </li><li>Un client par défaut. Cela ne devrait être qu'une de ces trois valeurs. C'est un client fictif qui est utilisé pour créer une commande temporaire pour afficher les totaux des commandes avant la procédure de paiement. c-à-d Dans l'écran d'édition du panier, un client peut voir les frais de livraisons estimatifs et les remises promotionnelles sans avoir à se connecter ou à s'enregistrer. L'adresse du client par défaut doit être une adresse qui va générer des coûts d'expédition moyens. c-à-d Si la majorité de votre business est national, alors cela ne devrait pas être une adresse internationale.</li></ol><br/> Si le<b>Groupe du client</b> est remplacé par un nouveau groupe valide\, vous serez invité à envoyer un e-mail basé sur le gabarit au client. C'est une caractéristique très utile lorsque le client passe par un processus d'approbation. Par exemple\, un client peut être enregistré dans l'application en tant que client grossiste. Lors de l'enregistrement, il a été placé dans un groupe de clients\"En attente d'approbation\" et maintenant l'administrateur peut approuver ou refuser la demande. À la suite de l'approbation\, le client pourra recevoir un e-mail l'informant de la décision. Le gabarit utilisé est sous forme <b>CustGroupChange_groupId_lang.vm</b> par exemple CustGroupChange_2_en.vm\, si le client a été déplacé vers le groupe dont l'ID est égale à 2 et dans un système où la langue est \"fr\".

help.editCustomerPersonalInsert = Entrez les détails personnels pour le client.<br /><br />Des points s'afficheront dans le champ mot de passe au lieu des caractères que vous tapez.<br /><br />Le <b>Type de client</b> peut prendre l'une de ces trois valeurs:<ol><li>Un utilisateur administrateur</li><li>Un client de l'application standard </li><li>Un client par défaut. Cela ne devrait être qu'une de ces trois valeurs. C'est un client fictif  qui est utilisé pour créer une commande temporaire pour l'affichage des totaux des commandes avant la procédure de paiement c-à-d Dans l'écran d'édition du panier, un client peut voir les frais de livraisons estimatifs et les remises promotionnelles, sans avoir à se connecter ou à s'enregistrer. L'adresse du client par défaut doit être une adresse qui va générer des coûts d'expédition moyens c-à-d que si la majorité de votre business est national, alors cela ne devrait pas être une adresse internationale.</li></ol>

help.editCustomerPoints         = Ce panneau vous permet de gérer les points de récompense d'un client. Chaque fois que des points sont ajoutés ou retirés du compte d'un client\, un relevé d'opération est créé et peut avoir un <b>code</b> facultatif et une <b>description</b>. Le code est destiné à catégoriser le type d'opération telles que ORDER \, REG ou REV si les points sont générés en raison d'une commande ou parce qu'un client s'est enregistré ou parce qu'il a écrit un commentaire, etc. La description est destinée à fournir plus d'explications détaillées que le client peut visualiser dans l'application front de la boutique après la connexion<br/><br/>En utilisant ce panneau\, l'administrateur peut attribuer et déduire des points sur le compte d'un client en cliquant sur les boutons <b>Ajouter des points</b> ou <b>Enlever des points</b>. Dans les deux cas\, un relevé d'opération est créé et peut avoir ses propres code et description. Après l'ajout ou la suppression des points\, le panneau est actualisé et le nouveau total est visible ainsi que le nouveau relevé de transaction.

help.editCustomerTags           = Ce dossier est utilisé pour voir\, éditer\, insérer et supprimer des valeurs de tag client pour un client. Les tags sont utilisés à des fins marketing\, pour montrer le contenu dynamique\, pour déterminer quand activer une promotion et pour filtrer les destinataires des mailings de clients. Les expressions peuvent être créées en utilisant les tags\, qui peuvent être évaluées en temps réel pour afficher le contenu dynamique. c-à-d Afficher une bannière ou activer une promotion uniquement aux clients de plus de 50 ans qui ont consulté des produits d'une catégorie particulière.<br/><br/>Normalement\, la valeur d'un tag est définie automatiquement pendant qu'un client utilise l'application front de la boutique. Par exemple\, un tag peut être défini pour stocker la chaîne de recherche comme des recherches de client pour un produit\, ou pour stocker le total du panier actuel\, ou pour stocker l'ID d'un produit ou d'une catégorie que le client consulte. Ce dossier vous permet de voir les valeurs actuelles des tags pour un client et dans de rares circonstances\, de les modifier. <br/><br/> Tous les tags de client définis sont répertoriés dans la liste sur le côté gauche. Les tags qui ont une valeur pour ce client sont répertoriés dans le panneau sur le côté droit. Pour ajouter un ou plusieurs tags\, ils doivent être choisis et ensuite ajoutés en cliquant sur le bouton <b>>></b>. Une valeur doit être entrée pour le tag avant de l'enregistrer. Si l'attribut <b>Validation</b> du tag sélectionné\, contient une expression régulière\, alors la valeur est validée contre cette expression régulière. En interne, la valeur du  tag est toujours stockée comme une chaîne\, bien que chaque tag possède  un type et des méthodes utilitaires  pour obtenir et définir la valeur comme une date\, un entier\, une décimale\, un booléen et un tableau d'entiers. Par conséquent, ne vous inquiétez pas si au lieu de voir une date\, vous voyez un numéro long ou une chaîne qui ressemble à ceci: 23:1:78: lorsque le tag est de type MULTI_INT. Pour le cas d'une date\, le texte flottant au dessus du texte vous indiquera toujours la date réelle.

help.editOrder                  = Ce panneau peut être utilisé pour éditer les différents détails d'une commande. <br /><br />L'état de la commande peut être modifié en sélectionnant le nouvel état à partir d'une liste déroulante des états disponibles. Les nouvelles informations d'état et les commentaires associés sont également ajoutés à la piste d'audit de la commande. Si la case <b>Notifier le client</b> est cochée\, un e-mail est automatiquement envoyé au client pour l'informer que l'état de sa commande a changé. Notez que la valeur par défaut de cette case à cocher est une propriété du statut de la commande et peut être définie pour chaque statut de la commande dans le panneau de gestion des statuts des commandes.<br /><br />Si le panneau a été configuré pour afficher les détails de la  carte de crédit\ , alors ils peuvent être modifiés et enregistrés. Notez qu'ils peuvent être automatiquement cryptées avant d'être enregistrés dans la base de données.<br /><br />Si le panneau a été configuré pour afficher le numéro de commande\, le numéros de suivi et les champs personnalisés\, ces derniers peuvent alors être modifiés et enregistrés. Noter que le <b>Numéro de commande</b> est un numéro de commande spécifique d' un utilisateur qui peut être établi lorsque la commande est enregistrée. Ceci diffère de l'ID de commande qui est un nombre entier unique attribué automatiquement par le moteur de KonaKart lorsque la commande est sauvegardée.

help.editProductsAttributes     = Les attributs peuvent être ajoutés au produit en sélectionnant les options depuis la liste (les sélections multiples sont autorisées) et puis en cliquant sur le bouton fléché pour créer les détails d'attributs sur le côté droit de la fenêtre. Le nombre d'options affichées par défaut\, ainsi que le nombre de résultats affichés après une recherche\, peuvent être personnalisés dans la section <b>Configuration >> Configuration AdminApp</b> de l'app. admin.<br /><br />Pour chaque attribut, vous devez entrer une valeur numérique qui sera ajoutée ou soustraite au prix du produit si le client choisit cette option. Vous pouvez entrer des valeurs optionnelles <b>P1 à P3</b> qui seront utilisées si le client utilise un produit <b>Prix1 à Prix3</b>. Par exemple, si votre boutique prend en charge les clients pour la vente au détail ainsi que les clients pour la vente en gros, qui sont différenciés par les groupes de clients auxquels ils appartiennent\, vous afficherez probablement des prix différents pour eux. Dans ce cas\, si un produit a des options\, les prix des options peuvent également être différenciés.

help.editProductsCategories     = Un produit peut être placé dans une ou plusieurs catégories. Les détails actuels du produit existent seulement une fois dans la base de données puisque le même exemple de produit peut être lié à des catégories multiples.<br /><br />Au moins une catégorie doit être sélectionnée.<br /><br />Une image d'alerte (<img src='warning.gif'>) après le nom de la catégorie signifie que c'est une catégorie invisible et n'est donc pas visible dans l'arborescence des catégories de l'application.

help.editProductsDetails_1      = When the product is <b>disabled</b>, it is not returned by the API calls and so does not appear on your storefront.<br /><br />The product may be assigned one or more <b>custom attribute templates</b> which allow you to define an unlimited number of custom attributes for the product. After assigning a template, the custom attributes within the template appear under the Custom Tab in a sub tab called Template Attributes. The templates are only saved after clicking the save button in the edit product panel.<br /><br />The <b>quantity</b> and <b>SKU</b> fields should only be used if this product has a single quantity and a single SKU. If the product has multiple quantities for different configurations, then the quantities and SKU's should be entered in the Quantities tab. In this tab the quantity field should be set to 0 and the SKU field left empty. If the Warn of Duplicate SKUs configuration variable is set to true in the <b>Configuration >> Admin App Configuration</b> section of the Admin App, then a warning appears when the system detects that the SKU entered already exists.<br /><br />The <b>product types</b> visible in the drop list may be modified by adding a comma separated list of integers representing the types to exclude. Look at the on-line help of the <b>Configuration >> Admin App Configuration</b> section of the Admin App for more details on this. If you are running the Enterprise Version of KonaKart you can exclude and order the product types using file based configuration by editing the <b>konakartadmin_gwt.properties</b> file.<br /><br /><b>Price1 to Price3</b> are optional price fields that can be used for saving other prices such as wholesale price or MRP. User groups may be configured to use one of these alternative prices, so that you can differentiate the prices that you users see based on the group that they belong to. If one or more Payment Schedule objects exist in the database, then a drop list will be displayed where you can choose a recurring billing payment schedule for this product.<br /><br /><b>Invisible products</b> are by default not returned by the KonaKart server API and therefore not shown in the shopping application (your store). This default functionality can be overridden by setting <b>showInvisible</b> in the <b>DataDescriptor</b> object used in the API calls. The Invisible products are still available for ordering via the API, so can be useful in certain circumstances. You can configure the Admin App to either show the invisible products in the Admin App (the default) or not show them (see the Configuration section). In the Solr configuration section you can configure whether invisible products are added to the suggested search list and to the suggested spelling list.<br /><br />When a product type of <b>Bundled Product</b> is selected, some extra buttons appear on the UI:<ul><li><b>Select Products</b> opens up a pop-up window to enable the selection of products to include in the bundle. When this pop-up window is closed, the selected products are not saved in the database until the save button on this window is clicked. </li><li><b>Calc Price</b> sets the price fields of the bundle product by adding the prices of the products in the bundle. A discount can be entered into the calculation by typing a number in the Discount field next to the Calc Price button. The discount number will be treated as a percentage if the % character is entered after the number. (e.g 10% rather than 10).

help.editProductsDetails_2      = The calculated prices can be overridden at any time and are not saved in the database until the Save button is clicked.</li><li><b>Calc Weight</b> sets the Weight field of the bundle product by adding the weights of the products in the bundle. The calculated weight can be overridden at any time and is not saved in the database until the Save button is clicked.</li></ul> The <b>Quantity</b> field for a bundle product is read-only. It is calculated by considering the quantities of all components of the bundle and the lowest quantity is returned. If the quantity of a product within the bundle is greater than 1 then this information is also used within the formula.<br /><br />The <b>Stock Reorder Level</b> defaults to -1 which means that the global value defined by the STOCK_REORDER_LEVEL configuration variable is used. If set to a positive number, then this value will override the global value.<br /><br /><b>Can order when not in stock</b> defaults to the global value defined by the STOCK_ALLOW_CHECKOUT configuration variable. The default value can be overridden on a product by product basis, by setting it to yes or no.<br /><br />The <b>Product Id</b> can be made invisible / visible by setting the configuration variable under <b>Configuration >> Admin App Configuration</b>.

help.editProductsDetails        = Lorsque le produit est <b>désactivé</b>\, il n'est pas retourné par les appels API et ainsi napparaissent pas dans votre vitrine.<br /><br />Les champs <b>quantité</b> et <b>UGS</b> doivent être seulement utilisés si ce produit a une quantité unique et une seule UGS. Si le produit a des quantités multiples pour différentes configurations\, alors les quantités et les UGS doivent être entrées dans l'onglet Quantités. Dans cet onglet, le champ de la quantité doit être mis à 0 et le champ SKU laissé vide. Si l'alerte de la variable de configuration des UGS dupliquées est définie en vrai dans la section  <b>Configuration >>  Configuration app. admin.</b> de l'app. admin.\, alors une alerte apparaît lorsque le système détecte que l'UGS entrée existe déjà.< br /><br /><b> Prix1 à Price3 </b> sont des champs de prix optionnels qui peuvent être utilisés pour enregistrer d'autres prix tels que le prix de gros ou PRM . Les groupes d'utilisateurs peuvent être configurés pour utiliser un de ces prix alternatifs\, de sorte que vous pouvez différencier les prix que vos utilisateurs voient dans le groupe auquel ils appartiennent. Si un ou plusieurs objets du calendrier de paiements existent dans la base de données\, alors une liste déroulante sera affichée, où vous pouvez choisir un calendrier de paiement des facturations récurrentes pour ce produit.<br /><br />Les <b>Produits invisibles </b> ne sont jamais retournés par le serveurAPI de KonaKart et ne sont donc jamais indiqués dans l'application de vente  (votre boutique). Les produits invisibles sont encore disponibles pour la commande via l'API\, cela peut être utile dans certaines circonstances\, cependant dans la plupart des cas, les produits ne seront pas rendus invisibles - ce qui est la valeur par défaut. Vous pouvez configurer l'app. admin. pour soit montrer les produits invisibles dans l'application admin. (par défaut) ou soit ne pas les montrer (voir la section Configuration).<br /><br />Quand un type de <b>Produit packagé</b> est sélectionné\, quelques boutons supplémentaires apparaissent sur l'interface utilisateur:<ul><li><b> Sélectionner des produits</b> ouvre une fenêtre pop-up qui permet la sélection des produits à inclure dans le pack. Lorsque cette fenêtre pop-up est fermée\, les produits sélectionnés ne sont pas enregistrées dans la base de données jusqu'à ce que le bouton de sauvegarde de cette fenêtre soit cliqué. </li><li><b>Prix calc.</b> définit les champs prix des produits en package en ajoutant les prix des produits dans le pack. Une remise peut être entrée dans le calcul en tapant un nombre dans le champ Remise à côté du bouton Prix calc. Le nombre de remises sera traité comme un pourcentage si le caractère % est entré après le nombre. (Par ex. 10% plutôt que 10). Les prix calculés peuvent être remplacés à tout moment et ne sont pas enregistrés dans la base de données jusqu'à ce que le bouton Sauvegarder soit cliqué.</li><li><b>Poids calc.</b> définit le champ Poids des produits en package en ajoutant les poids des produits dans le package. La masse calculée peut être substituée à tout moment et n'est pas enregistrée dans la base de données jusqu'à ce que le bouton Sauvegarder soit cliqué. </li></ul>Le champ <b>Quantité</b> pour un produit packagé est en lecture seule. Il est calculé en considérant les quantités de toutes les composantes du package et la plus faible quantité est retournée. Si la quantité d'un produit dans le package est supérieur à 1, cette information est également utilisée dans la formule.<br /><br />Le <b>Niveau de réapprovisionnement du stock</b> par défaut est à -1, ce qui signifie que le la valeur globale définie par la variable de configuration STOCK_REORDER_LEVEL est utilisée. Si la valeur est un nombre positif\,alors cette valeur remplace la valeur globale.<br /><br />La variable par défaut<b>Possibilité de commander si pas en stock </b> vers la valeur globale  définie par la variable de configuration STOCK_ALLOW_CHECKOUT. La valeur par défaut peut être dépassée sur une base de produit par produit\, en le définissant sur oui ou non. <br /><br />Le <b>Produit ID</b> peut être rendue invisible / visible en définissant la variable de configuration dans <b>Configuration >> Configuration app. admin.</b>.

help.editProductsBookable       = When a product is of type <b>Bookable Product</b>\,  this folder becomes visible to allow you to specify attributes that are only applicable to a bookable product. <br /><br />A bookable product such as a course\, has a start and end date. These dates can be set to the same day\, but the end date must not precede the start date. Once the dates have been set\, you may define time slots. A time slot defines a start and end time for a day within the start and end dates. The times must follow the 24 hour notation where 2:15 AM is 2:15 and 2:15 PM is 14:15. A day may have more than one time slot. i.e. A course may have a few hours in the morning\, a break for lunch and a few hours in the afternoon. The drop list that allows you to select a day\, will only display valid days that exist between the start and end dates.<br /><br />A bookable product may have bookings associated with it (i.e. students that have signed up for a course). There is an attribute that defines the maximum number of bookings that can be made for this product (-1 for no limit) and one for the current number of bookings that have been made. The current number is updated automatically every time a booking is made through the application or admin application APIs. .<br /><br />Finally there are 5 custom fields that may be used to add information specific to the type of bookable product being defined.

help.editProductsCustom         = Définir ce que vous voulez avoir dans les champs d'attribut personnalisé. Les libellés des champs peuvent être modifiés via le catalogue de messages.

help.editProductsDescription    = Un nom et une description de produit doivent être entrées pour chaque langue. L'URL du produit et les données de comparaison du produit ne sont pas obligatoires. Pour entrer la description du produit dans un champ de texte normal plutôt qu'avec l'éditeur WYSIWYG\, vous devez définir la variable de configuration pour l'utilisation de l'éditeur de texte enrichi en faux dans la section <b>Configuration >> Configuration app. admin.</b> de l'app. admin.<br /><br />Les données de comparaison des produits sont des données structurées qui peuvent être utilisées sur l'interface utilisateur pour comparer ce produit avec un produit similaire. Par exemple\, cela pourrait être du XML où chaque tag représente une caractéristique du produit.<br /><br /><b> Note: </b>Les boutons Insérer ou Sauvegarder ne seront pas activés jusqu'à ce que les données valides soient entrées dans tous les champs obligatoires (en jaune) dans <b>tous les onglets</b>. Si vous vous demandez pourquoi les boutons Insérer et Sauvegarder ne sont pas activés\, vous devriez passer en revue tous les onglets de couleur jaune et comparer les champs d'entrée de couleur jaune.

help.editProductsDownloads      = Le <b>Chemin du fichier</b> et le <b>Type de contenu</b> sont utilisés pour les produits de téléchargement numérique. Le chemin du fichier est le chemin d'un fichier contenant le produit numérique. Ce chemin sera annexé au <b>Chemin de base</b> défini par une variable de configuration dans <b>Configuration >> Téléchargements numériques</b>. En utilisant le bouton Envoyer pour envoyer les fichiers de téléchargement numérique\, le chemin de base doit être fixé à une valeur valide afin que l'uploader puisse déterminer où créer les fichiers sur le serveur. Par exemple\, le chemin de base pourrait être \ C:/images/\" et le chemin du fichier pourrait être \"villes/london.jpg\". Le type de contenu décrit le contenu du fichier. Des exemples sont \"image /jpeg\" ou\"application/pdf\".<br /><br /> L'attribut <b>Jours max. de téléchargement</b>  définit le nombre maximal de jours durant lesquels le produit peut être téléchargé. La valeur par défaut est -1, ce qui signifie que la valeur globale définie par la variable de configuration DD_MAX_DOWNLOAD_DAYS est utilisée. Si la valeur est un nombre positif\, alors cette valeur remplace la valeur globale.<br /><br /> L'attribut <b>Nombre max. de téléchargements</b> définit le nombre maximal de fois où le produit peut être téléchargé. La valeur par défaut  est -1, ce qui signifie que la valeur globale définie par la variable de configuration DD_MAX_DOWNLOADS est utilisée. Si la valeur est un nombre positif\, alors cette valeur remplace la valeur globale.<br /><br />Lorsque la case <b>Indexer le texte du téléchargement </b> est cochée et lorsque le moteur de recherche Solr est activé\, le texte du téléchargement est indexé dans le moteur de recherche. Il ne fonctionne que pour des téléchargements de type .txt et .pdf.

help.editProductsImages         = Cet outil vous permet de télécharger des images vers le serveur depuis le système de fichiers local et d'éditer les attributs de l'image du produit afin de pointer vers une image.<br /><br /><b>Configuration</b><br />L'URL de base de l'image et le chemin de base sont les variables de configuration et peuvent être gérés dans la section Configuration>>Images de cette application. L'URL de base de l'image est utilisée pour visualiser les images sur cette fenêtre et ainsi vous ne pourrez voir les images que si cette valeur est définie correctement. Le chemin de base de l'image est le chemin de base du système de fichiers du serveur où les images seront chargées. Le chemin de l'image est le chemin relatif au chemin de base où les images seront envoyées et peut être laissé vide si vous préférez que les images soient chargées directement sur le chemin de base. <br/><br/> <b> Attributs de l'image</b><br/> Le produit a quatre attributs d'images pour stocker des images. Le nom de l'image peut être entré manuellement dans le champ d'attribut si l'image existe déjà sur le serveur. Sinon, l'image peut être téléchargé à partir du système de fichiers local. Afin d'atteindre cette archive\, vous devez d'abord choisir le fichier local. Une fois sélectionné\, cliquez sur le bouton Envoyer pour télécharger le fichier sur le serveur. Une fois envoyée\, l'image devrait être visible sur le panneau. <br/><br/><b>Envoyer avec le changement de nom</b><br/>Lorsque vous envoyez une image, vous pouvez changer son nom afin que sur le serveur, il soit stocké sous un nom différent. Pour ce faire, vous devez utiliser les premiers boutons sélectionner / envoyer sur les panneaux qui ne sont pas associés à tous les champs image\, et taper le nouveau nom dans le champ nom de l'image. L'image sera transférée et le chemin complet de l'image va devenir le chemin de base Image + Chemin de l'image + Nom de l'image.

help.editProductsImages2        = This tool allows you to upload product images to the server from the local file system.<br /><br />It has been designed to load images with names specifically-designed to be used with the default storefront application of KonaKart.  The number of images that can be associated with a product is unlimited and can be configured (the default is 8).  You can upload any number of images although at least 1 image is recommended.<br /><br />The filename chosen for the uploaded image files is generated by the system (many aspects of the names can be configured using File-Based Configuration (Enterprise Edition only)).<br /><br />Both the generated image filename directory and the generated product UUID are shown at the bottom of the panel for diagnostic purposes only (they cannot be modified directly but can be used to identify the images created after they have been uploaded).

help.editProductsMerchandising  = Les produits peuvent être associés avec d'autres produits de telle sorte que lorsqu'ils sont sélectionnés\, l'application affiche les produits associés pour tenter de convaincre le client d'acheter un accessoire ou un produit plus cher mais similaire ou une garantie prolongée, etc. KonaKart supporte les types de merchandising suivants :<ul><li>La <b>Vente incitative</b> est une technique de vente par laquelle un vendeur essaie de provoquer l'achat des articles de consommation plus chers\, des mises à jour\, ou d'autres ajouts (accessoires) pour tenter de faire une vente plus rentable. La vente incitative implique généralement la commercialisation de services ou produits plus rentables\, mais la vente incitative peut être simplement le fait d'exposer le client à d'autres options,  qu'il ou elle peut ne pas avoir examiné auparavant. </li><li>La <b>Vente croisée< / b> est la stratégie de vendre d'autres produits à un client qui a déjà acheté (ou manifesté son intention d'acheter) un produit du vendeur. Par exemple\, vous pouvez voir plus de livres du même auteur.</li><li>Les <b>Accessoires</b> pour un produit peuvent être affichés en vue de convaincre le client de les acheter tout en achetant le produit principal. Par exemple, vous pouvez voir une série de sacoches pour portable lorsqu'un client achète un PC portable.</li><li> Les <b>Produits dépendants</b> sont des produits qui doivent être vendus avec le produit principal. Cela correspond normalement à des prestations de services ou à des garanties prolongées. </li></ul><br />Afin d'associer certains produits au produit principal\, vous devez suivre ces étapes:<ul><li> Sélectionner le type de merchandising dans la liste déroulante</li><li>Rechercher les produits en tapant une chaîne de recherche et en cliquant sur le bouton <b>Rechercher</b></li><li>Ajouter un ou plusieurs produits en les sélectionnant sur la gauche du panneau de configuration puis en cliquant sur le bouton <b>>></b> pour les ajouter au panneau de droite </li><li>Tous les produits indésirables peuvent être retirés à partir du panneau de droite en les sélectionnant et en cliquant sur la touche  <b>Suppr. </b></li><li>Lorsque vous êtes satisfait de la sélection\, vous devez cliquer sur le bouton <b>Sauvegarder</b> pour enregistrer les modifications dans la base de données. Notez que le bouton <b>Sauvegarder</b> doit être cliqué avant de passer à un autre type de merchandising. </li></ul>

help.editProductsQuantities     = Cet écran est utilisé lorsque vous avez besoin d'attribuer des quantités différentes à un produit en fonction de ses attributs. Par exemple, si vous avez une chemise qui arrive avec différentes couleurs et tailles\, vous voudrez probablement savoir combien vous en avez en stock pour les différentes combinaisons de couleurs / tailles.<br /><br />Si le produit n'a pas d'attributs\, cet écran n'a aucun but. Si le produit possède des attributs\, vous pouvez définir la quantité en stock\, l'UGS et la date de disponibilité pour chaque combinaison en utilisant les champs <b>quantité</b>\, <b>UGS</b> et <b>Dates disponibles</b> sur chaque ligne de la table. Si l'une des lignes est fixée à un nombre autre que zéro\, alors l'attribut quantité de produit (dans l'onglet détails) est ignoré. Si toutes les lignes sont mises à zéro , alors la valeur de l'attribut quantité de produit est utilisé. Par conséquent\, afin de garantir des résultats précis\, l'attribut quantité de produit devrait être mis à zéro quand vous avez l'intention d'utiliser cette fonctionnalité.<br /><br /> Lors de l'insertion d'un produit, cet écran sera vide car il ne peut afficher les données basées sur les attributs des produits qui existent déjà. Vous devez enregistrer le produit\, cliquer sur le bouton <b>Retour</b> et ensuite modifier le produit afin d'insérer l'UGS / la quantité / les données des dates disponibles.<br /><br /> Si l'alerte de la variable de configuration des UGS dupliquées est définie comme vrai dans la section <b>Configuration >> Configuration app. admin.</b> de l'app. admin\, alors une alerte apparaît lorsque le système détecte que l'UGS est déjà existant.

help.editProductsReviews        = Les commentaires peuvent être édités et supprimés en cliquant sur les liens Éditer et Supprimer pour chaque commentaire.

help.editProductsSpecial        = Ce panneau vous permet de définir un prix spécial pour un produit ainsi que la fixation des prix par paliers pour le produit.<br /><br />Si un prix spécial est inscrit\, alors le prix sera le nouveau prix spécial du produit. La case à cocher est utilisée pour activer le prix promotionnel. Lorsqu'elle est désactivée, elle ne sera pas visible dans l'application front de la boutique. La durée de l'offre spéciale peut être programmée en fixant une date de début et une date d'expiration. Dans les deux cas, la date peut être choisie avec le widget de calendrier et la précision peut être réglée en choisissant l'heure et la minute exacte dans les listes déroulantes. Pour des raisons de performance\, les dates de début et de fin ne sont pas utilisées pour chaque requête de sélection de produit. Au contraire, elles sont utilisées par le AdminProductBatchMgr (Version entreprise uniquement) pour activer / désactiver la promotion basée sur ces dates.<br /><br />Les prix par paliers peuvent être définis pour le produit afin de modifier le prix en fonction du volume commandé. Chaque niveau de prix contient les quatre champs standards de prix ainsi qu'un champ personnalisé qui peut contenir n'importe quel texte utile pour l'application front de la boutique. c-a-d. Une clé de catalogue du message. La case à cocher <b>Utiliser le pourcentage de remise</b> détermine si les prix entrés sont les prix actuels ou des pourcentages de remise. c-à-d Si le champ prix contient  10,00 et la case est cochée\, cela signifie qu'une réduction de 10% sera appliquée au prix standard plutôt que le prix de 10,00 $.

help.editProductsStores         = Ce panneau peut être utilisé pour assigner les produits à plusieurs boutiques. Le prix ID peut être différent pour chaque boutique afin que le produit puisse prendre un prix différent en fonction de la boutique. <br /><br />En mode d'insertion\, le panneau sera vide et au cours de l'insertion \, le produit sera automatiquement assigné à la boutique actuelle. <br /><br />En mode d'édition\, la zone de liste sur la gauche affiche une liste de toutes les boutiques disponibles. Afin d'associer un produit à une boutique\, une ou plusieurs boutiques doivent être sélectionnées dans la liste avant de cliquer sur <b>\>\></b> qui va créer l'association. Notez que le prix ID par défaut est défini à -1, ce qui signifie que le prix du produit standard sera utilisé (ce qui peut être déterminé par le groupe de clients). Si l'ID de prix est fixé à 0-3\, alors les prix de 0 à 3 sont utilisés\, quel que soit le groupe de clients. <br /><br /> Notez que si un produit est retiré de la boutique actuelle\, alors il ne sera plus visible après avoir cliqué sur le bouton Sauvegarder. Notez également que, après l'attribution d'un produit à une boutique\, vous devez vous connecter dans cette boutique en utilisant cette application et affecter le produit à une ou plusieurs catégories avant d'être visible dans l'application front de la boutique . <br /><br /> Ce panneau est uniquement disponible pour les super-utilisateurs.

help.editProductsTags           = Ce panneau vous permet d'associer des tags aux produits. Les tags peuvent être utilisés dans l'application de commerce électronique pour filtrer les recherches de produits. Tous les tags appartiennent à un ou plusieurs  groupes de tags et  ces groupes de tags peuvent être associés à des catégories afin que l'application puisse déterminer quels groupes de tags afficher en se basant sur la catégorie du produit actuellement affichée. Par exemple\, pour un groupe de tags nommé Mégapixels dans une catégorie nommée Appareil photo numérique\, les tags pourraient être : 4 Mégapixel\, 6 MégaPixel\, ou 8 Mégapixel etc. <br /><br />Les groupes de tags affichés dans le panneau de gauche sont les groupes de tags associés à la ou les catégories de ce produit. Le produit doit avoir été enregistré pour que le panneau de gauche puisse être rempli. Quand un groupe de tags est cliqué\, les tags au sein du groupe deviennent visibles et peuvent être associés au produit en cliquant sur le bouton <b>>></b>. Pour supprimer les tags\, vous devez les cliquer sur le panneau de droite puis cliquer sur le  bouton <b>Suppr.</b>.La sélection multiple est permise pour la suppression. 

help.editStore                  = Ce panneau vous permet d'éditer une boutique existante.<br /><br /> Une fois que la boutiqueID est fixée pour une boutique , celle-ci ne pourra pas être changée, mais le nom et la description peuvent être modifiés à tout moment. <br /><br /> Les paramètres de l'état des boutiques sont définis comme suit: <br /><br /> <b>Activé</b> = boutiques actives qui sont disponibles pour utilisation. Si c'est désactivé, la boutique n'est pas accessible à l'application ou aux utilisateurs de l'app. admin. <br /><br /><b> En maintenance</b> = boutiques qui sont actuellement entretenues et inaccessibles aux utilisateurs de l'application, mais qui peuvent  être consultées par les utilisateurs de l'app. admin. <br /> <br /><b> Supprimé</b> = boutiques qui sont supprimées et ne sont plus possibles à utiliser ni par les utilisateurs de cette application ni par les utilisateurs de l'app. admin. Ces boutiques ne sont pas physiquement supprimées de la base de données mais seulement marquées comme "supprimées". Par conséquent, il est possible de « restaurer » une boutique si nécessaire. 

help.enterpriseOnly             = <b>Enterprise Only</b><br /><br />This panel is only available in the Enterprise verison of KonaKart.<br /><br />Please contact <a href="mailto:sales@konakart.com?Subject=KonaKart%20 Enterprise%20Edition">sales@konakart.com</a> for information about the Enterprise version. 

help.expressions                = Les expressions sont utilisées pour prendre des décisions fondées sur le comportement et les attributs de client. Par exemple\, on peut vouloir afficher le contenu spécifique de visiteurs d'une recherche Google ou appliquer une promotion à un client pour son anniversaire\, ou une promotion pour les clients qui ont passé une commande au cours du mois dernier et ont visionné les détails d'un produit particulier. Les combinaisons sont infinies!<br/><br/>Des expressions  sont créées avec des tags client. Un tag client peut être associé à un client et donné en valeur pour ce client. Une expression peut évaluer une ou plusieurs valeurs de tags clients mathématiquement reliées . Ceci est mieux expliqué par un exemple: <br/>Disons que nous voulons afficher une bannière pour tous les clients de sexe masculin âgés de plus de 40 ans qui ont regardé les détails d'une chemise avec un produit ID de 1056. Tout d'abord, nous devons créer trois tags client:<ul><li>IS_CUSTOMER_MALE (BOOLEAN_TYPE)</li><li>CUSTOMER_AGE (INT_TYPE) </li><li>RECENTLY_VIEWED_PRODUCT (MULTI_INT_TYPE)</li></ul>Pour la deuxième étape\, nous devons nous assurer que ces tags sont remplis par l'application front de la boutique lorsqu'un client s'enregistre et lorsqu'il navigue dans l'application pour la visualisation de produits. La troisième étape consiste à créer une expression qui ressemble à:<br/>IS_CUSTOMER_MALE = VRAI et CUSTOMER_AGE> 40 ET RECENTLY_VIEWED_PRODUCT = 1056<br/>. Enfin\, dans l'application\, l'expression doit être évaluée sur la page où la bannière doit être montrée, dans le but de décider d'afficher ou pas la bannière. <br/><br/> Le seul attribut obligatoire d'une expression est le nom de l'expression qui peut ensuite être utilisé pour la rechercher. Une fois que l'expression a été créée dans ce panneau\, vous pouvez cliquer sur le bouton <b>Variables</ b> afin d'ouvrir un nouveau panneau où l'expression logique peut être créée comme décrite dans l'exemple ci-dessus. 

help.expressionVariables        = Si aucune variable n'existe\, vous devez cliquer le bouton </b>Nouveau<b> qui affichera alors une variable d'expression vide. Vous pouvez choisir le tag client depuis les listes déroulantes et l'opérateur à utiliser. La valeur entrée\, doit correspondre au type de tag client. C-à-d. Si le tag client est BOOLEAN_TYPE\, on vous permettra seulement d'entrer vrai ou faux, choisi depuis une liste déroulante. Si c'est DATE_TYPE\, un calendrier apparaîtra dans un pop-up pour vous aider à choisir une date. Si votre expression se compose de seulement un tag client\, vous pouvez cliquer sur le bouton <b>Sauvegarder</b> et vous avez fini. Si vous avez besoin des valeurs des deux tags ET ou OU\, alors vous devez cliquer le bouton </b>Nouveau<b> à côté du tag existant, qui créera une nouvelle variable d'expression. Pour une expression plus compliquée vous pouvez créer (A OU B) ET (B ET C) OU (D ET E OU F) où les résultats provisoires sont groupés avant d'être évalués. Pour créer un groupe\, vous devez cliquer sur le bouton<b>Grp</b> . Cela créera et affichera une liste déroulante ET/OU en dessous de la variable choisie plutôt qu'à gauche de celle-ci. <br/><br/>Le bouton <b>Annuler</b> rétablira toutes les données variables des valeurs entrées lors de la sauvegarde précédente.

help.digitalDownloads           = <b>Digital Downloads</b><br /><br />This panel allows you to define a number of configuration variables for your Digital Download products including the base path that defines where you store the files.<br /><br />${help.returnByApi}<br /><br />Check the floatover text on each field for more information on what the different variables are for<br /><br />KonaKart is configured using the configuration variables present within this section of the Administration Application. The variables are stored within the <b>configuration</b> database table and may be edited from this window.<br /><br />Changes may take a few seconds to become active because the application cache needs to be reloaded\, and this happens on a scheduled basis at the frequency defined by the <b>Client config cache refresh check interval</b> configuration variable that can be edited by clicking the <b>Cache</b> sub-section of the <b>Configuration</b> menu.<br /><br />Most variables have float over text with a short description of their functionality.

help.insertStore                = Ce panneau vous permet d'insérer une nouvelle boutique.<br /><br /> Vous spécifiez la boutiqueID ici, mais vous ne pouvez plus la changer une fois que vous avez fait la première sauvegarde de votre boutique. La boutiqueID que vous choisissez doit être unique - le système ne vous permettra pas d'insérer une nouvelle boutique avec une boutiqueID déjà utilisée. <br /><br />Le nom et la description peuvent être changés n'importe quand.<br /><br />Les éléments des statuts de la boutique sont définis comme suit : <br /><br /><b>Activé</b> = les boutiques actives qui sont  disponibles pour utilisation. Si elle est désactivée, une boutique n'est pas accessible à l'application ou aux utilisateurs de l'app. admin. <br /><br /><b>En maitenance</b> = les boutiques qui sont actuellement en maintenance sont inaccessibles aux utilisateurs de l'application, mais sont accessibles par les utilisateurs de l'app. admin. <br /><br /><b>Supprimé</b> = les boutiques qui sont effacées ne sont plus disponibles pour utilisation par l'application ou par les utilisateurs de l'app .admin. Ces boutiques ne sont pas physiquement effacés de la base de données, mais seulement notifiées comme "effacées". Il est est possible de restaurer une boutique si cela est nécessaire.

help.importer                   = <b>KonaKart Importer</b><br /><br />This panel allows you to import data from files into KonaKart using custom import routines.  Please refer to the User Guide for more details.<br /><br />For the <b>Import</b> and <b>Delete</b> commands you first need to select one or more files or directories to operate on before clicking on the respective buttons.<br /><br />By default\, the <b>Import</b> button is configured to load products into KonaKart from the selected file.  An example datafile (productsExample.xml) is provided which is an example of the format of the file that is required for this simplified import routine. <br /><br />You can upload new data files for subsequent import by clicking on the <b>Upload</b> button.<br /><br />The <b>Refresh</b> button updates the set of files in the directory specified to hold the data files.   You can configure the location of the data files directory on the panel at <b>Configuration >> Importer Configuration</b>.  Likewise you can configure where the importer log files will be written on the same configuration panel.

help.ipnHistory                 = Cette fenêtre vous permet de voir et de chercher des notifications envoyées à KonaKart par les passerelles de paiement. La plupart des passerelles de paiement peuvent être configurées pour envoyer des informations sur les transactions à KonaKart concernant le statut de paiement\, et cette information est conservée dans une base de données pour vérification.

help.jobs                       = <b>KonaKart Job Scheduler</b><br /><br />This panel allows you to monitor and execute batch jobs defined for your system.<br /><br />To execute a job\, select the required job in the table then click on the <b>Run</b> button.  If successful\, this will refresh the list of jobs in the table and show the job that you selected in a new row as an "Executing" job.<br /><br />You can view the log file for a job by selecting the row of the job that is <b>Executing</b> and clicking the <b>View</b> button.<br /><br />If you do not see any jobs listed it may be because Quartz is not enabled in your web.xml file for the konakartadmin webapp.

help.languages                  = Ce sont les langues qui sont définies pour votre boutique en ligne. Une langue a un nom et un code. <br /><br />Une langue est sélectionnée en cliquant dessus\, et elle peut alors être éditée ou supprimée. Notez que la langue par défaut ne peut pas être supprimée. <br /><br />Une nouvelle langue peut être créée en cliquant sur le bouton <b>Nouveau</ b>\, définissant la nouvelle langue dans les champs de saisie en bas\, puis en cliquant sur le bouton <b>Sauvegarder</ b> pour insérer une nouvelle entrée dans la base de données. 

help.license                    = <b>KonaKart Licensing</b><br /><br />You need a valid license to run the Enterprise version of KonaKart.<br /><br />To obtain a license key\, contact <a href="mailto:sales@konakart.com?Subject=KonaKart%20 License%20Key%20Request">sales@konakart.com</a>.<br /><br />Enter the <b>License Owner</b> and <b>License Key</b> values that you obtained from KonaKart then click on <b>Save</b>.

help.logging                    = <b>Enregistrement</b><br /><br /> L'enregistrement est généralement utilisé à des fins de diagnostic et il est recommandé de le définir sur <b>OFF</b> pour une utilisation normale. <br /><br /> Pour voir l'enregistrement des diagnostics à partir de l'app. admin. KonaKart , vous devez définir le <b> Niveau d'enregistrement de l'app. d'admin.</ b> sur un niveau plus élevé que <b>OFF</b> (par exemple défini en \"INFO\") et s'assurer que les valeurs <b>log4j.logger.com.konakart.clientlogging</b> dans <b>konakartadmin/WEB-INF/classes/KonaKart-logging.properties</b> soient fixées au même niveau (ou supérieur) (par exemple le définir sur \"INFO\" ou \" DEBOGUER\"). <br /><br /> Vous pouvez éditer le fichier <b>KonaKart-logging.properties</b> à partir des options du menu de configuration <b>Éditer les fichiers config.</b>. <br /><br /> Le répertoire du fichier log de KonaKart est l'emplacement où certains fichiers log du diagnostic de KonaKart sont écrits. par exemple, les fichiers log des réponses des passerelles de paiement\, les fichiers de résultats de rapidité, etc. Il s'agit seulement de diagnostic et aucun fichier log ne sera écrit sans que des indicateurs de débogage ne soient définis ailleurs.<br /><br /><b> Analyses <br /><br /><b>L'activation des analyses crée un code(qui est défini dans le fichier messages.properties\, comme une clé <b>analytics.code</ b>) pour être inséré dans les pages web de votre boutique. L'utilisation prévue de cette fonctionnalité est d'insérer le code analytique (par exemple le code analytique de Google) dans votre boutique afin que vous puissiez obtenir des statistiques utiles sur l'utilisation de votre site. 

help.manufacturers              = Un certain nombre de fabricants dans la base de données sont visibles dans la zone de liste dans l'ordre alphabétique. Le nombre par défaut des fabricants affichés\, ainsi que le nombre de résultats affichés après une recherche\, peuvent être personnalisés dans la section <b>Configuration>>Configuration AdminApp</b> de l'app. admin. <br /><br /> Chaque fabricant peut être édité ou supprimé. Si vous choisissez de supprimer un fabricant qui a des produits qui lui sont liés dans la base de données\, vous aurez la possibilité d'autoriser le système à supprimer les produits. Une image pour le fabricant peut être transférée en sélectionnant un fichier du système de fichiers puis en cliquant sur le bouton Envoyer. Le fichier va être envoyé sur le chemin de base de l'image défini par une variable de configuration qui peut être gérée dans la section Configuration>> Images, de la présente application. Avant de cliquer sur le bouton Envoyer\, le nom de fichier (le fichier qui sera créé) peut être modifié et les informations du chemin supplémentaire peuvent être ajoutées. <br /><br /> Un nouveau fabricant peut être créé en cliquant sur le bouton <b>Nouveau</b>. <br /><br />Le bouton<b>Produits</b> ouvre une fenêtre affichant une liste de produits du fabricant sélectionné <br /><br /> Le <b>Fabricant ID</b> peut être rendu invisible / visible en définissant la variable de configuration dans <b>Configuration >>  Configuration de l'app. Admin.</b>. 

help.messages                   =  <b>Messages</b><br /><br />Pour la conservation des messages utilisés dans le front de la boutique de l'application et l'application admin. lorsque vous utilisez des messages de la base de données. <br /><br /> Par défaut, il y a trois types de messages: 1 = Application\, 2 =  Application admin. et 3 = Messages d'aide de l'application admin. Des types de messages supplémentaires peuvent être ajoutés de sorte qu'ils apparaissent dans les listes déroulantes de type des messages en modifiant la variable de configuration <b>MESSAGE_TYPES</ b> (voir Configuration >>  Configuration app. admin. pour modifier cette valeur). <br /><br /> Vous pouvez spécifier que votre système devrait utiliser des messages provenant de fichiers (par défaut) ou des messages provenant de la base de données . Vous définissez votre choix en définissant l'option "Utiliser la base de données pour les messages" comme vrai dans Configuration >> Panneau de configuration de l'app. Admin.

help.miscItems                  = These are the <b>Miscellaneous Items</b> that are defined for your online store. <b>Miscellaneous Items</b> can be added to products and / or categories for a variety of different uses within the system.<br /><br />A <b>Miscellaneous Item</b> has a value\, a miscellaneous item type, an object type (eg product or category) and the id of the object it is associated to.<br /><br />You can <b>search</b> for miscellaneous items by using the search panel at the top of the display.  Enter all or part of the miscellaneous item name and all the records that contain this text will be returned.  (For every match that is found\, all the language variants of that matching miscellaneous item are also returned\, even if they do not also match the search text).<br /><br />The <b>Save</b> button is enabled when all the fields are populated correctly (and the record is validated successfully).<br /><br />Clicking the <b>Cancel</b> button will discard any changes you have made since the last save and the original values will be restored to the screen.<br /><br />Click on the <b>New</b> button to create a new miscellaneous item. Note that the button will not be enabled until you have inserted at least one miscellaneous item type.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Miscellaneous Items per page</li></ul>

help.miscItemTypes               = These are the <b>Miscellaneous Item Types</b> that are defined for your online store. <b>Miscellaneous Item Types</b> can be added to categorise your Miscellaneous Items that can be associated with products and / or categories for a variety of different uses within the system.<br /><br />A <b>Miscellaneous Item Type</b> has a name\, a description and a language.<br /><br />You can <b>search</b> for miscellaneous item types by using the search panel at the top of the display.  Enter all or part of the miscellaneous item name and all the records that contain this text will be returned.  (For every match that is found\, all the language variants of that matching miscellaneous item types are also returned\, even if they do not also match the search text).<br /><br />The <b>Save</b> button is enabled when all the fields are populated correctly (and the record is validated successfully).<br /><br />Clicking the <b>Cancel</b> button will discard any changes you have made since the last save and the original values will be restored to the screen.<br /><br />Click on the <b>New</b> button to create a new miscellaneous item type.<br /><br />Click on the <b>Delete</b> button to delete the currently selected miscellaneous item type plus all the miscellaneous items that exist of this type.

help.modules                    = Cet outil vous permet d'installer et de désinstaller des modules de paiement\, des modules d'expédition et des modules  du total des commandes.<br /><br />Le processus d'installation consiste à écrire les données de configuration dans la table de configuration de la base de données. Une fois que le processus d'installation d'un module est complet\, l'outil vous permet également d'éditer les données afin que les valeurs par défaut puissent être modifiées. Durant le temps d'exécution\, l'application KonaKart lit les données de configuration pour déterminer les modules à activer et comment les configurer.<br /><br />Le processus de suppression\, supprime toutes les données de configuration de la base de données.<br /><br /> Quand un module est installé et activé\, il sera visible et sélectionnable lors de la procédure de paiement. La plupart des modules peuvent être désactivés sans avoir à les désinstaller.<br /><br />Les changements peuvent prendre quelques secondes avant de devenir actifs parce que le cache de l'application nécessite d'être rechargé\, ce qui est effectué sur une base régulière à la fréquence définie par la variable de configuration <b>CLIENT_CONFIG_CACHE_CHECK_SECS</b>.

help.multistoreConfig           = <b>Configuration des multi-boutiques</b><br /><br />Ce sont les variables de configuration qui sont utilisées dans une installation multi-boutiques.<br /><br />Vous pouvez définir le gabarit multi-boutique boutiqueiD à la boutique dont vous souhaitez copier les rapports pour les nouvelles boutiques (à l'avenir\, plus de données de configuration pourront être copiées à partir de la boutique de gabarits).<br /><br />Vous pouvez définir les rôles qui seront affectés aux nouveaux utilisateurs qui sont créés lorsque vous créez de nouvelles boutiques. Le nombre de nouveaux utilisateurs qui sont créés lors de la création de nouvelles boutiques dépend du fait que vous utilisez des clients partagés ou non partagés. En mode clients partagés\, seul un  utilisateur "Administrateur de la boutique" est créé\, mais en mode clients non partagés, un «super utilisateur"  est également créé. Vous pouvez changer les rôles qui sont attribués aux utilisateurs et modifier les permissions des nouveaux utilisateurs pour qu'ils configurent leurs rôles eux-même exactement comme il vous plaît. <br /><br /> Lorsque de nouvelles boutiques sont créées, des commandes SQL sont exécutées pour mettre en place la base de données de différentes manières. D'abord le script "SQL création de nouvelles boutiques KonaKart" est exécuté\, puis KonaKart  charge les données de configuration qui ne sont pas dans des scripts SQL\, puis finalement c'est suivi par l'exécution du script "SQL création de nouvelles boutiques utilisateur" . Si vous avez besoin de modifier les données qui sont chargées\, vous devez ajouter vos commandes SQL dans le script « SQL création de nouvelles boutiques utilisateur » et non modifier le script «KonaKart».<br /><br /> Pour plus d'exigences particulières, il existe une fonction "hameçon"  qui est appelée lorsqu'une boutique est créée ou modifiée. Vous avez à mettre en uvre cette classe en java ( le nom par défaut est <b>com.konakartadmin.bl.AdminStoreIntegrationMgr< b>) et ce sera exécuté par KonaKart aux moments appropriés (voir le Guide de l'utilisateur pour les détails de cette possibilité de personnalisation) . 

help.orderStatus                = Ce sont les statuts des commandes qui sont définis pour votre boutique en ligne.<br /><br /> Vous pouvez définir autant de noms de statut de commande qu'il vous plaît. Les statuts de commande décrivent l'état des commandes dans le système. <br /><br />Un état de commande a un nom (et une ID qui n'est pas visible). Vous devez définir le nom dans chaque langue que vous voulez attribuer à la boutique. Il y a aussi une case à cocher pour définir le comportement par défaut lorsque le statut de la commande  est modifié dans l'app.d'admin. en utilisant le panneau d' édition de commande. Ce panneau contient une case à cocher pour avertir le client (par e-mail) d'un changement d'état\, et la valeur de cette case à cocher est automatiquement définie par la valeur de l'attribut statut de la commande. Cette fonctionnalité est utile pour aider les administrateurs à  se conformer à un processus qui définit lequel des e-mails de changement d'état doit être envoyé aux clients. Noter que dans le panneau d'édition\, la valeur par défaut peut être remplacée. <br /><br /> Un statut de la commande est sélectionné en cliquant dessus\, et il peut alors être édité ou supprimé. <br /><br /> Un nouveau statut de commande peut être créé en cliquant sur le bouton <b>Nouveau</b> \, définissant le  nouveau statut de commande dans les champs de saisie en bas\, puis en cliquant sur le  bouton <b>Sauvegarder</ b> pour insérer la nouvelle entrée dans la base de données. 

help.orders                     = Ce panneau peut être configuré pour afficher la commande ID ou le numéro de commande dans la colonne située le plus à gauche. La commande ID est générée automatiquement par KonaKart et est un entier unique ascendant. Le numéro de commande peut être généré par une méthode personnalisée selon le métier juste avant qu'une commande ne soit enregistrée et peut donc se conformer aux normes de la société, etc. Le numéro de commande peut contenir des lettres et des chiffres. Le panneau peut être configuré dans la section <b>Configuration >> Configuration app. admin.<b/>de l''app. admin. <br /><br />Vous pouvez rechercher des commandes en utilisant une combinaison de différents filtres: <br /><ul><li>Commandes d'un client particulier</li><li>Commandes en fonction de l'ID de commande ou du numéro de commande</li><li>Commandes dans un état particulier</li></ul>Une fois que les critères de recherche ont été définies\, vous devez cliquer sur le bouton de recherche.<br /><br />Toutes les commandes affichées peuvent être éditées ou supprimées en cliquant sur le bouton correspondant au bas de la liste.<br /><br />Cliquez sur le bouton <b>Facture</b> pour visualiser et imprimer la facture.<br /><br />Cliquez sur le bouton <b>Bordereau de lvivraison</ b> pour visualiser et imprimer le bordereau de livraison.<br />< br /> Cliquez sur le bouton  <b>Info. de paiement</ b> pour afficher les informations de la passerelle de paiement qui peut être associée à la commande.<br /><br /> Cliquez sur le bouton <b>Retours</b> pour afficher / éditer / insérer toutes les informations concernant les produits qui ont été retournés.<br /><br /> Cliquez sur le bouton <b>Exporter la  commande</b> pour l'exportation de la commande dans un fichier XML (valable pour la version Entreprise uniquement). Le répertoire racine de la création du fichier est défini par la variable de configuration dans la section <b>Configuration >> Expédition / Livraison </b> de l'app. admin. <br /><br /> Cliquez sur le bouton <b>Exporter la commande pour l'expédition</b> pour l'exportation de la commande pour l'expédition. Cette option utilise le code dans les modules d'expédition pour exporter la commande dans un format approprié pour une 3ème partie de l'application de l'expédition - comme pour UPS WorldShip. Le répertoire racine de création du fichier est défini par la variable de configuration dans la section <b>Configuration >> Expédition / Livraison</b> de l'app. admin. <br /><br /> Cliquez sur le bouton <b>Client</b> pour passer à un panneau affichant des informations sur le client qui a passé la commande. A partir de ce panneau, vous pouvez envoyer un e-mail au client\, vous connecter à l'application comme client, etc. <br /><br />Cliquez sur le bouton <b>Adhésions</ b> pour aller à un panneau montrant tous les abonnements de facturation récurrente qui peuvent être associés à la commande sélectionnée. Si votre boutique ne prend pas en charge la facturation périodique\, alors ce bouton peut être retiré depuis la section<b>Configuration >> Configuration app. admin.</b> de l'app. admin. 

help.paymentSchedules           = Ce panneau vous permet de mettre en place des calendriers de paiement pour la facturation récurrente. Un calendrier de paiement définit comment les paiements pour un produit peuvent être organisés au cours du temps par la définition d'un intervalle de temps et d'un nombre total de versements. Si le champ <b>Nombre de paiements</b> est défini à -1, cela implique que les paiements se poursuivent indéfiniment jusqu'à ce que l'abonnement soit désactivé. Le champ <b>Jour du mois</b> vous permet de spécifier un jour précis du mois pour les scénarios de facturation mensuelle.<br/><br/> Un produit peut être associé à un calendrier des paiements afin de déclencher la création d'un abonnement de facturation récurrente lorsqu'une commande est confirmée par un client.  

help.pdfConfig                  = <b>Configuration PDF</b><br /><br />Ce sont les paramètres de configuration pour la création de documents PDF dans votre boutique. <br /><br />Ils sont seulement utilisés dans la version extension pour entreprise de KonaKArt.<br /><br />Vous pouvez définir le chemin du <b>Répertoire PDF</b> où les fichiers PDF seront créés. <br /><br />Dans le cas des factures\, lorsque KonaKart les crée , il stocke uniquement la partie du nom de fichier après le chemin de base, de sorte que le nom complet du fichier puisse être généré en concaténant la valeur de configuration du chemin de base avec la boutiqueID (ou\"boutique1 \" en mode mono-boutique)\ et l'attribut du nom du fichier de la facture sur l'objet de commande. Cela vous permet de déplacer les documents générés vers une nouvelle destination juste le temps que vous re-configuriez la valeur de configuration du chemin de base.

help.prodAttrs                  = Custom attributes are attributes which you may define and then add to a template which in turn may be added to a product. This panel allows you to create new and manage existing attributes. Each custom attribute definition has the following attributes:<ul><li><b>Name:</b> The name of the custom attribute which is a compulsory field. i.e. ScreenSize or MegaPixels etc.</li><li><b>Type:</b> You may choose types from a drop list. This information may be used by the storefront application when displaying the attribute value. i.e. If it knows the type of attribute it may decide what template to use in order to display it.</li><li><b>Facet:</b> If the custom attribute is used for faceted search, it must be mapped to one of the SOLR facet fields.</li><li><b>Set Function:</b> This is used by the admin app when creating a UI widget for the custom attribute. Valid Set Functions are:<ul><li>integer(min,max) where min and max may be numbers or set to null. i.e. integer(10,null) checks that the integer has a minimum value of 10 or above. Integer(null,null) just checks that the value entered is an integer without doing any range checking.</li><li>double(min,max) using the same logic as explained above for decimal numbers.</li><li>string(min,max) using the same logic as explained above for the length of the string.</li><li>choice('true','false')creates a radio button panel with the options of true and false. choice('msg.small','msg.medium','msg.large') creates 3 radio buttons where the labels are looked up in a message catalog. In this case, the text displayed is looked up from the message catalog, whereas the values saved are always msg.small, msg.medium and msg.large regardless of the language.</li><li>option(0=date.day.long.Sunday,1=date.day.long.Monday,2=date.day.long.Tuesday) creates a drop list for the first 3 days of the week. The text of the days displayed is retrieved from the message catalog whereas the saved data is 0 for Sunday, 1 for Monday etc. </li><li>RichText(x) where x defines the vertical size (in elements) of the Rich Text data entry widget. (e.g. RichText(10) for a size of 10em)</li></ul></li><li><b>Template:</b> The template contains a string that may be used by the storefront application to display the value. i.e. In the case of a date, the storefront application could detect that it is a date from the <b>type</b> and then use the template to display the date correctly. </li><li><b>Msg Cat Key:</b> This is used by the storefront and admin applications to look up the label from the message catalog. If not present, the <b>name</b> may be used.</li><li><b>Validation:</b> This may contain regular expression such as true|false or [0-9]* which will be used by the admin app to validate the attribute.</li><li><b>Custom Fields:</b> The custom fields may contain any metadata for the attribute which can be used by the storefront application. i.e. A custom field may contain data useful for grouping custom attributes.</li></ul>When custom attributes are converted to an XML string and saved within the product object, some metadata fields of the custom attribute are saved along with the value of the attribute itself. These metadata fields (i.e. Message catalog key, the template for displaying the attribute and the custom fields) are stored in the XML for performance reasons. When a Product Attribute Descriptor is modified or deleted, all of the products using the descriptor are not updated automatically. A dialog box appears where you can choose whether to update the products. If the \u201CYes\u201D button is clicked, then the code loops through all products using the Product Attribute Descriptor and updates the XML. If there are many products, this process may take a while.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Custom Attributes per page</li></ul>

help.prodAttrTemplates          = <b>Custom Attribute Templates</b><br /><br />Custom attributes are attributes which you may define and then add to a template which in turn may be added to a product. This panel allows you to create new and manage existing custom attribute templates. 

help.productOptions             = Une liste d'options de produits est visible sur le côté gauche de la fenêtre. Les valeurs disponibles pour chaque option peuvent être consultées en cliquant sur le  symbole <b>+</b>  à côté du nom d'option. Chaque option ou valeur d'option peut être éditée ou supprimée\, en la sélectionnant et en cliquant sur le bouton approprié. Le nombre d'options affichées par défaut\, ainsi que le nombre de résultats affichés après une recherche\, peuvent être personnalisés dans la section <b>Configuration>>Configuration de l'app. admin.</b> de l'app.  admin.<br /><br />Pour créer une nouvelle option\, vous devez sélectionner le nud <b>racine</b> , puis cliquer sur le bouton <b>Nouveau</b>. Pour créer une nouvelle valeur d'option\, vous devez sélectionner l'option\, puis cliquer sur le bouton <b>Nouveau</b>. 

help.productAvailableDate       = Ce panneau est destiné à un utilisateur expérimenté pour mettre à jour rapidement la date de disposition d'un produit en fonction de l'UGS.<br/><br/>La méthode prévue en utilisant le panneau est d'entrer l'UGS, puis de tabuler dans le champ de date. Sur ce point, l'UGS sera vérifiée et si elle est valide\, le nom du produit apparaît en dessous du champ UGS et la date du jour disponible apparaîtra en dessous du champ Date. Si l'UGS est invalide\, alors la couleur du champ UGS restera jaune. Une fois qu'une date valide a été entrée\, le bouton Sauvegarder sera activé et vous pourrez alors le marquer et appuyer sur la touche Entrée pour enregistrer les donnéess. À ce stade\,la zone d'entrée dans la boîte de dialogue renverra vers l'UGS et une ligne sera écrite dans la zone de log pour confirmer la réussite de l'opération. <br/><br/>La case à cocher en dessous du bouton Sauvegarder\, vous permet de décider si vous souhaitez que le champ date soit effacé après avoir cliqué sur le bouton Sauvegarder . Si vous avez des références multiples à la même date\, il est commode de ne pas effacer le champ. Le gabarit date en dessous de la case à cocher\, vous permet de changer le gabarit de date lors de la saisie d'une date. Par exemple, vous pouvez entrer seulement deux chiffres pour l'année plutôt que quatre. <br/><br/> La zone de logs peut être effacée en cliquant sur le bouton Effacer en dessous du log. 

help.productQuantity            = Ce panneau est destiné à l'utilisateur expérimenté pour mettre à jour rapidement la quantité de  produits en fonction de l'UGS.<br/><br/>La méthode prévue en utilisant le panneau est d'entrer le UGS,  puis de le tabuler dans le champ de Quantité . Sur ce point, l'UGS sera vérifiée et si elle est valide\, le nom du produit apparaît en dessous du champ UGS et la quantité actuelle apparaîtra en dessous du champ Quantité. Si l'UGS est invalide\, alors la couleur du champ UGS restera jaune. Une fois qu'une quantité valide a été entrée\, le bouton Sauvegarder sera activé et vous pourrez  alors le marquer et appuyer sur la touche Entrée pour enregistrer les données. À ce stade\, la zone d'entrée dans la boîte de dialogue renverra vers l'UGS et une ligne sera écrite dans la zone de logs pour confirmer la réussite de l'opération. <br/><br/>La case à cocher en dessous du bouton Sauvegarder\, vous permet de décider si vous souhaitez que la nouvelle quantité soit ajoutée à la quantité existante ou remplacer la quantité existante. <br/><br/> La zone de logs peut être effacée en cliquant sur le bouton Effacer en dessous du log. 

help.products                   = Vous pouvez chercher des produits en utilisant une combinaison de différents filtres: <br /><ul><li>Produits contenant du texte</li><li>Produits de UGS</li><li>Produits dans une catégorie /li><li>Produits d'un fabricant /li><li>Produits d'un certain type</li><li>Produits à venir</li><li> Produits d'offre spéciale</li></ul> Les paramètres de configuration des caractères génériques contrôlent la recherche précise de sous-chaînes (Voir <b>Configuration >> Configuration app. admin.</ b>), mais avec les paramètres par défaut, des caractères génériques sont ajoutés avant et après tout les textes de recherche, ce qui signifie que <b>Pommes</ b > sera retourné si vous entrez <b>mme</b> comme chaîne de recherche.<br/><br /> Pour une recherche par UGS\, vous devez cocher les cases et entrer l'UGS  dans le champ texte au dessus du bouton Rechercher. Si la case à cocher UGS n'est pas cochée  \, la recherche s'effectue sur le nom du produit et la description. Une fois les critères de recherche définis\, vous devez cliquer sur le bouton de recherche.<br /><br />Tout produit affiché peut être modifié ou supprimé en cliquant sur le bouton correspondant en bas de la liste. Cliquez sur le bouton <b>Nouveau</b> pour créer un produit. <br /> <br /> L'ID et l'UGS du produit (si activé) peut être consulté en déplaçant la souris sur le nom du produit dans la gamme de produits. 

help.promotionRules             = Le nombre de produits et de clients auxquels une promotion s'applique\, peut être réduit par l'application de règles. Les règles disponibles vous permettent d'exclure ou d'inclure un certain nombre de fabricants\, de catégories\, de produits\, de clients et de clients appartenant à des groupes de clients spécifiques\, d'une promotion\, en cliquant sur les liens. <br /> <br /> La fenêtre popup qui s'ouvre\, vous permet de faire une sélection. Lorsque vous fermez la fenêtre popup\, cette fenêtre vous donne un résumé des actions que les règles prendront. Ex : Combien de produits seront inclus ou combien de clients seront exclus, etc. <br /> <br /> Les expressions peuvent également être évaluées afin de décider si une promotion est active pour un client. Ailleurs dans l'app. admin.\, les expressions peuvent être créées par une connexion logique utilisant les opérateurs ET / OU\, un certain nombre de variables d'expression fondées sur les tags clients. Par exemple\, vous pouvez créer une expression qui ressemble à ceci: <br/>IS_CUSTOMER_MALE=VRAI AND CUSTOMER_AGE>40 ET RECENTLY_VIEWED_PRODUCT=1056<br/> et associer cette expression à la promotion. Ainsi, la promotion ne sera active que lorsque l'expression sera définie comme VRAI. Dans la plupart des cas, il est seulement nécessaire d'associer une expression à la promotion, mais si plus d'une expression sont associées\, les résultats sont tous OR'ed , ce qui signifie que seulement une des expressions a besoin d'être définie comme VRAI pour que la promotion soit active.

help.promotions                 = Une promotion est une offre que le commerçant peut appliquer à n'importe quel nombre de ses produits. Les promotions peuvent être créées\, éditées et supprimées. Une fois qu'une promotion a été créée\, cliquez sur le bouton <b>Règles</b> qui permet de l'affiner en:<ul><li>Autorisant seulement certains clients à utiliser la promotion</li><li>Autorisant tous les clients à utiliser la promotion, sauf pour quelques-uns</li><li>Incluant seulement certains produits avec des options particulières dans la promotion </li><li>Incluant tous les produits de la promotion à l'exception de quelques-uns</li><li>Incluant seulement des produits de certaines catégories dans la promotion</li><li>Incluant les produits de toutes les catégories dans la promotion à l'exception de quelques-uns</li><li>Incluant seulement les produits de certains fabricants dans la promotion</li><li>incluant les produits de tous les fabricants dans la promotion à l'exception de quelques-uns</li></ul><br /><b>Nouveau</b><br />Lorsque le bouton Nouveau est cliqué\, certains champs d'édition deviennent visibles. Ces champs d'édition s'appliquent à toutes les promotions. Ceux qui sont en jaune sont obligatoires et doivent être définis avec des données valides. La promotion doit avoir un nom et le type de promotion doit être sélectionné dans la liste déroulante. Une fois qu'un type de promotion a été sélectionné\, d'autres champs d'édition apparaissent, qui sont spécifiques à la promotion retenue. Ils doivent tous être définis et la promotion peut être sauvegardée.<br /><br />Les types de promotion disponibles dans la liste déroulante sont définis dans la section <b>Modules >>Total de la commande</b> de l'app. admin. De nouveaux types peuvent être ajoutés en ajoutant de nouveaux modules à KonaKart. Notez que la promotion ne devient active que si le module CommandeTotal a été installé. <br /><br /><b>Bons de réduction</b><br /> Une promotion peut être associée à un ou plusieurs bons de réduction. Cela signifie que pendant le processus de commande\, le client doit entrer un code de bon de réduction valide pour activer la promotion. La fenêtre qui s'ouvre en cliquant sur ce bouton\, vous permet de gérer <b>uniquement</b> les bons de réduction associés à cette promotion.<br /><br /><b>Règles</b><br />Ce bouton ouvre une fenêtre qui vous permet d'ajouter des règles à la promotion en vue de réduire le nombre de produits et de clients à qui elle s'applique. <br /><br /><b>Chèques cadeaux</b><br />Ce bouton ouvre une fenêtre qui vous permet d'associer des produits en chèques cadeaux à la promotion.

help.protocol                   = <b>HTTP / HTTPS</b><br /><br />KonaKart est configuré en utilisant les variables de configuration présentes dans cette section de l'app. admin. Les variables sont stockées dans la <b>configuration</b> de la table de la base de données et peuvent être modifiées à partir de cette fenêtre.<br /><br />Les changements peuvent prendre quelques secondes avant d'être effectifs car le cache de l'application doit être rechargé\, et ceci se passe sur une base régulière à la fréquence définie par la variable de configuration <b>Intervalle de contrôle de l'actualisation du cache de la config. client</b> qui peut être éditée en cliquant sur la sous-section <b>Cache</b> du menu <b>Configuration</b>.<br /><br />La plupart des variables flottent sur le texte avec une brève description de leurs fonctionnalités.<br /><br />Sur ce panneau, vous pouvez activer ou désactiver l'utilisation de SSL et définir des paramètres liés. <br /> <br /> Il y a deux façons de définir l'utilisation du protocole SSL sur ce panneau. La première consiste à définir le <b>nombre de ports</b> pour le mode HTTP et HTTPS respectivement. A partir de ces valeurs de ports,  l'URL de redirection sécurisée est dérivée. L'autre choix est de définir les <b>URLs de base</b> pour vos pages SSL, qui ne tiennent pas compte de la dérivation standard de l'URL de redirection et n'utilisent pas la définition du nombre de port SSL. Pour la <b>URL de base</b>, vous devez utiliser une chaîne qui définit quelles requêtes devraient provenir de l'extérieur avant que l'URL de la requête ne soit annexée à la fin. Si vous utilisez le port standard SSL, vous pouvez le retirer de la définition de l'URL de base.

help.publishProducts            = Cliquez sur le bouton <b>Publier</b> pour lancer un processus d'arrière plan qui va publier les détails de tous vos produits visibles et actifs à Google.<br /><br />Ce processus utilise les valeurs configurées dans le panneau de configuration de <b>Flux de données</b>. <br /><br />Vérifiez vos logs de produits publiés dans votre répertoire de logs et le conteneur de logs contenant les détails de la réussite ou de l'échec du processus de publication.

help.refreshConfig              = Les variables de configuration permettent de configurer KonaKart\, sont stockées dans la base de données et peuvent être éditées dans la section de configuration de cet outil d'administration. <br /><br /> Pour des raisons de performance\, ces propriétés sont mises en cache. Cela signifie que les modifications apportées aux propriétés de la base de données ne sont pas vues par KonaKart jusqu'à ce que le cache soit actualisé. Cette fonctionnalité vous permet de faire de nombreuses modifications aux variables de configuration dans la base de données\, et de toutes les activer à la fois en actualisant la mémoire cache.

help.refunds                    = This panel allows you manage refunds. You can insert, edit and delete refund information and also perform real time refunds through a payment gateway.<br><br>When the <b>New</b> button is clicked, the fields for the new refund object are automatically populated with the Order Id, the Order Number, the total amount of the order and the Transaction Identifier which is retrieved from the payment information that was saved during the original transaction. Before saving, this information may be modified. For example, you may wish to change the amount refunded if it is only a partial refund. When you click the <b>Save</b> button, the refund information is saved in the database and a pop-up dialog appears asking you whether you wish to perform a real time refund through the payment gateway. If you answer <b>Yes</b> the refund transaction is executed and the result is returned in the <b>Refund Status</b> field. A value of "0" (equivalent to an amber bullet in the list view) means that a transaction hasn't taken place. A value of "1" (green bullet) means that the transaction was successful and a value of "-1" (red bullet) means that the transaction wasn't successful. If you click the <b>Payment Info</b> button, a panel opens that shows you the information exchanged with the payment gateway in order to understand for example, why a transaction may have failed. Note that it is only possible to carry out a real time refund transaction if the payment gateway (during the original payment transaction) saves the transaction id and populates the Admin Payment Class attribute with the class name of the class that the Admin App can use to perform the refund.<br><br>If the <b>Send eMail</b> check box is checked, an eMail is sent to the customer based on a Velocity template for the state of the order. The template is different depending on whether the order is placed in the <b>Refund Approved</b> or <b>Refund Declined</b> state. The default value of the check box may be set by the fbc.kk_panel_refunds.send_mail parameter in konakartadmin_gwt.properties.

help.reports                    = Ce sont les rapports qui sont définis pour votre boutique en ligne. <br /><br /> Pour ajouter un nouveau rapport, cliquez sur le bouton\"<b>Nouveau</b>\" et indiquez le nom du nouveau rapport à envoyer. <br /><br />Pour éditer un rapport\, sélectionnez le\, puis cliquez sur le bouton \ "<b>Éditer</b> \" pour l'éditer  Bien que vous puissiez trouver cela plus facile à expérimenter avec l'écriture de nouveaux rapports dans un environnement Eclipse utilisant les plugins BIRT. <br /><br /> Pour supprimer un rapport\, sélectionnez le\, puis cliquez sur le bouton\"<b>Supprimer</b>\" pour le supprimer. Vous êtes invité à confirmer la suppression avant que le rapport ne soit effectivement supprimé.<br /><br />Pour rafraîchir la liste des rapports, cliquez sur le bouton\"<b>Actualiser</b>\" .<br /><br /> Pour exécuter un rapport\, sélectionnez le\, puis cliquez sur le bouton\"<b>Exécuter</b>\" pour l'exécuter.

help.reportsConfig              = <b>Reports Configuration</b><br /><br />These are the configuration parameters for Reports in your store.<br /><br />Although BIRT reports are integrated by default with KonaKart the coupling with BIRT is very loose and it is perfectly possible to integrate your own reports and reporting system into KonaKart.<br /><br />The <b>Report definitions base path</b> defines where your report files are stored.<br /><br />The <b>Report file extension</b> defines the file extension for each report file (for BIRT this is .rptdesign but you could change this to suit your own reporting system).<br /><br />The <b>Report viewer URL</b> defines the URL of the servlet that produces and displays your reports.  By default, in KonaKart, this will be the URL for the birtviewer report viewer - note that this uses localhost by default so to use reports on another machine you will need to replace that with a hostname that can be resolved correctly from the client\'s PC.<br /><br />The <b>Status Page Report URL</b> defines the URL for content that will be displayed in the frame on the "My Store Status" page of the Admin App.   You can use any URL you like (it doesn't have to be a report) but by default we display a chart\, produced by BIRT\, displaying the number of orders received in the last 25 days.<br /><br />${help.returnByApi}

help.resetDatabase              = <b>Reset Database</b><br /><br /><b>PROCEED WITH CAUTION</b><br /><br />On clicking the <b>Delete</b> button the database will be emptied of all of the following records:<br /><ul><li>Products</li><li>Categories</li><li>Product Options</li><li>Bookings</li><li>Orders</li><li>Miscellaneous Items</li><li>Subscriptions</li><li>WishLists</li><li>Expressions</li><li>Custom Attributes and Custom Attribute Templates</li><li>Promotions</li><li>Audit Data</li></ul><br />This is a way to empty the database when you want to remove all the sample data that is provided in the default KonaKart installation.<br /><br />Note that Customers are not removed and neither are the reference records such as Currencies\, Languages and Tax-related objects.<br /><br />Following a successful execution of this command the database will be ready to add your own data without any sample data remaining.<br /><br />Clearly this is a powerful operation so <b>should only be used if you are certain you want to empty your database</b>.  Note that there is no undo operation to get the deleted data back.

help.returnByApi                = Do not tick the checkbox on the right of each configuration parameter if you do not want it to be returned by the storefront APIs.  If you do not need a configuration variable to be returned by the storefront APIs uncheck the field to improve performance and security.

help.returns                    = Une commande peut avoir de multiples retours (c-à-d Les produits d'une commande peuvent être retournés à des moments différents). Le retour doit contenir une Autorisation de retour de marchandises (ARM) et peut contenir du texte expliquant la raison du retour. Chaque retour contient un nombre de produits retournés dont la quantité ne peut dépasser le nombre total de produits dans la commande.<br /><br /><b>Recherche et édition</b><br /> Les retours peuvent être recherchés par l' identifiant de la commande\, le numéro de commande ou par l'ARM. Vous devez saisir les contraintes de recherche, puis cliquez sur le bouton <b>Rechercher</b>. Cela récupérera tous les objets retournés correspondant aux critères de recherche. Dans la plupart des cas, il n'y aura qu'un seul retour par commande. Lorsque vous cliquez sur une ligne contenant un retour\, les détails du retour seront affichés. Les détails incluent l'ID de la commande\, le numéro de la commande\, le code de l'ARM et le motif du retour. En dessous de ces détails\, vous verrez une liste de produits que la commande contenait. Chaque produit peut être identifié par son ID de produit et / ou ses UGS. Vous pouvez modifier le nombre de produits retournés en entrant un nombre qui ne peut pas être supérieur à la quantité dans la commande initiale. Cliquer sur le bouton <b>Sauvegarder</b> sauvegardera les modifications. <br /><br /><b>Insertion</b><br /> Pour insérer un nouveau retour\, vous devez cliquer sur le bouton <b>Nouveau</b> et entrez une ID de commande et un code ARM. Le numéro de commande est facultatif. Lorsque vous sortez de l'onglet du champ ID de commande après avoir saisi l'ID d'une commande existante\, une liste de produits apparaît\, tous avec la quantité de retour remise à 0. Vous pouvez modifier ces champs de quantité afin qu'ils correspondent aux produits actuellement retournés, puis cliquez sur le bouton <b>Sauvegarder</b> pour enregistrer le retour. Lorsque cette fenêtre est ouverte depuis la fenêtre de commandes après avoir sélectionné une commande\, les champs de l'ID de commande et du numéro de commande sont automatiquement remplis avec les données de la commande sélectionnée. <br /> <br /> Un bouton personnalisé avec un libellé tel que < b>Créditer</b> peut apparaître s'il a été défini par l'administrateur et si vous êtes autorisé à l'utiliser. Ce bouton permet d'avoir des fonctionnalités spécifiques à votre boutique en particulier (veuillez demander les détails à votre administrateur KonaKart).

help.reviews                    = Ce panneau vous permet de gérer les commentaires sur les produits écrits par les clients. Les commentaires peuvent être édités et supprimés. <br /><br />L'application de la vitrine peut être configurée de telle sorte que lorsqu'un commentaire est entré\, il est invisible jusqu'à ce que l'administrateur valide le contenu et définit l'état comme visible . Alternativement, il peut décider de ne pas approuver le commentaire (plutôt que de le supprimer) de sorte qu'il demeure invisible, mais l'état est modifié afin qu'il sache qu'il n'est pas nécessaire de le commenter de nouveau. La variable de configuration pour configurer ce comportement\, peut être trouvée dans la section <b>Configuration >> Sécurité et audit</b> de de l'app. admin. Si l'état par défaut des commentaires (à travers cette variable de configuration) est fixé à 1 (état invisible)\, alors ils ne seront pas affichés sur la vitrine jusqu'à ce que l'état soit modifié en utilisant ce panneau.

help.roleToPanels               = Cette fenêtre vous permet de créer de nouvelles fonctions\, éditer et supprimer des fonctions existantes et associer des fonctions aux panneaux et aux appels API. <br /><br />Toutes les fonctions existantes sont affichées dans la liste sur le côté gauche de la fenêtre. Lorsque vous sélectionnez une fonction\, les panneaux associés à cette fonction sont affichés dans la  liste <b>Panneaux assignés</b> et la liste des panneaux disponibles sont affichés dans la liste <b>Panneaux disponibles</b>. Vous pouvez ajouter des panneaux aux fonctions en les sélectionnant dans la liste <b>>Panneaux disponibles</b> puis en cliquant sur le bouton <b>Ajouter</b>. Vous pouvez retirer les panneaux de la fonction en les sélectionnant dans la liste <b>Panneaux assignés</b> puis en cliquant sur le bouton <b>Enlever </b>. Notez que les sélections multiples sont autorisées. Vous devez cliquer sur le  bouton <b>Sauvegarder</b> pour enregistrer les modifications. Une fois les modifications enregistrées, vous pouvez cliquer sur le  bouton <b>Privilèges</b> afin de définir les privilèges de l'utilisateur pour chaque panneau. Les privilèges disponibles sont éditer / insérer / supprimer ou une combinaison de ces éléments. Si aucun de ces privilèges n'est sélectionné\, alors l'utilisateur aura un accès en lecture seule. Vous pouvez remarquer qu'il y a d'autres cases à cocher marquées <b>Client1</b>\, <b>Client2</b> et <b>Client3</b>. Celles-ci peuvent être utilisées par un panneau afin de configurer l'accès à des fonctionnalités telles que les fenêtres pop-up pour ce panneau. Si elles sont utilisées\, elles seront en vert et le texte flottant va expliquer en quoi elles seront utilisées. <br /><br /> Une nouvelle fonction peut être inscrite en cliquant sur le bouton <b>Nouveau</b> et puis en remplissant les champs requis dans la fenêtre popup. Les fonctions existantes peuvent être éditées ou supprimées en les sélectionnant puis en cliquant sur les boutons <b>Éditer</b> ou <b>Supprimer</b>. Chaque fonction a un nom et une description\, qui sont des champs obligatoires. Il y a cinq champs personnalisés et une case à cocher SuperUtilisateur. Lorsque le SuperUtilisateur est défini\, la fonction permet à un administrateur de gérer une boutique, même si elle a été supprimée ou désactivée. <br /><br /> KonaKart peut être configuré pour la sécurité de l'appel API  dans la section <b>Sécurité et audit</b> du menu <b>Configuration</b>. Cela fournit un niveau supplémentaire de sécurité en définissant des appels API qui peuvent être consultés par n'importe quelle fonction. Lorsqu'il est activé\, un bouton <b>Montrer les appels API</b> apparaîtra\, qui vous permet de basculer entre le panneau et les appels API. La configuration des appels API fonctionne de façon similaire au panneau sécurisé comme expliqué ci-dessus. Vous pouvez ajouter des appels API à la fonction en les sélectionnant dans la liste <b>Appels API disponibles</b> puis en cliquant sur le bouton <b>Ajouter</b>. Vous pouvez supprimer des appels API  de la fonction en les sélectionnant dans la  liste <b>Appels API assignés</b> puis en cliquant sur le bouton <b>Supprimer</b>. Notez que les sélections multiples sont autorisées. Vous devez cliquer sur le bouton <b>Sauvegarder</b>pour enregistrer les modifications.

help.rss                        = Ici vous pouvez voir les dernières nouvelles\, correspondant à la version de KonaKart que vous utilisez\, et les versions plus récentes. Le flux RSS complet est disponible à l'adresse <a href=\"http://www.konakart.com/konakart.rss\">http://www.konakart.com/konakart.rss</a>

help.shipments                  = An order may have multiple shipments (i.e. The products within the order may be shipped at different times). A shipment is associated with an order referenced by the order id. It may also contain an order number, a tracking number and shipping notes. If one or more shippers have been defined under <b>Localizations >> Shippers</b>, then they will appear in the drop list so that a shipper can be selected for the shipment. If a tracking URL has been defined for the shipper, then the tracking URL field will be automatically populated when a shipper is selected from the drop list. If the tracking URL contains the <b>{TRACK_NUM}</b> placeholder, it will be substituted with the actual tracking number either when the shipment is saved or when the shipper is selected (if the tracking number has already been entered). Each shipment contains a number of shipped products whose quantity cannot exceed the total number of products within the order.<br /><br /><b>Searching and Editing</b><br />Shipments may be searched for by the id of the order, the order number or by the tracking number. You must enter the search constraints and then click the <b>Search</b> button. This will retrieve all shipment objects matching the search criteria. In most cases there will only be one shipment per order. When you click on a row containing a shipment, the details of the shipment are displayed. Below these details, you will see a list of products that the order contains. Each product can be identified by its product Id and / or its SKU. You may modify the number of products shipped by entering a number that cannot be greater than the quantity within the original order. Clicking the <b>Save</b> button saves the modification.<br /><br /><b>Inserting</b><br />To insert a new shipment, you must click the <b>New</b> button and enter an Order Id. All other fields are optional. When you tab out of the Order Id field after having entered the id of an existing order, a list of products appears, all with shipped quantity set to 0. You may change these quantity fields to match the actual products that have been shipped and then click the <b>Save</b> button to save the shipment. If your orders have an Order Number, you may enter that instead of the Order Id, and when tabbing out of the Order Number field the product list appears in the same way as just described. When this window is opened from the Orders window after having selected an order, the Order Id and Order Number fields are automatically populated with data from the selected order.<br /><br />Click the <b>Settings</b> icon to set the following:<br /><ul><li>Shipments per page</li></ul>

help.shippers                   = This panel is used to store information regarding shippers such as FedEx or USPS etc. When adding shipments to an order, you can select one of the shippers defined here from a drop list.<br/><br/>Only the <b>Name</b> is mandatory although it may be useful to populate the <b>Tracking URL</b> with a URL such as http://www.myshipper.com/track?id={TRACK_NUM}. When a shipment is added to an order, the {TRACK_NUM} placeholder is replaced by the actual tracking number and the full tracking URL is saved in the shipment object. In this way, the storefront application can easily display a URL for the customer to click on in order to track the shipment.

help.sitemap                    = <b>Sitemap Configuration</b><br /><br />These are the configuration parameters for the Sitemap generation in your store. <br /><br />You can define the directory where the sitemap files will be written. They are generated by a batch job which can be scheduled to run at regular intervals by the Quartz scheduler. It can also be run interactively from the Admin App under <b>Scheduler >> Scheduler</b>.

help.solrControl                = Vous pouvez utiliser ce panneau pour ajouter tous les produits du catalogue dans le moteur de recherche Solr et enlever tous les produits indexés par le moteur de recherche Solr.<br /><br />Solr devrait déjà être en marche et disponible à l'adresse URL qui peut être configurée dans <b>Configuration >> Moteur de recherche Solr</b>.<br /><br />Comme les requêtes Ajouter / Enlever pourraient prendre un certain temps\, les processus sont exécutés de manière asynchrone et le contrôle est immédiatement rétabli à l'app. admin. Afin de suivre le progrès\, vous pouvez utiliser l'app. admin. de Solr qui montrera de nombreuses statistiques du serveur Solr. Si pour une raison quelconque une exception se produit\, vous pourrez lire les détails dans le log de Solr.

help.stockOrders                = <b>Configuration des stocks et commandes</b><br /><br />Comme pour les autres paramètres de configuration\, vous pouvez modifier ces valeurs et actualiser les caches (voir sous le menu <b>Outils</b>) pour voir un effet instantané (même si certains sont affectés, l'app. admin. vous demandera de vous déconnecter puis de vous reconnecter). <br /><br /><b> Afficher les produits invisibles </b>: Définir comme <b>Vrai</b> pour voir les produits "invisibles" dans l'app. admin.\, ou définir comme <b>Faux</b> si vous ne voulez pas qu'ils apparaissent dans l'app. admin.<br /><br /><b>Classe de réapprovisionnement de stock </b>: Le nom d'une classe java qui implémente le code que vous souhaitez exécuter lorsqu'un produit doit être recommandé. Consultez la documentation détaillée de personnalisation pour plus d'informations. <br /><br /><b>Classe d'intégration de la commande</b>: Le nom d'une classe java qui implémente le code que vous voulez exécuter lorsqu'une commande change de statut.  Consultez la documentation détaillée de personnalisation pour plus d'informations. <br />

help.stores                     = <b>Maintenance de la boutique</b><br /><br />Si vous avez obtenu des privilèges suffisants\, vous pouvez rechercher une boutique dans le centre commercial en entrant une combinaison de critères de recherche en haut du panneau, en cliquant sur le bouton de recherche.<br /><br />La recherche n'est pas sensible à la casse, à moins que votre base de données ne soit configurée pour être non-sensible à la casse. Les paramètres de configuration des caractères génériques contrôlent les recherches précises de sous-chaînes (Voir <b>Configuration >> Configuration de l'app. admin.</b>), mais avec les paramètres par défaut, un caractère générique est ajouté avant et après tout le texte de recherche qui signifie que\, par exemple\, boutiqueID <b>boutiqueX</b> sera renvoyé si vous entrez <b>tique</b> comme boutiqueID.<br /><br />De la même façon vous pouvez rechercher une boutique dans le centre commercial si oui ou non  elle est activée ou désactivée\, en maintenance ou pas et si oui ou non elle est marquée comme supprimée. <br /><br />Seules les boutiques dont vous êtes autorisé à maintenir seront retournées. <br /><br />Toutes les boutiques affichées peuvent être modifiées ou supprimées en cliquant sur le bouton correspondant au bas de la liste en supposant que les privilèges correspondants ont été accordés à l'utilisateur actuel.<br /><br />L'utilisateur doit avoir édité les privilèges de la boutique du panneau d'édition de la boutique pour que le bouton Éditer soit visible.<br /><br />Pour créer une nouvelle boutique, cliquez sur le bouton <b>Nouveau</b>, après quoi un nouveau panneau sera affiché sur lequel vous définirez les attributs pour la nouvelle boutique.<br /><br />Pour créer une nouvelle boutique par le clonage d'une autre déjà existante, sélectionnez la boutique à cloner puis cliquez sur le bouton <b>Cloner</b>, après quoi un nouveau panneau sera affiché sur lequel vous définirez des attributs pour exécuter le clone et  les nouvelles boutiqueID. Les boutiques créées par clonage sont initialisées pour être \"En maintenance\".<br /><br />Pour supprimer une boutique, sélectionnez la boutique à supprimer puis cliquez sur le bouton <b>Supprimer</b>, après quoi un dialogue de confirmation sera affiché. Cliquez sur le bouton <b>Oui </b> pour confirmer. Notez que la boutique n\'est  réellement supprimée de la base de données par une opération de suppression\, elle est simplement marquée comme supprimée. Ainsi\, il est possible de restaurer une boutique qui a été supprimée en éditant la boutique supprimée et en décochant la case <b>Supprimé</b>. <br /><br /><b>Activé</b> = les boutiques actives qui sont disponibles. Si désactivée, une boutique n'est pas accessible pour l'application ou pour les utilisateurs de l'app. admin. <br /><br /><b>En maintenance</b> = les boutiques qui sont actuellement en maintenance et donc inaccessibles aux utilisateurs de l'application, mais peuvent être consultées par les utilisateurs de l'app. admin.<br /><br /><b>Supprimé</b> =  les boutiques qui sont supprimées ne sont plus disponibles pour une utilisation par l'application ni des utilisateurs de l'app. admin. Ces boutiques ne sont pas physiquement supprimées de la base de données mais seulement marquées comme "supprimées". Par conséquent, il est possible de "Restaurer" une boutique si nécessaire.

help.storeStatus                = Cette fenêtre de statut affiche l'état actuel de votre boutique en ligne c-à-d Combien de commandes dans différents états\, combien de clients enregistrés etc <br /><br /> En cliquant sur ??le nombre\, vous êtes redirigé vers une fenêtre donnant plus de détails sur les informations du statut.<br /><br /> Le bouton<b>Actualiser</b> force une mise à jour des informations de statut.

help.subscriptions              = Ce panneau vous permet de gérer les adhésions de facturation récurrente. Une adhésion est normalement insérée automatiquement par le système lorsqu'une commande est passée\, si cette commande contient un ou plusieurs produits qui ont été configurés avec des calendriers de paiement. Le calendrier des paiements définit essentiellement la fréquence des paiements. Les transactions réelles de facturation récurrente peuvent être exécutées par les passerelles de paiement qui supportent cette fonctionnalité\, ou elles peuvent être exécutées par un programme batch qui lit les objets des adhésions à partir de la base de données et décide si un paiement est dû.<br/><br/>Les abonnements peuvent être recherchés  soit à l'aide du code d'adhésion\, ou de l' ID de commande (ou numéro de commande) ou l' ID du client qui a créé la commande. Le code d'adhésion est un code unique qui est normalement retourné par la passerelle de paiement lorsqu'un abonnement est créé. Si une passerelle n'a pas été utilisée pour gérer l'adhésion\, alors le code peut être laissé vide. Si la case à cocher <b>A un problème</b> est activé\, alors les adhésions retournées sont celles qui ne fonctionnent pas correctement lors de la transaction de facturation réelle. Notez que le panneau peut être configuré pour afficher l'ID numérique de la commande ou le numéro de la commande\, en définissant la variable de configuration dans la section <b>Configuration  >> Configuration de l'app. Admin.</b> de l'app. admin.<br/>< br />La plupart des attributs sont explicites. Le <b>Montant</b> définit le montant qui sera facturé à intervalles réguliers. Certaines passerelles de paiement prennent également en charge un <b>Montant de l'essai</b> qui est la valeur facturée pour une période d'essai définie par le calendrier des paiements. Une adhésion peut être activée / désactivée par la case à cocher <b>Activer</b>. Si les paiements ne sont pas acceptés par la passerelle de paiement\, alors l'attribut problème sera défini et une description peut être écrite dans l'attribut de description afin d'identifier la source du problème. c-à-d La carte de crédit a expiré. Ces attributs seront normalement écrits par le programme effectuant les paiements ou par un message de retour de la passerelle de paiement.<br /><br />Cliquez sur le bouton paiement <b>Info Paiement</b> pour aller à un panneau montrant tous les paiements qui ont été faits pour cette adhésion, y compris la réponse de la passerelle de paiement.

help.subZones                   = Cette fenêtre est utilisée pour associer les zones de taxe selon les zones physiques dans les pays. Une fois définie\, la zone fiscale peut être associée à des taux de taxe différents pour différents types de produits définis par la classe de taxe.<br /><br />Une association des zones de taxe est sélectionnée en cliquant dessus\, puis elle peut être modifiée ou supprimée.<br /><br />Une nouvelle association des zones de taxe peut être créée en cliquant sur le bouton <b>Nouveau</b>\, définissant la nouvelle association des zones de taxe dans les champs d'édition en bas\, puis en cliquant sur le bouton <b>Sauvegarder</b> pour insérer une nouvelle entrée dans la base de données.

help.syncProducts               = This panel may be used to synchronize products between stores. It is used when running KonaKart in multi-store, shared products and shared categories mode. In this mode you may use one or more stores as pre-production stores in order to insert and test out product information. When you are satisfied that the information is correct, you may copy the products to another store which may for example be the production store.<br/><br/>When searching for products to synchronize, you select from the drop list the store that you want to synchronize with and then from the other drop list you may choose to search for new products or products which are out of sync. New products are products that exist in this store but have never been copied to the destination store. Out of sync products are products that exist in both stores but have different last modified dates. If you are searching for a single product, you may enter the product id or sku as one of the search filters.<br/><br/>In the case of new products, when you select one and click the copy button, it creates a copy and inserts it into the destination store. When the copy button is clicked for an out of sync product, the existing product in the destination store is edited rather than a new one being inserted. In some cases the product may have associated products such as up-sell, cross sell or bundled products that do not exist in the destination store. The default functionality is to copy over these products as well. You may decide not to copy them by unchecking the check box in the confirmation panel.<br/><br/>When you click the Copy All button, all products (new and out of sync) are copied to the destination store using the batch program in the com.konakartadmin.bl.AdminProductBatchMgr called synchronizeStoresBatch. A log file is created in the log directory defined in the Admin App under Configuration >> Logging. The program runs as a background task and progress may be monitored by clicking on the search button to display the products that haven't been synchronized yet.<br/><br/>The Edit button allows you to view the details and to edit the selected product.

help.tags                       = Ce sont les <b>tags</b> définis qui sont définis pour votre boutique en ligne. Un <b>tag</b> est utilisé comme un libellé pour une variété d'objets dans le système. Les tags peuvent être placés dans n'importe quel groupe de tags.<br /><br />Un <b>tag</b> a un nom et un ordre de tri\, et doit être défini pour toutes les langues définies dans le système.<br /><br />Vous pouvez <b>rechercher</b> des tags à l'aide du panneau de recherche en haut de l'écran. Saisissez tout ou partie du nom du tag et tous les tags qui contiennent ce texte seront retournés. (Pour toute correspondance trouvée\, toutes les variantes de langues de ce groupe de tags correspondants sont également retournées\, même si elles ne correspondent pas au texte de recherche).<br /><br />Le bouton <b>Sauvegarder</b > est activé lorsque tous les champs sont remplis correctement (et l'enregistrement est validé avec succès).<br /><br />Cliquer sur le bouton<b>Annuler</b> supprime toutes les modifications que vous avez réalisées depuis la dernière sauvegarde et les valeurs originales seront restaurées à l'écran.<br /><br />Cliquez sur le bouton <b>Nouveau</b> pour créer un nouveau tag.<br /><br />Lorsque vous sélectionnez un tag à partir de la liste, le bouton <b>Groupes de tags</b> sera activé. Cliquez sur le bouton <b>Groupes de tags</b> pour afficher un écran qui vous permettra de définir auxquels groupes de tags le tag sélectionné doit appartenir. Le tag sera inclus dans les groupes de tags sélectionnés sur le côté droit de cette fenêtre\, et non dans les groupes de tags figurant sur le côté gauche de cet écran. Lorsque vous cliquez sur le bouton <b>Sauvegarder< b> sur la fenêtre de sélection de groupe de tags, le système sauvegardera les affectations du groupe de tags et les changements que vous avez faits pour les noms de tags sur la fenêtre de tags. Si vous cliquez sur le bouton <b>Annuler</b> sur la fenêtre de sélection de groupe de tags, tous les changements de la sélection de groupe de tags seront annulés pour ce tag.

help.tagGroups                  = Ce sont les <b>groupes de tags</ b> qui sont définis pour votre boutique en ligne. Les <b>Groupes de tags</b> sont utilisés pour regrouper les tags ensemble pour une variété d'utilisations différentes au sein du système.<br /><br />Un <b>groupe de tags</b> a un nom et une description et les deux doivent être définis pour toutes les langues définies dans le système.<br /><br />Vous pouvez<b>rechercher</b> des groupes de tags à l'aide du panneau de recherche en haut de l'écran. Saisissez tout ou partie du nom du groupe de tags et toutes les données qui contiennent ce texte seront retournées. (Pour toute correspondance trouvée\, toutes les variantes de langues de ce groupe de tags correspondants sont également retournées\, même si elles ne correspondent pas au texte de recherche).<br /><br />Le bouton <b>Sauvegarder</b> est activé lorsque tous les champs sont remplis correctement (et l'enregistrement est validé avec succès).<br /><br />Cliquer sur le bouton <b>Annuler</b> supprime toutes les modifications que vous avez réalisées depuis la dernière sauvegarde et les valeurs originales seront restaurées à l'écran.<br /><br />Cliquez sur le bouton <b>Nouveau</b> pour créer un groupe groupe de tags.

help.taxClasses                 = <b>Configuration de la classe de taxe</b><br /><br />Ce sont les classes de taxe qui sont définies pour votre boutique en ligne. Une classe de taxe a un titre et une description. Un exemple courant d'une classe de taxe est «marchandises taxables» qui pourrait avoir comme description 'Les types de produits suivants sont inclus: non-alimentaire\, services\, etc'.<br /><br />Une classe de taxe est sélectionnée en cliquant dessus\, et elle peut alors être éditée ou supprimée.<br /><br />Une nouvelle classe de taxe peut être créée en cliquant sur le bouton <b>Nouveau</b>\, définissant la nouvelle classe de taxe dans les champs d'édition en bas\, puis en cliquant sur le bouton <b>Sauvegarder</b> pour insérer une nouvelle entrée dans la base de données.

help.taxAreas                   = <b>Configuration de la zone de taxe</b><br /><br />Ce sont les zones de taxe qui sont pertinentes pour votre boutique en ligne. Une zone de taxe est sélectionnée en cliquant dessus\, et elle peut alors être éditée ou supprimée.<br /><br />Une nouvelle zone de taxe peut être créée en cliquant sur le bouton <b>Nouveau </b>\, définissant la nouvelle zone de taxe dans les champs d'édition en bas\, puis en cliquant sur le bouton <b>Sauvegarder</b> pour insérer une nouvelle entrée dans la base de données.<br /><br />Le bouton <b>Mapping</b> ouvre une nouvelle fenêtre qui vous permet de conserver les associations des zones de taxe sélectionnées

help.taxRates                   = Ce sont les taux des taxes qui sont définis pour votre boutique en ligne. Un taux de taxe est un pourcentage utilisé pour calculer la taxe sur un produit. Ex : 20% de TVA au Royaume-Uni. Il doit être associé à une zone de taxe (où la taxe sera appliquée) et à une classe de taxe qui est un attribut d'un produit. Ex : Les aliments pour bébés sont imposés à 4% dans la zone de taxe de la France.<br/><br /> Un taux de taxe est sélectionné en cliquant dessus\, et il peut alors être édité ou supprimé.<br /><br />Un nouveau taux de taxe peut être créé en cliquant sur le bouton <b>Nouveau</b>\, définissant le nouveau taux de taxe dans les champs de saisie en bas\, puis en cliquant sur le bouton <b>Sauvegarder</b> pour insérer une nouvelle entrée dans la base de données. Notez que pendant le processus d'insertion\, une classe de taxe et une région de taxe doivent être sélectionnées dans les listes déroulantes.

help.templates                  = <b>Configuration des gabarits Velocity</b><br /><br />Ce sont les paramètres de configuration pour les gabarits Velocity de votre boutique. <br /><br />Vous pouvez définir le chemin de <b>Répertoire de gabarits</b> où les fichiers des gabarits velocity seront créés. <br /><br />Les gabarits Velocity  pour chaque boutique sont stockés séparément sous un autre sous-répertoire qui porte le nom de l'ID de la boutique, mais vous ne devez pas spécifier cette valeur ici, car elle est ajoutée par KonaKart automatiquement. Par défaut, l'emplacement des gabarits velocity est un répertoire appelé <b>gabarits</b> dans le dossier d'instalation de KonaKart bien qu'il peut être changé en modifiant la valeur de cette variable de configuration.

help.velocityTemplates          = <b>Velocity Templates</b><br /><br />This panel allows you to maintain the velocity templates used by your system.  You can <b>Edit</b>\, <b>Copy</b>\, <b>Upload</b> or <b>Delete</b> the selected template.<br /><br />To add a new template click the \"<b>New</b>\" button and then you specify the filename of the new template to upload.<br /><br />To edit a template\, first select it\, then click the \"<b>Edit</b>\" button to edit it - although you should take great care if you are editing the templates in a live Production system without first testing your changes!<br /><br />To delete a template\, first select it\, then click the \"<b>Delete</b>\" button to delete it.  You are asked to confirm the deletion before the template is actually deleted.<br /><br />To refresh the list of templates click the \"<b>Refresh</b>\" button.<br /><br />To make a copy of a template\, first select it\, then click the \"<b>Copy</b>\" button then enter the name for the new template in the dialog box displayed.   This option is handy for creating different variants of a template for different locales.

help.viewBatchLogs               = <b>View Batch Logs</b><br /><br />This panel allows you to view the log files in your defined batch log files directory<br /><br />Select a log file then click the \"<b>View</b>\" button to display it.<br /><br />To delete a log file\, first select it\, then click the \"<b>Delete</b>\" button to delete it.  You are asked to confirm the deletion before the log file is actually deleted.<br /><br />To refresh the list of log files from the directory click the \"<b>Refresh</b>\" button.

help.viewImporterLogs            = <b>View Importer Logs</b><br /><br />This panel allows you to view the log files in your defined importer log files directory<br /><br />Select a log file then click the \"<b>View</b>\" button to display it.<br /><br />To delete a log file\, first select it\, then click the \"<b>Delete</b>\" button to delete it.  You are asked to confirm the deletion before the log file is actually deleted.<br /><br />To refresh the list of log files from the directory click the \"<b>Refresh</b>\" button.

help.viewLogs                   = <b>View Logs</b><br /><br />This panel allows you to view the log files in your defined log files directory<br /><br />Select a log file then click the \"<b>View</b>\" button to display it.<br /><br />To delete a log file\, first select it\, then click the \"<b>Delete</b>\" button to delete it.  You are asked to confirm the deletion before the log file is actually deleted.<br /><br />To refresh the list of log files from the directory click the \"<b>Refresh</b>\" button.

help.userDefinedConfigs         = <b>User Defined Configurations</b><br /><br />These are the User Defined configuration parameters.<br /><br />Any configuration parameters added to Group 31 will appear here.<br /><br />${help.returnByApi}

help.userToRoles                = Cette fenêtre vous permet d'ajouter et de supprimer des fonctions d'un utilisateur de l'app. admin.<br /><br />Tous les utilisateurs de l'app. admin.  sont affichés dans la liste sur le côté gauche de la fenêtre. Lorsque vous sélectionnez un utilisateur\, les fonctions de l'utilisateur sont affichées dans la liste <b>Fonctions assignées</b> et les fonctions disponibles sont affichées dans la liste <b>Fonctions disponibles</b>. Vous pouvez ajouter des fonctions en les sélectionnant dans la liste <b>Fonctions disponibles</b> puis en cliquant sur le bouton <b>Ajouter </b>. Vous pouvez supprimer des fonctions en les sélectionnant dans la liste <b>Fonctions assignées</b> puis en cliquant sur le bouton <b>Supprimer</b>. Notez que les sélections multiples sont autorisées. Vous devez cliquer sur le bouton <b>Sauvegarder</b> pour sauvegarder les modifications.

help.zones                      = <b>Configuration de zones</b><br /><br />Ce sont les zones qui sont définies pour votre boutique en ligne. Une zone est un espace physique dans un pays; comme un État ou une région. Il a un nom\, un code\, une chaîne de recherche et quelques champs personnalisés facultatifs.<br /><br /> Une zone est sélectionnée en cliquant dessus\, et elle peut alors être modifiée ou supprimée.<br /><br />Une nouvelle zone peut être créée en cliquant sur le bouton<b>Nouveau</b>\, définissant la nouvelle zone dans le champs d'édition en bas\, puis en cliquant sur le bouton <b>Sauvegarder</b> pour insérer une nouvelle entrée dans la base de données. Notez que pendant le processus d'insertion\, un pays doit être sélectionné dans la liste déroulante\, qui est le pays qui contient la zone.<br /><br />Si la case à cocher invisible est cliquée\, la zone n'est pas affichée dans l'IU. Le champ de chaîne de recherche peut contenir n'importe quelle chaîne utilisée dans l'application front de la boutique pour rechercher la zone. Par exemple\, certains États américains ont de nombreuses zones de taxe à l'intérieur de l'État\, qui peuvent être identifiées par le code postal ou par une combinaison du code postal et du comté. Dans KonaKart, ces zones devraient être définies, mais rendues invisibles afin que le client n'ait pas une liste déroulante de centaines de zones à choisir. (c-à-d le client doit juste voir la liste des États américains standards). Cependant\, une fois que le client a entré son adresse lors de l'inscription\, le code personnalisé peut être utilisé pour rechercher la zone exacte à laquelle le client appartient et ensuite pour enregistrer le client avec cette zone afin que la taxe correcte puisse être calculée.<br /><br />Les champs personnalisés peuvent être utilisés à toutes fins utiles spécifiques au site. Les champs personnalisés ne sont pas utilisés directement par les fonctionnalités KonaKart mais sont utilisables dans la recherche et retournés de la base de données par les APIs Zone de KonaKart afin de faciliter les personnalisations de l'utilisateur.
