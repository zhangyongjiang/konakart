help.adminAppConfig = <b>Admin App Configuration</b><br /><br />As with other Configuration Settings, you can modify of these values and refresh the caches (see under the <b>Tools</b> menu) to see them have an instant effect (although some that affect the Admin App require you to log out then log in again). <br /><br /><b>Use Rich Text Editor</b> : Select <b>true</b> to use the Rich Text Editor for editing product descriptions in the Admin App. Select <b>false</b> to use a Plain Text Editor for this purpose.<br /><br /><b>Warn of Duplicate SKUs</b> : Select <b>true</b> to get the system to warn you if you are about to create a product with an SKU that already exists for another product. Select <b>false</b> to disable this check.
