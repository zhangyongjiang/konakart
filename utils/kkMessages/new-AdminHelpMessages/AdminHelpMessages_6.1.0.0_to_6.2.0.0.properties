help.auditConfig      = <b>Security and Auditing Configuration</b><br /><br />You can set the Auditing level on Read, Edit
help.digitalDownloads = <b>Digital Downloads</b><br /><br />This panel allows you to define a number of configuration variables for your Digital Download products including the base path that defines where you store the files.<br /><br />Check the floatover text on each field for more information on what the different variables are for<br /><br />KonaKart is configured using the configuration variables present within this section of the Administration Application. The variables are stored within the <b>configuration</b> database table and may be edited from this window.<br /><br />Changes may take a few seconds to become active because the application cache needs to be reloaded, and this happens on a scheduled basis at the frequency defined by the <b>Client config cache refresh check interval</b> configuration variable that can be edited by clicking the <b>Cache</b> sub-section of the <b>Configuration</b> menu.<br /><br />Most variables have float over text with a short description of their functionality.
help.viewLogs         = <b>View Logs</b><br /><br />This panel allows you to view the log files in your defined log files directory<br /><br />Select a log file then click the "<b>View</b>" button to display it.<br /><br />To delete a log file, first select it, then click the "<b>Delete</b>" button to delete it.  You are asked to confirm the deletion before the log file is actually deleted.<br /><br />To refresh the list of log files from the directory click the "<b>Refresh</b>" button.
